<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理後台登入</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif; margin: 0; background: #f0f4f8; color: #222; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; width: 100%; max-width: 360px; box-shadow: 0 10px 30px rgba(0,0,0,.05); }
    h1 { margin-top:0; }
    input { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; margin: 8px 0; }
    button { width:100%; padding:10px 12px; border:none; border-radius:8px; background:#1e88e5; color:#fff; font-weight:600; }
    .hint { font-size: 12px; color:#6b7280; margin-top:8px; }
    .err { color:#b91c1c; font-size:14px; min-height:20px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>管理後台登入</h1>
    <div class="err" id="err"></div>
    <input id="username" placeholder="帳號" />
    <input id="password" type="password" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <div class="hint">預設帳密：admin / admin123（請於後端 Settings 變更）</div>
  </div>

  <script>
    const CONFIG = { API_URL: 'https://script.google.com/macros/s/AKfycbz89u618Z_eGh1nCFNG17yPGfr09uC-TDGVr8h3Fjaw5d_ZI-Yu5m5xKZNUt9K2saIoeA/exec' };
    async function api(action, payload = {}) {
      const res = await fetch(CONFIG.API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...payload })
      });
      const result = await res.json();
      if (!result.success) throw new Error(result.message || '操作失敗');
      return result.data;
    }
    async function login() {
      document.getElementById('err').textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return showErr('請輸入帳號與密碼');
      try {
        const data = await api('adminLogin', { username, password });
        if (!data || !data.token) return showErr('登入失敗');
        localStorage.setItem('adminToken', data.token);
        localStorage.setItem('adminName', data.name || username);
        location.href = 'admin.html';
      } catch (e) { showErr(e.message); }
    }
    function showErr(msg) { document.getElementById('err').textContent = msg; }
  </script>
</body>
</html>
