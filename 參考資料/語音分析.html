    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .control-panel {

        .btn-play {

        input[type="range"] {

        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;

        .value-display {

        .canvas-container {
            margin: 20px 0;

            padding: 20px;
            border: 2px solid #e9ecef;
        }

        .canvas-container h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        canvas {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 8px;

        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
            border-radius: 10px;

        }

        .info-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .info-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.recording {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.playing {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .status.idle {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ™ï¸ èªéŸ³è²å­¸åˆ†æç³»çµ±</h1>
        
        <div id="status" class="status idle">æº–å‚™å°±ç·’</div>

        <div class="control-panel">
            <div class="control-group">
                <h3>ğŸ“¹ éŒ„éŸ³æ§åˆ¶</h3>
                <button id="recordBtn" class="btn-record">é–‹å§‹éŒ„éŸ³</button>
                <button id="playBtn" class="btn-play" disabled>æ’­æ”¾éŒ„éŸ³</button>
            </div>

            <div class="control-group">
                <h3>ğŸ“ æª”æ¡ˆä¸Šå‚³</h3>
                <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                    ä¸Šå‚³éŸ³è¨Šæª”æ¡ˆ
                </button>
                <input type="file" id="fileInput" accept="audio/*">
                <div style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                    æ”¯æ´: MP3, WAV, OGG
                </div>
            </div>

            <div class="control-group">
                <h3>âš¡ æ’­æ”¾é€Ÿåº¦</h3>
                <input type="range" id="speedControl" min="0.25" max="2" step="0.25" value="1">
                <div class="value-display"><span id="speedValue">1.0</span>x</div>
            </div>

            <div class="control-group">
                <h3>ğŸ”Š éŸ³é‡æ§åˆ¶</h3>
                <input type="range" id="volumeControl" min="0" max="100" value="80">
                <div class="value-display"><span id="volumeValue">80</span>%</div>
            </div>
        </div>

        <div class="canvas-container">
            <h3>ğŸ“Š æ³¢å½¢åœ– (Waveform)</h3>
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div class="canvas-container">
            <h3>ğŸŒˆ é »è­œåœ– (Frequency Spectrum)</h3>
            <canvas id="spectrumCanvas"></canvas>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <h4>éŒ„éŸ³æ™‚é•·</h4>
                <div class="value" id="duration">0.0s</div>
            </div>
            <div class="info-card">
                <h4>æ¡æ¨£ç‡</h4>
                <div class="value" id="sampleRate">-</div>
            </div>
            <div class="info-card">
                <h4>å¹³å‡é »ç‡</h4>
                <div class="value" id="avgFreq">- Hz</div>
            </div>
            <div class="info-card">
                <h4>å³°å€¼æŒ¯å¹…</h4>
                <div class="value" id="peakAmp">-</div>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let mediaRecorder;
        let audioChunks = [];
        let audioBuffer;
        let source;
        let isRecording = false;
        let isPlaying = false;
        let animationId;
        let recordingStartTime;

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const speedControl = document.getElementById('speedControl');
        const volumeControl = document.getElementById('volumeControl');
        const speedValue = document.getElementById('speedValue');
        const volumeValue = document.getElementById('volumeValue');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');

        const waveformCanvas = document.getElementById('waveformCanvas');
        const spectrumCanvas = document.getElementById('spectrumCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        const spectrumCtx = spectrumCanvas.getContext('2d');

        // åˆå§‹åŒ– Canvas å°ºå¯¸
        function resizeCanvas() {
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = 200;
            spectrumCanvas.width = spectrumCanvas.offsetWidth;
            spectrumCanvas.height = 200;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // åˆå§‹åŒ–éŸ³è¨Šä¸Šä¸‹æ–‡
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('sampleRate').textContent = 
                    (audioContext.sampleRate / 1000).toFixed(1) + 'kHz';
            }
        }

        // æ›´æ–°ç‹€æ…‹
        function updateStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = `status ${type}`;
        }

        // éŒ„éŸ³åŠŸèƒ½
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    initAudioContext();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    recordingStartTime = Date.now();

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                        playBtn.disabled = false;
                        updateDuration();
                        visualizeWaveform(audioBuffer);
                    };

                    // è¨­ç½®åˆ†æå™¨ç”¨æ–¼å³æ™‚è¦–è¦ºåŒ–
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = 'åœæ­¢éŒ„éŸ³';
                    recordBtn.classList.add('recording');
                    updateStatus('ğŸ”´ éŒ„éŸ³ä¸­...', 'recording');
                    
                    visualizeRecording();
                } catch (err) {
                    alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨: ' + err.message);
                }
            } else {
                mediaRecorder.stop();
                microphone.disconnect();
                isRecording = false;
                recordBtn.textContent = 'é–‹å§‹éŒ„éŸ³';
                recordBtn.classList.remove('recording');
                updateStatus('éŒ„éŸ³å®Œæˆ', 'idle');
                cancelAnimationFrame(animationId);
            }
        });

        // æ’­æ”¾åŠŸèƒ½
        playBtn.addEventListener('click', () => {
            if (!isPlaying && audioBuffer) {
                initAudioContext();
                
                source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.value = volumeControl.value / 100;
                
                source.playbackRate.value = parseFloat(speedControl.value);
                
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                source.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);
                
                source.start(0);
                isPlaying = true;
                playBtn.textContent = 'åœæ­¢æ’­æ”¾';
                updateStatus('â–¶ï¸ æ’­æ”¾ä¸­...', 'playing');
                
                visualizePlaying();
                
                source.onended = () => {
                    isPlaying = false;
                    playBtn.textContent = 'æ’­æ”¾éŒ„éŸ³';
                    updateStatus('æº–å‚™å°±ç·’', 'idle');
                    cancelAnimationFrame(animationId);
                    visualizeWaveform(audioBuffer);
                };
            } else if (isPlaying) {
                source.stop();
                isPlaying = false;
                playBtn.textContent = 'æ’­æ”¾éŒ„éŸ³';
                updateStatus('æº–å‚™å°±ç·’', 'idle');
                cancelAnimationFrame(animationId);
            }
        });

        // é€Ÿåº¦æ§åˆ¶
        speedControl.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            speedValue.textContent = speed.toFixed(2);
            if (source && isPlaying) {
                source.playbackRate.value = speed;
            }
        });

        // éŸ³é‡æ§åˆ¶
        volumeControl.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value;
        });

        // æª”æ¡ˆä¸Šå‚³
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudioContext();
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                playBtn.disabled = false;
                updateStatus('æª”æ¡ˆè¼‰å…¥æˆåŠŸ', 'idle');
                updateDuration();
                visualizeWaveform(audioBuffer);
            }
        });

        // æ›´æ–°æ™‚é•·è³‡è¨Š
        function updateDuration() {
            if (audioBuffer) {
                const duration = audioBuffer.duration;
                document.getElementById('duration').textContent = duration.toFixed(2) + 's';
            }
        }

        // è¦–è¦ºåŒ–éŒ„éŸ³
        function visualizeRecording() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // ç¹ªè£½æ³¢å½¢
                waveformCtx.fillStyle = 'rgb(255, 255, 255)';
                waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                waveformCtx.lineWidth = 2;
                waveformCtx.strokeStyle = 'rgb(102, 126, 234)';
                waveformCtx.beginPath();

                const sliceWidth = waveformCanvas.width / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * waveformCanvas.height / 2;

                    if (i === 0) {
                        waveformCtx.moveTo(x, y);
                    } else {
                        waveformCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                waveformCtx.stroke();

                // ç¹ªè£½é »è­œ
                drawSpectrum(freqArray);
                updateFrequencyInfo(freqArray);
            }

            draw();
        }

        // è¦–è¦ºåŒ–æ’­æ”¾
        function visualizePlaying() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isPlaying) return;
                animationId = requestAnimationFrame(draw);

                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // ç¹ªè£½æ³¢å½¢
                waveformCtx.fillStyle = 'rgb(255, 255, 255)';
                waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                waveformCtx.lineWidth = 2;
                waveformCtx.strokeStyle = 'rgb(102, 126, 234)';
                waveformCtx.beginPath();

                const sliceWidth = waveformCanvas.width / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * waveformCanvas.height / 2;

                    if (i === 0) {
                        waveformCtx.moveTo(x, y);
                    } else {
                        waveformCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                waveformCtx.stroke();

                // ç¹ªè£½é »è­œ
                drawSpectrum(freqArray);
                updateFrequencyInfo(freqArray);
            }

            draw();
        }

        // ç¹ªè£½éœæ…‹æ³¢å½¢
        function visualizeWaveform(buffer) {
            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / waveformCanvas.width);
            const amp = waveformCanvas.height / 2;

            waveformCtx.fillStyle = 'rgb(255, 255, 255)';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.lineWidth = 1;
            waveformCtx.strokeStyle = 'rgb(102, 126, 234)';
            waveformCtx.beginPath();

            let maxAmp = 0;

            for (let i = 0; i < waveformCanvas.width; i++) {
                let min = 1.0;
                let max = -1.0;

                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }

                maxAmp = Math.max(maxAmp, Math.abs(max), Math.abs(min));

                const yLow = (1 + min) * amp;
                const yHigh = (1 + max) * amp;

                waveformCtx.moveTo(i, yLow);
                waveformCtx.lineTo(i, yHigh);
            }

            waveformCtx.stroke();

            document.getElementById('peakAmp').textContent = maxAmp.toFixed(3);
        }

        // ç¹ªè£½é »è­œ
        function drawSpectrum(freqArray) {
            spectrumCtx.fillStyle = 'rgb(255, 255, 255)';
            spectrumCtx.fillRect(0, 0, spectrumCanvas.width, spectrumCanvas.height);

            const barWidth = (spectrumCanvas.width / freqArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < freqArray.length; i++) {
                const barHeight = (freqArray[i] / 255) * spectrumCanvas.height;
                
                const hue = (i / freqArray.length) * 360;
                spectrumCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                spectrumCtx.fillRect(x, spectrumCanvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // æ›´æ–°é »ç‡è³‡è¨Š
        function updateFrequencyInfo(freqArray) {
            let sum = 0;
            let count = 0;

            for (let i = 0; i < freqArray.length; i++) {
                if (freqArray[i] > 0) {
                    sum += i * freqArray[i];
                    count += freqArray[i];
                }
            }

            if (count > 0) {
                const avgBin = sum / count;
                const nyquist = audioContext.sampleRate / 2;
                const avgFreq = (avgBin / freqArray.length) * nyquist;
                document.getElementById('avgFreq').textContent = Math.round(avgFreq) + ' Hz';
            }
        }
    </script>
