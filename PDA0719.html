<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太平洋自行車博物館無障礙輕旅行報名</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
          font-size: 20px;
          line-height: 1.8;
          color: #2c3e50;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }
      .container {
          max-width: 1400px;
          margin: 0 auto;
          background: white;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
          overflow: hidden;
      }
      .header {
          background: linear-gradient(45deg, #2196F3, #21CBF3);
          color: white;
          padding: 40px;
          text-align: center;
      }
      .header h1 {
          font-size: 3.2em;
          margin-bottom: 15px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          font-weight: bold;
      }
      .header p {
          font-size: 1.6em;
          opacity: 0.95;
          font-weight: 500;
      }
      .main-content {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 0;
      }
      .form-section {
          padding: 50px;
          border-right: 1px solid #eee;
      }
      .stats-section {
          padding: 50px;
          background: #f8f9ff;
      }
      .form-group {
          margin-bottom: 35px;
      }
      .form-group label {
          display: block;
          margin-bottom: 12px;
          font-weight: bold;
          color: #2c3e50;
          font-size: 1.3em;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
          width: 100%;
          padding: 18px;
          border: 3px solid #bdc3c7;
          border-radius: 10px;
          font-size: 1.2em;
          transition: border-color 0.3s;
          font-family: inherit;
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
          outline: none;
          border-color: #3498db;
          box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
      }
      .radio-group {
          display: flex;
          gap: 30px;
          flex-wrap: wrap;
      }
      .radio-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 10px 15px;
          border: 2px solid #ecf0f1;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.3s;
      }
      .radio-item:hover {
          background-color: #ecf0f1;
          border-color: #3498db;
      }
      .radio-item input[type="radio"] {
          width: 20px;
          height: 20px;
          margin: 0;
          cursor: pointer;
      }
      .radio-item label {
          font-size: 1.2em;
          margin: 0;
          cursor: pointer;
          font-weight: 500;
      }
      .submit-btn {
          background: linear-gradient(45deg, #27ae60, #2ecc71);
          color: white;
          padding: 25px 50px;
          border: none;
          border-radius: 30px;
          font-size: 1.4em;
          font-weight: bold;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
          width: 100%;
          min-height: 70px;
      }
      .submit-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
      }
      .stats-card {
          background: white;
          padding: 35px;
          border-radius: 15px;
          margin-bottom: 30px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          border-left: 6px solid #3498db;
      }
      .stats-card h3 {
          color: #2c3e50;
          margin-bottom: 20px;
          font-size: 1.6em;
          font-weight: bold;
      }
      .stat-item {
          display: flex;
          justify-content: space-between;
          padding: 15px 0;
          border-bottom: 2px solid #ecf0f1;
          font-size: 1.2em;
      }
      .stat-item:last-child {
          border-bottom: none;
      }
      .stat-value {
          font-weight: bold;
          color: #e74c3c;
          font-size: 1.3em;
      }
      .registration-list {
          background: white;
          padding: 35px;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          border-left: 6px solid #27ae60;
      }
      .registration-list h3 {
          color: #2c3e50;
          margin-bottom: 20px;
          font-size: 1.6em;
          font-weight: bold;
      }
      .name-list {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 15px;
      }
      .name-item {
          background: #ecf0f1;
          padding: 15px 20px;
          border-radius: 10px;
          text-align: center;
          font-weight: 600;
          font-size: 1.2em;
          color: #2c3e50;
          border: 2px solid transparent;
          transition: all 0.3s;
      }
      .name-item:hover {
          background: #d5dbdb;
          border-color: #3498db;
      }
      .event-info {
          background: #fff8dc;
          border: 3px solid #f39c12;
          border-radius: 12px;
          padding: 30px;
          margin-bottom: 40px;
      }
      .event-info h4 {
          color: #d68910;
          margin-bottom: 15px;
          font-size: 1.4em;
          font-weight: bold;
      }
      .event-info ul {
          list-style-type: none;
          padding-left: 0;
      }
      .event-info li {
          padding: 8px 0;
          color: #b7950b;
          font-size: 1.2em;
          font-weight: 500;
      }
      .event-info li::before {
          content: "📅 ";
          margin-right: 12px;
          font-size: 1.3em;
      }
      @media (max-width: 1024px) {
          .main-content {
              grid-template-columns: 1fr;
          }
          .form-section {
              border-right: none;
              border-bottom: 2px solid #eee;
          }
          .header h1 {
              font-size: 2.8em;
          }
          .header p {
              font-size: 1.4em;
          }
          .radio-group {
              flex-direction: column;
              gap: 15px;
          }
          body {
              font-size: 18px;
          }
      }
      @media (max-width: 768px) {
          .form-section,
          .stats-section {
              padding: 30px 25px;
          }
          .header {
              padding: 30px 20px;
          }
          .header h1 {
              font-size: 2.4em;
          }
          .header p {
              font-size: 1.2em;
          }
          .name-list {
              grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          }
      }
      .success-message {
          background: #d4edda;
          border: 3px solid #27ae60;
          color: #155724;
          padding: 20px;
          border-radius: 12px;
          margin-bottom: 25px;
          display: none;
          font-size: 1.2em;
          font-weight: 600;
      }
      .error-message {
          background: #f8d7da;
          border: 3px solid #e74c3c;
          color: #721c24;
          padding: 20px;
          border-radius: 12px;
          margin-bottom: 25px;
          display: none;
          font-size: 1.2em;
          font-weight: 600;
      }
      ::placeholder {
          color: #7f8c8d;
          font-size: 1.1em;
          opacity: 0.8;
      }
      *:focus {
          outline: 3px solid #3498db;
          outline-offset: 2px;
      }
      button, input[type="radio"], input[type="submit"] {
          cursor: pointer;
      }
      a, button, input, select, textarea {
          min-height: 44px;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>🚴‍♀️ 太平洋自行車博物館</h1>
          <p>無障礙自行車輕旅行活動報名</p>
      </div>
      <div class="main-content">
          <div class="form-section">
              <div class="event-info">
                  <h4>📋 活動資訊</h4>
                  <ul>
                      <li>日期：7月19日（星期六）</li>
                      <li>時間：13:15 - 17:00</li>
                      <li>地點：太平洋自行車博物館</li>
                      <li>報到：13:15富岡車站 或 14:00博物館</li>
                  </ul>
              </div>
              <div class="success-message" id="successMessage">
                  ✅ 報名成功！感謝您的參與，我們將盡快與您聯絡。
              </div>
              <div class="error-message" id="errorMessage">
                  ❌ 報名失敗，請檢查填寫資料或稍後再試。
              </div>
              <form id="registrationForm">
                  <div class="form-group">
                      <label for="name">姓名 *</label>
                      <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">
                  </div>
                  <div class="form-group">
                      <label>性別 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="male" name="gender" value="男" required>
                              <label for="male">男性</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="female" name="gender" value="女" required>
                              <label for="female">女性</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="phone">聯絡電話 *</label>
                      <input type="tel" id="phone" name="phone" required placeholder="請輸入您的聯絡電話">
                  </div>
                  <div class="form-group">
                      <label for="email">電子郵件</label>
                      <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件（選填）">
                  </div>
                  <div class="form-group">
                      <label>報到方式 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="bus" name="transport" value="復康巴士" required>
                              <label for="bus">13:15 富岡車站搭復康巴士</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="self" name="transport" value="自行前往" required>
                              <label for="self">14:00 自行前往博物館</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>參與身份 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="wheelchair" name="role" value="輪椅使用者" required>
                              <label for="wheelchair">輪椅使用者</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="caregiver" name="role" value="照顧者" required>
                              <label for="caregiver">照顧者</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="general" name="role" value="一般參與者" required>
                              <label for="general">一般參與者</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="specialNeeds">特殊需求或備註</label>
                      <textarea id="specialNeeds" name="specialNeeds" rows="4" placeholder="請說明您的特殊需求或其他備註事項（選填）"></textarea>
                  </div>
                  <button type="submit" class="submit-btn">🎯 立即報名參加活動</button>
              </form>
          </div>
          <div class="stats-section">
              <div class="stats-card">
                  <h3>📊 報名統計資料</h3>
                  <div class="stat-item">
                      <span>總報名人數</span>
                      <span class="stat-value" id="totalCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>復康巴士名額</span>
                      <span class="stat-value" id="busCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>自行前往人數</span>
                      <span class="stat-value" id="selfCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>輪椅使用者</span>
                      <span class="stat-value" id="wheelchairCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>照顧者人數</span>
                      <span class="stat-value" id="caregiverCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>一般參與者</span>
                      <span class="stat-value" id="generalCount">0</span>
                  </div>
              </div>
              <div class="registration-list">
                  <h3>👥 參與者名單</h3>
                  <div class="name-list" id="nameList">
                      <div class="name-item">尚無人報名</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script>
    // 請將 API_URL 換成你自己的 Apps Script 網址
    const API_URL = 'https://script.google.com/macros/s/AKfycbyswO_r3i-M33A5ESjB_GlZNjt_mxu6ppYC3m9r4pd-egyeyo-aiLCVi7SY-ZuM8UCs3g/exec';

    // 取得統計與名單
    async function refreshStatsAndList() {
        try {
            const data = await getStats();
            document.getElementById('totalCount').textContent = data.total || 0;
            document.getElementById('busCount').textContent = data.bus || 0;
            document.getElementById('selfCount').textContent = data.self || 0;
            document.getElementById('wheelchairCount').textContent = data.wheelchair || 0;
            document.getElementById('caregiverCount').textContent = data.caregiver || 0;
            document.getElementById('generalCount').textContent = data.general || 0;
            const nameList = document.getElementById('nameList');
            if (data.names && data.names.length > 0) {
                nameList.innerHTML = data.names.map(n => `<div class="name-item">${n}</div>`).join('');
            } else {
                nameList.innerHTML = '<div class="name-item">尚無人報名</div>';
            }
        } catch (e) {
            document.getElementById('totalCount').textContent = 0;
            document.getElementById('busCount').textContent = 0;
            document.getElementById('selfCount').textContent = 0;
            document.getElementById('wheelchairCount').textContent = 0;
            document.getElementById('caregiverCount').textContent = 0;
            document.getElementById('generalCount').textContent = 0;
            document.getElementById('nameList').innerHTML = '<div class="name-item">尚無人報名</div>';
        }
    }

    // 送出表單
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const registration = {
            name: formData.get('name'),
            gender: formData.get('gender'),
            phone: formData.get('phone'),
            email: formData.get('email'),
            transport: formData.get('transport'),
            role: formData.get('role'),
            specialNeeds: formData.get('specialNeeds'),
            timestamp: new Date().toISOString()
        };

        try {
            const result = await submitForm(registration);
            if (result.success) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                this.reset();
                refreshStatsAndList();
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = '❌ 報名失敗：' + (result.message || '請檢查資料或稍後再試');
                document.getElementById('successMessage').style.display = 'none';
            }
        } catch (error) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = '❌ 報名失敗，請稍後再試';
            document.getElementById('successMessage').style.display = 'none';
        }
    });

    // 呼叫 API
    async function submitForm(formData) {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        return response.json();
    }
    async function getStats() {
        const response = await fetch(API_URL);
        return response.json();
    }

    // 頁面載入時
    refreshStatsAndList();
    // 每30秒自動更新
    setInterval(refreshStatsAndList, 30000);

    // 無障礙輔助
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            document.body.classList.add('keyboard-navigation');
        }
    });
    document.addEventListener('mousedown', function() {
        document.body.classList.remove('keyboard-navigation');
    });
  </script>
</body>
</html>
