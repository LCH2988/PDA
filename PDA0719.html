<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太平洋自行車博物館無障礙輕旅行報名</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
          font-size: 18px;
          line-height: 1.6;
          color: #2c3e50;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }
      
      .container {
          max-width: 1400px;
          margin: 0 auto;
          background: white;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
          overflow: hidden;
      }
      
      .header {
          background: linear-gradient(45deg, #2196F3, #21CBF3);
          color: white;
          padding: 40px;
          text-align: center;
      }
      
      .header h1 {
          font-size: 2.8em;
          margin-bottom: 15px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          font-weight: bold;
      }
      
      .header p {
          font-size: 1.4em;
          opacity: 0.95;
          font-weight: 500;
      }
      
      .main-content {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 0;
      }
      
      .form-section {
          padding: 40px;
          border-right: 1px solid #eee;
      }
      
      .stats-section {
          padding: 40px;
          background: #f8f9ff;
      }
      
      .event-info {
          background: #fff8dc;
          border: 3px solid #f39c12;
          border-radius: 12px;
          padding: 25px;
          margin-bottom: 30px;
      }
      
      .event-info h4 {
          color: #d68910;
          margin-bottom: 15px;
          font-size: 1.3em;
          font-weight: bold;
      }
      
      .event-info ul {
          list-style-type: none;
          padding-left: 0;
      }
      
      .event-info li {
          padding: 6px 0;
          color: #b7950b;
          font-size: 1.1em;
          font-weight: 500;
      }
      
      .event-info li::before {
          content: "📅 ";
          margin-right: 10px;
      }
      
      .form-group {
          margin-bottom: 25px;
      }
      
      .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #2c3e50;
          font-size: 1.1em;
      }
      
      .form-group input,
      .form-group select,
      .form-group textarea {
          width: 100%;
          padding: 12px;
          border: 2px solid #bdc3c7;
          border-radius: 8px;
          font-size: 1em;
          transition: border-color 0.3s;
          font-family: inherit;
      }
      
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
          outline: none;
          border-color: #3498db;
          box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }
      
      .radio-group {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
      }
      
      .radio-item {
          display: flex;
          align-items: center;
          gap: 8px;
          padding: 8px 12px;
          border: 2px solid #ecf0f1;
          border-radius: 6px;
          cursor: pointer;
          transition: all 0.3s;
          min-height: 44px;
      }
      
      .radio-item:hover {
          background-color: #ecf0f1;
          border-color: #3498db;
      }
      
      .radio-item input[type="radio"] {
          width: 18px;
          height: 18px;
          margin: 0;
          cursor: pointer;
      }
      
      .radio-item label {
          font-size: 1em;
          margin: 0;
          cursor: pointer;
          font-weight: 500;
      }
      
      .submit-btn {
          background: linear-gradient(45deg, #27ae60, #2ecc71);
          color: white;
          padding: 15px 30px;
          border: none;
          border-radius: 25px;
          font-size: 1.2em;
          font-weight: bold;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
          width: 100%;
          min-height: 50px;
      }
      
      .submit-btn:hover:not(:disabled) {
          transform: translateY(-2px);
          box-shadow: 0 10px 20px rgba(39, 174, 96, 0.4);
      }
      
      .submit-btn:disabled {
          background: #95a5a6;
          cursor: not-allowed;
          transform: none;
      }
      
      .stats-card {
          background: white;
          padding: 25px;
          border-radius: 12px;
          margin-bottom: 25px;
          box-shadow: 0 6px 15px rgba(0,0,0,0.1);
          border-left: 5px solid #3498db;
      }
      
      .stats-card h3 {
          color: #2c3e50;
          margin-bottom: 15px;
          font-size: 1.3em;
          font-weight: bold;
      }
      
      .stat-item {
          display: flex;
          justify-content: space-between;
          padding: 10px 0;
          border-bottom: 1px solid #ecf0f1;
          font-size: 1em;
      }
      
      .stat-item:last-child {
          border-bottom: none;
      }
      
      .stat-value {
          font-weight: bold;
          color: #e74c3c;
          font-size: 1.1em;
      }
      
      .registration-list {
          background: white;
          padding: 25px;
          border-radius: 12px;
          box-shadow: 0 6px 15px rgba(0,0,0,0.1);
          border-left: 5px solid #27ae60;
      }
      
      .registration-list h3 {
          color: #2c3e50;
          margin-bottom: 15px;
          font-size: 1.3em;
          font-weight: bold;
      }
      
      .name-list {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          gap: 10px;
      }
      
      .name-item {
          background: #ecf0f1;
          padding: 10px 15px;
          border-radius: 8px;
          text-align: center;
          font-weight: 600;
          font-size: 0.95em;
          color: #2c3e50;
          border: 2px solid transparent;
          transition: all 0.3s;
      }
      
      .name-item:hover {
          background: #d5dbdb;
          border-color: #3498db;
      }
      
      .message {
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          font-size: 1em;
          font-weight: 600;
          display: none;
      }
      
      .success-message {
          background: #d4edda;
          border: 2px solid #27ae60;
          color: #155724;
      }
      
      .error-message {
          background: #f8d7da;
          border: 2px solid #e74c3c;
          color: #721c24;
      }
      
      .loading {
          display: inline-block;
          width: 20px;
          height: 20px;
          border: 3px solid #f3f3f3;
          border-top: 3px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-right: 10px;
      }
      
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 1024px) {
          .main-content {
              grid-template-columns: 1fr;
          }
          
          .form-section {
              border-right: none;
              border-bottom: 2px solid #eee;
          }
          
          .radio-group {
              flex-direction: column;
              gap: 10px;
          }
      }
      
      @media (max-width: 768px) {
          body {
              font-size: 16px;
              padding: 10px;
          }
          
          .form-section,
          .stats-section {
              padding: 25px 20px;
          }
          
          .header {
              padding: 25px 20px;
          }
          
          .header h1 {
              font-size: 2.2em;
          }
          
          .header p {
              font-size: 1.2em;
          }
          
          .name-list {
              grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          }
      }
      
      ::placeholder {
          color: #7f8c8d;
          opacity: 0.8;
      }
      
      *:focus {
          outline: 2px solid #3498db;
          outline-offset: 2px;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>🚴‍♀️ 太平洋自行車博物館</h1>
          <p>無障礙自行車輕旅行活動報名</p>
      </div>
      
      <div class="main-content">
          <div class="form-section">
              <div class="event-info">
                  <h4>📋 活動資訊</h4>
                  <ul>
                      <li>日期：7月19日（星期六）</li>
                      <li>時間：13:15 - 17:00</li>
                      <li>地點：太平洋自行車博物館</li>
                      <li>報到：13:15富岡車站 或 14:00博物館</li>
                  </ul>
              </div>
              
              <div class="message success-message" id="successMessage">
                  ✅ 報名成功！感謝您的參與，我們將盡快與您聯絡。
              </div>
              
              <div class="message error-message" id="errorMessage">
                  ❌ 報名失敗，請檢查填寫資料或稍後再試。
              </div>
              
              <form id="registrationForm" autocomplete="off">
                  <div class="form-group">
                      <label for="name">姓名 *</label>
                      <input type="text" id="name" name="name" required 
                             placeholder="請輸入您的姓名" maxlength="20">
                  </div>
                  
                  <div class="form-group">
                      <label>性別 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="male" name="gender" value="男" required>
                              <label for="male">男性</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="female" name="gender" value="女" required>
                              <label for="female">女性</label>
                          </div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="phone">聯絡電話 *</label>
                      <input type="tel" id="phone" name="phone" required 
                             placeholder="請輸入您的聯絡電話" maxlength="20">
                  </div>
                  
                  <div class="form-group">
                      <label for="email">電子郵件</label>
                      <input type="email" id="email" name="email" 
                             placeholder="請輸入您的電子郵件（選填）" maxlength="100">
                  </div>
                  
                  <div class="form-group">
                      <label>報到方式 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="bus" name="transport" value="復康巴士" required>
                              <label for="bus">13:15 富岡車站搭復康巴士</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="self" name="transport" value="自行前往" required>
                              <label for="self">14:00 自行前往博物館</label>
                          </div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label>參與身份 *</label>
                      <div class="radio-group">
                          <div class="radio-item">
                              <input type="radio" id="wheelchair" name="role" value="輪椅使用者" required>
                              <label for="wheelchair">輪椅使用者</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="caregiver" name="role" value="照顧者" required>
                              <label for="caregiver">照顧者</label>
                          </div>
                          <div class="radio-item">
                              <input type="radio" id="general" name="role" value="一般參與者" required>
                              <label for="general">一般參與者</label>
                          </div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="specialNeeds">特殊需求或備註</label>
                      <textarea id="specialNeeds" name="specialNeeds" rows="4" 
                                placeholder="請說明您的特殊需求或其他備註事項（選填）" maxlength="500"></textarea>
                  </div>
                  
                  <button type="submit" class="submit-btn" id="submitBtn">
                      🎯 立即報名參加活動
                  </button>
              </form>
          </div>
          
          <div class="stats-section">
              <div class="stats-card">
                  <h3>📊 報名統計資料</h3>
                  <div class="stat-item">
                      <span>總報名人數</span>
                      <span class="stat-value" id="totalCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>復康巴士名額</span>
                      <span class="stat-value" id="busCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>自行前往人數</span>
                      <span class="stat-value" id="selfCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>輪椅使用者</span>
                      <span class="stat-value" id="wheelchairCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>照顧者人數</span>
                      <span class="stat-value" id="caregiverCount">0</span>
                  </div>
                  <div class="stat-item">
                      <span>一般參與者</span>
                      <span class="stat-value" id="generalCount">0</span>
                  </div>
              </div>
              
              <div class="registration-list">
                  <h3>👥 參與者名單</h3>
                  <div class="name-list" id="nameList">
                      <div class="name-item">載入中...</div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script>
      // 請將此 URL 替換為您的 Google Apps Script 部署 URL
      const API_URL = 'https://script.google.com/macros/s/AKfycbw-LWrr9nEoFixO3osrRFkQ9yxuaLQLT7MvHOV9VcOE10QfKIKQ-J68eurol-y82gAy/exec';

      // 全域變數
      let isSubmitting = false;

      // 頁面載入完成後執行
      document.addEventListener('DOMContentLoaded', function() {
          refreshStatsAndList();
          setupEventListeners();
          
          // 每30秒自動更新統計資料
          setInterval(refreshStatsAndList, 30000);
      });

      // 設定事件監聽器
      function setupEventListeners() {
          // 表單提交事件
          document.getElementById('registrationForm').addEventListener('submit', handleFormSubmit);
          
          // 輸入驗證事件
          document.getElementById('phone').addEventListener('input', validatePhone);
          document.getElementById('email').addEventListener('input', validateEmail);
          document.getElementById('name').addEventListener('input', validateName);
      }

      // 處理表單提交
      async function handleFormSubmit(e) {
          e.preventDefault();
          
          if (isSubmitting) return;
          
          const submitBtn = document.getElementById('submitBtn');
          const originalText = submitBtn.innerHTML;
          
          try {
              isSubmitting = true;
              submitBtn.disabled = true;
              submitBtn.innerHTML = '<div class="loading"></div>提交中...';
              
              hideMessages();
              
              const formData = new FormData(e.target);
              const registration = {
                  name: formData.get('name').trim(),
                  gender: formData.get('gender'),
                  phone: formData.get('phone').trim(),
                  email: formData.get('email') ? formData.get('email').trim() : '',
                  transport: formData.get('transport'),
                  role: formData.get('role'),
                  specialNeeds: formData.get('specialNeeds') ? formData.get('specialNeeds').trim() : ''
              };

              // 前端驗證
              const validation = validateFormData(registration);
              if (!validation.isValid) {
                  showError(validation.message);
                  return;
              }

              const result = await submitForm(registration);
              
              if (result.success) {
                  showSuccess(result.message || '報名成功！感謝您的參與。');
                  e.target.reset();
                  refreshStatsAndList();
              } else {
                  showError(result.message || '報名失敗，請稍後再試。');
              }
              
          } catch (error) {
              console.error('提交錯誤:', error);
              showError('網路連線問題，請檢查網路後再試。');
          } finally {
              isSubmitting = false;
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
          }
      }

      // 前端表單驗證
      function validateFormData(data) {
          if (!data.name || data.name.length < 2) {
              return { isValid: false, message: '請輸入有效的姓名（至少2個字）' };
          }
          
          if (!data.gender) {
              return { isValid: false, message: '請選擇性別' };
          }
          
          if (!data.phone || !/^[0-9\-\+\(\)\s]{8,}$/.test(data.phone)) {
              return { isValid: false, message: '請輸入有效的電話號碼' };
          }
          
          if (data.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
              return { isValid: false, message: '請輸入有效的電子郵件格式' };
          }
          
          if (!data.transport) {
              return { isValid: false, message: '請選擇報到方式' };
          }
          
          if (!data.role) {
              return { isValid: false, message: '請選擇參與身份' };
          }
          
          return { isValid: true };
      }

      // 即時驗證函數
      function validateName(e) {
          const name = e.target.value.trim();
          if (name.length > 0 && name.length < 2) {
              e.target.setCustomValidity('姓名至少需要2個字');
          } else {
              e.target.setCustomValidity('');
          }
      }

      function validatePhone(e) {
          const phone = e.target.value.trim();
          if (phone && !/^[0-9\-\+\(\)\s]{8,}$/.test(phone)) {
              e.target.setCustomValidity('請輸入有效的電話號碼');
          } else {
              e.target.setCustomValidity('');
          }
      }

      function validateEmail(e) {
          const email = e.target.value.trim();
          if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
              e.target.setCustomValidity('請輸入有效的電子郵件格式');
          } else {
              e.target.setCustomValidity('');
          }
      }

      // API 呼叫函數
      async function submitForm(formData) {
          const response = await fetch(API_URL, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData),
              mode: 'cors'
          });
          
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.json();
      }

      async function getStats() {
          const response = await fetch(API_URL, {
              method: 'GET',
              mode: 'cors'
          });
          
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.json();
      }

      // 更新統計資料和名單
      async function refreshStatsAndList() {
          try {
              const data = await getStats();
              
              // 更新統計數據
              document.getElementById('totalCount').textContent = data.total || 0;
              document.getElementById('busCount').textContent = data.bus || 0;
              document.getElementById('selfCount').textContent = data.self || 0;
              document.getElementById('wheelchairCount').textContent = data.wheelchair || 0;
              document.getElementById('caregiverCount').textContent = data.caregiver || 0;
              document.getElementById('generalCount').textContent = data.general || 0;
              
              // 更新參與者名單
              const nameList = document.getElementById('nameList');
              if (data.names && data.names.length > 0) {
                  nameList.innerHTML = data.names
                      .filter(name => name && name.trim())
                      .map(name => `<div class="name-item">${escapeHtml(name)}</div>`)
                      .join('');
              } else {
                  nameList.innerHTML = '<div class="name-item">尚無人報名</div>';
              }
              
          } catch (error) {
              console.error('取得統計資料錯誤:', error);
              
              // 設定預設值
              document.getElementById('totalCount').textContent = '?';
              document.getElementById('busCount').textContent = '?';
              document.getElementById('selfCount').textContent = '?';
              document.getElementById('wheelchairCount').textContent = '?';
              document.getElementById('caregiverCount').textContent = '?';
              document.getElementById('generalCount').textContent = '?';
              document.getElementById('nameList').innerHTML = '<div class="name-item">載入失敗</div>';
          }
      }

      // 訊息顯示函數
      function showSuccess(message) {
          const successMsg = document.getElementById('successMessage');
          successMsg.textContent = '✅ ' + message;
          successMsg.style.display = 'block';
          
          // 5秒後自動隱藏
          setTimeout(() => {
              successMsg.style.display = 'none';
          }, 5000);
          
          // 滾動到訊息位置
          successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function showError(message) {
          const errorMsg = document.getElementById('errorMessage');
          errorMsg.textContent = '❌ ' + message;
          errorMsg.style.display = 'block';
          
          // 滾動到訊息位置
          errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function hideMessages() {
          document.getElementById('successMessage').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'none';
      }

      // HTML 轉義函數
      function escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
      }

      // 無障礙功能
      document.addEventListener('keydown', function(e) {
          if (e.key === 'Tab') {
              document.body.classList.add('keyboard-navigation');
          }
      });

      document.addEventListener('mousedown', function() {
          document.body.classList.remove('keyboard-navigation');
      });

      // 處理網路錯誤
      window.addEventListener('online', function() {
          console.log('網路已連線');
          refreshStatsAndList();
      });

      window.addEventListener('offline', function() {
          console.log('網路已斷線');
          showError('網路連線中斷，請檢查網路連線');
      });
  </script>
</body>
</html>
