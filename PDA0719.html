<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>珍愛桃園輕旅行報名表單</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        font-size: 18px; /* 增大基礎字體 */
        line-height: 1.6; /* 增加行距 */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 900px; /* 稍微增寬 */
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    
    .header {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        padding: 40px;
        text-align: center;
    }
    
    .header h1 {
        font-size: 2.8em; /* 增大標題 */
        margin-bottom: 15px;
        font-weight: bold;
    }
    
    .header p {
        font-size: 1.3em; /* 增大副標題 */
        font-weight: 500;
    }
    
    .event-info {
        background: #f8f9fa;
        padding: 25px;
        border-left: 5px solid #4CAF50;
        margin: 25px;
        border-radius: 8px;
        font-size: 1.1em; /* 增大活動資訊字體 */
    }
    
    .event-info h3 {
        font-size: 1.4em;
        margin-bottom: 15px;
        color: #333;
    }
    
    .event-info p {
        margin-bottom: 10px;
    }
    
    .event-info ul {
        margin-left: 20px;
        margin-top: 10px;
    }
    
    .event-info li {
        margin-bottom: 8px;
    }
    
    .form-container {
        padding: 35px;
    }
    
    .form-group {
        margin-bottom: 25px; /* 增加間距 */
    }
    
    .form-group label {
        display: block;
        margin-bottom: 12px;
        font-weight: bold;
        color: #333;
        font-size: 1.2em; /* 增大標籤字體 */
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 16px; /* 增大內距 */
        border: 3px solid #ddd; /* 增粗邊框 */
        border-radius: 8px;
        font-size: 1.1em; /* 增大輸入框字體 */
        transition: border-color 0.3s;
        font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #666;
        font-size: 1em;
    }
    
    .form-row {
        display: flex;
        gap: 20px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 5px;
    }
    
    .checkbox-group input[type="checkbox"] {
        width: 20px; /* 增大勾選框 */
        height: 20px;
        margin: 0;
    }
    
    .checkbox-group label {
        margin: 0;
        font-size: 1.1em;
        font-weight: normal;
    }
    
    .submit-btn {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        padding: 20px 40px; /* 增大按鈕 */
        border: none;
        border-radius: 25px;
        font-size: 1.3em; /* 增大按鈕字體 */
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s;
        width: 100%;
        margin-top: 25px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
    }
    
    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }
    
    .required {
        color: #e74c3c;
        font-size: 1.2em;
        font-weight: bold;
    }
    
    .registration-list {
        margin-top: 40px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 10px;
    }
    
    .registration-list h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
    }
    
    .registration-item {
        background: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
        border-left: 4px solid #4CAF50;
        font-size: 1.1em;
    }
    
    .registration-item strong {
        font-size: 1.2em;
    }
    
    .registration-item small {
        font-size: 1em;
        color: #666;
    }
    
    .loading {
        display: none;
        text-align: center;
        padding: 25px;
        font-size: 1.2em;
    }
    
    .success-message {
        display: none;
        background: #d4edda;
        color: #155724;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 1.2em;
        font-weight: bold;
    }
    
    .error-message {
        display: none;
        background: #f8d7da;
        color: #721c24;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 1.2em;
        font-weight: bold;
    }
    
    .stats {
        display: flex;
        justify-content: space-around;
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    
    .stat-item {
        text-align: center;
        padding: 10px;
    }
    
    .stat-number {
        font-size: 2.2em; /* 增大統計數字 */
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 5px;
    }
    
    .stat-item div:last-child {
        font-size: 1.1em;
        color: #666;
        font-weight: 500;
    }
    
    h2 {
        font-size: 1.8em;
        margin-bottom: 25px;
        color: #333;
    }
    
    /* 手機版調整 */
    @media (max-width: 768px) {
        body {
            font-size: 16px;
            padding: 15px;
        }
        
        .container {
            max-width: 100%;
        }
        
        .header {
            padding: 25px;
        }
        
        .header h1 {
            font-size: 2.2em;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-row {
            flex-direction: column;
            gap: 0;
        }
        
        .stats {
            flex-direction: column;
            gap: 15px;
        }
        
        .stat-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 16px; /* 防止手機縮放 */
        }
    }
    
    /* 高對比度選項（可選） */
    @media (prefers-contrast: high) {
        .form-group input,
        .form-group select,
        .form-group textarea {
            border-color: #333;
        }
        
        .form-group label {
            color: #000;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🌺 珍愛桃園輕旅行 🚴</h1>
        <p>太平洋自行車博物館參訪 & 無障礙自行車試騎</p>
    </div>
    
    <div class="event-info">
        <h3>📅 活動資訊</h3>
        <p><strong>日期：</strong>7/19 (六) 13:15-17:00</p>
        <p><strong>地點：</strong>太平洋自行車博物館</p>
        <p><strong>報到方式：</strong></p>
        <ul>
            <li>13:15 富岡車站報到搭乘復康巴士（限額：2台復康巴士，可搭乘4位輪椅使用者及4位照顧者）</li>
            <li>14:00 自行抵達太平洋自行車博物館</li>
        </ul>
    </div>
    
    <div class="form-container">
        <div class="success-message" id="successMessage">
            🎉 報名成功！我們將盡快與您聯繫確認相關事宜。
        </div>
        
        <div class="error-message" id="errorMessage">
            ❌ 報名失敗，請檢查資料後重新提交。
        </div>
        
        <form id="registrationForm">
            <h2>📝 報名表單</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="gender">性別 <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">請選擇</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="birthday">出生年月日 <span class="required">*</span></label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">身分證字號 <span class="required">*</span></label>
                    <input type="text" id="idNumber" name="idNumber" pattern="[A-Z][0-9]{9}" required placeholder="例：A123456789">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">聯絡電話 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="例：0912345678">
                </div>
            </div>
            
            <div class="form-group">
                <label for="emergencyContact">緊急聯絡人 <span class="required">*</span></label>
                <input type="text" id="emergencyContact" name="emergencyContact" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="emergencyPhone">緊急聯絡人電話 <span class="required">*</span></label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                </div>
                <div class="form-group">
                    <label for="relationship">與緊急聯絡人關係 <span class="required">*</span></label>
                    <input type="text" id="relationship" name="relationship" required placeholder="例：配偶、子女、父母">
                </div>
            </div>
            
            <div class="form-group">
                <label for="transportMethod">報到方式 <span class="required">*</span></label>
                <select id="transportMethod" name="transportMethod" required>
                    <option value="">請選擇</option>
                    <option value="復康巴士">13:15 富岡車站搭乘復康巴士</option>
                    <option value="自行前往">14:00 自行抵達博物館</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>特殊需求</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="wheelchair" name="specialNeeds" value="輪椅使用者">
                    <label for="wheelchair">輪椅使用者</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="caregiver" name="specialNeeds" value="照顧者">
                    <label for="caregiver">照顧者</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="dietary" name="specialNeeds" value="飲食限制">
                    <label for="dietary">飲食限制</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="medicalConditions">疾病史/過敏史</label>
                <textarea id="medicalConditions" name="medicalConditions" rows="4" placeholder="請詳細說明任何疾病史、過敏史或需要特別注意的健康狀況"></textarea>
            </div>
            
            <div class="form-group">
                <label for="remarks">備註</label>
                <textarea id="remarks" name="remarks" rows="4" placeholder="其他需要說明的事項"></textarea>
            </div>
            
            <div class="checkbox-group" style="background: #fff3cd; border: 2px solid #ffc107;">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">我同意個人資料使用條款，並確認以上資料正確無誤 <span class="required">*</span></label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">🎯 立即報名</button>
        </form>
        
        <div class="loading" id="loading">
            <p>⏳ 處理中，請稍候...</p>
        </div>
    </div>
    
    <div class="registration-list">
        <h3>📋 目前報名狀況</h3>
        <div class="stats" id="statsContainer">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div>總報名人數</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="busCount">0</div>
                <div>復康巴士</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="selfCount">0</div>
                <div>自行前往</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="wheelchairCount">0</div>
                <div>輪椅使用者</div>
            </div>
        </div>
        <div id="registrationListContainer">
            <p>載入中...</p>
        </div>
    </div>
</div>

<script>
    // 您的 Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbya_LXplHaSEVkqx7hcYC8C6c756pvbNF0DmbZS1ZQ0AZjNdgd9rVTpTHDhQKj6OOzE/exec';
    
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        
        // 處理一般欄位
        for (let [key, value] of formData.entries()) {
            if (key === 'specialNeeds') {
                if (!data[key]) data[key] = [];
                data[key].push(value);
            } else {
                data[key] = value;
            }
        }
        
        // 處理特殊需求陣列
        if (data.specialNeeds) {
            data.specialNeeds = data.specialNeeds.join(', ');
        } else {
            data.specialNeeds = '';
        }
        
        // 顯示載入狀態
        document.getElementById('loading').style.display = 'block';
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            // 由於 no-cors 模式，我們假設請求成功
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('registrationForm').reset();
            
            // 延遲載入清單，給 GAS 時間處理
            setTimeout(() => {
                loadRegistrationList();
            }, 2000);
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // 隱藏載入狀態
        document.getElementById('loading').style.display = 'none';
        document.getElementById('registrationForm').style.display = 'block';
        document.getElementById('submitBtn').disabled = false;
        
        // 3秒後隱藏成功訊息
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }, 5000);
    });
    
    // 載入報名清單
    async function loadRegistrationList() {
        try {
            const response = await fetch(SCRIPT_URL + '?action=getList');
            const result = await response.json();
            
            const container = document.getElementById('registrationListContainer');
            
            if (result.success && result.data.length > 0) {
                // 更新統計數據
                updateStats(result.data);
                
                // 顯示報名清單
                container.innerHTML = result.data.map((item, index) => `
                    <div class="registration-item">
                        <strong>${index + 1}. ${item.name}</strong> 
                        <span>(${item.gender}, ${item.transportMethod})</span>
                        ${item.specialNeeds ? `<br><small>🔸 特殊需求: ${item.specialNeeds}</small>` : ''}
                        <br><small>📞 ${item.phone}</small>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>目前尚無報名資料</p>';
                updateStats([]);
            }
        } catch (error) {
            console.error('Error loading list:', error);
            document.getElementById('registrationListContainer').innerHTML = '<p>載入失敗，請重新整理頁面</p>';
        }
    }
    
    // 更新統計數據
    function updateStats(data) {
        const totalCount = data.length;
        const busCount = data.filter(item => item.transportMethod === '復康巴士').length;
        const selfCount = data.filter(item => item.transportMethod === '自行前往').length;
        const wheelchairCount = data.filter(item => item.specialNeeds && item.specialNeeds.includes('輪椅使用者')).length;
        
        document.getElementById('totalCount').textContent = totalCount;
        document.getElementById('busCount').textContent = busCount;
        document.getElementById('selfCount').textContent = selfCount;
        document.getElementById('wheelchairCount').textContent = wheelchairCount;
    }
    
    // 頁面載入時載入報名清單
    window.addEventListener('load', loadRegistrationList);
    
    // 每30秒自動更新一次清單
    setInterval(loadRegistrationList, 30000);
</script>
</body>
</html>
