<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>珍愛桃園輕旅行報名表單</title>
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
  }
  
  .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
  }
  
  .header {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 40px;
      text-align: center;
  }
  
  .header h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      font-weight: bold;
  }
  
  .header p {
      font-size: 1.3em;
      font-weight: 500;
  }
  
  .event-info {
      background: #f8f9fa;
      padding: 25px;
      border-left: 5px solid #4CAF50;
      margin: 25px;
      border-radius: 8px;
      font-size: 1.1em;
  }
  
  .event-info h3 {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #333;
  }
  
  .event-info p {
      margin-bottom: 10px;
  }
  
  .event-info ul {
      margin-left: 20px;
      margin-top: 10px;
  }
  
  .event-info li {
      margin-bottom: 8px;
  }
  
  .form-container {
      padding: 35px;
  }
  
  .form-group {
      margin-bottom: 25px;
  }
  
  .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      color: #333;
      font-size: 1.2em;
  }
  
  .form-group input,
  .form-group select,
  .form-group textarea {
      width: 100%;
      padding: 16px;
      border: 3px solid #ddd;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
      font-family: inherit;
  }
  
  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
  }
  
  .form-group input::placeholder,
  .form-group textarea::placeholder {
      color: #666;
      font-size: 1em;
  }
  
  .form-row {
      display: flex;
      gap: 20px;
  }
  
  .form-row .form-group {
      flex: 1;
  }
  
  .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
  }
  
  .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
  }
  
  .checkbox-group label {
      margin: 0;
      font-size: 1.1em;
      font-weight: normal;
  }
  
  .submit-btn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 25px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
      width: 100%;
      margin-top: 25px;
  }
  
  .submit-btn:hover {
      transform: translateY(-2px);
  }
  
  .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
  }
  
  .required {
      color: #e74c3c;
      font-size: 1.2em;
      font-weight: bold;
  }
  
  .registration-list {
      margin-top: 40px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 10px;
  }
  
  .registration-list h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
  }
  
  .registration-item {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
      font-size: 1.1em;
  }
  
  .registration-item strong {
      font-size: 1.2em;
  }
  
  .registration-item small {
      font-size: 1em;
      color: #666;
  }
  
  .loading {
      display: none;
      text-align: center;
      padding: 25px;
      font-size: 1.2em;
  }
  
  .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1.2em;
      font-weight: bold;
  }
  
  .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1.2em;
      font-weight: bold;
  }
  
  .stats {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
  }
  
  .stat-item {
      text-align: center;
      padding: 10px;
  }
  
  .stat-number {
      font-size: 2.2em;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 5px;
  }
  
  .stat-item div:last-child {
      font-size: 1.1em;
      color: #666;
      font-weight: 500;
  }
  
  h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #333;
  }
  
  .refresh-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 15px;
  }
  
  .refresh-btn:hover {
      background: #138496;
  }
  
  .last-updated {
      font-size: 0.9em;
      color: #666;
      text-align: right;
      margin-bottom: 10px;
  }
  
  /* 手機版調整 */
  @media (max-width: 768px) {
      body {
          font-size: 16px;
          padding: 15px;
      }
      
      .container {
          max-width: 100%;
      }
      
      .header {
          padding: 25px;
      }
      
      .header h1 {
          font-size: 2.2em;
      }
      
      .form-container {
          padding: 20px;
      }
      
      .form-row {
          flex-direction: column;
          gap: 0;
      }
      
      .stats {
          flex-direction: column;
          gap: 15px;
      }
      
      .stat-item {
          border-bottom: 1px solid #eee;
          padding-bottom: 15px;
      }
      
      .stat-item:last-child {
          border-bottom: none;
          padding-bottom: 0;
      }
      
      .form-group input,
      .form-group select,
      .form-group textarea {
          font-size: 16px;
      }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
      <h1>🌺 珍愛桃園輕旅行 🚴</h1>
      <p>太平洋自行車博物館參訪 & 無障礙自行車試騎</p>
  </div>
  
  <div class="event-info">
      <h3>📅 活動資訊</h3>
      <p><strong>日期：</strong>7/19 (六) 13:15-17:00</p>
      <p><strong>地點：</strong>太平洋自行車博物館</p>
      <p><strong>報到方式：</strong></p>
      <ul>
          <li>13:15 富岡車站報到搭乘復康巴士（限額：2台復康巴士，可搭乘4位輪椅使用者及4位照顧者）</li>
          <li>14:00 自行抵達太平洋自行車博物館</li>
      </ul>
  </div>
  
  <div class="form-container">
      <div class="success-message" id="successMessage">
          🎉 報名成功！我們將盡快與您聯繫確認相關事宜。
      </div>
      
      <div class="error-message" id="errorMessage">
          ❌ 報名失敗，請檢查資料後重新提交。
      </div>
      
      <form id="registrationForm">
          <h2>📝 報名表單</h2>
          
          <div class="form-row">
              <div class="form-group">
                  <label for="name">姓名 <span class="required">*</span></label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="gender">性別 <span class="required">*</span></label>
                  <select id="gender" name="gender" required>
                      <option value="">請選擇</option>
                      <option value="男">男</option>
                      <option value="女">女</option>
                  </select>
              </div>
          </div>
          
          <div class="form-row">
              <div class="form-group">
                  <label for="birthday">出生年月日 <span class="required">*</span></label>
                  <input type="date" id="birthday" name="birthday" required>
              </div>
              <div class="form-group">
                  <label for="idNumber">身分證字號 <span class="required">*</span></label>
                  <input type="text" id="idNumber" name="idNumber" pattern="[A-Z][0-9]{9}" required placeholder="例：A123456789">
              </div>
          </div>
          
          <div class="form-row">
              <div class="form-group">
                  <label for="phone">聯絡電話 <span class="required">*</span></label>
                  <input type="tel" id="phone" name="phone" required placeholder="例：0912345678">
              </div>
          </div>
          
          <div class="form-group">
              <label for="emergencyContact">緊急聯絡人 <span class="required">*</span></label>
              <input type="text" id="emergencyContact" name="emergencyContact" required>
          </div>
          
          <div class="form-row">
              <div class="form-group">
                  <label for="emergencyPhone">緊急聯絡人電話 <span class="required">*</span></label>
                  <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
              </div>
              <div class="form-group">
                  <label for="relationship">與緊急聯絡人關係 <span class="required">*</span></label>
                  <input type="text" id="relationship" name="relationship" required placeholder="例：配偶、子女、父母">
              </div>
          </div>
          
          <div class="form-group">
              <label for="transportMethod">報到方式 <span class="required">*</span></label>
              <select id="transportMethod" name="transportMethod" required>
                  <option value="">請選擇</option>
                  <option value="復康巴士">13:15 富岡車站搭乘復康巴士</option>
                  <option value="自行前往">14:00 自行抵達博物館</option>
              </select>
          </div>
          
          <div class="form-group">
              <label>特殊需求</label>
              <div class="checkbox-group">
                  <input type="checkbox" id="wheelchair" name="specialNeeds[]" value="輪椅使用者">
                  <label for="wheelchair">輪椅使用者</label>
              </div>
              <div class="checkbox-group">
                  <input type="checkbox" id="caregiver" name="specialNeeds[]" value="照顧者">
                  <label for="caregiver">照顧者</label>
              </div>
              <div class="checkbox-group">
                  <input type="checkbox" id="dietary" name="specialNeeds[]" value="飲食限制">
                  <label for="dietary">飲食限制</label>
              </div>
          </div>
          
          <div class="form-group">
              <label for="medicalConditions">疾病史/過敏史</label>
              <textarea id="medicalConditions" name="medicalConditions" rows="4" placeholder="請詳細說明任何疾病史、過敏史或需要特別注意的健康狀況"></textarea>
          </div>
          
          <div class="form-group">
              <label for="remarks">備註</label>
              <textarea id="remarks" name="remarks" rows="4" placeholder="其他需要說明的事項"></textarea>
          </div>
          
          <div class="checkbox-group" style="background: #fff3cd; border: 2px solid #ffc107;">
              <input type="checkbox" id="agreement" name="agreement" required>
              <label for="agreement">我同意個人資料使用條款，並確認以上資料正確無誤 <span class="required">*</span></label>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">🎯 立即報名</button>
      </form>
      
      <div class="loading" id="loading">
          <p>⏳ 處理中，請稍候...</p>
      </div>
  </div>
  
  <div class="registration-list">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3>📋 目前報名狀況</h3>
          <button class="refresh-btn" id="refreshBtn">🔄 重新整理</button>
      </div>
      
      <div class="last-updated" id="lastUpdated"></div>
      
      <div class="stats" id="statsContainer">
          <div class="stat-item">
              <div class="stat-number" id="totalCount">0</div>
              <div>總報名人數</div>
          </div>
          <div class="stat-item">
              <div class="stat-number" id="busCount">0</div>
              <div>復康巴士</div>
          </div>
          <div class="stat-item">
              <div class="stat-number" id="selfCount">0</div>
              <div>自行前往</div>
          </div>
          <div class="stat-item">
              <div class="stat-number" id="wheelchairCount">0</div>
              <div>輪椅使用者</div>
          </div>
      </div>
      <div id="registrationListContainer">
          <p>載入中...</p>
      </div>
  </div>
</div>

<script>
  // 請將此 URL 替換為您的 Google Apps Script Web App URL
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWUi7DS-na91tDe0LCaYHMDslxmehnSSfuLcDI9hmEoCy8h64dNarjo7oNX3Z2bUr8zQ/exec';
  
  // DOM 元素
  const form = document.getElementById('registrationForm');
  const loadingEl = document.getElementById('loading');
  const successMsgEl = document.getElementById('successMessage');
  const errorMsgEl = document.getElementById('errorMessage');
  const submitBtn = document.getElementById('submitBtn');
  const refreshBtn = document.getElementById('refreshBtn');
  const registrationListContainer = document.getElementById('registrationListContainer');
  
  // 表單提交處理
  form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 驗證身分證字號
      const idNumberInput = document.getElementById('idNumber');
      if (!validateTaiwanID(idNumberInput.value)) {
          errorMsgEl.textContent = '❌ 身分證字號格式不正確，請重新輸入';
          errorMsgEl.style.display = 'block';
          idNumberInput.focus();
          
          setTimeout(() => {
              errorMsgEl.style.display = 'none';
          }, 5000);
          
          return;
      }
      
      // 收集表單數據
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      
      // 特殊處理特殊需求複選框
      const specialNeeds = [];
      document.querySelectorAll('input[name="specialNeeds[]"]:checked').forEach(checkbox => {
          specialNeeds.push(checkbox.value);
      });
      data.specialNeeds = specialNeeds.join(', ');
      
      // 顯示載入狀態
      showLoading(true);
      
      try {
          const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data),
              mode: 'cors'
          });
          
          if (!response.ok) {
              throw new Error(`伺服器回應錯誤: ${response.status}`);
          }
          
          const result = await response.json();
          
          if (result.success) {
              successMsgEl.style.display = 'block';
              form.reset();
              
              // 延遲載入清單，給後端時間處理
              setTimeout(() => {
                  loadRegistrationList();
              }, 1000);
          } else {
              throw new Error(result.message || '報名失敗');
          }
          
      } catch (error) {
          console.error('Error:', error);
          errorMsgEl.textContent = '❌ ' + (error.message || '報名失敗，請檢查資料後重新提交');
          errorMsgEl.style.display = 'block';
      } finally {
          showLoading(false);
          
          // 5秒後隱藏訊息
          setTimeout(() => {
              successMsgEl.style.display = 'none';
              errorMsgEl.style.display = 'none';
          }, 5000);
      }
  });
  
  // 身分證字號驗證函數
  function validateTaiwanID(id) {
      // 基本格式檢查
      if (!/^[A-Z][0-9]{9}$/.test(id)) {
          return false;
      }
      
      // 英文字母轉換
      const letterMap = {
          A: 10, B: 11, C: 12, D: 13, E: 14, F: 15, G: 16, H: 17, I: 34,
          J: 18, K: 19, L: 20, M: 21, N: 22, O: 35, P: 23, Q: 24, R: 25,
          S: 26, T: 27, U: 28, V: 29, W: 32, X: 30, Y: 31, Z: 33
      };
      
      // 計算檢查碼
      const firstChar = id.charAt(0);
      const firstNum = Math.floor(letterMap[firstChar] / 10);
      const secondNum = letterMap[firstChar] % 10;
      
      let sum = firstNum + secondNum * 9;
      
      for (let i = 1; i < 9; i++) {
          sum += parseInt(id.charAt(i)) * (9 - i);
      }
      
      sum += parseInt(id.charAt(9));
      
      return sum % 10 === 0;
  }
  
  // 顯示/隱藏載入狀態
  function showLoading(show) {
      loadingEl.style.display = show ? 'block' : 'none';
      form.style.display = show ? 'none' : 'block';
      submitBtn.disabled = show;
  }
  
  // 載入報名清單
  async function loadRegistrationList() {
      try {
          registrationListContainer.innerHTML = '<p>載入中...</p>';
          
          const response = await fetch(`${SCRIPT_URL}?action=getList&t=${new Date().getTime()}`);
          
          if (!response.ok) {
              throw new Error(`伺服器回應錯誤: ${response.status}`);
          }
          
          const result = await response.json();
          
          if (result.success && result.data && result.data.length > 0) {
              // 更新統計數據
              updateStats(result.data);
              
              // 顯示報名清單
              registrationListContainer.innerHTML = result.data.map((item, index) => `
                  <div class="registration-item">
                      <strong>${index + 1}. ${item.name || '未提供'}</strong> 
                      <span>(${item.gender || '未提供'}, ${item.transportMethod || '未提供'})</span>
                      ${item.specialNeeds ? `<br><small>🔸 特殊需求: ${item.specialNeeds}</small>` : ''}                      
                      ${item.timestamp ? `<br><small>⏰ ${formatDate(item.timestamp)}</small>` : ''}
                  </div>
              `).join('');
              
              // 更新最後更新時間
              document.getElementById('lastUpdated').textContent = `最後更新：${new Date().toLocaleString('zh-TW')}`;
              
          } else {
              registrationListContainer.innerHTML = '<p>目前尚無報名資料</p>';
              updateStats([]);
              document.getElementById('lastUpdated').textContent = `最後更新：${new Date().toLocaleString('zh-TW')}`;
          }
      } catch (error) {
          console.error('Error loading list:', error);
          registrationListContainer.innerHTML = '<p>載入失敗，請檢查網路連線或重新整理頁面</p>';
      }
  }
  
  // 更新統計數據
  function updateStats(data) {
      const totalCount = data.length;
      const busCount = data.filter(item => item.transportMethod === '復康巴士').length;
      const selfCount = data.filter(item => item.transportMethod === '自行前往').length;
      const wheelchairCount = data.filter(item => item.specialNeeds && item.specialNeeds.includes('輪椅使用者')).length;
      
      document.getElementById('totalCount').textContent = totalCount;
      document.getElementById('busCount').textContent = busCount;
      document.getElementById('selfCount').textContent = selfCount;
      document.getElementById('wheelchairCount').textContent = wheelchairCount;
  }
  
  // 格式化日期
  function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleString('zh-TW');
  }
  
  // 電話號碼格式驗證
  function validatePhone(input) {
      input.addEventListener('input', function(e) {
          const value = e.target.value.replace(/\D/g, '');
          if (value.length > 0 && !/^(09|02|03|04|05|06|07|08)\d{7,8}$/.test(value)) {
              e.target.setCustomValidity('請輸入正確的電話號碼格式');
          } else {
              e.target.setCustomValidity('');
          }
      });
  }
  
  // 綁定事件
  validatePhone(document.getElementById('phone'));
  validatePhone(document.getElementById('emergencyPhone'));
  refreshBtn.addEventListener('click', loadRegistrationList);
  
  // 頁面載入時載入報名清單
  window.addEventListener('load', loadRegistrationList);
  
  // 每30秒自動更新一次清單
  setInterval(loadRegistrationList, 30000);
</script>
</body>
</html>
