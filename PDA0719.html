<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珍愛桃園輕旅行 - 報名表單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .event-info {
            background: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #2196F3;
            margin: 20px;
            border-radius: 8px;
        }

        .event-info h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        .form-container {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .form-section h3 {
            color: #2196F3;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }

        .radio-item input[type="radio"]:checked + label,
        .checkbox-item input[type="checkbox"]:checked + label {
            color: #2196F3;
            font-weight: bold;
        }

        .radio-item input[type="radio"]:checked,
        .checkbox-item input[type="checkbox"]:checked {
            accent-color: #2196F3;
        }

        .submit-section {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }

        .test-btn {
            background: #ffc107;
            color: #212529;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .radio-group,
            .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚴‍♀️ 珍愛桃園輕旅行</h1>
            <p>歡迎報名參加我們的特色自行車體驗活動</p>
        </div>

        <!-- 測試區塊 -->
        <div class="test-section">
            <h4>🔧 系統測試</h4>
            <p>部署前請先測試 API 連接：</p>
            <button class="test-btn" onclick="testConnection()">測試連接</button>
            <button class="test-btn" onclick="testStats()">測試統計</button>
            <div id="testResult" style="margin-top: 10px; font-weight: bold;"></div>
        </div>

        <div class="event-info">
            <h3>📅 活動資訊</h3>
            <p><strong>日期：</strong>7/19 (六) 13:15-17:00</p>
            <p><strong>地點：</strong>太平洋自行車博物館</p>
            <p><strong>報到方式：</strong></p>
            <ul style="margin-left: 20px; margin-top: 5px;">
                <li>13:15 富岡車站報到搭乘復康巴士</li>
                <li>14:00 自行抵達太平洋自行車博物館</li>
            </ul>
        </div>

        <form id="registrationForm" class="form-container">
            <!-- 基本資料 -->
            <div class="form-section">
                <h3>👤 基本資料</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">性別 <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">請選擇</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthday">出生年月日 <span class="required">*</span></label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="idNumber">身分證字號 <span class="required">*</span></label>
                        <input type="text" id="idNumber" name="idNumber" required maxlength="10">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">聯絡電話 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
            </div>

            <!-- 緊急聯絡人 -->
            <div class="form-section">
                <h3>🚨 緊急聯絡人</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="emergencyContact">緊急聯絡人姓名 <span class="required">*</span></label>
                        <input type="text" id="emergencyContact" name="emergencyContact" required>
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhone">緊急聯絡人電話 <span class="required">*</span></label>
                        <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="relationship">與緊急聯絡人關係 <span class="required">*</span></label>
                    <select id="relationship" name="relationship" required>
                        <option value="">請選擇</option>
                        <option value="配偶">配偶</option>
                        <option value="父母">父母</option>
                        <option value="子女">子女</option>
                        <option value="兄弟姊妹">兄弟姊妹</option>
                        <option value="朋友">朋友</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>

            <!-- 身分資訊 -->
            <div class="form-section">
                <h3>🆔 身分資訊</h3>
                <div class="form-group">
                    <label>身分別 <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="identity1" name="identityType" value="身心障礙者" required>
                            <label for="identity1">身心障礙者</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="identity2" name="identityType" value="陪伴者" required>
                            <label for="identity2">陪伴者</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="companionInfo">陪伴親友資訊</label>
                    <textarea id="companionInfo" name="companionInfo" placeholder="如需陪伴，請填寫陪伴者相關資訊"></textarea>
                </div>

                <div class="form-group">
                    <label for="disabilityInfo">障別及障度</label>
                    <input type="text" id="disabilityInfo" name="disabilityInfo" placeholder="請填寫障別及障度資訊">
                </div>

                <div class="form-group">
                    <label for="ageGroup">年齡級距</label>
                    <select id="ageGroup" name="ageGroup">
                        <option value="">請選擇</option>
                        <option value="18-30歲">18-30歲</option>
                        <option value="31-45歲">31-45歲</option>
                        <option value="46-60歲">46-60歲</option>
                        <option value="61歲以上">61歲以上</option>
                    </select>
                </div>
            </div>

            <!-- 活動相關 -->
            <div class="form-section">
                <h3>🚴‍♂️ 活動相關資訊</h3>
                <div class="form-group">
                    <label>報到方式 <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="transport1" name="transportMethod" value="復康巴士" required>
                            <label for="transport1">13:15 富岡車站搭乘復康巴士</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="transport2" name="transportMethod" value="自行抵達" required>
                            <label for="transport2">14:00 自行抵達博物館</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bikeExperience">自行車經驗</label>
                        <select id="bikeExperience" name="bikeExperience">
                            <option value="">請選擇</option>
                            <option value="無經驗">無經驗</option>
                            <option value="初學者">初學者</option>
                            <option value="有經驗">有經驗</option>
                            <option value="很有經驗">很有經驗</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bikeType">使用車種</label>
                        <select id="bikeType" name="bikeType">
                            <option value="">請選擇</option>
                            <option value="一般自行車">一般自行車</option>
                            <option value="電動自行車">電動自行車</option>
                            <option value="三輪車">三輪車</option>
                            <option value="手搖車">手搖車</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 健康狀況 -->
            <div class="form-section">
                <h3>🏥 健康狀況評估</h3>
                <div class="form-group">
                    <label for="assistiveDevice">使用輔具</label>
                    <input type="text" id="assistiveDevice" name="assistiveDevice" placeholder="如：輪椅、助行器、拐杖等">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobilityStatus">移位狀況</label>
                        <select id="mobilityStatus" name="mobilityStatus">
                            <option value="">請選擇</option>
                            <option value="可獨立移位">可獨立移位</option>
                            <option value="需部分協助">需部分協助</option>
                            <option value="需完全協助">需完全協助</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="upperLimbStatus">上肢情況</label>
                        <select id="upperLimbStatus" name="upperLimbStatus">
                            <option value="">請選擇</option>
                            <option value="正常">正常</option>
                            <option value="輕度障礙">輕度障礙</option>
                            <option value="中度障礙">中度障礙</option>
                            <option value="重度障礙">重度障礙</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lowerLimbStatus">下肢情況</label>
                    <select id="lowerLimbStatus" name="lowerLimbStatus">
                        <option value="">請選擇</option>
                        <option value="正常">正常</option>
                        <option value="輕度障礙">輕度障礙</option>
                        <option value="中度障礙">中度障礙</option>
                        <option value="重度障礙">重度障礙</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="medicalConditions">疾病史/過敏史</label>
                    <textarea id="medicalConditions" name="medicalConditions" placeholder="請詳細說明相關病史或過敏情況"></textarea>
                </div>
            </div>

            <!-- 陪伴需求 -->
            <div class="form-section">
                <h3>👥 陪伴需求</h3>
                <div class="form-group">
                    <label>是否需要親友陪伴</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="companion1" name="hasCompanion" value="是">
                            <label for="companion1">是</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="companion2" name="hasCompanion" value="否">
                            <label for="companion2">否</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="companionDetailsGroup" style="display: none;">
                    <label for="companionDetails">陪伴詳情</label>
                    <textarea id="companionDetails" name="companionDetails" placeholder="如需陪伴，請說明陪伴者資訊及需求"></textarea>
                </div>

                <div class="form-group" id="companionBikeGroup" style="display: none;">
                    <label>陪伴親友是否需要單車</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="companionBike1" name="companionBikeNeeded" value="需要">
                            <label for="companionBike1">需要</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="companionBike2" name="companionBikeNeeded" value="不需要">
                            <label for="companionBike2">不需要</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他需求 -->
            <div class="form-section">
                <h3>📝 其他資訊</h3>
                <div class="form-group">
                    <label>是否參加暖身活動</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="warmup1" name="warmupSession" value="參加">
                            <label for="warmup1">參加</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="warmup2" name="warmupSession" value="不參加">
                            <label for="warmup2">不參加</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="specialNotes">特殊注意事項</label>
                    <textarea id="specialNotes" name="specialNotes" placeholder="請說明任何需要特別注意的事項"></textarea>
                </div>

                <div class="form-group">
                    <label for="specialNeeds">特殊需求</label>
                    <textarea id="specialNeeds" name="specialNeeds" placeholder="請說明您的特殊需求，我們會盡力配合"></textarea>
                </div>

                <div class="form-group">
                    <label for="remarks">備註</label>
                    <textarea id="remarks" name="remarks" placeholder="其他想要補充的資訊"></textarea>
                </div>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在提交報名資料，請稍候...</p>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 提交報名
                </button>
                <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                    提交前請確認所有資料正確無誤
                </p>
            </div>
        </form>
    </div>

    <script>
        // Google Apps Script Web App URL - 請替換為您的實際 URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCmH1XCkpcVoNq-_7iuZdsIUyrpa4EZyZE03BOfq8Kj9_MLIhz3dr8NznhwaUApwSKYg/exec';

        // 測試連接功能
        async function testConnection() {
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = '🔄 測試中...';
            testResult.style.color = '#007bff';

            try {
                const response = await fetch(SCRIPT_URL + '?action=test', {
                    method: 'GET',
                    mode: 'no-cors' // 避免 CORS 問題
                });

                testResult.innerHTML = '✅ API 連接成功！';
                testResult.style.color = '#28a745';
            } catch (error) {
                testResult.innerHTML = '❌ API 連接失敗：' + error.message;
                testResult.style.color = '#dc3545';
            }
        }

        // 測試統計功能
        async function testStats() {
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = '🔄 測試統計功能...';
            testResult.style.color = '#007bff';

            try {
                const response = await fetch(SCRIPT_URL + '?action=stats', {
                    method: 'GET',
                    mode: 'no-cors'
                });

                testResult.innerHTML = '✅ 統計功能正常！';
                testResult.style.color = '#28a745';
            } catch (error) {
                testResult.innerHTML = '❌ 統計功能測試失敗：' + error.message;
                testResult.style.color = '#dc3545';
            }
        }

        // 表單提交處理
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隱藏之前的訊息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 顯示載入狀態
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // 收集表單資料
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // 基本驗證
                if (!validateForm(data)) {
                    throw new Error('請填寫所有必填欄位');
                }
                
                // 發送資料到 Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    mode: 'cors'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.innerHTML = `
                        <h4>🎉 報名成功！</h4>
                        <p>您的報名編號：<strong>${result.registrationNumber}</strong></p>
                        <p>請保存此編號以便查詢。確認郵件將發送至您的信箱。</p>
                    `;
                    successMessage.style.display = 'block';
                    
                    // 清空表單
                    this.reset();
                    
                    // 滾動到成功訊息
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(result.error || '提交失敗，請稍後再試');
                }
                
            } catch (error) {
                console.error('提交錯誤:', error);
                errorMessage.innerHTML = `
                    <h4>❌ 提交失敗</h4>
                    <p>${error.message}</p>
                    <p>請檢查網路連線或稍後再試。如果問題持續，請聯絡管理員。</p>
                `;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // 表單驗證函數
        function validateForm(data) {
            const requiredFields = [
                'name', 'gender', 'birthday', 'idNumber', 'phone',
                'emergencyContact', 'emergencyPhone', 'relationship',
                'identityType', 'transportMethod'
            ];
            
            for (let field of requiredFields) {
                if (!data[field] || data[field].trim() === '') {
                    alert(`請填寫必填欄位：${getFieldLabel(field)}`);
                    return false;
                }
            }
            
            // 身分證字號格式驗證
            const idPattern = /^[A-Z][12]\d{8}$/;
            if (!idPattern.test(data.idNumber)) {
                alert('請輸入正確的身分證字號格式（例：A123456789）');
                return false;
            }
            
                        // 電話格式驗證
            const phonePattern = /^[0-9-+().\s]+$/;
            if (!phonePattern.test(data.phone)) {
                alert('請輸入正確的電話號碼格式');
                return false;
            }
            
            // 電子郵件格式驗證（如果有填寫）
            if (data.email && data.email.trim() !== '') {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(data.email)) {
                    alert('請輸入正確的電子郵件格式');
                    return false;
                }
            }
            
            return true;
        }
        
        // 取得欄位標籤名稱
        function getFieldLabel(fieldName) {
            const labels = {
                'name': '姓名',
                'gender': '性別',
                'birthday': '出生年月日',
                'idNumber': '身分證字號',
                'phone': '聯絡電話',
                'emergencyContact': '緊急聯絡人姓名',
                'emergencyPhone': '緊急聯絡人電話',
                'relationship': '與緊急聯絡人關係',
                'identityType': '身分別',
                'transportMethod': '報到方式'
            };
            return labels[fieldName] || fieldName;
        }
        
        // 陪伴需求相關邏輯
        document.addEventListener('DOMContentLoaded', function() {
            const companionRadios = document.querySelectorAll('input[name="hasCompanion"]');
            const companionDetailsGroup = document.getElementById('companionDetailsGroup');
            const companionBikeGroup = document.getElementById('companionBikeGroup');
            
            companionRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === '是') {
                        companionDetailsGroup.style.display = 'block';
                        companionBikeGroup.style.display = 'block';
                    } else {
                        companionDetailsGroup.style.display = 'none';
                        companionBikeGroup.style.display = 'none';
                        // 清空相關欄位
                        document.getElementById('companionDetails').value = '';
                        document.querySelectorAll('input[name="companionBikeNeeded"]').forEach(r => r.checked = false);
                    }
                });
            });
            
            // 身分證字號格式化
            const idInput = document.getElementById('idNumber');
            idInput.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
            
            // 電話號碼格式化
            const phoneInputs = document.querySelectorAll('input[type="tel"]');
            phoneInputs.forEach(input => {
                input.addEventListener('input', function() {
                    // 移除非數字、非連字符、非括號的字符
                    this.value = this.value.replace(/[^0-9-+().\s]/g, '');
                });
            });
            
            // 自動計算年齡級距
            const birthdayInput = document.getElementById('birthday');
            const ageGroupSelect = document.getElementById('ageGroup');
            
            birthdayInput.addEventListener('change', function() {
                if (this.value) {
                    const birthDate = new Date(this.value);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    
                    let ageGroup = '';
                    if (age >= 18 && age <= 30) {
                        ageGroup = '18-30歲';
                    } else if (age >= 31 && age <= 45) {
                        ageGroup = '31-45歲';
                    } else if (age >= 46 && age <= 60) {
                        ageGroup = '46-60歲';
                    } else if (age >= 61) {
                        ageGroup = '61歲以上';
                    }
                    
                    if (ageGroup) {
                        ageGroupSelect.value = ageGroup;
                    }
                }
            });
            
            // 表單欄位焦點效果
            const formInputs = document.querySelectorAll('input, select, textarea');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // 進度指示器
            const sections = document.querySelectorAll('.form-section');
            let completedSections = 0;
            
            function updateProgress() {
                completedSections = 0;
                sections.forEach(section => {
                    const requiredInputs = section.querySelectorAll('input[required], select[required]');
                    let sectionComplete = true;
                    
                    requiredInputs.forEach(input => {
                        if (!input.value || input.value.trim() === '') {
                            sectionComplete = false;
                        }
                    });
                    
                    if (sectionComplete && requiredInputs.length > 0) {
                        completedSections++;
                        section.style.borderLeft = '4px solid #28a745';
                    } else {
                        section.style.borderLeft = '1px solid #e0e0e0';
                    }
                });
                
                // 更新提交按鈕狀態
                const submitBtn = document.getElementById('submitBtn');
                const progress = Math.round((completedSections / sections.length) * 100);
                
                if (progress === 100) {
                    submitBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    submitBtn.innerHTML = '🎉 完成報名';
                } else {
                    submitBtn.style.background = 'linear-gradient(45deg, #2196F3, #21CBF3)';
                    submitBtn.innerHTML = `🚀 提交報名 (${progress}%)`;
                }
            }
            
            // 監聽所有輸入變化
            formInputs.forEach(input => {
                input.addEventListener('change', updateProgress);
                input.addEventListener('input', updateProgress);
            });
            
            // 初始化進度
            updateProgress();
        });
        
        // 本地儲存功能（自動儲存草稿）
        function saveFormData() {
            const formData = new FormData(document.getElementById('registrationForm'));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            localStorage.setItem('taoyuan_registration_draft', JSON.stringify(data));
        }
        
        function loadFormData() {
            const savedData = localStorage.getItem('taoyuan_registration_draft');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    
                    for (let [key, value] of Object.entries(data)) {
                        const element = document.querySelector(`[name="${key}"]`);
                        if (element) {
                            if (element.type === 'radio') {
                                const radio = document.querySelector(`[name="${key}"][value="${value}"]`);
                                if (radio) radio.checked = true;
                            } else {
                                element.value = value;
                            }
                        }
                    }
                    
                    // 觸發相關事件
                    const companionRadio = document.querySelector('input[name="hasCompanion"]:checked');
                    if (companionRadio) {
                        companionRadio.dispatchEvent(new Event('change'));
                    }
                    
                    console.log('已載入儲存的表單資料');
                } catch (error) {
                    console.error('載入表單資料失敗:', error);
                }
            }
        }
        
        // 清除草稿
        function clearDraft() {
            localStorage.removeItem('taoyuan_registration_draft');
        }
        
        // 頁面載入時恢復資料
        window.addEventListener('load', function() {
            loadFormData();
            
            // 定期自動儲存
            setInterval(saveFormData, 30000); // 每30秒自動儲存
        });
        
        // 頁面離開前儲存
        window.addEventListener('beforeunload', function() {
            saveFormData();
        });
        
        // 表單提交成功後清除草稿
        document.getElementById('registrationForm').addEventListener('submit', function() {
            setTimeout(() => {
                if (document.getElementById('successMessage').style.display === 'block') {
                    clearDraft();
                }
            }, 1000);
        });
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            // Ctrl + S 儲存草稿
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveFormData();
                
                // 顯示儲存提示
                const toast = document.createElement('div');
                toast.innerHTML = '💾 草稿已儲存';
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #28a745;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    font-weight: bold;
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 2000);
            }
        });
        
        // 打印功能
        function printForm() {
            const printContent = document.querySelector('.container').innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>珍愛桃園輕旅行 - 報名表單</title>
                    <style>
                        body { font-family: 'Microsoft JhengHei', Arial, sans-serif; }
                        .test-section, .submit-section, button { display: none !important; }
                        .form-section { border: 1px solid #ddd; margin: 20px 0; padding: 15px; }
                        input, select, textarea { border: none; border-bottom: 1px solid #ddd; }
                    </style>
                </head>
                <body>${printContent}</body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
