  <script>
    // ========================================
    // å…¨åŸŸè®Šæ•¸
    // ========================================
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyzKJNIcPY2myeQGsf4A5vafM9NmN3I4GwJ9FEmTCzBu8-vR5EyyTMpuHGEfRlRmmvI/exec'; // è«‹æ›¿æ›æˆä½ çš„ GAS Web App URL
    let liffId = '2007905012-NXJEXmda'; // è«‹æ›¿æ›æˆä½ çš„ LIFF ID
    let userId = null;
    let currentActivity = null;
    let currentPage = 1;
    let totalPages = 1;
    let selectedGender = '';
    
    // ========================================
    // LIFF åˆå§‹åŒ–
    // ========================================
    window.onload = function() {
      liff.init({
        liffId: liffId
      }).then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.getProfile().then(profile => {
            userId = profile.userId;
            showCodeInputPage();
          });
        }
      }).catch((err) => {
        console.error('LIFF init error', err);
        alert('LIFF åˆå§‹åŒ–å¤±æ•—ï¼š' + err);
      });
    };
    
    // ========================================
    // é é¢åˆ‡æ›
    // ========================================
    function showCodeInputPage() {
      hideAllPages();
      document.getElementById('codeInputPage').classList.remove('hidden');
    }
    
    function showActivityPage() {
      hideAllPages();
      document.getElementById('activityPage').classList.remove('hidden');
    }
    
    function showRegistrationList() {
      hideAllPages();
      document.getElementById('listPage').classList.remove('hidden');
      loadRegistrations(1);
    }
    
    function showRegistrationForm() {
      hideAllPages();
      document.getElementById('formPage').classList.remove('hidden');
      clearForm();
    }
    
    function hideAllPages() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('codeInputPage').classList.add('hidden');
      document.getElementById('activityPage').classList.add('hidden');
      document.getElementById('listPage').classList.add('hidden');
      document.getElementById('formPage').classList.add('hidden');
    }
    
    // ========================================
    // è¼‰å…¥æ´»å‹•è³‡è¨Š
    // ========================================
    async function loadActivity() {
      const activityCode = document.getElementById('activityCode').value.trim();
      
      if (!activityCode) {
        alert('è«‹è¼¸å…¥æ´»å‹•ä»£ç¢¼');
        return;
      }
      
      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'getActivity',
            activityCode: activityCode
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          currentActivity = result.data;
          document.getElementById('activityName').textContent = result.data.activityName;
          document.getElementById('activityDate').textContent = result.data.activityDate;
          document.getElementById('activityLocation').textContent = result.data.activityLocation;
          
          // è¼‰å…¥å ±åäººæ•¸
          loadRegistrationCount();
          
          showActivityPage();
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('è¼‰å…¥å¤±æ•—ï¼š' + error);
      }
    }
    
    // ========================================
    // è¼‰å…¥å ±åäººæ•¸
    // ========================================
    async function loadRegistrationCount() {
      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'getRegistrations',
            activityCode: currentActivity.activityCode,
            page: 1
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('registrationCount').textContent = result.data.totalCount + ' é¦–æ­Œæ›²';
        }
      } catch (error) {
        console.error('è¼‰å…¥å ±åäººæ•¸å¤±æ•—', error);
      }
    }
    
    // ========================================
    // è¼‰å…¥å ±åæ¸…å–®
    // ========================================
    async function loadRegistrations(page) {
      currentPage = page;
      
      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'getRegistrations',
            activityCode: currentActivity.activityCode,
            page: page
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          totalPages = result.data.totalPages;
          renderSongList(result.data.registrations);
          updatePagination();
        }
      } catch (error) {
        alert('è¼‰å…¥æ¸…å–®å¤±æ•—ï¼š' + error);
      }
    }
    
    // ========================================
    // æ¸²æŸ“æ­Œæ›²æ¸…å–®
    // ========================================
    function renderSongList(registrations) {
      const songList = document.getElementById('songList');
      songList.innerHTML = '';
      
      if (registrations.length === 0) {
        songList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">ç›®å‰å°šç„¡å ±å</p>';
        return;
      }
      
      registrations.forEach((reg, index) => {
        const songNumber = (currentPage - 1) * 10 + index + 1;
        const genderBadge = reg.gender === 'ç”·' ? 'badge-male' : 
                            reg.gender === 'å¥³' ? 'badge-female' : 'badge-duet';
        
        const songItem = document.createElement('div');
        songItem.className = 'song-item';
        songItem.innerHTML = `
          <div class="song-number">${songNumber}</div>
          <div class="song-content">
            <div class="song-title">${reg.songName}</div>
            <div class="song-singer">
              ğŸ¤ ${reg.singer}
              <span class="badge ${genderBadge}">${reg.gender}</span>
            </div>
            <div class="song-meta">
              ${reg.liveAccompaniment ? 'ğŸ¹ ' + reg.liveAccompaniment : ''}
              ${reg.note ? 'ğŸ“ ' + reg.note : ''}
            </div>
            ${reg.youtubeLink ? `
              <div class="song-links">
                <a href="${reg.youtubeLink}" target="_blank">â–¶ï¸ YouTube</a>
              </div>
            ` : ''}
          </div>
        `;
        
        songList.appendChild(songItem);
      });
    }
    
    // ========================================
    // æ›´æ–°åˆ†é 
    // ========================================
    function updatePagination() {
      document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }
    
    function prevPage() {
      if (currentPage > 1) {
        loadRegistrations(currentPage - 1);
      }
    }
    
    function nextPage() {
      if (currentPage < totalPages) {
        loadRegistrations(currentPage + 1);
      }
    }
    
    // ========================================
    // æ€§åˆ¥é¸æ“‡
    // ========================================
    function selectGender(gender) {
      selectedGender = gender;
      document.querySelectorAll('.gender-option').forEach(option => {
        option.classList.remove('active');
      });
      event.target.classList.add('active');
    }
    
    // ========================================
    // é€å‡ºå ±å
    // ========================================
    async function submitRegistration() {
      const singer = document.getElementById('singer').value.trim();
      const songName = document.getElementById('songName').value.trim();
      const liveAccompaniment = document.getElementById('liveAccompaniment').value.trim();
      const youtubeLink = document.getElementById('youtubeLink').value.trim();
      const note = document.getElementById('note').value.trim();
      
      if (!singer || !songName || !selectedGender) {
        showMessage('error', 'è«‹å¡«å¯«å¿…å¡«æ¬„ä½ï¼ˆæ­Œæ‰‹ã€æ­Œæ›²ã€æ€§åˆ¥ï¼‰');
        return;
      }
      
      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'addRegistration',
            activityCode: currentActivity.activityCode,
            singer: singer,
            songName: songName,
            gender: selectedGender,
            liveAccompaniment: liveAccompaniment,
            youtubeLink: youtubeLink,
            note: note,
            userId: userId
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('success', 'å ±åæˆåŠŸï¼');
          
          // åˆ†äº«åˆ°ç¾¤çµ„
          if (result.data.shareGroupId) {
            shareToGroup(result.data.shareGroupId, singer, songName);
          }
          
          setTimeout(() => {
            showActivityPage();
            loadRegistrationCount();
          }, 2000);
        } else {
          showMessage('error', result.message);
        }
      } catch (error) {
        showMessage('error', 'å ±åå¤±æ•—ï¼š' + error);
      }
    }
    
    // ========================================
    // åˆ†äº«åˆ°ç¾¤çµ„
    // ========================================
    function shareToGroup(groupId, singer, songName) {
      liff.shareTargetPicker([
        {
          type: 'text',
          text: `ğŸ¤ æ–°å ±åé€šçŸ¥\n\næ­Œæ‰‹ï¼š${singer}\næ­Œæ›²ï¼š${songName}\næ´»å‹•ï¼š${currentActivity.activityName}\n\nå¿«ä¾†æŸ¥çœ‹å®Œæ•´æ¸…å–®ï¼`
        }
      ]).then(() => {
        console.log('åˆ†äº«æˆåŠŸ');
      }).catch((err) => {
        console.error('åˆ†äº«å¤±æ•—', err);
      });
    }
    
    // ========================================
    // é¡¯ç¤ºè¨Šæ¯
    // ========================================
    function showMessage(type, message) {
      const formMessage = document.getElementById('formMessage');
      formMessage.className = type;
      formMessage.textContent = message;
      formMessage.style.display = 'block';
      
      setTimeout(() => {

      }, 3000);
    }
    
    // ========================================
    // æ¸…ç©ºè¡¨å–®
    // ========================================
    function clearForm() {
      document.getElementById('singer').value = '';
      document.getElementById('songName').value = '';
      document.getElementById('liveAccompaniment').value = '';
      document.getElementById('youtubeLink').value = '';
      document.getElementById('note').value = '';
      selectedGender = '';
