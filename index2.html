  <style>
    /* ==================== CSS Variables ==================== */
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --danger-color: #ea4335;
      --warning-color: #fbbc04;
      --dark-color: #202124;
      --light-color: #f8f9fa;
      --border-color: #dadce0;
      --text-color: #202124;
      --text-secondary: #5f6368;
      --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --bg-body: var(--light-color);
      --bg-card: #fff;
    }
    
    .dark-theme {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --text-color: #e4e4e4;
      --text-secondary: #b0b0b0;
      --border-color: #333;
      --shadow: 0 1px 3px rgba(0,0,0,0.6), 0 1px 2px rgba(0,0,0,0.8);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.7);
    }
    
    /* ==================== Reset & Base ==================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background: var(--bg-body);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    a { text-decoration: none; color: inherit; }
    button { border: none; background: none; cursor: pointer; font-family: inherit; }
    input, textarea, select { font-family: inherit; font-size: inherit; }
    
    /* ==================== Loading Overlay ==================== */
    .loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none; justify-content: center; align-items: center; z-index: 9999;
    }
    .dark-theme .loading-overlay { background: rgba(0,0,0,0.9); color: #fff; }
    .loading-overlay.active { display: flex; }
    .loading-spinner { text-align: center; }
    .spinner {
      width: 50px; height: 50px; border: 4px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* ==================== Navigation ==================== */
    .navbar { 
      background: var(--bg-card); 
      box-shadow: var(--shadow); 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
    }
    
    .navbar-container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 1rem 2rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    
    .navbar-brand { 
      font-size: 1.5rem; 
      font-weight: bold; 
      color: var(--primary-color); 
      display: flex; 
      align-items: center; 
      gap: 0.5rem; 
    }
    
    .navbar-menu { 
      display: flex; 
      gap: 1rem; 
      align-items: center; 
      flex-wrap: wrap; 
    }
    
    .nav-link { 
      color: var(--text-color); 
      transition: var(--transition); 
      padding: 0.5rem 0.75rem; 
      border-radius: 8px; 
    }
    
    .nav-link:hover { 
      background: var(--light-color); 
      color: var(--primary-color); 
    }
    
    .dark-theme .nav-link:hover { background: #2a2a2a; }
    .nav-link.active { background: var(--primary-color); color: white; }
    
    .user-menu { position: relative; }
    
    .user-avatar {
      width: 40px; height: 40px; border-radius: 50%; background: var(--primary-color); color: white;
      display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; 
      transition: var(--transition);
    }
    
    .user-avatar:hover { transform: scale(1.05); }
    
    .dropdown-menu {
      position: absolute; right: 0; top: 48px; background: var(--bg-card); 
      border: 1px solid var(--border-color);
      border-radius: 8px; box-shadow: var(--shadow); min-width: 180px; overflow: hidden; 
      display: none;
    }
    
    .dropdown-menu.show { display: block; }
    .dropdown-menu a { display: block; padding: 0.75rem 1rem; color: var(--text-color); }
    .dropdown-menu a:hover { background: var(--light-color); }
    .dark-theme .dropdown-menu a:hover { background: #2a2a2a; }
    
    .notification-icon { position: relative; cursor: pointer; color: var(--text-color); font-size: 1.2rem; }
    
    /* ==================== Buttons ==================== */
    .btn { 
      padding: 0.6rem 1.1rem; 
      border-radius: 8px; 
      font-weight: 500; 
      transition: var(--transition); 
      display: inline-flex; 
      align-items: center; 
      gap: 0.5rem; 
      cursor: pointer; 
      border: none; 
    }
    
    .btn-primary { background: var(--primary-color); color: white; }
    .btn-primary:hover { background: #3367d6; transform: translateY(-1px); box-shadow: var(--shadow); }
    .btn-secondary { background: var(--secondary-color); color: white; }
    .btn-secondary:hover { background: #2d8e47; }
    .btn-danger { background: var(--danger-color); color: white; }
    .btn-danger:hover { background: #d33b2c; }
    .btn-sm { padding: 0.4rem 0.7rem; font-size: 0.9rem; }
    .btn-lg { padding: 0.8rem 1.3rem; font-size: 1rem; }
    .btn-block { width: 100%; justify-content: center; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* ==================== Forms ==================== */
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: var(--text-color); }
    
    .form-control { 
      width: 100%; 
      padding: 0.6rem 0.7rem; 
      border: 1px solid var(--border-color); 
      border-radius: 8px; 
      font-size: 1rem; 
      transition: var(--transition); 
      background: var(--bg-card); 
      color: var(--text-color); 
    }
    
    .form-control:focus { 
      outline: none; 
      border-color: var(--primary-color); 
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1); 
    }
    
    .form-row { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap: 1rem; 
    }
    
    /* ==================== Cards ==================== */
    .card { 
      background: var(--bg-card); 
      border-radius: 12px; 
      box-shadow: var(--shadow); 
      padding: 1.2rem; 
      transition: var(--transition); 
    }
    
    .card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }
    
    .card-header { 
      border-bottom: 1px solid var(--border-color); 
      padding-bottom: 0.8rem; 
      margin-bottom: 1rem; 
    }
    
    .card-title { 
      font-size: 1.15rem; 
      font-weight: 600; 
      display: flex; 
      align-items: center; 
      gap: 0.5rem; 
    }
    
    .card-body { padding: 0; }
    
    /* ==================== Grid Layouts ==================== */
    .grid { display: grid; gap: 1.5rem; }
    .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    
    /* ==================== KPI Cards ==================== */
    .kpi-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
      gap: 1rem; 
      margin-bottom: 1.5rem; 
    }
    
    .kpi-card { 
      background: var(--bg-card); 
      border-radius: 12px; 
      padding: 1.2rem; 
      box-shadow: var(--shadow); 
      display: flex; 
      gap: 0.9rem; 
      transition: var(--transition); 
    }
    
    .kpi-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
    
    .kpi-icon { 
      width: 52px; 
      height: 52px; 
      border-radius: 12px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 1.3rem; 
      color: white; 
      flex-shrink: 0; 
    }
    
    .kpi-content h3 { font-size: 1.6rem; font-weight: bold; margin-bottom: 0.2rem; }
    .kpi-content p { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.4rem; }
    
    .kpi-trend { 
      display: flex; 
      align-items: center; 
      gap: 0.25rem; 
      font-size: 0.85rem; 
      font-weight: 500; 
    }
    
    .kpi-trend.positive { color: var(--secondary-color); }
    .kpi-trend.negative { color: var(--danger-color); }
    
    /* ==================== Activity Cards ==================== */
    .activity-card { 
      background: var(--bg-card); 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: var(--shadow); 
      transition: var(--transition); 
      cursor: pointer; 
      display: flex; 
      flex-direction: column; 
    }
    
    .activity-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
    
    .activity-image { 
      width: 100%; 
      height: 180px; 
      object-fit: cover; 
      position: relative; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: #fff; 
      font-size: 48px; 
    }
    
    .activity-content { padding: 1rem; display: flex; flex-direction: column; gap: 0.6rem; }
    
    .activity-category { 
      display: inline-block; 
      padding: 0.2rem 0.6rem; 
      background: var(--primary-color); 
      color: white; 
      border-radius: 20px; 
      font-size: 0.8rem; 
      width: fit-content;
    }
    
    .activity-title { font-size: 1.1rem; font-weight: 600; }
    
    .activity-meta { 
      display: grid; 
      grid-template-columns: 1fr; 
      gap: 0.35rem; 
      color: var(--text-secondary); 
      font-size: 0.9rem; 
    }
    
    .activity-meta span { display: flex; align-items: center; gap: 0.5rem; }
    
    .progress-bar { 
      width: 100%; 
      height: 8px; 
      background: var(--light-color); 
      border-radius: 4px; 
      overflow: hidden; 
    }
    
    .dark-theme .progress-bar { background: #2a2a2a; }
    
    .progress-fill { 
      height: 100%; 
      background: var(--primary-color); 
      transition: width 0.3s ease; 
    }
    
    .activity-footer { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding-top: 0.6rem; 
      border-top: 1px solid var(--border-color); 
    }
    
    .status-badge { 
      padding: 0.2rem 0.6rem; 
      border-radius: 20px; 
      font-size: 0.8rem; 
      font-weight: 500; 
    }
    
    .status-badge.active { background: #e8f5e9; color: var(--secondary-color); }
    .status-badge.inactive { background: #ececec; color: #666; }
    .status-badge.full { background: #fff3e0; color: var(--warning-color); }
    .status-badge.closed { background: #ffebee; color: var(--danger-color); }
    .status-badge.upcoming { background: #e3f2fd; color: var(--primary-color); }
    .status-badge.ongoing { background: #e8f5e9; color: var(--secondary-color); }
    .status-badge.completed { background: #ececec; color: #666; }
    .status-badge.cancelled { background: #ffebee; color: var(--danger-color); }
    
    /* ==================== Modal ==================== */
    .modal { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.5); 
      display: none; 
      justify-content: center; 
      align-items: center; 
      z-index: 2000; 
      padding: 1rem; 
    }
    
    .modal.active { display: flex; }
    
    .modal-content { 
      background: var(--bg-card); 
      border-radius: 12px; 
      max-width: 900px; 
      width: 100%; 
      max-height: 90vh; 
      overflow-y: auto; 
      position: relative; 
      animation: modalSlideIn 0.3s ease; 
      border: 1px solid var(--border-color); 
    }
    
    @keyframes modalSlideIn { 
      from { opacity: 0; transform: translateY(-50px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    
    .close-modal { 
      position: absolute; 
      top: 1rem; 
      right: 1rem; 
      width: 32px; 
      height: 32px; 
      border-radius: 50%; 
      background: var(--light-color); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      cursor: pointer; 
      transition: var(--transition); 
      z-index: 1; 
    }
    
    .close-modal:hover { background: var(--border-color); }
    
    .modal-header { padding: 1.4rem; border-bottom: 1px solid var(--border-color); }
    .modal-body { padding: 1.2rem 1.4rem; }
    .modal-footer { 
      padding: 1rem 1.4rem; 
      border-top: 1px solid var(--border-color); 
      display: flex; 
      justify-content: flex-end; 
      gap: 0.6rem; 
    }
    
    /* ==================== Tables ==================== */
    .table-container { 
      overflow-x: auto; 
      background: var(--bg-card); 
      border-radius: 12px; 
      box-shadow: var(--shadow); 
    }
    
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--light-color); }
    .dark-theme thead { background: #2a2a2a; }
    
    th { 
      padding: 0.9rem; 
      text-align: left; 
      font-weight: 600; 
      color: var(--text-color); 
      border-bottom: 2px solid var(--border-color); 
    }
    
    td { padding: 0.9rem; border-bottom: 1px solid var(--border-color); }
    tr:hover { background: var(--light-color); }
    .dark-theme tr:hover { background: #1b1b1b; }
    
    /* ==================== Toast ==================== */
    .toast { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%) translateY(100px); 
      background: var(--bg-card); 
      padding: 0.8rem 1.2rem; 
      border-radius: 8px; 
      box-shadow: var(--shadow-lg); 
      display: flex; 
      align-items: center; 
      gap: 0.7rem; 
      z-index: 3000; 
      transition: var(--transition); 
      opacity: 0; 
      border: 1px solid var(--border-color); 
    }
    
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast-success { border-left: 4px solid var(--secondary-color); }
    .toast-error { border-left: 4px solid var(--danger-color); }
    .toast-warning { border-left: 4px solid var(--warning-color); }
    .toast-info { border-left: 4px solid var(--primary-color); }
    
    /* ==================== Settings ==================== */
    .settings-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1.5rem;
    }
    
    .settings-sidebar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .settings-tab-btn {
      padding: 0.75rem 1rem;
      text-align: left;
      border-radius: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-color);
    }
    
    .settings-tab-btn:hover {
      background: var(--light-color);
    }
    
    .dark-theme .settings-tab-btn:hover {
      background: #2a2a2a;
    }
    
    .settings-tab-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .settings-content {
      flex: 1;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .setting-info h4 {
      margin: 0 0 0.25rem 0;
      font-size: 1rem;
    }
    
    .setting-info p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* ==================== Rankings ==================== */
    .ranking-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .ranking-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--light-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .ranking-number.top-1 {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white;
    }
    
    .ranking-number.top-2 {
      background: linear-gradient(135deg, #C0C0C0, #808080);
      color: white;
    }
    
    .ranking-number.top-3 {
      background: linear-gradient(135deg, #CD7F32, #8B4513);
      color: white;
    }
    
    .ranking-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .ranking-value {
      margin-left: auto;
      font-weight: 600;
    }
    
    /* ==================== Profile ==================== */
    .profile-cover {
      height: 120px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0.8rem;
      margin-bottom: 1rem;
    }
    
    .profile-info-header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: -30px;
      margin-bottom: 1.5rem;
    }
    
    .profile-avatar-large {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-color);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      position: relative;
      border: 4px solid var(--bg-body);
    }
    
    .avatar-edit-btn {
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-color);
      cursor: pointer;
    }
    
    .profile-badges .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      background: #eef2ff;
      color: #333;
      font-size: 0.8rem;
      margin-right: 0.4rem;
    }
    
    .badge-success {
      background: #e7f7ee;
    }
    
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
      margin-top: 1rem;
    }
    
    .stat-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }
    
    .stat-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
    
    .stat-content h3 {
      font-size: 1.5rem;
      margin: 0;
    }
    
    .stat-content p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .profile-tabs {
      margin-top: 1rem;
    }
    
    .tabs-header {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .tab-btn {
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .tab-btn.active {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }
    
    .info-section {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
    }
    
    .info-section h3 {
      margin-bottom: 0.6rem;
    }
    
    .info-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.6rem;
    }
    
    .info-item label {
