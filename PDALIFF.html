    <script>
        let liff;
        let userId;
        let currentChart;
        const GAS_URL = 'https://script.google.com/macros/s/AKfycby5_1ORvcKAUK9niE4Q0vb5A6tj2vUDP2xJYiP9GxTOl8qjibyeW7ifQX0ds6DxOY3_Yw/exec';

        // åˆå§‹åŒ– LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: 'YOUR_LIFF_ID' });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                userId = profile.userId;
                document.getElementById('userInfo').textContent = `æ­¡è¿ï¼Œ${profile.displayName}`;
                
                // è¼‰å…¥åˆå§‹è³‡æ–™
                loadTransactions();
                loadBudgets();
                
            } catch (error) {
                console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('userInfo').textContent = 'åˆå§‹åŒ–å¤±æ•—';
            }
        }

        // é ç±¤åˆ‡æ›
        function showTab(tabName) {
            // éš±è—æ‰€æœ‰é ç±¤å…§å®¹
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active ç‹€æ…‹
            const buttons = document.querySelectorAll('.nav-tab');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // é¡¯ç¤ºé¸ä¸­çš„é ç±¤
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // æ ¹æ“šé ç±¤è¼‰å…¥ç›¸æ‡‰è³‡æ–™
            switch(tabName) {
                case 'reports':
                    generateReport();
                    break;
                case 'receipts':
                    loadReceipts();
                    break;
            }
        }

        // API è«‹æ±‚å‡½æ•¸
        async function apiRequest(action, data = {}) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        userId: userId,
                        ...data
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('API è«‹æ±‚å¤±æ•—:', error);
                showAlert('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                return null;
            }
        }

        // æ–°å¢äº¤æ˜“è¨˜éŒ„
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                type: document.getElementById('transactionType').value
            };
            
            const result = await apiRequest('addTransaction', formData);
            
            if (result && !result.error) {
                showAlert('è¨˜å¸³æˆåŠŸï¼', 'success');
                document.getElementById('transactionForm').reset();
                loadTransactions();
            } else {
                showAlert('è¨˜å¸³å¤±æ•—ï¼š' + (result?.error || 'æœªçŸ¥éŒ¯èª¤'), 'error');
            }
        });

        // è¼‰å…¥äº¤æ˜“è¨˜éŒ„
        async function loadTransactions() {
            document.getElementById('loadingTransactions').style.display = 'block';
            
            const result = await apiRequest('getTransactions');
            
            document.getElementById('loadingTransactions').style.display = 'none';
            
            if (result && !result.error) {
                displayTransactions(result);
            }
        }

        // é¡¯ç¤ºäº¤æ˜“è¨˜éŒ„
        function displayTransactions(transactions) {
            const listElement = document.getElementById('transactionList');
            listElement.innerHTML = '';
            
            if (transactions.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #666;">æš«ç„¡äº¤æ˜“è¨˜éŒ„</p>';
                return;
            }
            
            transactions.slice(0, 10).forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const amountClass = transaction.type === 'income' ? 'amount-positive' : 'amount-negative';
                const amountPrefix = transaction.type === 'income' ? '+' : '-';
                
                item.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${transaction.category}</div>
                        <div style="font-size: 0.9em; color: #666;">${transaction.description || 'ç„¡å‚™è¨»'}</div>
                        <div style="font-size: 0.8em; color: #999;">${new Date(transaction.date).toLocaleDateString()}</div>
                    </div>
                    <div class="${amountClass}">${amountPrefix}$${transaction.amount}</div>
                `;
                
                listElement.appendChild(item);
            });
        }

        // è¨­å®šé ç®—
        document.getElementById('budgetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                category: document.getElementById('budgetCategory').value,
                amount: document.getElementById('budgetAmount').value,
                period: document.getElementById('budgetPeriod').value
            };

                showAlert('é ç®—è¨­å®šæˆåŠŸï¼', 'success');
                document.getElementById('budgetForm').reset();
                loadBudgets();
            } else {
                showAlert('é ç®—è¨­å®šå¤±æ•—ï¼š' + (result?.error || 'æœªçŸ¥éŒ¯èª¤'), 'error');
            }
        });

        // è¼‰å…¥é ç®—
        async function loadBudgets() {
            const result = await apiRequest('getBudget');
            
            if (result && !result.error) {
                displayBudgets(result);
            }
        }

        // é¡¯ç¤ºé ç®—é€²åº¦
        function displayBudgets(budgets) {
            const listElement = document.getElementById('budgetList');
            listElement.innerHTML = '';
            
            if (budgets.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #666;">æš«ç„¡é ç®—è¨­å®š</p>';
                return;
            }
            
            budgets.forEach(budget => {
                const item = document.createElement('div');
                item.className = 'budget-item';
                
                // é€™è£¡éœ€è¦è¨ˆç®—å¯¦éš›æ”¯å‡ºï¼Œç°¡åŒ–è™•ç†
                const spent = Math.floor(Math.random() * budget.amount); // æ¨¡æ“¬æ•¸æ“š
                const percentage = Math.min((spent / budget.amount) * 100, 100);

                        </div>
                        <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            ${budget.period === 'monthly' ? 'æœˆåº¦' : budget.period === 'weekly' ? 'é€±åº¦' : 'æ—¥åº¦'}é ç®—
                        </div>
                    </div>
                `;
                
                listElement.appendChild(item);
            });
        }

        // ç”Ÿæˆå ±è¡¨
        async function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const result = await apiRequest('getReports', { type: reportType });
            
            if (result && !result.error) {
                displayChart(result, reportType);
            }
        }

        // é¡¯ç¤ºåœ–è¡¨
        function displayChart(data, type) {
            const ctx = document.getElementById('reportChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            let chartConfig = {};
            
            switch(type) {
                case 'monthly':
                    chartConfig = {
                        type: 'bar',
                        data: {
                            labels: Object.keys(data.monthly || {}),
                            datasets: [{
                                label: 'æ”¯å‡º',
                                data: Object.values(data.monthly || {}).map(d => d.expense || 0),
                                backgroundColor: 'rgba(220, 53, 69, 0.8)'
                            }, {
                                label: 'æ”¶å…¥',
                                data: Object.values(data.monthly || {}).map(d => d.income || 0),
                                backgroundColor: 'rgba(40, 167, 69, 0.8)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    };
                    break;
                    
                case 'category':
                    const categories = Object.keys(data.category || {});
                    const amounts = Object.values(data.category || {});
                    
                    chartConfig = {
                        type: 'doughnut',
                        data: {
                            labels: categories,
                            datasets: [{
                                data: amounts,
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                                    '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    };
                    break;
                    
                case 'trend':
                    chartConfig = {
                        type: 'line',
                        data: {
                            labels: (data.trend || []).map(d => d.date),
                            datasets: [{
                                label: 'æ¯æ—¥æ”¯å‡º',
                                data: (data.trend || []).map(d => d.amount),
                                borderColor: 'rgba(102, 126, 234, 1)',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    };
                    break;
            }
            
            currentChart = new Chart(ctx, chartConfig);
        }

        // ä¸Šå‚³æ”¶æ“š
        async function uploadReceipt() {
            const fileInput = document.getElementById('receiptFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result.split(',')[1];
                
                const result = await apiRequest('uploadReceipt', {
                    fileData: base64Data,
                    fileName: file.name
                });
                
                if (result && result.success) {
                    showAlert('æ”¶æ“šä¸Šå‚³æˆåŠŸï¼', 'success');
                    loadReceipts();
                } else {
                    showAlert('æ”¶æ“šä¸Šå‚³å¤±æ•—ï¼š' + (result?.error || 'æœªçŸ¥éŒ¯èª¤'), 'error');
                }

            reader.readAsDataURL(file);
        }

        // è¼‰å…¥æ”¶æ“šåˆ—è¡¨

            document.getElementById('receiptList').innerHTML = '<p style="text-align: center; color: #666;">æ”¶æ“šåŠŸèƒ½é–‹ç™¼ä¸­...</p>';
        }

        // é¡¯ç¤ºæç¤ºè¨Šæ¯

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('load', initializeLiff);
