<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森病友會員系統</title>
  <style>
    /* ... 保持原有的 CSS ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .tabs {
      display: flex;
      background: #f5f5f5;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s;
    }
    
    .tab.active {
      background: white;
      color: #667eea;
      border-bottom: 3px solid #667eea;
    }
    
    .tab:hover {
      background: #efefef;
    }
    
    .content {
      padding: 30px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .conditional-field {
      display: none;
    }
    
    .conditional-field.show {
      display: block;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-line {
      background: #06C755;
      color: white;
    }
    
    .btn-line:hover {
      background: #05b34c;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(6, 199, 85, 0.3);
    }
    
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .password-hint {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    
    @media (max-width: 480px) {
      .container {
        border-radius: 0;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏥 帕金森病友會</h1>
      <p>會員管理系統</p>
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">登入</button>
      <button class="tab" onclick="switchTab('register')">註冊</button>
    </div>
    
    <div class="content">
      <!-- 登入表單 -->
      <div id="loginTab" class="tab-content active">
        <div id="loginAlert" class="alert"></div>
        
        <div class="form-group">
          <label>登入方式</label>
          <select id="loginType" onchange="toggleLoginFields()">
            <option value="email">電子郵件</option>
            <option value="phone">電話號碼</option>
          </select>
        </div>
        
        <div id="loginEmailField" class="form-group conditional-field show">
          <label>電子郵件</label>
          <input type="email" id="loginEmail" placeholder="請輸入電子郵件">
        </div>
        
        <div id="loginPhoneField" class="form-group conditional-field">
          <label>電話號碼</label>
          <input type="tel" id="loginPhone" placeholder="請輸入電話號碼">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="loginPassword" placeholder="請輸入密碼">
        </div>
        
        <button class="btn btn-primary" onclick="handleLogin()">登入</button>
        
        <div class="divider">
          <span>或使用</span>
        </div>
        
        <button class="btn btn-line" onclick="handleLineLogin()">
          LINE 登入
        </button>
      </div>
      
      <!-- 註冊表單 -->
      <div id="registerTab" class="tab-content">
        <div id="registerAlert" class="alert"></div>
        
        <div class="form-group">
          <label>註冊方式</label>
          <select id="registerType" onchange="toggleRegisterFields()">
            <option value="email">電子郵件</option>
            <option value="phone">電話號碼</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>姓名 *</label>
          <input type="text" id="registerName" placeholder="請輸入姓名" required>
        </div>
        
        <div id="registerEmailField" class="form-group conditional-field show">
          <label>電子郵件 *</label>
          <input type="email" id="registerEmail" placeholder="請輸入電子郵件" required>
        </div>
        
        <div id="registerPhoneField" class="form-group conditional-field">
          <label>電話號碼 *</label>
          <input type="tel" id="registerPhone" placeholder="請輸入電話號碼" required>
        </div>
        
        <div class="form-group">
          <label>密碼 *</label>
          <input type="password" id="registerPassword" placeholder="請輸入密碼" required>
          <div class="password-hint">密碼至少需要8個字元</div>
        </div>
        
        <div class="form-group">
          <label>確認密碼 *</label>
          <input type="password" id="registerPasswordConfirm" placeholder="請再次輸入密碼" required>
        </div>
        
        <button class="btn btn-primary" onclick="handleRegister()">註冊</button>
        
        <div class="divider">
          <span>或使用</span>
        </div>
        
        <button class="btn btn-line" onclick="handleLineRegister()">
          LINE 註冊
        </button>
      </div>
      
      <!-- 載入中 -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">處理中...</p>
      </div>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ==================== 設定 ====================
    
    // ⚠️ 請更新為您的 Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJyHFg-UYBF28NfGGfDwDvyFEryefUSM9ags5JTcOgEWLvKE-VJ1l-izPM5vpoozny/exec';
    const LIFF_ID = '1656516134-VaGgmaPm';
    
    // ==================== 初始化 ====================
    
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        if (typeof liff !== 'undefined') {
          await liff.init({ liffId: LIFF_ID });
          console.log('LIFF initialized successfully');
        }
      } catch (error) {
        console.warn('LIFF initialization warning:', error);
        // 不影響其他功能
      }
    });
    
    // ==================== 頁籤切換 ====================
    
    function switchTab(tabName) {
      // 更新頁籤按鈕
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // 找到對應的按鈕並標記為 active
      const tabs = document.querySelectorAll('.tab');
      if (tabName === 'login') {
        tabs[0].classList.add('active');
      } else if (tabName === 'register') {
        tabs[1].classList.add('active');
      }
      
      // 更新內容
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      if (tabName === 'login') {
        document.getElementById('loginTab').classList.add('active');
      } else {
        document.getElementById('registerTab').classList.add('active');
      }
      
      // 清除提示訊息
      hideAlert('loginAlert');
      hideAlert('registerAlert');
    }
    
    // ==================== 欄位切換 ====================
    
    function toggleLoginFields() {
      const loginType = document.getElementById('loginType').value;
      const emailField = document.getElementById('loginEmailField');
      const phoneField = document.getElementById('loginPhoneField');
      
      if (loginType === 'email') {
        emailField.classList.add('show');
        phoneField.classList.remove('show');
      } else {
        emailField.classList.remove('show');
        phoneField.classList.add('show');
      }
    }
    
    function toggleRegisterFields() {
      const registerType = document.getElementById('registerType').value;
      const emailField = document.getElementById('registerEmailField');
      const phoneField = document.getElementById('registerPhoneField');
      
      if (registerType === 'email') {
        emailField.classList.add('show');
        phoneField.classList.remove('show');
      } else {
        emailField.classList.remove('show');
        phoneField.classList.add('show');
      }
    }
    
    // ==================== 提示訊息 ====================
    
    function showAlert(elementId, message, type) {
      const alert = document.getElementById(elementId);
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
    }
    
    function hideAlert(elementId) {
      const alert = document.getElementById(elementId);
      alert.classList.remove('show');
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }
    
    // ==================== 登入處理 ====================
    
    async function handleLogin() {
      const loginType = document.getElementById('loginType').value;
      const password = document.getElementById('loginPassword').value;
      
      let data = {
        password: password
      };
      
      if (loginType === 'email') {
        const email = document.getElementById('loginEmail').value;
        if (!email || !password) {
          showAlert('loginAlert', '請填寫所有欄位', 'error');
          return;
        }
        data.action = 'login-email';
        data.email = email;
      } else {
        const phone = document.getElementById('loginPhone').value;
        if (!phone || !password) {
          showAlert('loginAlert', '請填寫所有欄位', 'error');
          return;
        }
        data.action = 'login-phone';
        data.phone = phone;
      }
      
      showLoading();
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        hideLoading();

    if (result.success) {
        localStorage.setItem('token', result.token);
        localStorage.setItem('member', JSON.stringify(result.member));
        showAlert('loginAlert', '登入成功！', 'success');
        
        setTimeout(() => {
          window.location.href = '?page=dashboard';  // 改為 dashboard
        }, 1000);
      } else {
        showAlert('loginAlert', result.error || '登入失敗', 'error');
      }
      } catch (error) {
        hideLoading();
        console.error('Login error:', error);
        showAlert('loginAlert', '登入失敗，請稍後再試', 'error');
      }
    }
    
    // ==================== 註冊處理 ====================
    
    async function handleRegister() {
      const registerType = document.getElementById('registerType').value;
      const fullName = document.getElementById('registerName').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      
      if (!fullName || !password || !passwordConfirm) {
        showAlert('registerAlert', '請填寫所有欄位', 'error');
        return;
      }
      
      if (password !== passwordConfirm) {
        showAlert('registerAlert', '密碼與確認密碼不一致', 'error');
        return;
      }
      
      if (password.length < 8) {
        showAlert('registerAlert', '密碼至少需要8個字元', 'error');
        return;
      }
      
      let data = {
        fullName: fullName,
        password: password
      };
      
      if (registerType === 'email') {
        const email = document.getElementById('registerEmail').value;
        if (!email) {
          showAlert('registerAlert', '請輸入電子郵件', 'error');
          return;
        }
        data.action = 'register-email';
        data.email = email;
      } else {
        const phone = document.getElementById('registerPhone').value;
        if (!phone) {
          showAlert('registerAlert', '請輸入電話號碼', 'error');
          return;
        }
        data.action = 'register-phone';
        data.phone = phone;
      }
      
      showLoading();
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        hideLoading();
        
        if (result.success) {
          showAlert('registerAlert', '註冊成功！', 'success');
          
          // 清空表單
          document.getElementById('registerName').value = '';
          document.getElementById('registerEmail').value = '';
          document.getElementById('registerPhone').value = '';
          document.getElementById('registerPassword').value = '';
          document.getElementById('registerPasswordConfirm').value = '';
          
          setTimeout(() => {
            switchTab('login');
          }, 2000);
        } else {
          showAlert('registerAlert', result.error || '註冊失敗', 'error');
        }
      } catch (error) {
        hideLoading();
        console.error('Register error:', error);
        showAlert('registerAlert', '註冊失敗，請稍後再試', 'error');
      }
    }
    
    // ==================== LINE 登入/註冊 ====================
    
    async function handleLineLogin() {
      try {
        if (typeof liff === 'undefined') {
          showAlert('loginAlert', 'LINE 功能尚未載入，請重新整理頁面', 'error');
          return;
        }
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        const accessToken = liff.getAccessToken();
        
        const data = {
          action: 'register-line',
          accessToken: accessToken
        };
        
        showLoading();
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        hideLoading();
        
    if (result.success) {
        localStorage.setItem('token', result.token);
        localStorage.setItem('member', JSON.stringify(result.member));
        showAlert('loginAlert', 'LINE 登入成功！', 'success');
        
        setTimeout(() => {
          window.location.href = '?page=dashboard';  // 改為 dashboard
        }, 1000);
      } else {
        showAlert('loginAlert', result.error || 'LINE 登入失敗', 'error');
      }
      } catch (error) {
        hideLoading();
        console.error('LINE login error:', error);
        showAlert('loginAlert', 'LINE 登入失敗', 'error');
      }
    }
    
    async function handleLineRegister() {
      await handleLineLogin();
    }
    
    // ==================== Enter 鍵支援 ====================
    
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const activeTab = document.querySelector('.tab-content.active');
        if (activeTab && activeTab.id === 'loginTab') {
          handleLogin();
        } else if (activeTab && activeTab.id === 'registerTab') {
          handleRegister();
        }
      }
    });
  </script>
</body>
</html>
