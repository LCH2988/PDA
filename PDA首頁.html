<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森病友會 - 會員系統</title>
  
  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .tab-button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab-button.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
      padding: 30px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-line {
      background: #06C755;
      color: white;
    }
    
    .btn-line:hover {
      background: #05b34c;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .hidden {
      display: none !important;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      background: white;
      padding: 0 10px;
      position: relative;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>🏥 帕金森病友會</h1>
        <p>會員登入與註冊系統</p>
      </div>
      
      <div class="tabs">
        <button class="tab-button active" onclick="switchTab('login')">登入</button>
        <button class="tab-button" onclick="switchTab('register')">註冊</button>
      </div>
      
      <!-- 登入分頁 -->
      <div id="login" class="tab-content active">
        <div id="loginAlert" class="alert"></div>
        
        <div class="form-group">
          <label>登入方式</label>
          <select id="loginType" onchange="toggleLoginFields()">
            <option value="email">電子郵件</option>
            <option value="phone">電話號碼</option>
          </select>
        </div>
        
        <div id="emailField" class="form-group">
          <label>電子郵件</label>
          <input type="email" id="loginEmail" placeholder="your@email.com">
        </div>
        
        <div id="phoneField" class="form-group hidden">
          <label>電話號碼</label>
          <input type="tel" id="loginPhone" placeholder="+886912345678">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="loginPassword" placeholder="請輸入密碼">
        </div>
        
        <button class="btn btn-primary" onclick="handleLogin()">登入</button>
        
        <div class="divider">
          <span>或</span>
        </div>
        
        <button class="btn btn-line" onclick="handleLineLogin()">
          💬 使用 LINE 登入
        </button>
      </div>
      
      <!-- 註冊分頁 -->
      <div id="register" class="tab-content">
        <div id="registerAlert" class="alert"></div>
        
        <div class="form-group">
          <label>註冊方式</label>
          <select id="registerType" onchange="toggleRegisterFields()">
            <option value="email">電子郵件</option>
            <option value="phone">電話號碼</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>姓名</label>
          <input type="text" id="registerName" placeholder="請輸入姓名">
        </div>
        
        <div id="registerEmailField" class="form-group">
          <label>電子郵件</label>
          <input type="email" id="registerEmail" placeholder="your@email.com">
        </div>
        
        <div id="registerPhoneField" class="form-group hidden">
          <label>電話號碼</label>
          <input type="tel" id="registerPhone" placeholder="+886912345678">
        </div>
        
        <div class="form-group">
          <label>密碼（至少8個字元）</label>
          <input type="password" id="registerPassword" placeholder="請設定密碼">
        </div>
        
        <div class="form-group">
          <label>確認密碼</label>
          <input type="password" id="registerPasswordConfirm" placeholder="再次輸入密碼">
        </div>
        
        <button class="btn btn-primary" onclick="handleRegister()">註冊</button>
        
        <div class="divider">
          <span>或</span>
        </div>
        
        <button class="btn btn-line" onclick="handleLineRegister()">
          💬 使用 LINE 註冊
        </button>
      </div>
    </div>
  </div>

  <script>
    // ==================== 設定 ====================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyy23bv2pVdEjvByhFXn6DHfcpexuzOdcLisaj0taWYl6ObV0BEKVJQyp6BbuhopTD6/exec';
    const LIFF_ID = '1656516134-VaGgmaPm'; // 請替換為您的 LIFF ID
    
    // ==================== 初始化 ====================
    window.onload = async function() {
      // 初始化 LIFF
      try {
        await liff.init({ liffId: LIFF_ID });
        console.log('LIFF initialized');
      } catch (error) {
        console.error('LIFF init error:', error);
      }
      
      // 檢查是否已登入
      const token = localStorage.getItem('token');
      if (token) {
        // 已登入，跳轉到個人資料頁
        window.location.href = '?page=profile';
      }
    };
    
    // ==================== 分頁切換 ====================
    function switchTab(tabName) {
      // 隱藏所有分頁
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // 顯示選中的分頁
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      // 清空提示訊息
      document.querySelectorAll('.alert').forEach(alert => {
        alert.classList.remove('show');
      });
    }
    
    // ==================== 登入欄位切換 ====================
    function toggleLoginFields() {
      const loginType = document.getElementById('loginType').value;
      const emailField = document.getElementById('emailField');
      const phoneField = document.getElementById('phoneField');
      
      if (loginType === 'email') {
        emailField.classList.remove('hidden');
        phoneField.classList.add('hidden');
      } else {
        emailField.classList.add('hidden');
        phoneField.classList.remove('hidden');
      }
    }
    
    // ==================== 註冊欄位切換 ====================
    function toggleRegisterFields() {
      const registerType = document.getElementById('registerType').value;
      const emailField = document.getElementById('registerEmailField');
      const phoneField = document.getElementById('registerPhoneField');
      
      if (registerType === 'email') {
        emailField.classList.remove('hidden');
        phoneField.classList.add('hidden');
      } else {
        emailField.classList.add('hidden');
        phoneField.classList.remove('hidden');
      }
    }
    
    // ==================== 登入處理 ====================
    async function handleLogin() {
      const loginType = document.getElementById('loginType').value;
      const password = document.getElementById('loginPassword').value;
      
      let identifier = '';
      if (loginType === 'email') {
        identifier = document.getElementById('loginEmail').value;
      } else {
        identifier = document.getElementById('loginPhone').value;
      }
      
      if (!identifier || !password) {
        showAlert('loginAlert', '請填寫所有欄位', 'error');
        return;
      }
      
      try {
        const data = {
          action: 'login',
          type: loginType,
          identifier: identifier,
          password: password
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          showAlert('loginAlert', '登入成功！', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert('loginAlert', result.error || '登入失敗', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('loginAlert', '登入失敗，請稍後再試', 'error');
      }
    }
    
    // ==================== LINE 登入 ====================
    async function handleLineLogin() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        const profile = await liff.getProfile();
        
        const data = {
          action: 'line-login',
          lineUserId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          showAlert('loginAlert', 'LINE 登入成功！', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert('loginAlert', result.error || 'LINE 登入失敗', 'error');
        }
      } catch (error) {
        console.error('LINE login error:', error);
        showAlert('loginAlert', 'LINE 登入失敗', 'error');
      }
    }
    
    // ==================== 註冊處理 ====================
    async function handleRegister() {
      const registerType = document.getElementById('registerType').value;
      const fullName = document.getElementById('registerName').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      
      let identifier = '';
      if (registerType === 'email') {
        identifier = document.getElementById('registerEmail').value;
      } else {
        identifier = document.getElementById('registerPhone').value;
      }
      
      if (!fullName || !identifier || !password || !passwordConfirm) {
        showAlert('registerAlert', '請填寫所有欄位', 'error');
        return;
      }
      
      if (password !== passwordConfirm) {
        showAlert('registerAlert', '密碼與確認密碼不一致', 'error');
        return;
      }
      
      if (password.length < 8) {
        showAlert('registerAlert', '密碼至少需要8個字元', 'error');
        return;
      }
      
      try {
        const data = {
          action: 'register',
          type: registerType,
          fullName: fullName,
          identifier: identifier,
          password: password
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('registerAlert', '註冊成功！請登入', 'success');
          
          setTimeout(() => {
            switchTab('login');
            // 清空表單
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPhone').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerPasswordConfirm').value = '';
          }, 2000);
        } else {
          showAlert('registerAlert', result.error || '註冊失敗', 'error');
        }
      } catch (error) {
        console.error('Register error:', error);
        showAlert('registerAlert', '註冊失敗，請稍後再試', 'error');
      }
    }
    
    // ==================== LINE 註冊 ====================
    async function handleLineRegister() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        const profile = await liff.getProfile();
        
        const data = {
          action: 'line-register',
          lineUserId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          showAlert('registerAlert', 'LINE 註冊成功！', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert('registerAlert', result.error || 'LINE 註冊失敗', 'error');
        }
      } catch (error) {
        console.error('LINE register error:', error);
        showAlert('registerAlert', 'LINE 註冊失敗', 'error');
      }
    }
    
    // ==================== 顯示提示訊息 ====================
    function showAlert(elementId, message, type) {
      const alert = document.getElementById(elementId);
      alert.className = `alert alert-${type} show`;
      alert.textContent = message;
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }
  </script>
</body>
</html>
