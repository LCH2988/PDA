<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名系統</title>

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Tailwind 自定義樣式 */
    @layer components {
      .nav-btn {
        @apply px-4 py-2 rounded-lg hover: bg-gray-700 transition-colors;
      }

      .btn {
        @apply px-4 py-2 rounded-md font-medium transition-colors;
      }

      .btn-primary {
        @apply bg-green-500 text-white hover: bg-green-600;
      }

      .btn-secondary {
        @apply bg-gray-300 hover: bg-gray-400;
      }

      .form-input {
        @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm;
      }

      .form-label {
        @apply block text-sm font-medium text-gray-700;
      }

      .card {
        @apply bg-white rounded-lg shadow-md p-4;
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Loading 指示器 -->
  <div id="loadingIndicator"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-white"></div>
  </div>

  <!-- 登入頁面 -->
  <div id="loginPage" class="hidden min-h-screen flex items-center justify-center">
    <button id="loginButton" class="btn btn-primary text-lg">
      使用 LINE 登入
    </button>
  </div>

  <!-- 主要內容 -->
  <div id="mainContent" class="hidden">
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">活動報名系統</h1>
        <div class="flex items-center space-x-4">
          <button id="navActivities" class="nav-btn">活動列表</button>
          <button id="navRegistrations" class="nav-btn">我的報名</button>
          <button id="navAdmin" class="nav-btn hidden">管理面板</button>
          <div class="flex items-center space-x-2">
            <img id="userAvatar" class="w-8 h-8 rounded-full" src="" alt="用戶頭像">
            <span id="userName"></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <!-- 活動列表 -->
      <section id="activitiesSection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">活動列表</h2>
        <div id="activitiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>

      <!-- 報名記錄 -->
      <section id="registrationsSection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">我的報名記錄</h2>
        <div id="registrationsList" class="space-y-4"></div>
      </section>

      <!-- 管理面板 -->
      <section id="adminSection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">管理面板</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="card">
            <h3 class="text-xl font-bold mb-4">活動管理</h3>
            <button id="createActivityBtn" class="btn btn-primary">新增活動</button>
          </div>
          <div class="card">
            <h3 class="text-xl font-bold mb-4">報名統計</h3>
            <div id="statisticsContent"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 報名表單對話框 -->
  <div id="registrationModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg max-w-md w-full">
      <h3 class="text-xl font-bold mb-4">活動報名</h3>
      <form id="registrationForm" class="space-y-4">
        <input type="hidden" id="activityId">
        <div>
          <label for="name" class="form-label">姓名</label>
          <input type="text" id="name" required class="form-input">
        </div>
        <div>
          <label for="phone" class="form-label">電話</label>
          <input type="tel" id="phone" required class="form-input">
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" required class="form-input">
        </div>
        <div>
          <label for="note" class="form-label">備註</label>
          <textarea id="note" class="form-input"></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" class="btn btn-secondary" data-close-modal>取消</button>
          <button type="submit" class="btn btn-primary">確認報名</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 常數定義
    const CONFIG = {
      LIFF_ID: '2001679903-r5VXNe5g',
      API_URL: 'https://script.google.com/macros/s/AKfycbyPfEDyVYmUCMJxPaVrBLZytk8HS03uLovZGTNP1ZDip-EQVtvQCr7QigwKxcq4HIgp/exec'
    };

    // API 服務類
    class APIService {
      constructor(baseUrl) {
        this.baseUrl = baseUrl;
      }

      async request(action, method = 'GET', data = null) {
        try {
          const options = {
            method,
            headers: {
              'Content-Type': 'application/json'
            }
          };

          if (data) {
            if (method === 'GET') {
              action += `&${new URLSearchParams(data)}`;
            } else {
              options.body = JSON.stringify({ action, data });
            }
          }

          const url = `${this.baseUrl}?action=${action}`;
          const response = await fetch(url, options);
          
          if (!response.ok) {
            throw new Error('網路請求失敗');
          }

          return await response.json();
        } catch (error) {
          console.error('API 請求錯誤:', error);
          throw error;
        }
      }

      // API 方法
      async getActivities() {
        return this.request('getActivities');
      }

      async getMyRegistrations(userId) {
        return this.request('getMyRegistrations', 'GET', { userId });
      }

      async register(data) {
        return this.request('register', 'POST', data);
      }

      async cancelRegistration(registrationId) {
        return this.request('cancelRegistration', 'POST', { registrationId });
      }

      async checkAdmin(userId) {
        return this.request('checkAdmin', 'GET', { userId });
      }
    }

    // UI 管理類
    class UIManager {
      constructor() {
        this.sections = {
          login: document.getElementById('loginPage'),
          main: document.getElementById('mainContent'),
          activities: document.getElementById('activitiesSection'),
          registrations: document.getElementById('registrationsSection'),
          admin: document.getElementById('adminSection')
        };
      }

      showLoading(show = true) {
        document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
      }

      showSection(sectionName) {
        Object.entries(this.sections).forEach(([name, element]) => {
          element.classList.toggle('hidden', name !== sectionName);
        });
      }

      updateUserInfo(user) {
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userAvatar').src = user.pictureUrl;
        document.getElementById('navAdmin').classList.toggle('hidden', !user.isAdmin);
      }
    }

    // 應用程式類
    class App {
      constructor() {
        this.api = new APIService(CONFIG.API_URL);
        this.ui = new UIManager();
        this.currentUser = null;
        this.initializeEventListeners();
      }

      async initialize() {
        this.ui.showLoading();
        try {
          await liff.init({ liffId: CONFIG.LIFF_ID });
          if (liff.isLoggedIn()) {
            await this.handleLoggedIn();
          } else {
            this.ui.showSection('login');
          }
        } catch (error) {
          console.error('初始化失敗:', error);
          alert('系統初始化失敗，請重新整理頁面');
        }
        this.ui.showLoading(false);
      }

      async handleLoggedIn() {
  try {
    const profile = await liff.getProfile();
    const { isAdmin } = await this.api.checkAdmin(profile.userId);
    
    this.currentUser = {
      userId: profile.userId,
      displayName: profile.displayName,
      pictureUrl: profile.pictureUrl,
      isAdmin
    };

    // 儲存使用者資料到 Google Sheet
    await this.saveUserData(profile);

    this.ui.updateUserInfo(this.currentUser);
    this.ui.showSection('main');
    await this.loadActivities();
  } catch (error) {
    console.error('獲取用戶資料失敗:', error);
    alert('無法獲取用戶資料，請重新登入');
  }
}

// 新增 saveUserData 方法到 App 類別
async saveUserData(profile) {
  try {
    const userData = {
      userId: profile.userId,
      displayName: profile.displayName,
      pictureUrl: profile.pictureUrl,
      timestamp: new Date().toISOString()
    };

    const response = await fetch(CONFIG.API_URL, {
      method: 'POST',
      body: JSON.stringify(userData),
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const result = await response.json();
    if (!result.success) {
      throw new Error(result.message);
    }
  } catch (err) {
    console.error('儲存使用者資料失敗:', err);
  }
}

      initializeEventListeners() {
        // 導航按鈕事件
        document.getElementById('navActivities').onclick = () => this.loadActivities();
        document.getElementById('navRegistrations').onclick = () => this.loadMyRegistrations();
        document.getElementById('navAdmin').onclick = () => this.loadAdminPanel();
        
        // 登入按鈕事件
        document.getElementById('loginButton').onclick = () => liff.login();

        // 報名表單事件
        document.getElementById('registrationForm').onsubmit = (e) => this.handleRegistration(e);
      }

      // 載入活動列表
      async loadActivities() {
        this.ui.showLoading();
        try {
          const { activities } = await this.api.getActivities();
          const container = document.getElementById('activitiesList');
          container.innerHTML = activities.map(activity => this.createActivityCard(activity)).join('');
          this.ui.showSection('activities');
        } catch (error) {
          console.error('載入活動失敗:', error);
          alert('載入活動列表失敗');
        }
        this.ui.showLoading(false);
      }

      // 建立活動卡片 HTML
      createActivityCard(activity) {
        const isFull = activity.currentParticipants >= activity.maxParticipants;
        return `
          <div class="card">
            <h3 class="text-xl font-bold mb-2">${activity.title}</h3>
            <p class="text-gray-600 mb-2">${activity.description}</p>
            <div class="text-sm text-gray-500">
              <p>日期：${activity.date}</p>
              <p>地點：${activity.location}</p>
              <p>名額：${activity.currentParticipants}/${activity.maxParticipants}</p>
              <p>報名截止：${activity.deadline}</p>
            </div>
            <button onclick="app.showRegistrationModal('${activity.id}')" 
                    class="btn btn-primary mt-4 ${isFull ? 'opacity-50 cursor-not-allowed' : ''}" 
                    ${isFull ? 'disabled' : ''}>
              ${isFull ? '已額滿' : '立即報名'}
            </button>
          </div>
        `;
      }

      // 其他方法...
    }

    // 初始化應用
    const app = new App();
    document.addEventListener('DOMContentLoaded', () => app.initialize());
  </script>
</body>

</html>
