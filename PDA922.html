<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣帕金森協會 - 會員登入</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      min-height: 500px;
    }
    
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    .left-panel p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .right-panel {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-line {
      background: #06C755;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-line:hover {
      background: #05b34c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(6, 199, 85, 0.4);
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      color: #999;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    
    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
    
    .loading {
      display: none;
      text-align: center;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .left-panel {
        padding: 30px 20px;
      }
      
      .left-panel h1 {
        font-size: 24px;
      }
      
      .right-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>🌟 台灣帕金森協會</h1>
      <p>歡迎使用會員系統</p>
      <p style="margin-top: 20px;">我們致力於提供帕金森病友及家屬最完善的支持與服務，透過專業的醫療諮詢、復健指導及病友互助活動，讓每位病友都能獲得最佳的照護品質。</p>
    </div>
    
    <div class="right-panel">
      <div class="login-header">
        <h2>會員登入</h2>
        <p>請使用手機號碼登入或使用 LINE 快速登入</p>
      </div>
      
      <div id="alertBox" class="alert"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" placeholder="請輸入手機號碼" maxlength="10" required>
        </div>
        
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="請輸入密碼" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">登入</button>
      </form>
      
      <div class="divider">
        <span>或</span>
      </div>
      
      <button class="btn btn-line" onclick="lineLogin()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
        </svg>
        使用 LINE 登入
      </button>
      
      <div class="register-link">
        還不是會員？<a href="?page=register">立即註冊</a>
      </div>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #666;">處理中...</p>
      </div>
    </div>
  </div>
  
  <script>
    // ========== 設定區 ==========
    const API_URL = window.location.origin + window.location.pathname;
    const LINE_CHANNEL_ID = '88c75f142d3c00a6dc9fa8f836520846';
    const LINE_CHANNEL_SECRET = '9aUj4TLYyhWFKdzmD0I/0dXet+GaIgVA4EaDXxBhJQT2FK151tCQYINqj0vUsxm+WtLUGFZt3zhiaLoDCFIuFTqM+f1reMQ+LF3Rqo3Ff1LB7uFR70PVs9Ni4ycmbrdX06NhyT6URNtPuECYHLuU/AdB04t89/1O/w1cDnyilFU=';
    const LINE_REDIRECT_URI = API_URL + '?page=callback';
    
    // ========== 一般登入 ==========
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      
      // 驗證手機號碼格式
      if (!/^09\d{8}$/.test(phone)) {
        showAlert('請輸入正確的手機號碼格式（09開頭，共10碼）', 'error');
        return;
      }
      
      // 驗證密碼
      if (password.length < 6) {
        showAlert('密碼至少需要 6 個字元', 'error');
        return;
      }
      
      showLoading(true);
      
      try {
        const response = await fetch(API_URL + '?action=login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // 儲存登入資訊
          localStorage.setItem('session', result.data.session);
          localStorage.setItem('memberId', result.data.memberId);
          localStorage.setItem('memberName', result.data.name);
          
          showAlert('登入成功，即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = API_URL + '?page=dashboard';
          }, 1000);
        } else {
          showAlert(result.message, 'error');
        }
      } catch (error) {
        console.error('登入錯誤:', error);
        showAlert('登入失敗，請稍後再試', 'error');
      } finally {
        showLoading(false);
      }
    });
    
    // ========== LINE 登入 ==========
    function lineLogin() {
      const state = generateRandomString(32);
      const nonce = generateRandomString(32);
      
      sessionStorage.setItem('line_state', state);
      sessionStorage.setItem('line_nonce', nonce);
      
      const authUrl = 'https://access.line.me/oauth2/v2.1/authorize?' +
        'response_type=code' +
        '&client_id=' + LINE_CHANNEL_ID +
        '&redirect_uri=' + encodeURIComponent(LINE_REDIRECT_URI) +
        '&state=' + state +
        '&scope=profile%20openid' +
        '&nonce=' + nonce;
      
      // 開啟 LINE 登入視窗
      const width = 500;
      const height = 600;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      
      window.open(
        authUrl,
        'LINE Login',
        `width=${width},height=${height},left=${left},top=${top}`
      );
    }
    
    // 監聽 LINE 登入回調
    window.addEventListener('message', async (event) => {
      if (event.data.type === 'LINE_LOGIN_SUCCESS') {
        const code = event.data.code;
        
        showLoading(true);
        
        try {
          // 取得 Access Token
          const tokenResponse = await fetch('https://api.line.me/oauth2/v2.1/token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
              grant_type: 'authorization_code',
              code: code,
              redirect_uri: LINE_REDIRECT_URI,
              client_id: LINE_CHANNEL_ID,
              client_secret: LINE_CHANNEL_SECRET
            })
          });
          
          const tokenData = await tokenResponse.json();
          
          if (tokenData.access_token) {
            // 取得使用者資料
            const profileResponse = await fetch('https://api.line.me/v2/profile', {
              headers: {
                'Authorization': 'Bearer ' + tokenData.access_token
              }
            });
            
            const profile = await profileResponse.json();
            
            // 呼叫後端 LINE 登入 API
            const loginResponse = await fetch(API_URL + '?action=lineLogin', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                lineUserId: profile.userId,
                displayName: profile.displayName,
                pictureUrl: profile.pictureUrl
              })
            });
            
            const result = await loginResponse.json();
            
            if (result.success) {
              if (result.data.requiresRegistration) {
                // 需要完成註冊
                sessionStorage.setItem('lineUserId', result.data.lineUserId);
                sessionStorage.setItem('lineDisplayName', result.data.displayName);
                sessionStorage.setItem('linePictureUrl', result.data.pictureUrl || '');
                
                window.location.href = API_URL + '?page=register&from=line';
              } else {
                // 登入成功
                localStorage.setItem('session', result.data.session);
                localStorage.setItem('memberId', result.data.memberId);
                localStorage.setItem('memberName', result.data.name);
                
                showAlert('登入成功，即將跳轉...', 'success');
                
                setTimeout(() => {
                  window.location.href = API_URL + '?page=dashboard';
                }, 1000);
              }
            } else {
              showAlert(result.message, 'error');
            }
          } else {
            showAlert('LINE 登入失敗', 'error');
          }
        } catch (error) {
          console.error('LINE Login Error:', error);
          showAlert('LINE 登入失敗，請稍後再試', 'error');
        } finally {
          showLoading(false);
        }
      }
    });
    
    // ========== 輔助函數 ==========
    
    // 顯示提示訊息
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = 'alert alert-' + type + ' show';
      alertBox.textContent = message;
      
      setTimeout(() => {
        alertBox.className = 'alert';
      }, 5000);
    }
    
    // 顯示/隱藏載入動畫
    function showLoading(show) {
      const loading = document.getElementById('loading');
      const loginBtn = document.getElementById('loginBtn');
      
      if (show) {
        loading.style.display = 'block';
        loginBtn.disabled = true;
      } else {
        loading.style.display = 'none';
        loginBtn.disabled = false;
      }
    }
    
    // 產生隨機字串
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    // 檢查是否已登入
    window.addEventListener('DOMContentLoaded', () => {
      const session = localStorage.getItem('session');
      if (session) {
        window.location.href = API_URL + '?page=dashboard';
      }
    });
  </script>
</body>
</html>
