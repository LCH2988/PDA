<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森病友會員系統</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .tabs {
      display: flex;
      background: #f8f9fa;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .tab:hover {
      background: #e9ecef;
    }
    
    .tab.active {
      background: white;
      border-bottom-color: #667eea;
      color: #667eea;
    }
    
    .content {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .form-group small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 15px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-line {
      background: #06C755;
      color: white;
    }
    
    .btn-line:hover {
      background: #05b04b;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .loading {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>🏥 帕金森病友會</h1>
        <p>會員登入 / 註冊系統</p>
      </div>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">登入</div>
        <div class="tab" onclick="switchTab('register')">註冊</div>
      </div>
      
      <div class="content">
        <div id="alertBox" class="alert"></div>
        
        <!-- 登入表單 -->
        <div id="loginForm">
          <div class="form-group">
            <label>登入方式</label>
            <select id="loginType" onchange="toggleLoginFields()">
              <option value="email">電子郵件</option>
              <option value="phone">電話號碼</option>
            </select>
          </div>
          
          <div class="form-group" id="loginEmailGroup">
            <label>電子郵件</label>
            <input type="email" id="loginEmail" placeholder="your@email.com">
          </div>
          
          <div class="form-group hidden" id="loginPhoneGroup">
            <label>電話號碼</label>
            <input type="tel" id="loginPhone" placeholder="+886912345678">
            <small style="color: #666;">請使用國際格式，例如：+886912345678</small>
          </div>
          
          <div class="form-group">
            <label>密碼</label>
            <input type="password" id="loginPassword" placeholder="請輸入密碼">
          </div>
          
          <button class="btn btn-primary" onclick="handleLogin()">
            <span id="loginBtnText">登入</span>
            <span id="loginLoading" class="loading hidden"></span>
          </button>
          
          <div class="divider"><span>或</span></div>
          
          <button class="btn btn-line" onclick="handleLineLogin()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
            </svg>
            使用 LINE 登入
          </button>
        </div>
        
        <!-- 註冊表單 -->
        <div id="registerForm" class="hidden">
          <div class="form-group">
            <label>註冊方式</label>
            <select id="registerType" onchange="toggleRegisterFields()">
              <option value="email">電子郵件</option>
              <option value="phone">電話號碼</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>姓名 *</label>
            <input type="text" id="registerName" placeholder="請輸入您的姓名">
          </div>
          
          <div class="form-group" id="registerEmailGroup">
            <label>電子郵件 *</label>
            <input type="email" id="registerEmail" placeholder="your@email.com">
          </div>
          
          <div class="form-group hidden" id="registerPhoneGroup">
            <label>電話號碼 *</label>
            <input type="tel" id="registerPhone" placeholder="+886912345678">
            <small style="color: #666;">請使用國際格式，例如：+886912345678</small>
          </div>
          
          <div class="form-group">
            <label>密碼 *</label>
            <input type="password" id="registerPassword" placeholder="至少8個字元">
          </div>
          
          <div class="form-group">
            <label>確認密碼 *</label>
            <input type="password" id="registerPasswordConfirm" placeholder="再次輸入密碼">
          </div>
          
          <button class="btn btn-primary" onclick="handleRegister()">
            <span id="registerBtnText">註冊</span>
            <span id="registerLoading" class="loading hidden"></span>
          </button>
          
          <div class="divider"><span>或</span></div>
          
          <button class="btn btn-line" onclick="handleLineLogin()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
            </svg>
            使用 LINE 註冊
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 設定值
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyy23bv2pVdEjvByhFXn6DHfcpexuzOdcLisaj0taWYl6ObV0BEKVJQyp6BbuhopTD6/exec'; // 請替換為您的 Web App URL
    const LIFF_ID = '1656516134-VaGgmaPm'; // 請替換為您的 LIFF ID
    
    // 初始化
    window.onload = function() {
      // 初始化 LIFF
      initializeLiff();
    };
    
    // 初始化 LIFF
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        console.log('LIFF initialized');
      } catch (error) {
        console.error('LIFF initialization failed', error);
      }
    }
    
    // 切換分頁
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
      }
      
      hideAlert();
    }
    
    // 切換登入欄位
    function toggleLoginFields() {
      const type = document.getElementById('loginType').value;
      const emailGroup = document.getElementById('loginEmailGroup');
      const phoneGroup = document.getElementById('loginPhoneGroup');
      
      if (type === 'email') {
        emailGroup.classList.remove('hidden');
        phoneGroup.classList.add('hidden');
      } else {
        emailGroup.classList.add('hidden');
        phoneGroup.classList.remove('hidden');
      }
    }
    
    // 切換註冊欄位
    function toggleRegisterFields() {
      const type = document.getElementById('registerType').value;
      const emailGroup = document.getElementById('registerEmailGroup');
      const phoneGroup = document.getElementById('registerPhoneGroup');
      
      if (type === 'email') {
        emailGroup.classList.remove('hidden');
        phoneGroup.classList.add('hidden');
      } else {
        emailGroup.classList.add('hidden');
        phoneGroup.classList.remove('hidden');
      }
    }
    
    // 顯示提示訊息
    function showAlert(message, type = 'info') {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = `alert alert-${type} show`;
      alertBox.textContent = message;
      
      // 5秒後自動隱藏
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }
    
    // 隱藏提示訊息
    function hideAlert() {
      const alertBox = document.getElementById('alertBox');
      alertBox.classList.remove('show');
    }
    
    // 處理登入
    async function handleLogin() {
      const type = document.getElementById('loginType').value;
      const password = document.getElementById('loginPassword').value;
      
      let identifier, action;
      
      if (type === 'email') {
        identifier = document.getElementById('loginEmail').value;
        action = 'login-email';
        
        if (!identifier || !password) {
          showAlert('請輸入電子郵件和密碼', 'error');
          return;
        }
      } else {
        identifier = document.getElementById('loginPhone').value;
        action = 'login-phone';
        
        if (!identifier || !password) {
          showAlert('請輸入電話號碼和密碼', 'error');
          return;
        }
      }
      
 // 顯示載入中
      document.getElementById('loginBtnText').classList.add('hidden');
      document.getElementById('loginLoading').classList.remove('hidden');
      
      try {
        const data = {
          action: action,
          [type]: identifier,
          password: password
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert

        if (result.success) {
          showAlert('登入成功！', 'success');
          
          // 儲存 Token 和會員資料
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          
          // 跳轉到個人資料頁面
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert(result.error || '登入失敗', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('登入失敗，請稍後再試', 'error');
      } finally {
        // 隱藏載入中
        document.getElementById('loginBtnText').classList.remove('hidden');
        document.getElementById('loginLoading').classList.add('hidden');
      }
    }
    
    // 處理註冊
    async function handleRegister() {
      const type = document.getElementById('registerType').value;
      const fullName = document.getElementById('registerName').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      
      // 驗證必填欄位
      if (!fullName) {
        showAlert('請輸入姓名', 'error');
        return;
      }
      
      if (!password) {
        showAlert('請輸入密碼', 'error');
        return;
      }
      
      if (password.length < 8) {
        showAlert('密碼至少需要8個字元', 'error');
        return;
      }
      
      if (password !== passwordConfirm) {
        showAlert('密碼與確認密碼不一致', 'error');
        return;
      }
      
      let identifier, action;
      
      if (type === 'email') {
        identifier = document.getElementById('registerEmail').value;
        action = 'register-email';
        
        if (!identifier) {
          showAlert('請輸入電子郵件', 'error');
          return;
        }
        
        // 驗證電子郵件格式
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(identifier)) {
          showAlert('電子郵件格式不正確', 'error');
          return;
        }
      } else {
        identifier = document.getElementById('registerPhone').value;
        action = 'register-phone';
        
        if (!identifier) {
          showAlert('請輸入電話號碼', 'error');
          return;
        }
      }
      
      // 顯示載入中
      document.getElementById('registerBtnText').classList.add('hidden');
      document.getElementById('registerLoading').classList.remove('hidden');
      
      try {
        const data = {
          action: action,
          fullName: fullName,
          [type]: identifier,
          password: password
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('註冊成功！正在跳轉...', 'success');
          
          // 儲存 Token 和會員資料
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          
          // 跳轉到個人資料頁面
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert(result.error || '註冊失敗', 'error');
        }
      } catch (error) {
        console.error('Register error:', error);
        showAlert('註冊失敗，請稍後再試', 'error');
      } finally {
        // 隱藏載入中
        document.getElementById('registerBtnText').classList.remove('hidden');
        document.getElementById('registerLoading').classList.add('hidden');
      }
    }
    
    // 處理 LINE 登入
    async function handleLineLogin() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        // 取得 Access Token
        const accessToken = liff.getAccessToken();
        
        if (!accessToken) {
          showAlert('無法取得 LINE Access Token', 'error');
          return;
        }
        
        showAlert('正在使用 LINE 登入...', 'info');
        
        const data = {
          action: 'register-line',
          accessToken: accessToken
        };
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('登入成功！', 'success');
          
          // 儲存 Token 和會員資料
          localStorage.setItem('token', result.token);
          localStorage.setItem('member', JSON.stringify(result.member));
          
          // 跳轉到個人資料頁面
          setTimeout(() => {
            window.location.href = '?page=profile';
          }, 1000);
        } else {
          showAlert(result.error || 'LINE 登入失敗', 'error');
        }
      } catch (error) {
        console.error('LINE login error:', error);
        showAlert('LINE 登入失敗', 'error');
      }
    }
    
    // Enter 鍵登入
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        if (!loginForm.classList.contains('hidden')) {
          handleLogin();
        } else if (!registerForm.classList.contains('hidden')) {
          handleRegister();
        }
      }
    });
  </script>
</body>
