<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名 - 活動報名系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">活動報名系統</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="events.html">活動列表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">個人資料</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-events.html">我的活動</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="eventTitle">活動報名</h5>
            <div id="eventDetails" class="mb-4">
              <!-- 活動詳細資訊將由 JavaScript 填充 -->
            </div>
            
            <form id="registrationForm">
              <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" readonly>
              </div>
              
              <div class="mb-3">
                <label class="form-label">用餐習慣</label>
                <input type="text" class="form-control" id="diet" readonly>
              </div>
              
              <div id="customFields">
                <!-- 自定義欄位將由 JavaScript 動態產生 -->
              </div>
              
              <div class="mb-3">
                <label for="notes" class="form-label">備註</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">確認報名</button>
              <a href="events.html" class="btn btn-secondary">取消</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="js/liff-init.js"></script>
  <script src="js/registration.js"></script>
</body>
</html>
