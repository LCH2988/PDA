<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --line-green: #00B900;
            --line-green-dark: #009900;
        }

        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1.25rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .profile-card {
            background: linear-gradient(145deg, var(--line-green), var(--line-green-dark));
            color: white;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            object-fit: cover;
        }

        .form-control, .form-select {
            font-size: 1.25rem;
            padding: 0.75rem;
            height: 3.5rem;
        }

        .btn-primary {
            background-color: var(--line-green);
            border-color: var(--line-green);
            font-size: 1.25rem;
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background-color: var(--line-green-dark);
            border-color: var(--line-green-dark);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .form-error {
            color: #dc3545;
            font-size: 1rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <div class="container py-4">
        <div class="card profile-card mb-4">
            <div class="card-body text-center">
                <img id="userAvatar" src="https://via.placeholder.com/150" alt="個人頭像" class="profile-image">
                <h4 id="userName" class="mb-2">載入中...</h4>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">個人資料</h5>
                <form id="profileForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">真實姓名 *</label>
                            <input type="text" class="form-control" name="realName" required>
                            <div class="form-error">請輸入真實姓名</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">手機號碼 *</label>
                            <input type="tel" class="form-control" name="phone" 
                                   pattern="^09\d{8}$" required>
                            <div class="form-error">請輸入有效的手機號碼</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">電子信箱 *</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="form-error">請輸入有效的電子信箱</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control" name="birthday">
                        </div>

                        <div class="col-12">
                            <label class="form-label">飲食習慣</label>
                            <select class="form-select" name="dietary">
                                <option value="">請選擇</option>
                                <option value="normal">一般</option>
                                <option value="vegetarian">素食</option>
                                <option value="halal">清真</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            更新資料
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
    async function initializeLiff() {
        try {
            await liff.init({ liffId: "2001679903-r5VXNe5g" }); // 替換成您的 LIFF ID
            
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            // 獲取用戶資料
            const profile = await liff.getProfile();
            
            // 更新頭像和名稱
            document.getElementById('userAvatar').src = profile.pictureUrl;
            document.getElementById('userName').textContent = profile.displayName;

            // 如果有需要，可以預填表單
            const form = document.getElementById('profileForm');
            if (profile.email) {
                form.querySelector('[name="email"]').value = profile.email;
            }

        } catch (error) {
            console.error('LIFF 初始化失敗:', error);
            Swal.fire({
                icon: 'error',
                title: '初始化失敗',
                text: '請重新整理頁面後再試',
                confirmButtonColor: '#00B900'
            });
        }
    }

    // 表單驗證
    function validateForm(form) {
        let isValid = true;
        const inputs = form.querySelectorAll('input[required], input[pattern]');
        
        inputs.forEach(input => {
            const errorDiv = input.nextElementSibling;
            let fieldValid = true;
            
            if (input.required && !input.value) {
                fieldValid = false;
            } else if (input.pattern && !new RegExp(input.pattern).test(input.value)) {
                fieldValid = false;
            }
            
            input.classList.toggle('is-invalid', !fieldValid);
            if (errorDiv?.classList.contains('form-error')) {
                errorDiv.classList.toggle('visible', !fieldValid);
            }
            
            isValid = isValid && fieldValid;
        });
        
        return isValid;
    }

    // 表單提交處理
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!validateForm(e.target)) {
            return;
        }

        try {
            document.getElementById('loadingOverlay').classList.add('active');
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // 這裡添加您的表單提交邏輯
            // 例如發送到後端 API
            
            await Swal.fire({
                icon: 'success',
                title: '更新成功',
                text: '您的個人資料已更新',
                confirmButtonColor: '#00B900'
            });
            
        } catch (error) {
            console.error('更新失敗:', error);
            await Swal.fire({
                icon: 'error',
                title: '更新失敗',
                text: '請稍後再試',
                confirmButtonColor: '#00B900'
            });
        } finally {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
    });

    // 初始化應用
    window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
