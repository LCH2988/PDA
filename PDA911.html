<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <style>
        :root {
            --line-green: #00B900;
            --line-green-dark: #009900;
        }

        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1.25rem; /* 增大基础字体大小 */
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .profile-card {
            background: linear-gradient(145deg, var(--line-green), var(--line-green-dark));
            color: white;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            object-fit: cover;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            font-size: 1.25rem; /* 增大输入框文字大小 */
            padding: 0.75rem;
        }

        .form-select {
            font-size: 1.25rem; /* 增大选择框文字大小 */
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: var(--line-green);
            border-color: var(--line-green);
            font-size: 1.25rem; /* 增大按钮文字大小 */
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background-color: var(--line-green-dark);
            border-color: var(--line-green-dark);
        }

        /* 提高可点击元素的大小 */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            height: 3.5rem;
        }

        label {
            font-size: 1.25rem;
        }

        h4, h5 {
            font-size: 1.75rem;
        }

        p {
            font-size: 1.25rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .form-error {
            color: #dc3545;
            font-size: 1rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        /* 手动初始化按钮样式 */
        .init-button {
            margin-bottom: 20px;
            font-size: 1.25rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <div class="container py-4">
        <!-- 手动初始化按钮 -->
        <div class="text-center">
            <button id="initButton" class="btn btn-primary init-button">開始使用</button>
        </div>

        <div class="card profile-card mb-4">
            <div class="card-body text-center">
                <img id="userAvatar" src="https://via.placeholder.com/150" alt="個人頭像" class="profile-image">
                <h4 id="userName" class="mb-2">請點擊「開始使用」按鈕</h4>
                <p id="userStats" class="mb-0 opacity-75">登入次數: --</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">個人資料</h5>
                <form id="profileForm" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">真實姓名 *</label>
                            <input type="text" class="form-control" name="realName" required>
                            <div class="form-error">請輸入真實姓名</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">手機號碼 *</label>
                            <input type="tel" class="form-control" name="phone" 
                                   pattern="^09\d{8}$" required>
                            <div class="form-error">請輸入有效的手機號碼</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">電子信箱 *</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="form-error">請輸入有效的電子信箱</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control" name="birthday">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">身分證字號</label>
                            <input type="text" class="form-control" name="idNumber" 
                                   pattern="^[A-Z][12]\d{8}$">
                            <div class="form-error">請輸入有效的身分證字號</div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">飲食習慣</label>
                            <select class="form-select" name="dietary">
                                <option value="">請選擇</option>
                                <option value="normal">一般</option>
                                <option value="vegetarian">素食</option>
                                <option value="halal">清真</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            更新資料
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入 LIFF SDK 和 SweetAlert 及自定义脚本 -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
    // 配置
    const CONFIG = {
        LIFF_ID: '2001679903-r5VXNe5g', // 请替换为您的 LIFF ID
        API_URL: 'https://script.google.com/macros/s/AKfycbwGeT5T4Ke06rpynVA9JQDhLsRL9-Q75kzegmP889Jxln8YiASR4Wjqu9WYQJwpkIXw/exec', // 请替换为您的後端 API 網址
        DEBUG: true
    };

    // 应用状态管理
    const AppState = {
        userId: null,
        csrfToken: null,
        profile: null
    };

    // UI 管理
    const UI = {
        elements: {
            loading: document.getElementById('loadingOverlay'),
            avatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            userStats: document.getElementById('userStats'),
            form: document.getElementById('profileForm')
        },

        setLoading(show) {
            this.elements.loading.classList.toggle('active', show);
        },

        updateProfile(profile) {
            this.elements.avatar.src = profile.pictureUrl || 'https://via.placeholder.com/150';
            this.elements.userName.textContent = profile.displayName || '未知用戶';
            this.elements.userStats.textContent = `登入次數: ${profile.loginCount || 0}`;

            // 更新表單
            const form = this.elements.form;
            Object.entries(profile).forEach(([key, value]) => {
                const input = form.elements[key];
                if (input && value) {
                    input.value = value;
                }
            });
        },

        async showAlert(options) {
            return Swal.fire({
                confirmButtonColor: '#00B900',
                ...options
            });
        }
    };

    // API 服務
    const ApiService = {
        async request(action, data = {}) {
            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action,
                        csrfToken: AppState.csrfToken,
                        ...data
                    })
                });

                if (!response.ok) {
                    throw new Error('網路請求失敗');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || '請求失敗');
                }

                return result;
            } catch (error) {
                console.error(`API ${action} 失敗:`, error);
                throw error;
            }
        },

        recordLogin: (data) => ApiService.request('recordLogin', data),
        getUserProfile: () => ApiService.request('getUserProfile', { userId: AppState.userId }),
        updateProfile: (data) => ApiService.request('updateProfile', { ...data, userId: AppState.userId })
    };

    // 表單驗證
    const FormValidator = {
        patterns: {
            phone: /^09\d{8}$/,
            email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
            idNumber: /^[A-Z][12]\d{8}$/
        },

        validateField(input) {
            const errorDiv = input.nextElementSibling;
            let isValid = true;
            let errorMessage = '';

            if (input.required && !input.value) {
                isValid = false;
                errorMessage = '此欄位為必填';
            } else if (input.pattern && !new RegExp(input.pattern).test(input.value)) {
                isValid = false;
                errorMessage = '格式不正確';
            }

            input.classList.toggle('is-invalid', !isValid);
            if (errorDiv?.classList.contains('form-error')) {
                errorDiv.classList.toggle('visible', !isValid);
                errorDiv.textContent = errorMessage;
            }

            return isValid;
        },

        validateForm(form) {
            const requiredInputs = form.querySelectorAll('input[required], input[pattern], select[required]');
            return Array.from(requiredInputs).every(input => this.validateField(input));
        },

        setupValidation(form) {
            const inputs = form.querySelectorAll('input[required], input[pattern], select[required]');
            inputs.forEach(input => {
                input.addEventListener('input', () => this.validateField(input));
                input.addEventListener('blur', () => this.validateField(input));
            });
        }
    };

    // 初始化應用（改为手动触发）
    async function initializeApp() {
        try {
            UI.setLoading(true);

            await liff.init({ liffId: CONFIG.LIFF_ID });
            
            if (!liff.isLoggedIn()) {
                await liff.login();
                return;
            }

            const profile = await liff.getProfile();
            AppState.userId = profile.userId;

            const loginResult = await ApiService.recordLogin({
                userId: profile.userId,
                displayName: profile.displayName,
                pictureUrl: profile.pictureUrl,
                statusMessage: profile.statusMessage,
                os: liff.getOS(),
                language: liff.getLanguage(),
                version: liff.getVersion(),
                lineVersion: liff.getLineVersion(),
                isInClient: liff.isInClient(),
                userAgent: navigator.userAgent,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height
            });

            AppState.csrfToken = loginResult.csrfToken;

            const userProfile = await ApiService.getUserProfile();
            AppState.profile = userProfile.profile;

            UI.updateProfile(AppState.profile);
            FormValidator.setupValidation(UI.elements.form);

        } catch (error) {
            console.error('初始化失敗:', error);
            await UI.showAlert({
                icon: 'error',
                title: '初始化失敗',
                text: CONFIG.DEBUG ? error.message : '請重新整理頁面後再試'
            });
        } finally {
            UI.setLoading(false);
        }
    }

    // 表單提交處理
    async function handleFormSubmit(event) {
        event.preventDefault();

        if (!FormValidator.validateForm(event.target)) {
            return;
        }

        try {
            UI.setLoading(true);

            const formData = new FormData(event.target);
            const profileData = Object.fromEntries(formData.entries());

            await ApiService.updateProfile(profileData);
            
            await UI.showAlert({
                icon: 'success',
                title: '更新成功',
                text: '您的個人資料已更新'
            });

        } catch (error) {
            console.error('更新失敗:', error);
            await UI.showAlert({
                icon: 'error',
                title: '更新失敗',
                text: CONFIG.DEBUG ? error.message : '請稍後再試'
            });
        } finally {
            UI.setLoading(false);
        }
    }

    // 事件監聽
    UI.elements.form.addEventListener('submit', handleFormSubmit);
    // 移除自动初始化，添加按钮点击事件
    document.getElementById('initButton').addEventListener('click', initializeApp);
    </script>
</body>
</html>
