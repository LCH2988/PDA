<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container p {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }

        .event-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .profile-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 9999;
            color: white;
        }

        .success-message {
            background-color: #28a745;
        }

        .error-message {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 載入中動畫 -->
    <div id="loading-spinner" class="loading-container" style="display: none;">
        <div class="spinner"></div>
        <p>載入中...</p>
    </div>

    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">活動報名系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="homeLink">活動列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="myEventsLink">我的活動</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileLink">個人資料</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <div class="container mt-4">
        <!-- 活動列表 -->
        <div id="eventList" class="row g-4"></div>

        <!-- 我的活動列表 -->
        <div id="myEventsList" class="d-none">
            <h2 class="mb-4">我的活動</h2>
            <div class="row g-4"></div>
        </div>

        <!-- 個人資料區 -->
        <div id="profileSection" class="d-none">
            <h2 class="mb-4">個人資料</h2>
            <div class="profile-section">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="userImage" src="" alt="個人照片" class="profile-image mb-3">
                        <h4 id="userName" class="mb-3"></h4>
                    </div>
                    <div class="col-md-8">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phone" 
                                       pattern="[0-9]{10}" title="請輸入10位數字的手機號碼" required>
                            </div>
                            <div class="mb-3">
                                <label for="dietaryPreference" class="form-label">飲食偏好</label>
                                <select class="form-select" id="dietaryPreference">
                                    <option value="無特殊要求">無特殊要求</option>
                                    <option value="素食">素食</option>
                                    <option value="純素">純素</option>
                                    <option value="不吃牛">不吃牛</option>
                                    <option value="不吃豬">不吃豬</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">儲存資料</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 應用程式邏輯 -->
    <script>

// 全域變數
let userProfile = null;
const GAS_URL = 'https://script.google.com/macros/s/AKfycbz4JwTl48qw3ieHW3gLuUwXs5Ftuw5PzI6BDLapJWsTkaPVae2eNsLvvvKLoT44sq1E/exec';

// LIFF 初始化和登入處理
async function initializeLiff() {
    try {
        showLoading();
        await liff.init({ liffId: "2001679903-r5VXNe5g" });

        // 檢查是否已登入
        if (!liff.isLoggedIn()) {
            await liff.login();
            return;
        }

        // 獲取用戶資料
        userProfile = await liff.getProfile();
        
        // 儲存或更新用戶基本資料
        await saveUserBasicInfo();
        
        // 載入頁面內容
        await Promise.all([
            loadEvents(),
            loadUserData()
        ]);
        
        setupEventListeners();
        showSection('eventList'); // 直接顯示活動列表
        hideLoading();
        
    } catch (error) {
        console.error('LIFF 初始化失敗:', error);
        showError('初始化失敗，請重新整理頁面');
        hideLoading();
    }
}

// 儲存用戶基本資料
async function saveUserBasicInfo() {
    if (!userProfile) return;

    try {
        const response = await fetch(GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                action: 'updateProfile',
                userId: userProfile.userId,
                lineName: userProfile.displayName,
                fullName: userProfile.displayName, // 預設使用 LINE 名稱
                phone: '', // 預設空值
                dietaryPreference: '無特殊要求' // 預設值
            })
        });

        const result = await response.json();
        if (!result.success) {
            throw new Error(result.error || '無法儲存用戶資料');
        }

    } catch (error) {
        console.error('儲存用戶基本資料失敗:', error);
        // 這裡我們不要阻止程式繼續執行，只記錄錯誤
    }
}

// 修改載入用戶資料函數
async function loadUserData() {
    if (!userProfile) return;

    try {
        document.getElementById('userImage').src = userProfile.pictureUrl || '';
        document.getElementById('userName').textContent = userProfile.displayName || '';

        const response = await fetch(`${GAS_URL}?action=getUserProfile&userId=${userProfile.userId}`);
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '無法載入使用者資料');
        }

        const userData = result.data;
        if (userData) {
            document.getElementById('fullName').value = userData['姓名'] || userProfile.displayName;
            document.getElementById('phone').value = userData['電話'] || '';
            document.getElementById('dietaryPreference').value = userData['飲食偏好'] || '無特殊要求';
        }
    } catch (error) {
        console.error('載入使用者資料失敗:', error);
        // 如果載入失敗，使用 LINE 個人資料作為預設值
        document.getElementById('fullName').value = userProfile.displayName;
        document.getElementById('phone').value = '';
        document.getElementById('dietaryPreference').value = '無特殊要求';
    }
}

// 修改 loadEvents 函數
async function loadEvents() {
    try {
        showLoading();
        const response = await fetch(`${GAS_URL}?action=getEvents`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '無法載入活動列表');
        }
        
        if (!Array.isArray(result.data)) {
            throw new Error('活動資料格式錯誤');
        }
        
        displayEvents(result.data);
    } catch (error) {
        console.error('載入活動列表失敗:', error);
        showError(error.message || '無法載入活動列表');
    } finally {
        hideLoading();
    }
}


        // 載入我的活動
        async function loadMyEvents() {
            try {
                showLoading();
                const response = await fetch(`${GAS_URL}?action=getMyEvents&userId=${userProfile.userId}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                displayMyEvents(result.data);
                showSection('myEventsList');
            } catch (error) {
                console.error('載入我的活動失敗:', error);
                showError('無法載入我的活動');
            } finally {
                hideLoading();
            }
        }

        // 更新個人資料
        async function updateProfile(e) {
            e.preventDefault();
            
            try {
                showLoading();
                const formData = {
                    action: 'updateProfile',
                    userId: userProfile.userId,
                    lineName: userProfile.displayName,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    dietaryPreference: document.getElementById('dietaryPreference').value
                };

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error);
                }

                showSuccess('資料更新成功！');
            } catch (error) {
                console.error('更新個人資料失敗:', error);
                showError('更新失敗：' + error.message);
            } finally {
                hideLoading();
            }
        }

        

        // 報名活動
        async function registerEvent(eventId) {
            try {
                showLoading();
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        eventId,
                        userId: userProfile.userId,
                        fullName: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value,
                        dietaryPreference: document.getElementById('dietaryPreference').value
                    })
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error);
                }

                showSuccess('報名成功！');
                await loadEvents();
            } catch (error) {
                console.error('報名失敗:', error);
                showError('報名失敗：' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 顯示活動列表
        function displayEvents(events) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            events.forEach(event => {
                const card = createEventCard(event);
                eventList.appendChild(card);
            });
        }

        // 顯示我的活動
        function displayMyEvents(events) {
            const myEventsList = document.querySelector('#myEventsList .row');
            myEventsList.innerHTML = '';

            if (events.length === 0) {
                myEventsList.innerHTML = '<div class="col"><p class="text-center">尚未報名任何活動</p></div>';
                return;
            }

            events.forEach(event => {
                const card = createEventCard(event);
                myEventsList.appendChild(card);
            });
        }

        // 建立活動卡片
        function createEventCard(event) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            
            const statusClass = getStatusClass(event.狀態);
            
            col.innerHTML = `
                <div class="card h-100 event-card">
                    <div class="status-badge">
                        <span class="badge ${statusClass}">${event.狀態}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${event.活動名稱}</h5>
                        <p class="card-text">${event.描述}</p>
                        <div class="mt-3">
                            <p class="mb-1">
                                <i class="bi bi-calendar"></i> ${formatDate(event.日期)}
                            </p>
                            <p class="mb-1">
                                <i class="bi bi-geo-alt"></i> ${event.地點}
                            </p>
                            <p class="mb-1">
                                <i class="bi bi-people"></i> 
                                已報名 ${event.目前報名數}/${event.容納人數} 人
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" 
                                onclick="registerEvent('${event.ID}')"
                                ${event.狀態 !== '開放報名' ? 'disabled' : ''}>
                            報名活動
                        </button>
                    </div>
                </div>
            `;

            return col;
        }

        // 格式化日期
        function formatDate(date) {
            if (!date) return '';
            const d = new Date(date);
            return d.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 取得狀態對應的 Bootstrap 樣式
        function getStatusClass(status) {
            const statusMap = {
                '開放報名': 'bg-success',
                '準備中': 'bg-warning',
                '報名截止': 'bg-danger',
                '活動結束': 'bg-secondary',
                '已取消': 'bg-dark'
            };
            return statusMap[status] || 'bg-secondary';
        }

        // 設定事件監聽器
        function setupEventListeners() {
            document.getElementById('homeLink').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('eventList');
            });

            document.getElementById('myEventsLink').addEventListener('click', (e) => {
                e.preventDefault();
                loadMyEvents();
            });

            document.getElementById('profileLink').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('profileSection');
            });

            document.getElementById('profileForm').addEventListener('submit', updateProfile);
        }

        // 顯示/隱藏區段
        function showSection(sectionId) {
            const sections = ['eventList', 'myEventsList', 'profileSection'];
            sections.forEach(id => {
                document.getElementById(id).classList.toggle('d-none', id !== sectionId);
            });
        }

        // 顯示載入中動畫
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }

        // 隱藏載入中動畫
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 當頁面載入完成時初始化 LIFF
        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
