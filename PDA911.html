<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Loading 遮罩 -->
    <div id="loading" class="loading">
        <div class="spinner-border text-light loading-spinner" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">活動報名系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showHome()">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showEventList()">活動列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showMyEvents()">我的活動</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="#" onclick="showAdmin()">管理員專區</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 使用者資訊卡片 -->
        <div id="userInfo" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">使用者資訊</h5>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img id="userPicture" class="rounded-circle" style="width: 100px; height: 100px;" alt="使用者頭像">
                    </div>
                    <div class="col">
                        <p class="card-text mb-1">名稱：<span id="userName"></span></p>
                        <p class="card-text mb-1">ID：<span id="userId"></span></p>
                        <p class="card-text mb-0">登入次數：<span id="loginCount"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 個人資料表單 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">個人基本資料</h5>
            </div>
            <div class="card-body">
                <form id="profileForm" novalidate>
                    <div class="mb-3">
                        <label for="realName" class="form-label">真實姓名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="realName" required>
                        <div class="invalid-feedback">請輸入真實姓名</div>
                    </div>

                    <div class="mb-3">
                        <label for="diet" class="form-label">用餐習慣</label>
                        <select class="form-select" id="diet" required>
                            <option value="葷">葷</option>
                            <option value="素">素</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="phone" pattern="^09\d{8}$">
                        <div class="invalid-feedback">請輸入有效的台灣手機號碼（例：0912345678）</div>
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>

                    <div class="mb-3">
                        <label for="idNumber" class="form-label">身分證字號</label>
                        <input type="text" class="form-control" id="idNumber" pattern="^[A-Z][12]\d{8}$">
                        <div class="invalid-feedback">請輸入有效的身分證字號（例：A123456789）</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">請輸入有效的電子信箱地址</div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">儲存資料</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 動態內容區域 -->
        <div id="content"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 常數定義
        const LIFF_ID = '2001679903-r5VXNe5g';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwq-GBH6G3vCoxfiwpE-TxT-r67kWAVE12rM0CyzufXoudfCNN1Iplo-4J2u8hz3Sha/exec';
        
        // Loading 控制
        const loading = {
            show: () => document.getElementById('loading').style.display = 'flex',
            hide: () => document.getElementById('loading').style.display = 'none'
        };

        // LIFF 初始化
        async function initializeLiff() {
            try {
                loading.show();
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    await Promise.all([
                        updateUserInfo(profile),
                        recordUserLogin(profile),
                        loadUserProfile(profile)
                    ]);
                    showHome();
                }
            } catch (err) {
                console.error('LIFF 初始化失敗', err);
                alert('系統初始化失敗，請重新整理頁面');
            } finally {
                loading.hide();
            }
        }

        // 更新使用者資訊
        async function updateUserInfo(profile) {
            document.getElementById('userPicture').src = profile.pictureUrl;
            document.getElementById('userName').textContent = profile.displayName;
            document.getElementById('userId').textContent = profile.userId;
        }

        // 記錄使用者登入
        async function recordUserLogin(profile) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'recordLogin',
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl
                    })
                });
                
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                document.getElementById('loginCount').textContent = data.loginCount;
            } catch (err) {
                console.error('記錄登入失敗', err);
                alert('登入記錄更新失敗');
            }
        }

        // 載入使用者資料
        async function loadUserProfile(profile) {
            try {
                const response = await fetch(`${GAS_URL}?action=getUserProfile&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                if (data.success) {
                    const form = document.getElementById('profileForm');
                    form.realName.value = data.profile.realName || '';
                    form.diet.value = data.profile.diet || '葷';
                    form.phone.value = data.profile.phone || '';
                    form.birthday.value = data.profile.birthday || '';
                    form.idNumber.value = data.profile.idNumber || '';
                    form.email.value = data.profile.email || '';
                }
            } catch (err) {
                console.error('載入使用者資料失敗', err);
                alert('載入個人資料失敗');
            }
        }

        // 表單提交處理
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            try {
                loading.show();
                const profile = await liff.getProfile();
                const formData = {
                    userId: profile.userId,
                    realName: this.realName.value,
                    diet: this.diet.value,
                    phone: this.phone.value,
                    birthday: this.birthday.value,
                    idNumber: this.idNumber.value,
                    email: this.email.value
                };

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateProfile',
                        ...formData
                    })
                });

                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (result.success) {
                    alert('資料儲存成功！');
                } else {
                    throw new Error(result.message || '儲存失敗');
                }
            } catch (err) {
                console.error('儲存資料失敗', err);
                alert('儲存資料失敗: ' + err.message);
            } finally {
                loading.hide();
            }
        });

        // 頁面內容控制
        function showHome() {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">歡迎使用活動報名系統</h2>
                        <p class="card-text">請先完善您的個人資料，再開始報名活動。</p>
                    </div>
                </div>
            `;
            updateNavActive('首頁');
        }

        async function showEventList() {
            try {
                loading.show();
                const response = await fetch(`${GAS_URL}?action=getEvents`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const events = await response.json();
                displayEvents(events);
                updateNavActive('活動列表');
            } catch (err) {
                console.error('獲取活動列表失敗', err);
                alert('載入活動列表失敗');
            } finally {
                loading.hide();
            }
        }

        function displayEvents(events) {
            const content = document.getElementById('content');
            if (events.length === 0) {
                content.innerHTML = `
                    <div class="alert alert-info">
                        目前沒有進行中的活動
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <h2 class="mb-4">活動列表</h2>
                <div class="row">
                    ${events.map(event => `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            活動時間：${new Date(event.startTime).toLocaleString()} - ${new Date(event.endTime).toLocaleString()}
                                        </small>
                                    </p>
                                </div>
                                <div class="card-footer text-end">
                                    <button class="btn btn-primary" onclick="registerEvent('${event.id}')">
                                        報名
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function showMyEvents() {
            try {
                loading.show();
                const profile = await liff.getProfile();
                const response = await fetch(`${GAS_URL}?action=getMyEvents&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const events = await response.json();
                displayMyEvents(events);
                updateNavActive('我的活動');
            } catch (err) {
                console.error('獲取我的活動失敗', err);
                alert('載入我的活動失敗');
            } finally {
                loading.hide();
            }
        }

        function displayMyEvents(events) {
            const content = document.getElementById('content');
            if (events.length === 0) {
                content.innerHTML = `
                    <div class="alert alert-info">
                        您還沒有報名任何活動
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <h2 class="mb-4">我的活動</h2>
                <div class="row">
                    ${events.map(event => `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            報名時間：${new Date(event.registerTime).toLocaleString()}
                                        </small>
                                    </p>
                                </div>
                                <div class="card-footer text-end">
                                    <button class="btn btn-danger" onclick="cancelRegistration('${event.id}')">
                                        取消報名
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function showAdmin() {
            // 檢查管理員權限
            try {
                loading.show();
                const profile = await liff.getProfile();
                const response = await fetch(`${GAS_URL}?action=checkAdmin&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (!result.isAdmin) {
                    alert('您沒有管理員權限');
                    return;
                }

                displayAdminPanel();
                updateNavActive('管理員專區');
            } catch (err) {
                console.error('檢查管理員權限失敗', err);
                alert('載入管理員專區失敗');
            } finally {
                loading.hide();
            }
        }

        function displayAdminPanel() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="mb-4">管理員專區</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">新增活動</h5>
                        <form id="addEventForm">
                            <!-- 活動表單內容 -->
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">活動管理</h5>
                        <div id="eventManagement">
                            <!-- 活動管理內容 -->
                        </div>
                    </div>
                </div>
            `;
        }

        // 導航欄活動項目更新
        function updateNavActive(pageName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.textContent === pageName) {
                    link.classList.add('active');
                }
            });
        }

        // 活動報名處理
        async function registerEvent(eventId) {
            try {
                loading.show();
                const profile = await liff.getProfile();
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'registerEvent',
                        userId: profile.userId,
                        eventId: eventId
                    })
                });

                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (result.success) {
                    alert('報名成功！');
                    showMyEvents();
                } else {
                    throw new Error(result.message || '報名失敗');
                }
            } catch (err) {
                console.error('活動報名失敗', err);
                alert('報名失敗: ' + err.message);
            } finally {
                loading.hide();
            }
        }

        // 取消報名處理
        async function cancelRegistration(eventId) {
            if (!confirm('確定要取消報名嗎？')) return;

            try {
                loading.show();
                const profile = await liff.getProfile();
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'cancelRegistration',
                        userId: profile.userId,
                        eventId: eventId
                    })
                });

                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (result.success) {
                    alert('已取消報名');
                    showMyEvents();
                } else {
                    throw new Error(result.message || '取消報名失敗');
                }
            } catch (err) {
                console.error('取消報名失敗', err);
                alert('取消報名失敗: ' + err.message);
            } finally {
                loading.hide();
            }
        }

        // 頁面載入時初始化 LIFF
        window.onload = initializeLiff;
    </script>
</body>
</html>
