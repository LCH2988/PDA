<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .required-field::after {
            content: '*';
            color: red;
            margin-left: 4px;
        }
        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner-border text-light loading-spinner" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">活動報名系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="showHome()">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showEventList()">活動列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showMyEvents()">我的活動</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" onclick="showAdmin()">管理員專區</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="userInfo" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">使用者資訊</h5>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img id="userPicture" class="rounded-circle" style="width: 100px; height: 100px;" alt="使用者頭像">
                    </div>
                    <div class="col">
                        <p class="card-text mb-1">名稱：<span id="userName"></span></p>
                        <p class="card-text mb-1">ID：<span id="userId"></span></p>
                        <p class="card-text mb-0">登入次數：<span id="loginCount"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4" id="profileCard">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">個人基本資料</h5>
                <button class="btn btn-primary btn-sm" onclick="toggleProfileEdit()">編輯資料</button>
            </div>
            <div class="card-body">
                <form id="profileForm" class="d-none" novalidate>
                    <div class="mb-3">
                        <label for="realName" class="form-label required-field">真實姓名</label>
                        <input type="text" class="form-control" id="realName" required>
                        <div class="invalid-feedback">請輸入真實姓名</div>
                    </div>

                    <div class="mb-3">
                        <label for="diet" class="form-label">用餐習慣</label>
                        <select class="form-select" id="diet">
                            <option value="葷">葷</option>
                            <option value="素">素</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="phone" pattern="^09\d{8}$">
                        <div class="invalid-feedback">請輸入有效的台灣手機號碼（例：0912345678）</div>
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>

                    <div class="mb-3">
                        <label for="idNumber" class="form-label">身分證字號</label>
                        <input type="text" class="form-control" id="idNumber" pattern="^[A-Z][12]\d{8}$">
                        <div class="invalid-feedback">請輸入有效的身分證字號（例：A123456789）</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">請輸入有效的電子信箱地址</div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="cancelProfileEdit()">取消</button>
                        <button type="submit" class="btn btn-primary">儲存資料</button>
                    </div>
                </form>
                <div id="profileDisplay"></div>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
        // 常數定義
        const LIFF_ID = '2001679903-r5VXNe5g';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwWnePJSEysJRqY7o0qIRx-HQqPPOSfFe8BHRAbfcYNPH7N7_pJEtRPGqPEA0Oa0Knv/exec';
        
        let isAdmin = false;
        let currentProfile = null;
        let isProfileEditing = false;

        // Loading 控制
        const loading = {
            show: () => document.getElementById('loading').style.display = 'flex',
            hide: () => document.getElementById('loading').style.display = 'none'
        };

        // 錯誤處理
        async function handleApiError(error) {
            console.error('API 錯誤:', error);
            let errorMessage = '發生錯誤';
            try {
                if (error.response) {
                    const errorData = await error.response.json();
                    errorMessage = errorData.message || '發生未知錯誤';
                } else {
                    errorMessage = error.message || '發生未知錯誤';
                }
            } catch (e) {
                errorMessage = '發生未知錯誤';
            }
            
            Swal.fire({
                icon: 'error',
                title: '錯誤',
                text: errorMessage,
                confirmButtonText: '確定'
            });
        }

        // 日期時間格式化
        function formatDateTime(date) {
            return new Date(date).toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // LIFF 初始化
        async function initializeLiff() {
            try {
                loading.show();
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    await Promise.all([
                        updateUserInfo(profile),
                        recordUserLogin(profile),
                        loadUserProfile(profile),
                        checkAdminStatus(profile)
                    ]);
                    showHome();
                }
            } catch (err) {
                handleApiError(err);
            } finally {
                loading.hide();
            }
        }

        // 更新使用者資訊
        async function updateUserInfo(profile) {
            document.getElementById('userPicture').src = profile.pictureUrl;
            document.getElementById('userName').textContent = profile.displayName;
            document.getElementById('userId').textContent = profile.userId;
        }

        // 記錄使用者登入
        async function recordUserLogin(profile) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'recordLogin',
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl
                    })
                });
                
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('loginCount').textContent = data.loginCount;
                } else {
                    throw new Error(data.message || '登入記錄更新失敗');
                }
            } catch (err) {
                handleApiError(err);
            }
        }

        // 檢查管理員權限
        async function checkAdminStatus(profile) {
            try {
                const response = await fetch(`${GAS_URL}?action=checkAdmin&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                isAdmin = result.isAdmin;
                document.querySelector('.admin-only').style.display = isAdmin ? 'block' : 'none';
            } catch (err) {
                console.error('檢查管理員權限失敗', err);
            }
        }

        // 載入使用者資料
        async function loadUserProfile(profile) {
            try {
                const response = await fetch(`${GAS_URL}?action=getUserProfile&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                if (data.success) {
                    currentProfile = data.profile;
                    displayProfile();
                    populateProfileForm();
                }
            } catch (err) {
                handleApiError(err);
            }
        }

        // 顯示個人資料
        function displayProfile() {
            const displayDiv = document.getElementById('profileDisplay');
            displayDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>真實姓名：</strong>${currentProfile.realName || '未設定'}</p>
                        <p><strong>用餐習慣：</strong>${currentProfile.diet || '葷'}</p>
                        <p><strong>手機號碼：</strong>${currentProfile.phone || '未設定'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>生日：</strong>${currentProfile.birthday || '未設定'}</p>
                        <p><strong>身分證字號：</strong>${currentProfile.idNumber || '未設定'}</p>
                        <p><strong>電子信箱：</strong>${currentProfile.email || '未設定'}</p>
                    </div>
                </div>
            `;
        }

        // 填充個人資料表單
        function populateProfileForm() {
            const form = document.getElementById('profileForm');
            form.realName.value = currentProfile.realName || '';
            form.diet.value = currentProfile.diet || '葷';
            form.phone.value = currentProfile.phone || '';
            form.birthday.value = currentProfile.birthday || '';
            form.idNumber.value = currentProfile.idNumber || '';
            form.email.value = currentProfile.email || '';
        }

        // 切換個人資料編輯模式
        function toggleProfileEdit() {
            const form = document.getElementById('profileForm');
            const display = document.getElementById('profileDisplay');
            form.classList.remove('d-none');
            display.classList.add('d-none');
            isProfileEditing = true;
        }

        // 取消編輯個人資料
        function cancelProfileEdit() {
            const form = document.getElementById('profileForm');
            const display = document.getElementById('profileDisplay');
            form.classList.add('d-none');
            display.classList.remove('d-none');
            isProfileEditing = false;
            populateProfileForm();
        }

        // 更新導航欄狀態
        function updateNavActive(pageName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.textContent === pageName) {
                    link.classList.add('active');
                }
            });
        }

        // 表單提交處理
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            try {
                loading.show();
                const profile = await liff.getProfile();
                const formData = {
                    userId: profile.userId,
                    realName: this.realName.value,
                    diet: this.diet.value,
                    phone: this.phone.value,
                    birthday: this.birthday.value,
                    idNumber: this.idNumber.value,
                    email: this.email.value
                };

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updateProfile',
                        ...formData
                    })
                });

                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: '資料儲存成功！',
                        confirmButtonText: '確定'
                    });
                    currentProfile = formData;
                    displayProfile();
                    cancelProfileEdit();
                } else {
                    throw new Error(result.message || '儲存失敗');
                }
            } catch (err) {
                handleApiError(err);
            } finally {
                loading.hide();
            }
        });

        // 頁面載入時初始化 LIFF
        window.onload = initializeLiff;
    </script>
</body>
</html>
