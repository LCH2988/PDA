<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名系統</title>
  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* 自訂樣式 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-container p {
      margin-top: 10px;
      color: #666;
      font-size: 16px;
    }

    .event-card {
      transition: transform 0.2s;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .status-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .profile-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .error-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4444;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

<body>
  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">活動報名系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="homeLink">
              <i class="bi bi-house-door"></i> 首頁
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="myEventsLink">
              <i class="bi bi-calendar-check"></i> 我的活動
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="profileLink">
              <i class="bi bi-person"></i> 個人資料
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區 -->
  <div class="container mt-4">
    <!-- 個人資料區 -->
    <div id="profileSection" class="profile-section d-none">
      <div class="row">
        <div class="col-md-3 text-center">
          <img id="userImage" src="" alt="個人照片" class="profile-image mb-3">
          <h5 id="userName" class="mb-0"></h5>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">基本資料</h5>
              <form id="profileForm">
                <div class="mb-3">
                  <label class="form-label">姓名</label>
                  <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">手機號碼</label>
                  <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">飲食偏好</label>
                  <select class="form-select" id="dietaryPreference">
                                        <option value="無特殊要求">無特殊要求</option>
                                        <option value="素食">素食</option>
                                        <option value="純素">純素</option>
                                        <option value="不吃牛">不吃牛</option>
                                        <option value="不吃豬">不吃豬</option>
                                    </select>
                </div>
                <button type="submit" class="btn btn-primary">儲存資料</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 活動列表區 -->
    <div id="eventList" class="row g-4">
      <!-- 活動卡片將由 JavaScript 動態產生 -->
    </div>

    <!-- 我的活動區 -->
    <div id="myEventsList" class="d-none">
      <h3 class="mb-4">我的活動</h3>
      <div class="row g-4">
        <!-- 我的活動卡片將由 JavaScript 動態產生 -->
      </div>
    </div>
  </div>

  <!-- 載入中動畫 -->
  <div id="loading-spinner" class="loading-container">
    <div class="spinner"></div>
    <p>載入中...</p>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // LIFF 初始化設定
        const liffId = "2001679903-r5VXNe5g"; // 請替換成你的 LIFF ID
        let userProfile = null;

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                showLoading();
                await liff.init({ liffId });

                if (!liff.isLoggedIn()) {
                    await liff.login();
                    return;
                }

                userProfile = await liff.getProfile();
                await loadUserData();
                await loadEvents();
                setupEventListeners();
                hideLoading();
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showError('初始化失敗，請重新整理頁面');
                hideLoading();
            }
        }


        // 設定 GAS Web App URL
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxBz6tBtvAnIBKQmP-iyMJh56MJiq7nU0gi0O8o09rGgnQb5nE4F0VmmHiv3x8y1MaE/exec';

// 載入活動列表
async function loadEvents() {
    try {
        showLoading();
        const response = await fetch(`${GAS_URL}?action=getEvents`);
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error);
        }
        
        displayEvents(result.data);
    } catch (error) {
        console.error('載入活動列表失敗:', error);
        showError('無法載入活動列表');
    } finally {
        hideLoading();
    }
}

// 載入我的活動
async function loadMyEvents() {
    try {
        showLoading();
        const response = await fetch(`${GAS_URL}?action=getMyEvents&userId=${userProfile.userId}`);
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error);
        }
        
        displayMyEvents(result.data);
        showSection('myEventsList');
    } catch (error) {
        console.error('載入我的活動失敗:', error);
        showError('無法載入我的活動');
    } finally {
        hideLoading();
    }
}

// 報名活動
async function registerEvent(eventId) {
    try {
        showLoading();
        const response = await fetch(GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'register',
                eventId,
                userId: userProfile.userId,
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                dietaryPreference: document.getElementById('dietaryPreference').value
            })
        });

        const result = await response.json();
        if (!result.success) {
            throw new Error(result.error);
        }

        showSuccess('報名成功！');
        await loadEvents(); // 重新載入活動列表
    } catch (error) {
        console.error('報名失敗:', error);
        showError('報名失敗：' + error.message);
    } finally {
        hideLoading();
    }
}

// 更新個人資料
async function updateProfile() {
    try {
        showLoading();
        const formData = {
            action: 'updateProfile',
            userId: userProfile.userId,
            lineName: userProfile.displayName,
            fullName: document.getElementById('fullName').value,
            phone: document.getElementById('phone').value,
            dietaryPreference: document.getElementById('dietaryPreference').value
        };

        const response = await fetch(GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        if (!result.success) {
            throw new Error(result.error);
        }

        showSuccess('資料更新成功！');
    } catch (error) {
        console.error('更新個人資料失敗:', error);
        showError('更新失敗：' + error.message);
    } finally {
        hideLoading();
    }
}

// 載入用戶資料
async function loadUserData() {
    if (!userProfile) return;

    // 更新個人資料區的顯示
    document.getElementById('userImage').src = userProfile.pictureUrl;
    document.getElementById('userName').textContent = userProfile.displayName;

    try {
        const response = await fetch(`${GAS_URL}?action=getUserProfile&userId=${userProfile.userId}`);
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error);
        }

        const userData = result.data;
        if (userData) {
            document.getElementById('fullName').value = userData['姓名'] || '';
            document.getElementById('phone').value = userData['電話'] || '';
            document.getElementById('dietaryPreference').value = userData['飲食偏好'] || '無特殊要求';
        }
    } catch (error) {
        console.error('載入使用者資料失敗:', error);
        showError('無法載入使用者資料');
    }
}

        // 顯示活動列表
        function displayEvents(events) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            events.forEach(event => {
                const card = createEventCard(event);
                eventList.appendChild(card);
            });
        }

        // 建立活動卡片
        function createEventCard(event) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            
            const statusClass = getStatusClass(event.status);
            
            col.innerHTML = `
                <div class="card h-100 event-card">
                    <div class="status-badge">
                        <span class="badge ${statusClass}">${event.status}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${event.name}</h5>
                        <p class="card-text">${event.description}</p>
                        <div class="mt-3">
                            <p class="mb-1">
                                <i class="bi bi-calendar"></i> ${event.date}
                            </p>
                            <p class="mb-1">
                                <i class="bi bi-geo-alt"></i> ${event.location}
                            </p>
                            <p class="mb-1">
                                <i class="bi bi-people"></i> 
                                已報名 ${event.currentReg}/${event.capacity} 人
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" 
                                onclick="registerEvent('${event.id}')"
                                ${event.status !== '開放報名' ? 'disabled' : ''}>
                            報名活動
                        </button>
                    </div>
                </div>
            `;

            return col;
        }

        // 取得狀態對應的 Bootstrap 樣式
        function getStatusClass(status) {
            const statusMap = {
                '開放報名': 'bg-success',
                '準備中': 'bg-warning',
                '報名截止': 'bg-danger',
                '活動結束': 'bg-secondary',
                '已取消': 'bg-dark'
            };
            return statusMap[status] || 'bg-secondary';
        }

       

        // 設定事件監聽器
        function setupEventListeners() {
            // 導航連結點擊事件
            document.getElementById('homeLink').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('eventList');
            });

            document.getElementById('myEventsLink').addEventListener('click', (e) => {
                e.preventDefault();
                loadMyEvents();
            });

            document.getElementById('profileLink').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('profileSection');
            });

            // 個人資料表單提交
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateProfile();
            });
        }


        // 顯示我的活動
        function displayMyEvents(events) {
            const myEventsList = document.querySelector('#myEventsList .row');
            myEventsList.innerHTML = '';

            if (events.length === 0) {
                myEventsList.innerHTML = '<div class="col"><p class="text-center">尚未報名任何活動</p></div>';
                return;
            }

            events.forEach(event => {
                const card = createEventCard(event);
                myEventsList.appendChild(card);
            });
        }

       

        // 顯示/隱藏區段
        function showSection(sectionId) {
            const sections = ['eventList', 'myEventsList', 'profileSection'];
            sections.forEach(id => {
                document.getElementById(id).classList.toggle('d-none', id !== sectionId);
            });
        }

        // 顯示載入中動畫
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }

        // 隱藏載入中動畫
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message bg-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 當頁面載入完成時初始化 LIFF
        document.addEventListener('DOMContentLoaded', initializeLiff);
  </script>
</body>

</html>
