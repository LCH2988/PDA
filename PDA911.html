<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
        }

        .loading-spinner {
            display: none;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h2 class="mb-4">活動報名系統</h2>
        <p class="text-muted mb-4">請使用 LINE 帳號登入以繼續</p>
        
        <div class="d-grid gap-2">
            <button id="loginBtn" class="btn btn-success btn-lg">
                <i class="bi bi-line me-2"></i>使用 LINE 登入
            </button>
        </div>

        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">登入中...</span>
            </div>
            <p class="mt-2 text-muted">登入中，請稍候...</p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const LIFF_ID = '2001679903-r5VXNe5g'; // 你的 LIFF ID

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 如果已經登入，直接重定向到主應用程式
                if (liff.isLoggedIn()) {
                    redirectToMainApp();
                    return;
                }

                // 顯示登入按鈕
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.addEventListener('click', async () => {
                    try {
                        document.getElementById('loading').style.display = 'block';
                        loginBtn.style.display = 'none';
                        
                        // 執行 LINE 登入
                        await liff.login();
                    } catch (error) {
                        console.error('登入失敗:', error);
                        alert('登入失敗，請稍後再試');
                        
                        document.getElementById('loading').style.display = 'none';
                        loginBtn.style.display = 'block';
                    }
                });

            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                alert('系統初始化失敗，請重新整理頁面');
            }
        }

        function redirectToMainApp() {
            // 重定向到主應用程式頁面
            window.location.href = 'main.html';
        }

        // 當文檔載入完成後初始化 LIFF
        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
