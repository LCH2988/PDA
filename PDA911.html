<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --line-green: #00B900;
            --line-green-dark: #009900;
        }

        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1.25rem; /* 增大基础字体大小 */
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .profile-card {
            background: linear-gradient(145deg, var(--line-green), var(--line-green-dark));
            color: white;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            object-fit: cover;
        }

        .form-label {
            font-weight: bold;
        }

        h4, h5 {
            font-size: 1.75rem;
        }

        p {
            font-size: 1.25rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <div class="container py-4">
        <div class="card profile-card mb-4">
            <div class="card-body text-center">
                <img id="userAvatar" src="https://via.placeholder.com/150" alt="個人頭像" class="profile-image">
                <h4 id="userName" class="mb-2">載入中...</h4>
                <p id="userStats" class="mb-0 opacity-75">登入次數: --</p>
            </div>
        </div>
    </div>

    <!-- 引入 LIFF SDK 和 SweetAlert -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
    // 配置
    const CONFIG = {
        LIFF_ID: '2001679903-r5VXNe5g', // 替換為您的 LIFF ID
        DEBUG: true
    };

    // UI 管理
    const UI = {
        elements: {
            loading: document.getElementById('loadingOverlay'),
            avatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            userStats: document.getElementById('userStats')
        },

        setLoading(show) {
            this.elements.loading.classList.toggle('active', show);
        },

        updateProfile(profile) {
            this.elements.avatar.src = profile.pictureUrl || 'https://via.placeholder.com/150';
            this.elements.userName.textContent = profile.displayName || '未知用戶';
            this.elements.userStats.textContent = `登入次數: ${profile.loginCount || 0}`;
        },

        async showAlert(options) {
            return Swal.fire({
                confirmButtonColor: '#00B900',
                ...options
            });
        }
    };

    // 初始化應用
    async function initializeApp() {
        try {
            UI.setLoading(true);

            await liff.init({ liffId: CONFIG.LIFF_ID });
            
            if (!liff.isLoggedIn()) {
                await liff.login();
                return;
            }

            // 獲取使用者資料
            const profile = await liff.getProfile();
            console.log('使用者資料:', profile);

            // 更新 UI
            UI.updateProfile(profile);

        } catch (error) {
            console.error('初始化失敗:', error);
            await UI.showAlert({
                icon: 'error',
                title: '初始化失敗',
                text: CONFIG.DEBUG ? error.message : '請重新整理頁面後再試'
            });
        } finally {
            UI.setLoading(false);
        }
    }

    // 頁面加載後自動初始化
    window.addEventListener('DOMContentLoaded', () => {
        initializeApp();
    });
    </script>
</body>
</html>
