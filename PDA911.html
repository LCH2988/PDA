<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .swiper {
            width: 100%;
            padding: 20px 0;
        }
        .swiper-slide {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 頂部個人資訊 -->
    <div class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center space-x-4">
                <div id="pictureUrl" class="w-12 h-12 rounded-full overflow-hidden">
                    <!-- Profile picture -->
                </div>
                <div>
                    <h2 id="displayName" class="text-lg font-semibold"><!-- Display name --></h2>
                    <p id="loginCount" class="text-sm text-gray-600"><!-- Login count --></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要內容區域 -->
    <div class="container mx-auto px-4 py-6">
        <!-- 活動輪播區 -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">本週活動</h2>
            <div class="swiper">
                <div class="swiper-wrapper" id="eventSlider">
                    <!-- 活動卡片將由 JavaScript 動態生成 -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- 導航選單 -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <button onclick="showSection('eventList')" class="p-4 text-center rounded-lg bg-white shadow hover:bg-indigo-50">
                活動清單
            </button>
            <button onclick="showSection('myEvents')" class="p-4 text-center rounded-lg bg-white shadow hover:bg-indigo-50">
                我的活動
            </button>
            <button onclick="showSection('profile')" class="p-4 text-center rounded-lg bg-white shadow hover:bg-indigo-50">
                個人資料
            </button>
            <button onclick="showSection('admin')" class="p-4 text-center rounded-lg bg-white shadow hover:bg-indigo-50">
                管理專區
            </button>
        </div>

        <!-- 內容區域 -->
        <div id="contentArea" class="bg-white rounded-xl shadow-md p-6">
            <!-- 動態內容區域 -->
        </div>
    </div>

    <script>
        // LIFF 初始化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2001679903-r5VXNe5g" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    displayProfile(profile);
                    recordLogin(profile);
                }
            } catch (err) {
                console.error('LIFF Initialization failed', err);
            }
        }

        // 顯示個人資料
        function displayProfile(profile) {
            document.getElementById('pictureUrl').innerHTML = `
                <img src="${profile.pictureUrl}" alt="Profile Picture" class="w-full h-full object-cover">
            `;
            document.getElementById('displayName').textContent = profile.displayName;
        }

        // 記錄登入
        async function recordLogin(profile) {
            const data = {
                userId: profile.userId,
                displayName: profile.displayName
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzZnAndYLt1pyLqZXPKuc8eFlRW5bJyYHzz7W-sSNb1G0te9CENI31kUwXgoGiccVY2/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // 更新登入次數顯示
                const loginData = await response.json();
                document.getElementById('loginCount').textContent = 
                    `登入次數: ${loginData.loginCount}`;
            } catch (error) {
                console.error('Error recording login:', error);
            }
        }

        // 初始化輪播
        function initializeSwiper() {
            new Swiper('.swiper', {
                effect: 'cards',
                grabCursor: true,
                pagination: {
                    el: '.swiper-pagination',
                }
            });
        }

        // 切換頁面區塊
        function showSection(sectionId) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `<div class="text-center">載入中...</div>`;
            
            // 根據不同區塊載入對應內容
            switch(sectionId) {
                case 'eventList':
                    loadEvents();
                    break;
                case 'myEvents':
                    loadMyEvents();
                    break;
                case 'profile':
                    loadProfile();
                    break;
                case 'admin':
                    loadAdminPanel();
                    break;
            }
        }

        // 載入活動資料
        async function loadEvents() {
            const contentArea = document.getElementById('contentArea');
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzZnAndYLt1pyLqZXPKuc8eFlRW5bJyYHzz7W-sSNb1G0te9CENI31kUwXgoGiccVY2/exec?action=getEvents');
                const events = await response.json();
                
                let eventsHtml = `
                    <h3 class="text-xl font-bold mb-4">活動清單</h3>
                    <div class="grid gap-4">
                `;
                
                events.forEach(event => {
                    eventsHtml += `
                        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <h4 class="font-bold">${event.title}</h4>
                            <p class="text-gray-600">${event.description}</p>
                            <div class="mt-2">
                                <button onclick="registerEvent('${event.id}')" 
                                        class="bg-indigo-600 text-white px-4 py-2 rounded">
                                    報名參加
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                eventsHtml += '</div>';
                contentArea.innerHTML = eventsHtml;
            } catch (error) {
                console.error('Error loading events:', error);
                contentArea.innerHTML = '<div class="text-red-500">載入失敗</div>';
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
            initializeSwiper();
            loadEvents(); // 預設顯示活動清單
        });
    </script>
</body>
</html>
