<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* 登入頁面樣式 */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
        }

        /* 主應用程式樣式 */
        .main-app {
            display: none;
            min-height: 100vh;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 20px 0;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: auto;
        }

        /* 載入動畫 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .user-profile {
                margin-top: 10px;
            }
            .navbar-nav {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 登入頁面 -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <img src="https://via.placeholder.com/100" alt="Logo" class="logo">
            <h2 class="mb-4">活動報名系統</h2>
            <p class="text-muted mb-4">請使用 LINE 帳號登入以繼續</p>
            
            <div class="d-grid gap-2">
                <button id="loginBtn" class="btn btn-success btn-lg">
                    <i class="bi bi-line me-2"></i>使用 LINE 登入
                </button>
            </div>

            <div id="loginLoading" class="mt-3" style="display: none;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">登入中...</span>
                </div>
                <p class="mt-2 text-muted">登入中，請稍候...</p>
            </div>
        </div>
    </div>

    <!-- 主應用程式 -->
    <div id="mainApp" class="main-app">
        <!-- 導航欄 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://via.placeholder.com/30" alt="Logo">
                    活動報名系統
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-view="home">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="events">活動列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="myEvents">我的活動</a>
                        </li>
                        <li class="nav-item admin-only" style="display: none;">
                            <a class="nav-link" href="#" data-view="admin">管理員</a>
                        </li>
                    </ul>

                    <div class="user-profile">
                        <img src="https://via.placeholder.com/32" alt="使用者頭像" id="userAvatar">
                        <span id="userName">載入中...</span>
                        <button id="logoutBtn" class="btn btn-outline-danger ms-2">登出</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要內容區 -->
        <div class="main-content">
            <div class="container">
                <div id="content">
                    <!-- 動態內容將在這裡載入 -->
                </div>
            </div>
        </div>

        <!-- 頁尾 -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0">© 2025 活動報名系統. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0">
                            <a href="#" class="text-decoration-none me-3">使用條款</a>
                            <a href="#" class="text-decoration-none me-3">隱私政策</a>
                            <a href="#" class="text-decoration-none">聯絡我們</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 載入中遮罩 -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript 引入 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        // 配置
        const CONFIG = {
            LIFF_ID: '2001679903-r5VXNe5g',
            API_BASE_URL: 'https://script.google.com/macros/s/AKfycbyjx9HB3D3rRBgPqg37DpZBLdbH7pdNBAwXwYpd-YJjIrw_I9WJfROQRGmb1v2G_JIv0g/exec',
            STORAGE_KEYS: {
                USER_PROFILE: 'userProfile',
                IS_ADMIN: 'isAdmin'
            }
        };

        // 工具函數
        const Utils = {
            loading: {
                show() {
                    document.getElementById('loading').style.display = 'flex';
                },
                hide() {
                    document.getElementById('loading').style.display = 'none';
                }
            },
            toast: {
                success(message) {
                    Swal.fire({
                        icon: 'success',
                        title: message,
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                },
                error(message) {
                    Swal.fire({
                        icon: 'error',
                        title: message,
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            },
            storage: {
                set(key, value) {
                    localStorage.setItem(key, JSON.stringify(value));
                },
                get(key) {
                    try {
                        return JSON.parse(localStorage.getItem(key));
                    } catch {
                        return null;
                    }
                },
                remove(key) {
                    localStorage.removeItem(key);
                }
            }
        };

        // API 類
        class API {
            static async request(action, data = {}) {
                try {
                    const token = await liff.getAccessToken();
                    const response = await fetch(CONFIG.API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ action, ...data })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.error || '請求失敗');
                    }

                    return result;
                } catch (error) {
                    console.error('API請求錯誤:', error);
                    throw error;
                }
            }

            static async checkAdmin(userId) {
                return this.request('checkAdmin', { userId });
            }
        }

        // 應用程式類
        class App {
            static async init() {
                try {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    
                    if (liff.isLoggedIn()) {
                        await this.handleLoggedIn();
                    } else {
                        this.showLoginPage();
                    }

                    this.bindEventHandlers();
                } catch (error) {
                    console.error('初始化失敗:', error);
                    Utils.toast.error('系統初始化失敗，請重新整理頁面');
                }
            }

            static async handleLoggedIn() {
                try {
                    Utils.loading.show();
                    
                    // 獲取用戶資料
                    const profile = await liff.getProfile();
                    Utils.storage.set(CONFIG.STORAGE_KEYS.USER_PROFILE, profile);

                    // 檢查管理員權限
                    const adminCheck = await API.checkAdmin(profile.userId);
                    Utils.storage.set(CONFIG.STORAGE_KEYS.IS_ADMIN, adminCheck.isAdmin);

                    // 更新UI
                    this.updateUserInfo(profile);
                    this.showMainApp();
                } catch (error) {
                    console.error('處理登入失敗:', error);
                    Utils.toast.error('獲取用戶資料失敗');
                } finally {
                    Utils.loading.hide();
                }
            }

            static showLoginPage() {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }

            static showMainApp() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
            }

            static updateUserInfo(profile) {
                document.getElementById('userAvatar').src = profile.pictureUrl;
                document.getElementById('userName').textContent = profile.displayName;
                
                const isAdmin = Utils.storage.get(CONFIG.STORAGE_KEYS.IS_ADMIN);
                document.querySelectorAll('.admin-only').forEach(el => {
                    el.style.display = isAdmin ? 'block' : 'none';
                });
            }

            static bindEventHandlers() {
                // 登入按鈕
                document.getElementById('loginBtn').addEventListener('click', async () => {
                    try {
                        document.getElementById('loginLoading').style.display = 'block';
                        document.getElementById('loginBtn').style.display = 'none';
                        await liff.login();
                    } catch (error) {
                        console.error('登入失敗:', error);
                        Utils.toast.error('登入失敗，請稍後再試');
                        document.getElementById('loginLoading').style.display = 'none';
                        document.getElementById('loginBtn').style.display = 'block';
                    }
                });

                // 登出按鈕
                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    try {
                        await liff.logout();
                        Utils.storage.remove(CONFIG.STORAGE_KEYS.USER_PROFILE);
                        Utils.storage.remove(CONFIG.STORAGE_KEYS.IS_ADMIN);
                        this.showLoginPage();
                    } catch (error) {
                        console.error('登出失敗:', error);
                        Utils.toast.error('登出失敗，請稍後再試');
                    }
                });

                // 導航連結
                document.querySelectorAll('[data-view]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const view = e.currentTarget.dataset.view;
                        // 這裡可以加入視圖切換邏輯
                    });
                });
            }
        }

        // 當文檔載入完成後初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            App.init().catch(console.error);
        });
    </script>
</body>
</html>
