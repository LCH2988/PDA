<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .required-field::after {
            content: '*';
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner-border text-light loading-spinner" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">活動報名系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showHome()">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showEventList()">活動列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showMyEvents()">我的活動</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="#" onclick="showAdmin()">管理員專區</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="userInfo" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">使用者資訊</h5>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img id="userPicture" class="rounded-circle" style="width: 100px; height: 100px;" alt="使用者頭像">
                    </div>
                    <div class="col">
                        <p class="card-text mb-1">名稱：<span id="userName"></span></p>
                        <p class="card-text mb-1">ID：<span id="userId"></span></p>
                        <p class="card-text mb-0">登入次數：<span id="loginCount"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4" id="profileCard">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">個人基本資料</h5>
                <button class="btn btn-primary btn-sm" onclick="toggleProfileEdit()">編輯資料</button>
            </div>
            <div class="card-body">
                <form id="profileForm" novalidate>
                    <div class="mb-3">
                        <label for="realName" class="form-label required-field">真實姓名</label>
                        <input type="text" class="form-control" id="realName" required>
                        <div class="invalid-feedback">請輸入真實姓名</div>
                    </div>

                    <div class="mb-3">
                        <label for="diet" class="form-label">用餐習慣</label>
                        <select class="form-select" id="diet">
                            <option value="葷">葷</option>
                            <option value="素">素</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="phone" pattern="^09\d{8}$">
                        <div class="invalid-feedback">請輸入有效的台灣手機號碼（例：0912345678）</div>
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>

                    <div class="mb-3">
                        <label for="idNumber" class="form-label">身分證字號</label>
                        <input type="text" class="form-control" id="idNumber" pattern="^[A-Z][12]\d{8}$">
                        <div class="invalid-feedback">請輸入有效的身分證字號（例：A123456789）</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">請輸入有效的電子信箱地址</div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="cancelProfileEdit()">取消</button>
                        <button type="submit" class="btn btn-primary">儲存資料</button>
                    </div>
                </form>
                <div id="profileDisplay"></div>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
        // 常數定義
        const LIFF_ID = '2001679903-r5VXNe5g';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycby2Kh06p1rlBE1yGWaRCMu3Z5S1wGI78kofcndRcAQ_LRXxA4CvfxdakySfjvJjUK4W/exec';
        
        let isAdmin = false;
        let currentProfile = null;
        let isProfileEditing = false;

        // Loading 控制
        const loading = {
            show: () => document.getElementById('loading').style.display = 'flex',
            hide: () => document.getElementById('loading').style.display = 'none'
        };

        // 通用錯誤處理
        function handleError(error, title = '錯誤') {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: title,
                text: error.message || '發生未知錯誤',
                confirmButtonText: '確定'
            });
        }

        // LIFF 初始化
        async function initializeLiff() {
            try {
                loading.show();
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    await Promise.all([
                        updateUserInfo(profile),
                        recordUserLogin(profile),
                        loadUserProfile(profile),
                        checkAdminStatus(profile)
                    ]);
                    showHome();
                }
            } catch (err) {
                handleError(err, 'LIFF 初始化失敗');
            } finally {
                loading.hide();
            }
        }

        // 檢查管理員權限
        async function checkAdminStatus(profile) {
            try {
                const response = await fetch(`${GAS_URL}?action=checkAdmin&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                isAdmin = result.isAdmin;
                document.querySelector('.admin-only').style.display = isAdmin ? 'block' : 'none';
            } catch (err) {
                console.error('檢查管理員權限失敗', err);
            }
        }

        // 更新使用者資訊
        async function updateUserInfo(profile) {
            document.getElementById('userPicture').src = profile.pictureUrl;
            document.getElementById('userName').textContent = profile.displayName;
            document.getElementById('userId').textContent = profile.userId;
        }

        // 記錄使用者登入
        async function recordUserLogin(profile) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'recordLogin',
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl
                    })
                });
                
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                document.getElementById('loginCount').textContent = data.loginCount;
            } catch (err) {
                handleError(err, '登入記錄更新失敗');
            }
        }

        // 載入使用者資料
        async function loadUserProfile(profile) {
            try {
                const response = await fetch(`${GAS_URL}?action=getUserProfile&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const data = await response.json();
                if (data.success) {
                    currentProfile = data.profile;
                    displayProfile();
                    populateProfileForm();
                }
            } catch (err) {
                handleError(err, '載入個人資料失敗');
            }
        }

        // 顯示個人資料
        function displayProfile() {
            const displayDiv = document.getElementById('profileDisplay');
            displayDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>真實姓名：</strong>${currentProfile.realName || '未設定'}</p>
                        <p><strong>用餐習慣：</strong>${currentProfile.diet || '葷'}</p>
                        <p><strong>手機號碼：</strong>${currentProfile.phone || '未設定'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>生日：</strong>${currentProfile.birthday || '未設定'}</p>
                        <p><strong>身分證字號：</strong>${currentProfile.idNumber || '未設定'}</p>
                        <p><strong>電子信箱：</strong>${currentProfile.email || '未設定'}</p>
                    </div>
                </div>
            `;
        }

        // 填充個人資料表單
        function populateProfileForm() {
            const form = document.getElementById('profileForm');
            form.realName.value = currentProfile.realName || '';
            form.diet.value = currentProfile.diet || '葷';
            form.phone.value = currentProfile.phone || '';
            form.birthday.value = currentProfile.birthday || '';
            form.idNumber.value = currentProfile.idNumber || '';
            form.email.value = currentProfile.email || '';
        }

        // 切換個人資料編輯模式
        function toggleProfileEdit() {
            isProfileEditing = true;
            document.getElementById('profileForm').style.display = 'block';
            document.getElementById('profileDisplay').style.display = 'none';
        }

        // 取消編輯個人資料
        function cancelProfileEdit() {
            isProfileEditing = false;
            document.getElementById('profileForm').style.display = 'none';
            document.getElementById('profileDisplay').style.display = 'block';
            populateProfileForm();
        }

        // 表單提交處理
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            try {
                loading.show();
                const profile = await liff.getProfile();
                const formData = {
                    userId: profile.userId,
                    realName: this.realName.value,
                    diet: this.diet.value,
                    phone: this.phone.value,
                    birthday: this.birthday.value,
                    idNumber: this.idNumber.value,
                    email: this.email.value
                };

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updateProfile',
                        ...formData
                    })
                });

                if (!response.ok) throw new Error('網路回應不正確');
                
                const result = await response.json();
                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '成功',
                        text: '資料儲存成功！',
                        confirmButtonText: '確定'
                    });
                    currentProfile = formData;
                    displayProfile();
                    cancelProfileEdit();
                } else {
                    throw new Error(result.message || '儲存失敗');
                }
            } catch (err) {
                handleError(err, '儲存資料失敗');
            } finally {
                loading.hide();
            }
        });

        // 頁面內容控制
        function showHome() {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">歡迎使用活動報名系統</h2>
                        <p class="card-text">請先完善您的個人資料，再開始報名活動。</p>
                    </div>
                </div>
            `;
            updateNavActive('首頁');
        }

        async function showEventList() {
            try {
                loading.show();
                const response = await fetch(`${GAS_URL}?action=getEvents`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const events = await response.json();
                displayEvents(events);
                updateNavActive('活動列表');
            } catch (err) {
                handleError(err, '載入活動列表失敗');
            } finally {
                loading.hide();
            }
        }

        function displayEvents(events) {
            const content = document.getElementById('content');
            if (events.length === 0) {
                content.innerHTML = `
                    <div class="alert alert-info">
                        目前沒有進行中的活動
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <h2 class="mb-4">活動列表</h2>
                <div class="row">
                    ${events.map(event => `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 event-card">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            活動時間：${new Date(event.startTime).toLocaleString()} - ${new Date(event.endTime).toLocaleString()}
                                        </small>
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            名額：${event.currentParticipants}/${event.maxParticipants}
                                        </small>
                                    </p>
                                </div>
                                <div class="card-footer text-end">
                                    <button class="btn btn-primary" onclick="registerEvent('${event.id}')"
                                        ${event.currentParticipants >= event.maxParticipants ? 'disabled' : ''}>
                                        ${event.currentParticipants >= event.maxParticipants ? '已額滿' : '報名'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function showMyEvents() {
            try {
                loading.show();
                const profile = await liff.getProfile();
                const response = await fetch(`${GAS_URL}?action=getMyEvents&userId=${profile.userId}`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const events = await response.json();
                displayMyEvents(events);
                updateNavActive('我的活動');
            } catch (err) {
                handleError(err, '載入我的活動失敗');
            } finally {
                loading.hide();
            }
        }

        function displayMyEvents(events) {
            const content = document.getElementById('content');
            if (events.length === 0) {
                content.innerHTML = `
                    <div class="alert alert-info">
                        您還沒有報名任何活動
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <h2 class="mb-4">我的活動</h2>
                <div class="row">
                    ${events.map(event => `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 event-card">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            活動時間：${new Date(event.startTime).toLocaleString()} - ${new Date(event.endTime).toLocaleString()}
                                        </small>
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            報名時間：${new Date(event.registerTime).toLocaleString()}
                                        </small>
                                    </p>
                                </div>
                                <div class="card-footer text-end">
                                    <button class="btn btn-danger" onclick="cancelRegistration('${event.id}')">
                                        取消報名
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showAdmin() {
            if (!isAdmin) {
                Swal.fire({
                    icon: 'error',
                    title: '權限不足',
                    text: '您沒有管理員權限',
                    confirmButtonText: '確定'
                });
                return;
            }

            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="mb-4">管理員專區</h2>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">新增活動</h5>
                    </div>
                    <div class="card-body">
                        <form id="addEventForm" novalidate>
                            <div class="mb-3">
                                <label for="eventTitle" class="form-label required-field">活動名稱</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDescription" class="form-label required-field">活動描述</label>
                                <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="eventStartTime" class="form-label required-field">開始時間</label>
                                    <input type="datetime-local" class="form-control" id="eventStartTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="eventEndTime" class="form-label required-field">結束時間</label>
                                    <input type="datetime-local" class="form-control" id="eventEndTime" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="eventMaxParticipants" class="form-label required-field">人數上限</label>
                                                                <input type="number" class="form-control" id="eventMaxParticipants" min="1" required>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">新增活動</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">活動管理</h5>
                    </div>
                    <div class="card-body">
                        <div id="eventManagement"></div>
                    </div>
                </div>
            `;

            loadEventManagement();
            updateNavActive('管理員專區');

            // 綁定新增活動表單提交事件
            document.getElementById('addEventForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }

                try {
                    loading.show();
                    const profile = await liff.getProfile();
                    const formData = {
                        userId: profile.userId,
                        title: this.eventTitle.value,
                        description: this.eventDescription.value,
                        startTime: this.eventStartTime.value,
                        endTime: this.eventEndTime.value,
                        maxParticipants: parseInt(this.eventMaxParticipants.value)
                    };

                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'createEvent',
                            ...formData
                        })
                    });

                    if (!response.ok) throw new Error('網路回應不正確');
                    
                    const result = await response.json();
                    if (result.success) {
                        Swal.fire({
                            icon: 'success',
                            title: '成功',
                            text: '活動新增成功！',
                            confirmButtonText: '確定'
                        });
                        this.reset();
                        loadEventManagement();
                    } else {
                        throw new Error(result.message || '新增失敗');
                    }
                } catch (err) {
                    handleError(err, '新增活動失敗');
                } finally {
                    loading.hide();
                }
            });
        }

        async function loadEventManagement() {
            try {
                loading.show();
                const response = await fetch(`${GAS_URL}?action=getAllEvents`);
                if (!response.ok) throw new Error('網路回應不正確');
                
                const events = await response.json();
                displayEventManagement(events);
            } catch (err) {
                handleError(err, '載入活動管理失敗');
            } finally {
                loading.hide();
            }
        }

        function displayEventManagement(events) {
            const managementDiv = document.getElementById('eventManagement');
            if (events.length === 0) {
                managementDiv.innerHTML = `
                    <div class="alert alert-info">
                        目前沒有任何活動
                    </div>
                `;
                return;
            }

            managementDiv.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>活動名稱</th>
                                <th>開始時間</th>
                                <th>結束時間</th>
                                <th>報名人數</th>
                                <th>狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${events.map(event => `
                                <tr>
                                    <td>${event.title}</td>
                                    <td>${new Date(event.startTime).toLocaleString()}</td>
                                    <td>${new Date(event.endTime).toLocaleString()}</td>
                                    <td>${event.currentParticipants}/${event.maxParticipants}</td>
                                    <td>${event.status}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1" onclick="editEvent('${event.id}')">
                                            編輯
                                        </button>
                                        <button class="btn btn-sm btn-info me-1" onclick="showRegistrations('${event.id}')">
                                            報名名單
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteEvent('${event.id}')">
                                            刪除
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 活動報名處理
        async function registerEvent(eventId) {
            try {
                const profile = await liff.getProfile();
                
                // 檢查個人資料是否完整
                if (!currentProfile?.realName) {
                    Swal.fire({
                        icon: 'warning',
                        title: '無法報名',
                        text: '請先完善您的個人資料（至少需要填寫真實姓名）',
                        confirmButtonText: '確定'
                    });
                    return;
                }

                const result = await Swal.fire({
                    title: '確認報名',
                    text: '確定要報名此活動嗎？',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: '確定報名',
                    cancelButtonText: '取消'
                });

                if (result.isConfirmed) {
                    loading.show();
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'registerEvent',
                            userId: profile.userId,
                            eventId: eventId
                        })
                    });

                    if (!response.ok) throw new Error('網路回應不正確');
                    
                    const data = await response.json();
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: '報名成功',
                            text: '您已成功報名此活動！',
                            confirmButtonText: '確定'
                        });
                        showEventList();
                    } else {
                        throw new Error(data.message || '報名失敗');
                    }
                }
            } catch (err) {
                handleError(err, '報名失敗');
            } finally {
                loading.hide();
            }
        }

        // 取消報名處理
        async function cancelRegistration(eventId) {
            try {
                const result = await Swal.fire({
                    title: '確認取消',
                    text: '確定要取消報名此活動嗎？',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '確定取消',
                    cancelButtonText: '返回',
                    confirmButtonColor: '#dc3545'
                });

                if (result.isConfirmed) {
                    loading.show();
                    const profile = await liff.getProfile();
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'cancelRegistration',
                            userId: profile.userId,
                            eventId: eventId
                        })
                    });

                    if (!response.ok) throw new Error('網路回應不正確');
                    
                    const data = await response.json();
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: '取消成功',
                            text: '您已成功取消報名！',
                            confirmButtonText: '確定'
                        });
                        showMyEvents();
                    } else {
                        throw new Error(data.message || '取消報名失敗');
                    }
                }
            } catch (err) {
                handleError(err, '取消報名失敗');
            } finally {
                loading.hide();
            }
        }

        // 更新導航欄狀態
        function updateNavActive(pageName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.textContent === pageName) {
                    link.classList.add('active');
                }
            });
        }

        // 頁面載入時初始化 LIFF
        window.onload = initializeLiff;
    </script>
</body>
