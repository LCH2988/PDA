    // 全域配置
const CONFIG = {
    LIFF_ID: '2001679903-r5VXNe5g',

};

// 全域狀態管理
const globalState = {
    userProfile: null,
    isAdmin: false,
    currentView: 'home'
};

// 初始化應用程式
document.addEventListener('DOMContentLoaded', initializeApp);

async function initializeApp() {
    try {
        showLoading();
        await initializeLiff();
        setupEventListeners();
        hideLoading();
        document.getElementById('initialLoading').style.display = 'none';
    } catch (error) {
        console.error('初始化失敗:', error);
        showError('應用程式初始化失敗', error.message);
    }
}

// LIFF 初始化
async function initializeLiff() {
    try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        
        if (!liff.isLoggedIn()) {
            if (liff.isInClient()) {
                await liff.login();
            } else {
                const result = await Swal.fire({
                    title: '需要登入',
                    text: '請使用 LINE 登入以繼續',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: '登入',
                    cancelButtonText: '取消'
                });

                if (result.isConfirmed) {
                    await liff.login();
                } else {
                    throw new Error('使用者取消登入');
                }
            }
            return;
        }

        const profile = await liff.getProfile();
        globalState.userProfile = profile;
        
        // 記錄登入資訊
        await recordLogin(profile);
        
        // 更新 UI
        updateUIWithUserInfo(profile);
        
        // 檢查管理員權限
        await checkAdminStatus(profile.userId);
        
        // 顯示首頁
        await showHome();

    } catch (error) {
        console.error('LIFF初始化錯誤:', error);
        throw error;
    }
}

// API 請求處理
async function apiRequest(action, data = {}) {
    try {
        showLoading();
        
        const token = await liff.getAccessToken();
        const response = await fetch(CONFIG.GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                action,
                ...data
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '請求失敗');
        }

        return result;
    } catch (error) {
        console.error('API請求錯誤:', error);
        throw error;
    } finally {
        hideLoading();
    }
}

// 記錄登入資訊
async function recordLogin(profile) {
    try {
        const deviceInfo = {
            os: liff.getOS(),
            language: liff.getLanguage(),
            version: liff.getVersion(),
            lineVersion: liff.getLineVersion(),
            isInClient: liff.isInClient(),
            userAgent: navigator.userAgent,
            screenWidth: window.screen.width,
            screenHeight: window.screen.height
        };

        await apiRequest('recordLogin', {
            ...profile,
            ...deviceInfo
        });
    } catch (error) {
        console.error('記錄登入資訊錯誤:', error);
    }
}

// 檢查管理員權限
async function checkAdminStatus(userId) {
    try {
        const result = await apiRequest('checkAdmin', { userId });
        globalState.isAdmin = result.isAdmin;
        document.querySelector('.admin-only').style.display = result.isAdmin ? 'block' : 'none';
    } catch (error) {
        console.error('檢查管理員權限錯誤:', error);
        globalState.isAdmin = false;
    }
}

// UI 更新函數
function updateUIWithUserInfo(profile) {
    const avatarElement = document.getElementById('userAvatar');
    const nameElement = document.getElementById('userName');
    
    if (avatarElement) {
        avatarElement.src = profile.pictureUrl || 'default-avatar.png';
    }
    if (nameElement) {
        nameElement.textContent = profile.displayName || '使用者';
    }
}

// 視圖管理
async function showView(viewName) {
    try {
        showLoading();
        
        // 更新導航欄活動狀態
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        document.querySelector(`[data-view="${viewName}"]`)?.classList.add('active');
        
        globalState.currentView = viewName;
        const contentDiv = document.getElementById('content');
        
        switch (viewName) {
            case 'home':
                await showHome();
                break;
            case 'events':
                await showEvents();
                break;
            case 'myEvents':
                await showMyEvents();
                break;
            case 'admin':
                if (globalState.isAdmin) {
                    await showAdmin();
                } else {
                    throw new Error('無權限訪問');
                }
                break;
            default:
                contentDiv.innerHTML = '<h1>404 頁面不存在</h1>';
        }
    } catch (error) {
        console.error('顯示視圖錯誤:', error);
        showError('載入頁面失敗', error.message);
    } finally {
        hideLoading();
    }
}

// 活動列表視圖
async function showEvents() {
    const contentDiv = document.getElementById('content');
    
    try {
        const result = await apiRequest('getEvents');
        const events = result.events;
        
        contentDiv.innerHTML = `

// 建立活動卡片
function createEventCard(event) {
    const startDate = new Date(event.startDate).toLocaleDateString();
    const endDate = new Date(event.endDate).toLocaleDateString();
    const isRegistrationOpen = new Date() < new Date(event.registrationEndDate);
    
    return `
        <div class="col-md-4 mb-4 event-card" data-event-title="${event.title.toLowerCase()}">
            <div class="card h-100">
                <img src="${event.imageUrl || 'default-event.jpg'}" 
                     class="card-img-top" alt="${event.title}"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">${event.title}</h5>
                    <p class="card-text">${event.description.substring(0, 100)}...</p>
                    <div class="mb-2">
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i> ${startDate} - ${endDate}
                        </small>
                    </div>
                    <div class="mb-2">
                        <span class="badge ${isRegistrationOpen ? 
                            'bg-success' : 'bg-danger'}">
                            ${isRegistrationOpen ? '報名開放中' : '報名已截止'}
                        </span>
                        <span class="badge bg-info">
                            名額: ${event.currentParticipants}/${event.maxParticipants}
                        </span>
                    </div>
                    <button class="btn btn-primary" 
                            onclick="showEventDetail('${event.id}')">
                        查看詳情
                    </button>
                </div>
            </div>
        </div>
    `;
}

// 活動搜尋過濾
function filterEvents() {
    const searchText = document.getElementById('searchEvents').value.toLowerCase();
    const eventCards = document.querySelectorAll('.event-card');
    
    eventCards.forEach(card => {
        const title = card.dataset.eventTitle;
        card.style.display = title.includes(searchText) ? 'block' : 'none';
    });
}

                             class="card-img-top" alt="${event.title}">

                            <div class="mb-3">
                                <span class="badge ${isRegistrationOpen ?

                                <span class="badge bg-info">

                            </div>
                            <div class="mb-3">

                            </div>

                                <p><i class="bi bi-geo-alt"></i> ${event.location}</p>
                            </div>
                            <div class="mb-3">
                                <h5>活動說明</h5>
                                <p>${event.description}</p>
                            </div>
                            <div class="mb-3">
                                <h5>報名截止日期</h5>
                                <p><i class="bi bi-calendar-x"></i> ${registrationEndDate}</p>
                            </div>

                                <button class="btn btn-primary btn-lg" 
                                        onclick="registerEvent('${eventId}')">
                                    立即報名
                                </button>
                            ` : isRegistered ? `
                                <button class="btn btn-danger btn-lg" 
                                        onclick="cancelRegistration('${eventId}')">

                                <button class="btn btn-secondary btn-lg" disabled>

                                <li class="list-group-item">

// 報名活動

            icon: 'question',
            showCancelButton: true,
            confirmButtonText: '確定報名',
            cancelButtonText: '取消'

        if (result.isConfirmed) {
            await apiRequest('registerEvent', { eventId });
            
            await Swal.fire({
                title: '報名成功！',
                text: '您已成功報名此活動',
                icon: 'success'
            });
            
            showEventDetail(eventId);
        }
    } catch (error) {
        console.error('活動報名錯誤:', error);
        showError('活動報名失敗', error.message);
    }
}

// 處理活動表單提交
async function handleEventSubmit(event) {
    event.preventDefault();
    
    try {
        const form = event.target;
        const formData = new FormData(form);
        const eventData = Object.fromEntries(formData.entries());
        
        // 驗證日期
        const today = new Date();
        const startDate = new Date(eventData.startDate);
        const endDate = new Date(eventData.endDate);
        const registrationEndDate = new Date(eventData.registrationEndDate);
        
        if (registrationEndDate < today) {
            throw new Error('報名截止日期不能早於今天');
        }
        if (startDate > endDate) {
            throw new Error('結束日期不能早於開始日期');
        }
        if (registrationEndDate > startDate) {
            throw new Error('報名截止日期必須早於活動開始日期');
        }
        
        await apiRequest('createEvent', eventData);
        
        await Swal.fire({
            title: '建立成功',
            text: '活動已成功建立',
            icon: 'success'
        });
        
        showAdmin();
    } catch (error) {
        console.error('建立活動錯誤:', error);
        showError('建立活動失敗', error.message);
    }
}

// 編輯活動
async function editEvent(eventId) {
    try {
        const event = await apiRequest('getEventDetail', { eventId });
        showCreateEventForm(); // 重用建立表單的 UI
        
        // 填充表單數據
        const form = document.getElementById('eventForm');
        Object.keys(event).forEach(key => {
            const input = form.elements[key];
            if (input) {
                if (key.includes('Date')) {
                    input.value = new Date(event[key]).toISOString().split('T')[0];
                } else {
                    input.value = event[key];
                }
            }
        });
        
        // 修改表單提交處理
        form.onsubmit = async (e) => {
            e.preventDefault();
            try {
                const formData = new FormData(form);
                const updatedData = Object.fromEntries(formData.entries());
                
                await apiRequest('updateEvent', {
                    eventId,
                    ...updatedData
                });
                
                await Swal.fire({
                    title: '更新成功',
                    text: '活動已成功更新',

                });
                
                showAdmin();
            } catch (error) {
                console.error('更新活動錯誤:', error);
                showError('更新活動失敗', error.message);

        };
    } catch (error) {
        console.error('載入活動資料錯誤:', error);

    }
}

// 格式化日期時間
function formatDateTime(dateString, timeString = '') {
    const date = new Date(dateString);
    const formattedDate = date.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
    });
    
    if (timeString) {
        return `${formattedDate} ${timeString}`;
    }
    return formattedDate;
}

    const now = new Date();
    const startDate = new Date(event.startDate);

    const registrationEndDate = new Date(event.registrationEndDate);

    if (now > endDate) {
        return 'bg-secondary';  // 已結束

    if (now >= startDate) {
        return 'bg-success';    // 進行中

    if (now > registrationEndDate) {

    if (event.currentParticipants >= event.maxParticipants) {

    return 'bg-primary';        // 報名中

// 表單驗證工具
const ValidationUtil = {
    validateEventForm: (formData) => {
        const errors = [];
        
        // 必填欄位檢查
        const requiredFields = [
            'title', 'description', 'startDate', 'endDate', 
            'startTime', 'endTime', 'registrationEndDate', 
            'maxParticipants', 'location'
        ];
        
        requiredFields.forEach(field => {
            if (!formData[field]) {
                errors.push(`${field} 為必填欄位`);
            }
        });
        
        // 日期邏輯檢查
        const now = new Date();
        const startDate = new Date(`${formData.startDate} ${formData.startTime}`);
        const endDate = new Date(`${formData.endDate} ${formData.endTime}`);
        const registrationEndDate = new Date(formData.registrationEndDate);
        
        if (registrationEndDate < now) {
            errors.push('報名截止日期不能早於現在');
        }
        
        if (startDate >= endDate) {
            errors.push('結束時間必須晚於開始時間');
        }
        
        if (registrationEndDate >= startDate) {
            errors.push('報名截止時間必須早於活動開始時間');
        }
        
        // 人數限制檢查
        const maxParticipants = parseInt(formData.maxParticipants);
        if (isNaN(maxParticipants) || maxParticipants < 1) {
            errors.push('活動名額必須為正整數');
        }
        
        return {
            isValid: errors.length === 0,
            errors: errors
        };
    }
};

    isAdmin: (userId) => {

    checkEventAccess: (event, userId) => {
