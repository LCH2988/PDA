<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LINE活動報名系統">
  <title>活動報名系統</title>

  <!-- 引入必要的CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* Loading 遮罩 */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
    }

    /* 卡片動畫效果 */
    .event-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, .125);
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
    }

    /* 必填欄位標記 */
    .required-field::after {
      content: '*';
      color: red;
      margin-left: 4px;
    }

    /* 表單驗證樣式 */
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }

    .form-control.is-invalid:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, .25);
    }

    /* 導航列樣式 */
    .navbar {
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    /* 使用者資訊卡片樣式 */
    #userInfo {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    #userPicture {
      border: 3px solid #fff;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    /* 按鈕漸變效果 */
    .btn {
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    /* 響應式調整 */
    @media (max-width: 768px) {
      .card-columns {
        column-count: 1;
      }
    }

    /* 錯誤訊息樣式 */
    .invalid-feedback {
      font-size: 80%;
      color: #dc3545;
    }

    /* 活動狀態標籤 */
    .event-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .event-status.active {
      background-color: #28a745;
      color: white;
    }

    .event-status.full {
      background-color: #dc3545;
      color: white;
    }

    /* 表格響應式處理 */
    .table-responsive {
      margin-bottom: 1rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <!-- Loading 遮罩 -->
  <div id="loading" class="loading">
    <div class="spinner-border text-light loading-spinner" role="status">
      <span class="visually-hidden">載入中...</span>
    </div>
  </div>

  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">活動報名系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="showHome()">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showEventList()">活動列表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showMyEvents()">我的活動</a>
          </li>
          <li class="nav-item admin-only" style="display: none;">
            <a class="nav-link" href="#" onclick="showAdmin()">管理員專區</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區 -->
  <div class="container mt-4">
    <!-- 使用者資訊卡片 -->
    <div id="userInfo" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">使用者資訊</h5>
        <div class="row align-items-center">
          <div class="col-auto">
            <img id="userPicture" class="rounded-circle" style="width: 100px; height: 100px;" alt="使用者頭像">
          </div>
          <div class="col">
            <p class="card-text mb-1">名稱：<span id="userName"></span></p>
            <p class="card-text mb-1">ID：<span id="userId"></span></p>
            <p class="card-text mb-0">登入次數：<span id="loginCount"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 個人資料卡片 -->
    <div class="card mb-4" id="profileCard">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">個人基本資料</h5>
        <button class="btn btn-primary btn-sm" onclick="toggleProfileEdit()">編輯資料</button>
      </div>
      <div class="card-body">
        <!-- 個人資料表單 -->
        <form id="profileForm" class="needs-validation" novalidate style="display: none;">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="realName" class="form-label required-field">真實姓名</label>
              <input type="text" class="form-control" id="realName" required>
              <div class="invalid-feedback">請輸入真實姓名</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="diet" class="form-label">用餐習慣</label>
              <select class="form-select" id="diet">
                                <option value="葷">葷</option>
                                <option value="素">素</option>
                            </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="phone" pattern="^09\d{8}$">
              <div class="invalid-feedback">請輸入有效的台灣手機號碼（例：0912345678）</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="birthday" class="form-label">生日</label>
              <input type="date" class="form-control" id="birthday">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="idNumber" class="form-label">身分證字號</label>
              <input type="text" class="form-control" id="idNumber" pattern="^[A-Z][12]\d{8}$">
              <div class="invalid-feedback">請輸入有效的身分證字號（例：A123456789）</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">電子信箱</label>
              <input type="email" class="form-control" id="email">
              <div class="invalid-feedback">請輸入有效的電子信箱地址</div>
            </div>
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" onclick="cancelProfileEdit()">取消</button>
            <button type="submit" class="btn btn-primary">儲存資料</button>
          </div>
        </form>

        <!-- 個人資料顯示區 -->
        <div id="profileDisplay"></div>
      </div>
    </div>

    <!-- 動態內容區 -->
    <div id="content"></div>
  </div>

  <!-- 引入必要的JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script>
    // 常數定義
const LIFF_ID = '2001679903-r5VXNe5g';
const GAS_URL = 'https://script.google.com/macros/s/AKfycbw56kJ_CKg6BofL9Wu-EV0VL18idYRH9bgdx9U-ojPP-xE00AwElN1Y6tDNqpaLXIac/exec';

// 全域變數
let isAdmin = false;
let currentProfile = null;
let isProfileEditing = false;

// 初始化
document.addEventListener('DOMContentLoaded', initializeLiff);

// LIFF 初始化
async function initializeLiff() {
    try {
        loading.show();
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            await Promise.all([
                updateUserInfo(profile),
                recordUserLogin(profile),
                loadUserProfile(profile),
                checkAdminStatus(profile)
            ]);
            showHome();
        }
    } catch (err) {
        handleError(err, 'LIFF 初始化失敗');
    } finally {
        loading.hide();
    }
}

// Loading 控制
const loading = {
    show: () => document.getElementById('loading').style.display = 'flex',
    hide: () => document.getElementById('loading').style.display = 'none'
};

// 錯誤處理
function handleError(error, title = '錯誤') {
    console.error(error);
    Swal.fire({
        icon: 'error',
        title: title,
        text: error.message || '發生未知錯誤',
        confirmButtonText: '確定'
    });
}

// API 請求處理
async function apiRequest(action, method = 'GET', data = null) {
    try {
        const options = {
            method,
            headers: {
                'Content-Type': 'application/json'
            }
        };

        if (data) {
            options.body = JSON.stringify({ action, ...data });
        }

        const url = method === 'GET' 
            ? `${GAS_URL}?action=${action}${data ? '&' + new URLSearchParams(data).toString() : ''}`
            : GAS_URL;

        const response = await fetch(url, options);
        
        if (!response.ok) {
            throw new Error('網路請求失敗');
        }

        return await response.json();
    } catch (error) {
        throw new Error(`API 請求失敗: ${error.message}`);
    }
}

// 使用者相關功能
async function checkAdminStatus(profile) {
    try {
        const result = await apiRequest('checkAdmin', 'GET', { userId: profile.userId });
        isAdmin = result.isAdmin;
        document.querySelector('.admin-only').style.display = isAdmin ? 'block' : 'none';
    } catch (err) {
        console.error('檢查管理員權限失敗', err);
    }
}

async function updateUserInfo(profile) {
    document.getElementById('userPicture').src = profile.pictureUrl;
    document.getElementById('userName').textContent = profile.displayName;
    document.getElementById('userId').textContent = profile.userId;
}

async function recordUserLogin(profile) {
    try {
        const result = await apiRequest('recordLogin', 'POST', {
            userId: profile.userId,
            displayName: profile.displayName,
            pictureUrl: profile.pictureUrl
        });
        
        document.getElementById('loginCount').textContent = result.loginCount;
    } catch (err) {
        handleError(err, '登入記錄更新失敗');
    }
}

// 個人資料相關功能
async function loadUserProfile(profile) {
    try {
        const result = await apiRequest('getUserProfile', 'GET', { userId: profile.userId });
        if (result.success) {
            currentProfile = result.profile;
            displayProfile();
            populateProfileForm();
        }
    } catch (err) {
        handleError(err, '載入個人資料失敗');
    }
}

function displayProfile() {
    const displayDiv = document.getElementById('profileDisplay');
    displayDiv.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <p><strong>真實姓名：</strong>${currentProfile.realName || '未設定'}</p>
                <p><strong>用餐習慣：</strong>${currentProfile.diet || '葷'}</p>
                <p><strong>手機號碼：</strong>${currentProfile.phone || '未設定'}</p>
            </div>
            <div class="col-md-6">
                <p><strong>生日：</strong>${currentProfile.birthday || '未設定'}</p>
                <p><strong>身分證字號：</strong>${currentProfile.idNumber || '未設定'}</p>
                <p><strong>電子信箱：</strong>${currentProfile.email || '未設定'}</p>
            </div>
        </div>
    `;
}

function populateProfileForm() {
    const form = document.getElementById('profileForm');
    form.realName.value = currentProfile.realName || '';
    form.diet.value = currentProfile.diet || '葷';
    form.phone.value = currentProfile.phone || '';
    form.birthday.value = currentProfile.birthday || '';
    form.idNumber.value = currentProfile.idNumber || '';
    form.email.value = currentProfile.email || '';
}

// 活動相關功能
async function showEventList() {
    try {
        loading.show();
        const events = await apiRequest('getEvents');
        displayEvents(events.data);
        updateNavActive('活動列表');
    } catch (err) {
        handleError(err, '載入活動列表失敗');
    } finally {
        loading.hide();
    }
}

function displayEvents(events) {
    const content = document.getElementById('content');
    if (!events || events.length === 0) {
        content.innerHTML = `
            <div class="alert alert-info">
                目前沒有進行中的活動
            </div>
        `;
        return;
    }

    content.innerHTML = `
        <h2 class="mb-4">活動列表</h2>
        <div class="row">
            ${events.map(event => createEventCard(event)).join('')}
        </div>
    `;
}

function createEventCard(event) {
    const isFull = event.currentParticipants >= event.maxParticipants;
    const statusClass = isFull ? 'full' : 'active';
    const statusText = isFull ? '已額滿' : '報名中';
    
    return `
        <div class="col-md-4 mb-3">
            <div class="card h-100 event-card">
                <div class="card-body">
                    <span class="event-status ${statusClass}">${statusText}</span>
                    <h5 class="card-title">${event.title}</h5>
                    <p class="card-text">${event.description}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            時間：${formatDateTime(event.startTime)} ~ ${formatDateTime(event.endTime)}<br>
                            名額：${event.currentParticipants}/${event.maxParticipants}
                        </small>
                    </p>
                    ${!isFull ? `
                        <button class="btn btn-primary" onclick="registerEvent('${event.id}')">
                            立即報名
                        </button>
                    ` : ''}
                </div>
            </div>
        </div>
    `;
}

// 活動報名功能
async function registerEvent(eventId) {
    try {
        if (!currentProfile?.realName) {
            await Swal.fire({
                icon: 'warning',
                title: '請先完善個人資料',
                text: '報名活動需要填寫真實姓名等基本資料',
                confirmButtonText: '前往填寫'
            });
            toggleProfileEdit();
            return;
        }

        const result = await Swal.fire({
            title: '確認報名',
            text: '確定要報名此活動嗎？',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: '確定',
            cancelButtonText: '取消'
        });

        if (result.isConfirmed) {
            loading.show();
            const response = await apiRequest('registerEvent', 'POST', {
                eventId,
                userId: await liff.getProfile().then(profile => profile.userId)
            });

            if (response.success) {
                await Swal.fire({
                    icon: 'success',
                    title: '報名成功',
                    text: '您已成功報名活動！',
                    confirmButtonText: '確定'
                });
                showEventList();
            }
        }
    } catch (err) {
        handleError(err, '報名失敗');
    } finally {
        loading.hide();
    }
}

// 工具函數
function formatDateTime(dateTimeStr) {
    const dt = new Date(dateTimeStr);
    return `${dt.getFullYear()}/${(dt.getMonth()+1).toString().padStart(2, '0')}/${dt.getDate().toString().padStart(2, '0')} ${dt.getHours().toString().padStart(2, '0')}:${dt.getMinutes().toString().padStart(2, '0')}`;
}

function updateNavActive(pageName) {
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.textContent === pageName) {
            link.classList.add('active');
        }
    });
}

// 表單相關功能
function toggleProfileEdit() {
    isProfileEditing = true;
    document.getElementById('profileForm').style.display = 'block';
    document.getElementById('profileDisplay').style.display = 'none';
}

function cancelProfileEdit() {
    isProfileEditing = false;
    document.getElementById('profileForm').style.display = 'none';
    document.getElementById('profileDisplay').style.display = 'block';
    document.getElementById('profileForm').classList.remove('was-validated');
    populateProfileForm();
}

// 表單提交處理
document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!this.checkValidity()) {
        e.stopPropagation();
        this.classList.add('was-validated');
        return;
    }

    try {
        loading.show();
        const profile = await liff.getProfile();
        const formData = {
            userId: profile.userId,
            realName: this.realName.value,
            diet: this.diet.value,
            phone: this.phone.value,
            birthday: this.birthday.value,
            idNumber: this.idNumber.value,
            email: this.email.value
        };

        const result = await apiRequest('updateProfile', 'POST', formData);
        
        if (result.success) {
            await Swal.fire({
                icon: 'success',
                title: '成功',
                text: '資料儲存成功！',
                confirmButtonText: '確定'
            });
            currentProfile = formData;
            displayProfile();
            cancelProfileEdit();
        }
    } catch (err) {
        handleError(err, '儲存資料失敗');
    } finally {
        loading.hide();
    }
});

// 導航功能
function showHome() {
    document.getElementById('content').innerHTML = `
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">歡迎使用活動報名系統</h2>
                <p class="card-text">請先完善您的個人資料，再開始報名活動。</p>
            </div>
        </div>
    `;
    updateNavActive('首頁');
}

async function showMyEvents() {
    try {
        loading.show();
        const profile = await liff.getProfile();
        const result = await apiRequest('getMyEvents', 'GET', { userId: profile.userId });
        
        if (result.success) {
            displayMyEvents(result.data);
            updateNavActive('我的活動');
        }
    } catch (err) {
        handleError(err, '載入我的活動失敗');
    } finally {
        loading.hide();
    }
}

function displayMyEvents(events) {
    const content = document.getElementById('content');
    if (!events || events.length === 0) {
        content.innerHTML = `
            <div class="alert alert-info">
                您目前尚未報名任何活動
            </div>
        `;
        return;
    }

    content.innerHTML = `
        <h2 class="mb-4">我的活動</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>活動名稱</th>
                        <th>活動時間</th>
                        <th>報名狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    ${events.map(event => `
                        <tr>
                            <td>${event.title}</td>
                            <td>${formatDateTime(event.startTime)} ~ ${formatDateTime(event.endTime)}</td>
                            <td>${event.status}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="cancelRegistration('${event.id}')">
                                    取消報名
                                </button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
}

// 取消報名功能
async function cancelRegistration(eventId) {
    try {
        const result = await Swal.fire({
            title: '確認取消',
            text: '確定要取消報名此活動嗎？',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: '確定',
            cancelButtonText: '返回'
        });

        if (result.isConfirmed) {
            loading.show();
            const profile = await liff.getProfile();
            const response = await apiRequest('cancelRegistration', 'POST', {
                eventId,
                userId: profile.userId
            });

            if (response.success) {
                await Swal.fire({
                    icon: 'success',
                    title: '取消成功',
                    text: '您已成功取消報名！',
                    confirmButtonText: '確定'
                });
                showMyEvents();
            }
        }
    } catch (err) {
        handleError(err, '取消報名失敗');
    } finally {
        loading.hide();
    }
}
    
  </script>
</body>

</html>
