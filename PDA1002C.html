<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康復之友協會管理系統</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-line {
            background: #06C755;
            color: white;
        }

        .btn-line:hover {
            background: #05b34c;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* 主面板樣式 */
        .main-panel {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .nav-item .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .nav-item h3 {
            font-size: 16px;
            color: #333;
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background: #f9f9f9;
        }

        .line-profile {
            text-align: center;
            margin: 20px 0;
        }

        .line-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .line-profile p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                grid-template-columns: 1fr;
            }

            .content-area {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #f44336;
            color: white;
        }

        .badge-member {
            background: #4CAF50;
            color: white;
        }

        .badge-user {
            background: #2196F3;
            color: white;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn.edit {
            background: #2196F3;
            color: white;
        }

        .action-btn.delete {
            background: #f44336;
            color: white;
        }

        .info-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .info-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 登入/註冊容器 -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2>🏥 康復之友協會</h2>
            
            <!-- 登入表單 -->
            <div id="loginForm">
                <form onsubmit="event.preventDefault(); loginUser();">
                    <div class="form-group">
                        <label>手機號碼</label>
                        <input type="tel" id="loginPhone" placeholder="09xxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label>密碼</label>
                        <input type="password" id="loginPassword" placeholder="請輸入密碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登入</button>
                </form>
                
                <button onclick="lineLogin()" class="btn btn-line">📱 LINE 快速登入</button>
                
                <div class="switch-auth">
                    還沒有帳號？<a href="#" onclick="showRegister(); return false;">立即註冊</a>
                </div>
                
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- 註冊表單 -->
            <div id="registerForm" style="display: none;">
                <form onsubmit="event.preventDefault(); registerUser();">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="registerName" placeholder="請輸入真實姓名" required>
                    </div>
                    <div class="form-group">
                        <label>手機號碼</label>
                        <input type="tel" id="registerPhone" placeholder="09xxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label>密碼</label>
                        <input type="password" id="registerPassword" placeholder="至少6個字元" required>
                    </div>
                    <div class="form-group">
                        <label>確認密碼</label>
                        <input type="password" id="registerConfirmPassword" placeholder="再次輸入密碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary">註冊</button>
                </form>
                
                <div class="switch-auth">
                    已有帳號？<a href="#" onclick="showLogin(); return false;">返回登入</a>
                </div>
                
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- 主面板 -->
    <div id="mainPanel" class="main-panel container">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <span id="avatarText">U</span>
                </div>
                <div>
                    <h3 id="userName">用戶名稱</h3>
                    <p id="userRole" style="color: #666; font-size: 14px;">角色</p>
                </div>
            </div>
            <button onclick="logout()" class="btn btn-secondary" style="width: auto; padding: 10px 30px;">登出</button>
        </div>

        <div class="nav-menu" id="navMenu">
            <!-- 動態生成選單 -->
        </div>

        <div class="content-area" id="contentArea">
            <h2 class="section-title">歡迎使用康復之友協會管理系統</h2>
            <p>請從上方選單選擇功能</p>
        </div>
    </div>

    <script>
        // ===== 設定區 =====
        const API_URL = 'https://script.google.com/macros/s/AKfycbwUCId9Vx-jm2KXECQarx0fBOypE14a6uIW26pBe8OPDYqNJAyKm0GT-mnnJQhCyigsnw/exec'; // 請替換
        const LIFF_ID = '1656516134-VaGgmaPm'; // 請替換（如果要使用 LINE 登入）

        let currentUser = null;

        // ===== 頁面載入時檢查登入狀態 =====
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                if (currentUser.role === '管理員') {
                    showAdminPanel();
                } else {
                    showUserPanel();
                }
            }
        };

        // ===== API 呼叫函數 =====
        async function callAPI(action, data) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        data: data
                    })
                });

                const result = await response.json();
                console.log('API 回應:', result);
                return result;
            } catch (error) {
                console.error('API 錯誤:', error);
                return { success: false, message: '網路錯誤: ' + error.message };
            }
        }

        // ===== 訊息顯示 =====
        function showMessage(message, type, elementId) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // ===== 登入/註冊切換 =====
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // ===== 手動登入 =====
        async function loginUser() {
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!phone || !password) {
                showMessage('請輸入手機號碼和密碼', 'error', 'loginMessage');
                return;
            }
            
            console.log('嘗試登入:', phone);
            
            const result = await callAPI('loginUser', {
                phone: phone,
                password: password
            });
            
            console.log('登入結果:', result);
            
            if (result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                currentUser = result.user;
                showMessage('登入成功！', 'success', 'loginMessage');
                
                setTimeout(() => {
                    if (result.user.role === '管理員') {
                        showAdminPanel();
                    } else {
                        showUserPanel();
                    }
                }, 1000);
            } else {
                showMessage(result.message || '登入失敗', 'error', 'loginMessage');
            }
        }

        // ===== 註冊用戶 =====
        async function registerUser() {
            const name = document.getElementById('registerName').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!name || !phone || !password) {
                showMessage('請填寫所有欄位', 'error', 'registerMessage');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('兩次密碼輸入不一致', 'error', 'registerMessage');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密碼至少需要6個字元', 'error', 'registerMessage');
                return;
            }
            
            console.log('嘗試註冊:', { name, phone });
            
            const result = await callAPI('registerUser', {
                name: name,
                phone: phone,
                password: password
            });
            
            console.log('註冊結果:', result);
            
            if (result.success) {
                showMessage('註冊成功！請登入', 'success', 'registerMessage');
                setTimeout(() => {
                    document.getElementById('registerName').value = '';
                    document.getElementById('registerPhone').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    showLogin();
                }, 1500);
            } else {
                showMessage(result.message || '註冊失敗', 'error', 'registerMessage');
            }
        }

        // ===== LINE 登入 =====
        async function lineLogin() {
            if (typeof liff === 'undefined') {
                showMessage('LINE LIFF SDK 未載入', 'error', 'loginMessage');
                return;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                console.log('LINE Profile:', profile);
                
                const result = await callAPI('lineLogin', {
                    lineId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                });
                
                if (result.success) {
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    currentUser = result.user;
                    showMessage('LINE 登入成功！', 'success', 'loginMessage');
                    setTimeout(() => {
                        if (result.user.role === '管理員') {
                            showAdminPanel();
                        } else {
                            showUserPanel();
                        }
                    }, 1000);
                } else if (result.needRegister) {
                    showMessage('請完成註冊綁定', 'info', 'loginMessage');
                    showLineRegisterForm(result.lineData);
                } else {
                    showMessage(result.message || 'LINE 登入失敗', 'error', 'loginMessage');
                }
            } catch (error) {
                console.error('LINE 登入錯誤:', error);
                showMessage('LINE 登入失敗: ' + error.message, 'error', 'loginMessage');
            }
        }

        // ===== LINE 註冊表單 =====
        function showLineRegisterForm(lineData) {
            const container = document.getElementById('authContainer');
            container.innerHTML = `
                <div class="auth-box">
                    <h2>LINE 帳號註冊</h2>
                    <div class="line-profile">
                        <img src="${lineData.pictureUrl}" alt="頭像">
                        <p>${lineData.displayName}</p>
                    </div>
                    <form onsubmit="event.preventDefault(); handleLineRegister();">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" id="lineRegName" value="${lineData.displayName}" required>
                        </div>
                        <div class="form-group">
                            <label>手機號碼</label>
                            <input type="tel" id="lineRegPhone" placeholder="09xxxxxxxx" required>
                        </div>
                        <div class="form-group">
                            <label>密碼（選填，可用於一般登入）</label>
                            <input type="password" id="lineRegPassword" placeholder="至少6個字元">
                        </div>
                        <button type="submit" class="btn btn-primary">完成註冊</button>
                    </form>
                    <div id="lineRegMessage" class="message"></div>
                </div>
            `;
            
            window.tempLineData = lineData;
        }

        // ===== 處理 LINE 註冊 =====
        async function handleLineRegister() {
            const name = document.getElementById('lineRegName').value;
            const phone = document.getElementById('lineRegPhone').value;
            const password = document.getElementById('lineRegPassword').value;
            
            if (!window.tempLineData) {
                showMessage('LINE 資料遺失，請重新登入', 'error', 'lineRegMessage');
                return;
            }
            
            const result = await callAPI('lineRegister', {
                name: name,
                phone: phone,
                password: password,
                lineId: window.tempLineData.lineId,
                displayName: window.tempLineData.displayName,
                pictureUrl: window.tempLineData.pictureUrl
            });
            
            if (result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                currentUser = result.user;
                showMessage('註冊成功！', 'success', 'lineRegMessage');
                setTimeout(() => {
                    location.reload();
                }, 1500);
            } else {
                showMessage(result.message || '註冊失敗', 'error', 'lineRegMessage');
            }
        }

        // ===== 登出 =====
        function logout() {
            if (confirm('確定要登出嗎？')) {
                localStorage.removeItem('currentUser');
                currentUser = null;
                location.reload();
            }
        }

        // ===== 顯示管理員面板 =====
        function showAdminPanel() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            
            // 更新用戶資訊
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('avatarText').textContent = currentUser.name.charAt(0);
            
            if (currentUser.avatar) {
                document.getElementById('userAvatar').innerHTML = `<img src="${currentUser.avatar}" alt="頭像">`;
            }
            
            // 生成管理員選單
            const navMenu = document.getElementById('navMenu');
            navMenu.innerHTML = `
                <div class="nav-item" onclick="showDashboard()">
                    <div class="icon">📊</div>
                    <h3>儀表板</h3>
                </div>
                <div class="nav-item" onclick="showUserManagement()">
                    <div class="icon">👥</div>
                    <h3>用戶管理</h3>
                </div>
                <div class="nav-item" onclick="showMemberManagement()">
                    <div class="icon">👤</div>
                    <h3>會員資料</h3>
                </div>
                <div class="nav-item" onclick="showFinanceManagement()">
                    <div class="icon">💰</div>
                    <h3>財務管理</h3>
                </div>
                <div class="nav-item" onclick="showVoteManagement()">
                    <div class="icon">🗳️</div>
                    <h3>投票管理</h3>
                </div>
                <div class="nav-item" onclick="showProfile()">
                    <div class="icon">⚙️</div>
                    <h3>個人資料</h3>
                </div>
            `;
            
            showDashboard();
        }

        // ===== 顯示一般用戶面板 =====
        function showUserPanel() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            
            // 更新用戶資訊
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('avatarText').textContent = currentUser.name.charAt(0);
            
            if (currentUser.avatar) {
                document.getElementById('userAvatar').innerHTML = `<img src="${currentUser.avatar}" alt="頭像">`;
            }
            
            // 生成一般用戶選單
            const navMenu = document.getElementById('navMenu');
            navMenu.innerHTML = `

                idNumber: document.getElementById('memberIdNumber').value,
                birthday: document.getElementById('memberBirthday').value,
                gender: document.getElementById('memberGender').value,
                occupation: document.getElementById('memberOccupation').value,
                education: document.getElementById('memberEducation').value,
                skills: document.getElementById('memberSkills').value,
                interests: document.getElementById('memberInterests').value,
                joinDate: document.getElementById('memberJoinDate').value,
                memberNumber: document.getElementById('memberNumber').value
            };
            
            const result = await callAPI('submitMemberInfo', data);
            
            if (result.success) {
                alert('會員資料儲存成功');
            } else {
                alert('儲存失敗: ' + result.message);
            }
        }

        // ===== 病患資料表單 =====
        async function showPatientForm() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h2 class="section-title">🏥 病患資料</h2>
                <p>載入中...</p>
            `;
            
            const result = await callAPI('getPatientInfo', { userId: currentUser.id });
            
            let patientInfo = {};
            if (result.success) {
                patientInfo = result.patientInfo;
            }
            
            contentArea.innerHTML = `
                <h2 class="section-title">🏥 病患資料</h2>
                <form onsubmit="event.preventDefault(); submitPatientInfo();">
                    <div class="form-group">
                        <label>診斷</label>
                        <textarea id="patientDiagnosis">${patientInfo.diagnosis || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>用藥</label>
                        <textarea id="patientMedication">${patientInfo.medication || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>過敏史</label>
                        <textarea id="patientAllergies">${patientInfo.allergies || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>病史</label>
                        <textarea id="patientHistory">${patientInfo.medicalHistory || ''}</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>主治醫師</label>
                            <input type="text" id="patientDoctor" value="${patientInfo.doctor || ''}">
                        </div>
                        <div class="form-group">
                            <label>醫院</label>
                            <input type="text" id="patientHospital" value="${patientInfo.hospital || ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>最近就診日期</label>
                        <input type="date" id="patientVisitDate" value="${patientInfo.visitDate || ''}">
                    </div>
                    <button type="submit" class="btn btn-success">儲存</button>
                </form>
            `;
        }

        // 提交病患資料
        async function submitPatientInfo() {
            const data = {
                userId: currentUser.id,
                diagnosis: document.getElementById('patientDiagnosis').value,
                medication: document.getElementById('patientMedication').value,
                allergies: document.getElementById('patientAllergies').value,
                medicalHistory: document.getElementById('patientHistory').value,
                doctor: document.getElementById('patientDoctor').value,
                hospital: document.getElementById('patientHospital').value,
                visitDate: document.getElementById('patientVisitDate').value
            };
            
            const result = await callAPI('submitPatientInfo', data);
            
            if (result.success) {
                alert('病患資料儲存成功');
            } else {
                alert('儲存失敗: ' + result.message);
            }
        }
    </script>
