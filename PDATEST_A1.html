      async function initializeLiff() {
          try {
              await liff.init({ liffId: CONFIG.LIFF_ID });
              
              if (!liff.isLoggedIn()) {
                  liff.login();
                  return;
              }

              userData = await liff.getProfile();
              const context = liff.getContext();
              
              if (context && context.type === 'group') {
                  currentGroupId = context.groupId;
              } else {
                  currentGroupId = 'default-group';
              }

              // æ›´æ–°ç”¨æˆ¶è³‡è¨Šé¡¯ç¤º
              document.getElementById('userInfo').textContent = `æ­¡è¿ï¼Œ${userData.displayName}`;

              initializeApp();
          } catch (error) {
              console.error('LIFFåˆå§‹åŒ–å¤±æ•—:', error);
              showError('LIFFåˆå§‹åŒ–å¤±æ•—ï¼š' + error.message);
          }
      }

      function initializeApp() {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          
          bindEventListeners();
          loadDashboardData();
      }

      function bindEventListeners() {
          document.querySelectorAll('.nav-btn').forEach(btn => {
              btn.addEventListener('click', (e) => {
                  const page = e.currentTarget.dataset.page;
                  showPage(page);
              });
          });

          // é»æ“Šæ¨¡æ…‹æ¡†èƒŒæ™¯é—œé–‰
          document.getElementById('modal').addEventListener('click', (e) => {
              if (e.target === e.currentTarget) {

      }

      function showPage(pageName) {
          document.querySelectorAll('.nav-btn').forEach(btn => {
              btn.classList.remove('active');
          });
          document.querySelector(`[data-page="${pageName}"]`).classList.add('active');

          document.querySelectorAll('.page').forEach(page => {
              page.classList.remove('active');
          });
          document.getElementById(pageName).classList.add('active');
          
          currentPage = pageName;

          switch (pageName) {
              case 'members':
                  loadMembers();
                  break;
              case 'events':
                  loadEvents();
                  break;
              case 'announcements':
                  loadAnnouncements();
                  break;
          }
      }

      // API èª¿ç”¨å‡½æ•¸
      async function apiCall(action, type, data = null, method = 'GET') {
          if (isLoading) return null;
          
          try {
              isLoading = true;
              let url = `${CONFIG.GAS_URL}?action=${action}&type=${type}&groupId=${currentGroupId}`;
              
              const options = {
                  method: method,
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded',
                  }
              };

              if (data && method === 'POST') {
                  options.body = `data=${encodeURIComponent(JSON.stringify(data))}`;
              }

              const response = await fetch(url, options);
              const result = await response.json();
              
              if (!result.success) {
                  throw new Error(result.error || 'æ“ä½œå¤±æ•—');
              }
              
              return result.data;
          } catch (error) {
              console.error('API èª¿ç”¨éŒ¯èª¤:', error);
              showError('ç¶²è·¯éŒ¯èª¤ï¼š' + error.message);
              return null;
          } finally {
              isLoading = false;
          }
      }

                  apiCall('getData', 'members'),
                  apiCall('getData', 'events')
              ]);

              if (members) {
                  document.getElementById('totalMembers').textContent = members.length;
              }
              if (events) {
