<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>三鐵飛翔好運動協會 - LIFF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  :root {
    --primary-color: #06C755;
    --secondary-color: #64748b;
    --success-color: #16a34a;
    --warning-color: #d97706;
    --danger-color: #dc2626;
  }

  body {
    background: linear-gradient(135deg, #06C755 0%, #00B900 100%);
    min-height: 100vh;
    font-family: 'Microsoft JhengHei', sans-serif;
    padding-top: 60px;
  }

  .navbar {
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
  }

  .navbar-brand {
    font-weight: bold;
    color: var(--primary-color) !important;
  }

  .main-container {
    padding: 20px 0;
  }

  .hero-section {
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                linear-gradient(135deg, #06C755 0%, #00B900 100%);
    color: white;
    padding: 60px 0;
    text-align: center;
    margin-bottom: 30px;
    border-radius: 15px;
  }

  .activity-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    margin-bottom: 20px;
  }

  .activity-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }

  .activity-image {
    height: 150px;
    background: linear-gradient(45deg, #06C755, #00B900);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2.5rem;
  }

  .btn-line {
    background: #06C755;
    border-color: #06C755;
    color: white;
  }

  .btn-line:hover {
    background: #00B900;
    border-color: #00B900;
    color: white;
  }

  .user-profile {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    color: white;
    display: flex;
    align-items: center;
  }

  .user-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
  }

  .payment-status {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: bold;
  }

  .payment-status.paid {
    background: #dcfce7;
    color: #166534;
  }

  .payment-status.unpaid {
    background: #fee2e2;
    color: #991b1b;
  }

  .sport-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
  }

  .sport-badge.登山組 { background: #8b5a3c; color: white; }
  .sport-badge.單車組 { background: #059669; color: white; }
  .sport-badge.跑步組 { background: #dc2626; color: white; }
  .sport-badge.水上組 { background: #0ea5e9; color: white; }

  @media (max-width: 768px) {
    .hero-section {
      padding: 40px 0;
    }
    
    .activity-image {
      height: 120px;
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
<!-- 導航列 -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" onclick="showHome()">
      <i class="bi bi-trophy-fill me-2"></i>三鐵飛翔好運動協會
    </a>
    
    <div class="navbar-nav ms-auto">
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i> <span id="currentUserName">載入中...</span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="showProfile()">
            <i class="bi bi-person"></i> 個人資料
          </a></li>
          <li><a class="dropdown-item" href="#" onclick="showSettings()">
            <i class="bi bi-gear"></i> 設定
          </a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" onclick="closeLiff()">
            <i class="bi bi-box-arrow-right"></i> 關閉
          </a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- 主要內容區 -->
<div class="container main-container">
  <!-- 首頁 -->
  <div id="homeSection">
    <!-- 英雄區塊 -->
    <div class="hero-section">
      <h1 class="display-5 fw-bold mb-3">三鐵飛翔好運動協會</h1>
      <p class="lead mb-4">挑戰極限，飛翔夢想</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button class="btn btn-light btn-lg" onclick="showActivities()">
          <i class="bi bi-search"></i> 查看活動
        </button>
        <button class="btn btn-outline-light btn-lg" onclick="showMyRegistrations()">
          <i class="bi bi-list-check"></i> 我的報名
        </button>
      </div>
    </div>

    <!-- 用戶資訊 -->
    <div id="userProfile" class="user-profile" style="display: none;">
      <img id="userAvatar" class="user-avatar" src="" alt="頭像">
      <div>
        <h6 class="mb-1">歡迎回來，<span id="displayName"></span>！</h6>
        <small id="memberInfo">會員資訊載入中...</small>
      </div>
    </div>

    <!-- 快速功能 -->
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="card text-center h-100" onclick="showActivities()">
          <div class="card-body">
            <i class="bi bi-calendar-event display-4 text-primary"></i>
            <h6 class="mt-2">活動查詢</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center h-100" onclick="showMyRegistrations()">
          <div class="card-body">
            <i class="bi bi-person-check display-4 text-success"></i>
            <h6 class="mt-2">我的報名</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center h-100" onclick="showProfile()">
          <div class="card-body">
            <i class="bi bi-person display-4 text-info"></i>
            <h6 class="mt-2">個人資料</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center h-100" onclick="shareToLine()">
          <div class="card-body">
            <i class="bi bi-share display-4 text-warning"></i>
            <h6 class="mt-2">分享好友</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- 最新活動預覽 -->
    <div class="mt-4">
      <h4 class="text-white mb-3">最新活動</h4>
      <div id="latestActivities" class="row">
        <div class="col-12 text-center">
          <div class="loading">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">載入中...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 活動查詢頁面 -->
  <div id="activitiesSection" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">
        <i class="bi bi-calendar-event"></i> 活動查詢
      </h2>
      <button class="btn btn-outline-light" onclick="showHome()">
        <i class="bi bi-arrow-left"></i> 返回
      </button>
    </div>

    <!-- 搜尋與篩選 -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="activitySearch" placeholder="搜尋活動名稱" onkeyup="searchActivities()">
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="sportFilter" onchange="filterActivities()">
              <option value="">所有運動類別</option>
              <option value="登山組">登山組</option>
              <option value="單車組">單車組</option>
              <option value="跑步組">跑步組</option>
              <option value="水上組">水上組</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="statusFilter" onchange="filterActivities()">
              <option value="">所有狀態</option>
              <option value="報名中">報名中</option>
              <option value="已額滿">已額滿</option>
              <option value="已結束">已結束</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- 活動列表 -->
    <div class="row" id="activitiesGrid">
      <div class="col-12 text-center">
        <div class="loading">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 我的報名頁面 -->
  <div id="myRegistrationsSection" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">
        <i class="bi bi-person-check"></i> 我的報名
      </h2>
      <button class="btn btn-outline-light" onclick="showHome()">
        <i class="bi bi-arrow-left"></i> 返回
      </button>
    </div>

    <div id="registrationsContent">
      <div class="text-center">
        <div class="loading">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">載入中...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 個人資料頁面 -->
  <div id="profileSection" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">
        <i class="bi bi-person"></i> 個人資料
      </h2>
      <button class="btn btn-outline-light" onclick="showHome()">
        <i class="bi bi-arrow-left"></i> 返回
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="profileForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">姓名 *</label>
                <input type="text" class="form-control" id="memberName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">電話 *</label>
                <input type="tel" class="form-control" id="memberPhone" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="memberEmail">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">生日</label>
                <input type="date" class="form-control" id="memberBirthDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">性別</label>
                <select class="form-select" id="memberGender">
                  <option value="">請選擇</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">會員編號</label>
                <input type="text" class="form-control" id="memberNumber" readonly>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">地址</label>
            <input type="text" class="form-control" id="memberAddress">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">緊急聯絡人</label>
                <input type="text" class="form-control" id="emergencyContact">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">緊急聯絡人電話</label>
                <input type="tel" class="form-control" id="emergencyPhone">
              </div>
            </div>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-line" onclick="saveProfile()">
              <i class="bi bi-check-circle"></i> 儲存資料
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 活動詳情模態框 -->
<div class="modal fade" id="activityDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activityDetailTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="activityDetailBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        <button type="button" class="btn btn-line" id="registerActivityBtn" onclick="registerForActivity()">
          <i class="bi bi-person-plus"></i> 立即報名
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 繳費模態框 -->
<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">活動繳費</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">活動名稱</label>
          <input type="text" class="form-control" id="paymentActivityName" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">應繳金額</label>
          <input type="text" class="form-control" id="paymentAmount" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">繳費方式 *</label>
          <select class="form-select" id="paymentMethod" required>
            <option value="">請選擇</option>
            <option value="LINE Pay">LINE Pay</option>
            <option value="信用卡">信用卡</option>
            <option value="銀行轉帳">銀行轉帳</option>
            <option value="現金">現金</option>
          </select>
        </div>
        <input type="hidden" id="paymentRegistrationId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-line" onclick="processPayment()">
          <i class="bi bi-credit-card"></i> 確認繳費
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 全域變數
  let liffProfile = null;
  let currentUser = null;
  let activities = [];
  let registrations = [];
  let currentActivityId = null;
  
  const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbxQ6FulHfVvRWklT5SLF3jvnHQQoukPjtJoaHeYFiBuSjCY77YSicrsTMHditttuuXK/exec'; // 請替換為實際的 API 網址

  // LIFF 初始化
  document.addEventListener('DOMContentLoaded', function() {
    initializeLiff();
  });

  async function initializeLiff() {
    try {
      await liff.init({ liffId: '1656516134-VaGgmaPm' }); // 請替換為實際的 LIFF ID
      
      if (liff.isLoggedIn()) {
        liffProfile = await liff.getProfile();
        await loadUserData();
        updateUserInterface();
        loadLatestActivities();
      } else {
        liff.login();
      }
    } catch (error) {
      console.error('LIFF initialization failed', error);
      showToast('error', 'LINE 登入失敗，請重新開啟');
    }
  }

  // 載入用戶資料
  async function loadUserData() {
    try {
      const response = await fetch(`${API_BASE_URL}/user/${liffProfile.userId}`);
      if (response.ok) {
        currentUser = await response.json();
      } else {
        // 新用戶，建立基本資料
        currentUser = {
          lineUserId: liffProfile.userId,
          displayName: liffProfile.displayName,
          pictureUrl: liffProfile.pictureUrl
        };
      }
    } catch (error) {
      console.error('載入用戶資料失敗', error);
    }
  }

  // 更新使用者介面
  function updateUserInterface() {
    document.getElementById('currentUserName').textContent = liffProfile.displayName;
    
    if (liffProfile.pictureUrl) {
      document.getElementById('userAvatar').src = liffProfile.pictureUrl;
      document.getElementById('userProfile').style.display = 'flex';
    }
    
    document.getElementById('displayName').textContent = liffProfile.displayName;
    
    if (currentUser && currentUser.memberInfo) {
      document.getElementById('memberInfo').textContent = 
        `會員編號：${currentUser.memberInfo.memberNumber || '未設定'}`;
    } else {
      document.getElementById('memberInfo').textContent = '請完成會員資料設定';
    }
  }

  // 載入最新活動
  async function loadLatestActivities() {
    try {
      const response = await fetch(`${API_BASE_URL}/activities?limit=3&status=報名中`);
      const data = await response.json();
      
      const container = document.getElementById('latestActivities');
      
      if (data.activities && data.activities.length > 0) {
        container.innerHTML = data.activities.map(activity => `
          <div class="col-md-4">
            <div class="activity-card" onclick="showActivityDetail('${activity._id}')">
              <div class="activity-image">
                <i class="bi ${getSportIcon(activity.sport)}"></i>
              </div>
              <div class="card-body">
                <h6 class="card-title">${activity.name}</h6>
                <p class="card-text small text-muted">${activity.description ? activity.description.substring(0, 50) + '...' : ''}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="sport-badge ${activity.sport}">${activity.sport}</span>
                  <small class="text-muted">${formatDate(activity.date)}</small>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } else {
        container.innerHTML = `
          <div class="col-12 text-center">
            <div class="card">
              <div class="card-body py-4">
                <i class="bi bi-calendar-x display-4 text-muted"></i>
                <p class="text-muted mt-2">目前沒有開放報名的活動</p>
              </div>
            </div>
          </div>
        `;
      }
    } catch (error) {
      console.error('載入活動失敗', error);
      document.getElementById('latestActivities').innerHTML = `
        <div class="col-12 text-center">
          <div class="alert alert-warning">載入活動失敗，請稍後再試</div>
        </div>
      `;
    }
  }

  // 顯示活動列表
  async function showActivities() {
    hideAllSections();
    document.getElementById('activitiesSection').style.display = 'block';
    await loadActivities();
  }

  async function loadActivities() {
    try {
      const response = await fetch(`${API_BASE_URL}/activities`);
      const data = await response.json();
      activities = data.activities || [];
      
      displayActivities(activities);
    } catch (error) {
      console.error('載入活動失敗', error);
      document.getElementById('activitiesGrid').innerHTML = `
        <div class="col-12">
          <div class="alert alert-warning">載入活動失敗，請稍後再試</div>
        </div>
      `;
    }
  }

  function displayActivities(activitiesToShow) {
    const container = document.getElementById('activitiesGrid');
    
    if (activitiesToShow.length === 0) {
      container.innerHTML = `
        <div class="col-12 text-center">
          <div class="card">
            <div class="card-body py-5">
              <i class="bi bi-calendar-x display-4 text-muted"></i>
              <h5 class="mt-3 text-muted">目前沒有符合條件的活動</h5>
            </div>
          </div>
        </div>
      `;
      return;
    }

    container.innerHTML = activitiesToShow.map(activity => `
      <div class="col-md-6 col-lg-4">
        <div class="activity-card" onclick="showActivityDetail('${activity._id}')">
          <div class="position-relative">
            <div class="activity-image">
              <i class="bi ${getSportIcon(activity.sport)}"></i>
            </div>
            <span class="badge ${getStatusBadgeClass(activity.status)} position-absolute top-0 end-0 m-2">
              ${activity.status}
            </span>
          </div>
          <div class="card-body">
            <h6 class="card-title">${activity.name}</h6>
            <p class="card-text small text-muted">${activity.description ? activity.description.substring(0, 60) + '...' : ''}</p>
            
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small class="text-muted">
                <i class="bi bi-calendar"></i> ${formatDate(activity.date)}
              </small>
              <span class="text-primary fw-bold">$${activity.fee}</span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <span class="sport-badge ${activity.sport}">${activity.sport}</span>
              <small class="text-muted">
                <i class="bi bi-people"></i> ${activity.registrationCount || 0}/${activity.maxParticipants}
              </small>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  // 顯示活動詳情
  async function showActivityDetail(activityId) {
    try {
      const response = await fetch(`${API_BASE_URL}/activities/${activityId}`);
      const activity = await response.json();
      
      currentActivityId = activityId;
      
      document.getElementById('activityDetailTitle').textContent = activity.name;
      document.getElementById('activityDetailBody').innerHTML = `
        <div class="row">
          <div class="col-md-8">
            <h6><i class="bi bi-info-circle"></i> 活動資訊</h6>
            <table class="table table-borderless">
              <tr><td><strong>運動類別：</strong></td><td><span class="sport-badge ${activity.sport}">${activity.sport}</span></td></tr>
              <tr><td><strong>活動日期：</strong></td><td>${formatDate(activity.date)}</td></tr>
              <tr><td><strong>報名截止：</strong></td><td>${formatDate(activity.registrationDeadline)}</td></tr>
              <tr><td><strong>活動地點：</strong></td><td>${activity.location || '待定'}</td></tr>
              <tr><td><strong>集合時間：</strong></td><td>${activity.meetingTime || '待定'}</td></tr>
              <tr><td><strong>集合地點：</strong></td><td>${activity.meetingPlace || '待定'}</td></tr>
              <tr><td><strong>活動費用：</strong></td><td class="text-primary fw-bold">$${activity.fee}</td></tr>
              <tr><td><strong>人數限制：</strong></td><td>${activity.registrationCount || 0}/${activity.maxParticipants} 人</td></tr>
            </table>
            
            ${activity.description ? `
              <h6><i class="bi bi-file-text"></i> 活動說明</h6>
              <p>${activity.description}</p>
            ` : ''}
          </div>
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body text-center">
                <h6>報名狀況</h6>
                <div class="progress mb-3">
                  <div class="progress-bar bg-success" style="width: ${(activity.registrationCount/activity.maxParticipants)*100}%"></div>
                </div>
                <p class="mb-0">${activity.registrationCount || 0} / ${activity.maxParticipants} 人</p>
                <small class="text-muted">已報名 ${Math.round((activity.registrationCount/activity.maxParticipants)*100)}%</small>
              </div>
            </div>
          </div>
        </div>
      `;

      // 檢查是否可以報名
      const canRegister = activity.status === '報名中' && 
                         new Date(activity.registrationDeadline) > new Date() && 
                         (activity.registrationCount || 0) < activity.maxParticipants;

      const registerBtn = document.getElementById('registerActivityBtn');
      if (canRegister) {
        registerBtn.style.display = 'inline-block';
        registerBtn.disabled = false;
        registerBtn.textContent = '立即報名';
        registerBtn.className = 'btn btn-line';
      } else {
        registerBtn.style.display = 'none';
      }

      const modal = new bootstrap.Modal(document.getElementById('activityDetailModal'));
      modal.show();
    } catch (error) {
      console.error('載入活動詳情失敗', error);
      showToast('error', '載入活動詳情失敗');
    }
  }

  // 活動報名
  async function registerForActivity() {
    if (!currentUser || !currentUser.memberInfo || !currentUser.memberInfo.name) {
      Swal.fire({
        title: '需要完成會員資料',
        text: '請先完成會員資料設定才能報名活動',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '前往設定',
        cancelButtonText: '取消'
      }).then((result) => {
        if (result.isConfirmed) {
          bootstrap.Modal.getInstance(document.getElementById('activityDetailModal')).hide();
          showProfile();
        }
      });
      return;
    }

    try {
      Swal.fire({
        title: '確認報名',
        text: '確定要報名此活動嗎？',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: '確認報名',
        cancelButtonText: '取消'
      }).then(async (result) => {
        if (result.isConfirmed) {
          const response = await fetch(`${API_BASE_URL}/activities/${currentActivityId}/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              lineUserId: liffProfile.userId,
              memberName: currentUser.memberInfo.name,
              userId: currentUser._id
            })
          });

          if (response.ok) {
            bootstrap.Modal.getInstance(document.getElementById('activityDetailModal')).hide();
            showToast('success', '報名成功！');
            
            // 發送 LINE 訊息
            if (liff.isApiAvailable('shareTargetPicker')) {
              liff.shareTargetPicker([{
                type: 'text',
                text: `我剛剛報名了「${document.getElementById('activityDetailTitle').textContent}」，一起來參加吧！`
              }]);
            }
          } else {
            const error = await response.json();
            showToast('error', error.error || '報名失敗');
          }
        }
      });
    } catch (error) {
      console.error('報名失敗', error);
      showToast('error', '報名失敗，請稍後再試');
    }
  }

  // 顯示我的報名
  async function showMyRegistrations() {
    hideAllSections();
    document.getElementById('myRegistrationsSection').style.display = 'block';
    await loadMyRegistrations();
  }

  async function loadMyRegistrations() {
    try {
      const response = await fetch(`${API_BASE_URL}/registrations/${liffProfile.userId}`);
      registrations = await response.json();
      
      const container = document.getElementById('registrationsContent');
      
      if (registrations.length === 0) {
        container.innerHTML = `
          <div class="card">
            <div class="card-body text-center py-5">
              <i class="bi bi-calendar-x display-4 text-muted"></i>
              <h5 class="mt-3 text-muted">您還沒有報名任何活動</h5>
              <button class="btn btn-line mt-3" onclick="showActivities()">
                <i class="bi bi-search"></i> 瀏覽活動
              </button>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = registrations.map(reg => `
        <div class="card mb-3">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h6 class="card-title mb-2">
                  ${reg.activityId.name}
                  ${reg.activityId.isMajorEvent ? '<span class="badge bg-warning ms-2"><i class="bi bi-star-fill"></i></span>' : ''}
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <small class="text-muted">
                      <i class="bi bi-calendar"></i> ${formatDate(reg.activityId.date)}<br>
                      <i class="bi bi-geo-alt"></i> ${reg.activityId.location || '待定'}
                    </small>
                  </div>
                  <div class="col-sm-6">
                    <small class="text-muted">
                      報名日期：${formatDate(reg.registrationDate)}<br>
                      費用：<span class="text-primary fw-bold">$${reg.activityId.fee}</span>
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-md-4 text-end">
                <div class="mb-2">
                  <span class="payment-status ${reg.paymentStatus}">
                    ${reg.paymentStatus === 'paid' ? '已繳費' : '未繳費'}
                  </span>
                </div>
                <div class="btn-group btn-group-sm">
                  ${reg.paymentStatus === 'unpaid' ? `
                    <button class="btn btn-outline-success" onclick="showPaymentModal('${reg._id}', '${reg.activityId.name}', ${reg.activityId.fee})">
                      <i class="bi bi-credit-card"></i> 繳費
                    </button>
                  ` : ''}
                  <button class="btn btn-outline-primary" onclick="showActivityDetail('${reg.activityId._id}')">
                    <i class="bi bi-eye"></i> 詳情
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    } catch (error) {
      console.error('載入報名記錄失敗', error);
      document.getElementById('registrationsContent').innerHTML = `
        <div class="alert alert-warning">載入報名記錄失敗，請稍後再試</div>
      `;
    }
  }

  // 顯示個人資料
  function showProfile() {
    hideAllSections();
    document.getElementById('profileSection').style.display = 'block';
    loadProfileData();
  }

  function loadProfileData() {
    if (currentUser && currentUser.memberInfo) {
      const info = currentUser.memberInfo;
      document.getElementById('memberName').value = info.name || '';
      document.getElementById('memberPhone').value = info.phone || '';
      document.getElementById('memberEmail').value = info.email || '';
      document.getElementById('memberBirthDate').value = info.birthDate ? info.birthDate.split('T')[0] : '';
      document.getElementById('memberGender').value = info.gender || '';
      document.getElementById('memberAddress').value = info.address || '';
      document.getElementById('emergencyContact').value = info.emergencyContact || '';
      document.getElementById('emergencyPhone').value = info.emergencyPhone || '';
      document.getElementById('memberNumber').value = info.memberNumber || '系統自動產生';
    }
  }

  // 儲存個人資料
  async function saveProfile() {
    const memberInfo = {
      name: document.getElementById('memberName').value.trim(),
      phone: document.getElementById('memberPhone').value.trim(),
      email: document.getElementById('memberEmail').value.trim(),
      birthDate: document.getElementById('memberBirthDate').value,
      gender: document.getElementById('memberGender').value,
      address: document.getElementById('memberAddress').value.trim(),
      emergencyContact: document.getElementById('emergencyContact').value.trim(),
      emergencyPhone: document.getElementById('emergencyPhone').value.trim()
    };

    if (!memberInfo.name || !memberInfo.phone) {
      showToast('warning', '請填寫姓名和電話');
      return;
    }

    try {
      const response = await fetch(`${API_BASE_URL}/user/${liffProfile.userId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          memberInfo: memberInfo,
          memberId: currentUser.memberId || 'mem' + Date.now()
        })
      });

      if (response.ok) {
        currentUser = await response.json();
        showToast('success', '個人資料已儲存');
        updateUserInterface();
      } else {
        showToast('error', '儲存失敗，請稍後再試');
      }
    } catch (error) {
      console.error('儲存個人資料失敗', error);
      showToast('error', '儲存失敗，請稍後再試');
    }
  }

  // 顯示繳費模態框
  function showPaymentModal(registrationId, activityName, amount) {
    document.getElementById('paymentRegistrationId').value = registrationId;
    document.getElementById('paymentActivityName').value = activityName;
    document.getElementById('paymentAmount').value = `$${amount}`;
    
    const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
    modal.show();
  }

  // 處理繳費
  async function processPayment() {
    const registrationId = document.getElementById('paymentRegistrationId').value;
    const paymentMethod = document.getElementById('paymentMethod').value;

    if (!paymentMethod) {
      showToast('warning', '請選擇繳費方式');
      return;
    }

    try {
      const response = await fetch(`${API_BASE_URL}/payments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          registrationId: registrationId,
          paymentMethod: paymentMethod,
          lineUserId: liffProfile.userId
        })
      });

      if (response.ok) {
        bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
        showToast('success', '繳費完成！');
        
        // 重新載入報名記錄
        if (document.getElementById('myRegistrationsSection').style.display !== 'none') {
          loadMyRegistrations();
        }
      } else {
        const error = await response.json();
        showToast('error', error.error || '繳費失敗');
      }
    } catch (error) {
      console.error('繳費失敗', error);
      showToast('error', '繳費失敗，請稍後再試');
    }
  }

  // 搜尋和篩選功能
  function searchActivities() {
    const keyword = document.getElementById('activitySearch').value.toLowerCase();
    const filtered = activities.filter(activity => 
      activity.name.toLowerCase().includes(keyword) ||
      (activity.location && activity.location.toLowerCase().includes(keyword))
    );
    displayActivities(filtered);
  }

  function filterActivities() {
    const sportFilter = document.getElementById('sportFilter').value;
    const statusFilter = document.getElementById('statusFilter').value;
    
    let filtered = activities;

    if (sportFilter) {
      filtered = filtered.filter(a => a.sport === sportFilter);
    }

    if (statusFilter) {
      filtered = filtered.filter(a => a.status === statusFilter);
    }

    displayActivities(filtered);
  }

  // 分享到 LINE
  function shareToLine() {
    if (liff.isApiAvailable('shareTargetPicker')) {
      liff.shareTargetPicker([{
        type: 'text',
        text: '我在使用三鐵飛翔好運動協會的活動系統，一起來參加運動活動吧！'
      }]);
    } else {
      showToast('info', '請在 LINE 中開啟此功能');
    }
  }

  // 關閉 LIFF
  function closeLiff() {
    liff.closeWindow();
  }

  // 工具函數
  function hideAllSections() {
    const sections = ['homeSection', 'activitiesSection', 'myRegistrationsSection', 'profileSection'];
    sections.forEach(sectionId => {
      document.getElementById(sectionId).style.display = 'none';
    });
  }

  function showHome() {
    hideAllSections();
    document.getElementById('homeSection').style.display = 'block';
  }

  function getSportIcon(sport) {
    const icons = {
      '登山組': 'bi-mountain',
      '單車組': 'bi-bicycle',
      '跑步組': 'bi-person-walking',
      '水上組': 'bi-water'
    };
    return icons[sport] || 'bi-calendar-event';
  }

  function getStatusBadgeClass(status) {
    const classes = {
      '報名中': 'bg-success',
      '已額滿': 'bg-warning',
      '已結束': 'bg-secondary',
      '已取消': 'bg-danger'
    };
    return classes[status] || 'bg-secondary';
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-TW');
  }

  function showToast(type, message) {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    });

    const iconMap = {
      success: 'success',
      error: 'error',
      warning: 'warning',
      info: 'info'
    };

    Toast.fire({
      icon: iconMap[type] || 'info',
      title: message
    });
  }

  // 設定頁面 (簡化版)
  function showSettings() {
    Swal.fire({
      title: '設定',
      html: `
        <div class="text-start">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="notificationEnabled" checked>
            <label class="form-check-label" for="notificationEnabled">
              接收活動通知
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">偏好運動類別</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pref-hiking">
              <label class="form-check-label" for="pref-hiking">登山組</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pref-cycling">
              <label class="form-check-label" for="pref-cycling">單車組</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pref-running">
              <label class="form-check-label" for="pref-running">跑步組</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pref-swimming">
              <label class="form-check-label" for="pref-swimming">水上組</label>
            </div>
          </div>
        </div>
      `,
      showCancelButton: true,
      confirmButtonText: '儲存',
      cancelButtonText: '取消'
    }).then((result) => {
      if (result.isConfirmed) {
        // 儲存設定邏輯
        showToast('success', '設定已儲存');
      }
    });
  }
</script>
