<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森病友會管理系統</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏥</text></svg>">
  <style>
      /* 基礎樣式重置 */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          color: #333;
          line-height: 1.6;
      }
      
      .container {
          max-width: 420px;
          margin: 0 auto;
          padding: 15px;
          min-height: 100vh;
      }
      
      /* 卡片樣式 */
      .card {
          background: white;
          border-radius: 16px;
          padding: 24px;
          margin-bottom: 16px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.12);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255,255,255,0.2);
      }
      
      /* 標題區域 */
      .header {
          text-align: center;
          margin-bottom: 24px;
      }
      
      .header h1 {
          color: #2d3748;
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 8px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }
      
      .header p {
          color: #718096;
          font-size: 14px;
      }
      
      /* 載入動畫 */
      .loading {
          text-align: center;
          padding: 60px 20px;
      }
      
      .spinner {
          border: 3px solid #f3f4f6;
          border-top: 3px solid #667eea;
          border-radius: 50%;
          width: 48px;
          height: 48px;
          animation: spin 1s linear infinite;
          margin: 0 auto 24px;
      }
      
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      
      .loading-text {
          color: #4a5568;
          font-size: 16px;
          margin-bottom: 12px;
      }
      
      .loading-subtext {
          color: #718096;
          font-size: 14px;
      }
      
      /* 工具類別 */
      .hidden {
          display: none !important;
      }
      
      .text-center {
          text-align: center;
      }
      
      .mb-4 {
          margin-bottom: 16px;
      }
      
      /* 用戶資訊區域 */
      .user-info {
          display: flex;
          align-items: center;
          padding: 16px;
          background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
          border-radius: 12px;
          margin-bottom: 24px;
          border: 1px solid #e2e8f0;
      }
      
      .avatar {
          width: 56px;
          height: 56px;
          border-radius: 50%;
          margin-right: 16px;
          border: 3px solid #667eea;
          object-fit: cover;
      }
      
      .user-details h3 {
          font-size: 18px;
          font-weight: 600;
          color: #2d3748;
          margin-bottom: 4px;
      }
      
      .user-details p {
          font-size: 14px;
          color: #718096;
      }
      
      .user-status {
          margin-left: auto;
          padding: 4px 12px;
          background: #667eea;
          color: white;
          border-radius: 20px;
          font-size: 12px;
          font-weight: 500;
      }
      
      /* 選單網格 */
      .menu-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 16px;
          margin-bottom: 24px;
      }
      
      .menu-item {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 16px;
          padding: 24px 16px;
          text-align: center;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
          position: relative;
          overflow: hidden;
      }
      
      .menu-item:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      }
      
      .menu-item:active {
          transform: translateY(-2px);
      }
      
      .menu-item::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: left 0.5s;
      }
      
      .menu-item:hover::before {
          left: 100%;
      }
      
      .menu-icon {
          font-size: 28px;
          margin-bottom: 8px;
          display: block;
      }
      
      .menu-text {
          font-size: 14px;
          font-weight: 600;
          letter-spacing: 0.5px;
      }
      
      /* 管理員選單 */
      .admin-section {
          margin-top: 24px;
          padding-top: 24px;
          border-top: 2px solid #e2e8f0;
      }
      
      .admin-title {
          display: flex;
          align-items: center;
          margin-bottom: 16px;
          color: #e53e3e;
          font-weight: 600;
      }
      
      .admin-title::before {
          content: '🔐';
          margin-right: 8px;
          font-size: 18px;
      }
      
      .admin-menu .menu-item {
          background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
          box-shadow: 0 4px 16px rgba(229, 62, 62, 0.3);
      }
      
      .admin-menu .menu-item:hover {
          box-shadow: 0 8px 24px rgba(229, 62, 62, 0.4);
      }
      
      /* 警告訊息 */
      .alert {
          padding: 16px;
          border-radius: 12px;
          margin-bottom: 16px;
          font-size: 14px;
          font-weight: 500;
          position: relative;
          animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
          from {
              opacity: 0;
              transform: translateY(-10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      
      .alert-success {
          background: #f0fff4;
          color: #22543d;
          border: 1px solid #9ae6b4;
      }
      
      .alert-error {
          background: #fed7d7;
          color: #742a2a;
          border: 1px solid #feb2b2;
      }
      
      .alert-warning {
          background: #fefcbf;
          color: #744210;
          border: 1px solid #f6e05e;
      }
      
      .alert-info {
          background: #ebf8ff;
          color: #2a4365;
          border: 1px solid #90cdf4;
      }
      
      /* 錯誤頁面 */
      .error-page {
          text-align: center;
          padding: 40px 20px;
      }
      
      .error-icon {
          font-size: 64px;
          margin-bottom: 16px;
      }
      
      .error-title {
          font-size: 24px;
          font-weight: 700;
          color: #e53e3e;
          margin-bottom: 8px;
      }
      
      .error-message {
          color: #718096;
          margin-bottom: 24px;
          line-height: 1.6;
      }
      
      .retry-btn {
          background: #667eea;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.3s ease;
      }
      
      .retry-btn:hover {
          background: #5a67d8;
      }
      
      /* 版本資訊 */
      .version-info {
          text-align: center;
          margin-top: 24px;
          padding: 16px;
          background: rgba(255,255,255,0.1);
          border-radius: 8px;
          color: rgba(255,255,255,0.8);
          font-size: 12px;
      }
      
      /* 響應式設計 */
      @media (max-width: 480px) {
          .container {
              padding: 10px;
          }
          
          .card {
              padding: 20px;
              margin-bottom: 12px;
          }
          
          .menu-grid {
              gap: 12px;
          }
          
          .menu-item {
              padding: 20px 12px;
          }
          
          .header h1 {
              font-size: 24px;
          }
      }
      
      /* 深色模式支援 */
      @media (prefers-color-scheme: dark) {
          .card {
              background: rgba(45, 55, 72, 0.9);
              color: #f7fafc;
              border: 1px solid rgba(255,255,255,0.1);
          }
          
          .user-info {
              background: rgba(74, 85, 104, 0.3);
              border: 1px solid rgba(255,255,255,0.1);
          }
          
          .user-details h3 {
              color: #f7fafc;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <!-- 載入畫面 -->
      <div id="loading" class="loading">
          <div class="card">
              <div class="spinner"></div>
              <div class="loading-text">正在載入系統...</div>
              <div class="loading-subtext">請稍候，正在初始化 LINE LIFF</div>
          </div>
      </div>
      
      <!-- 錯誤頁面 -->
      <div id="errorPage" class="hidden">
          <div class="card">
              <div class="error-page">
                  <div class="error-icon">⚠️</div>
                  <div class="error-title">載入失敗</div>
                  <div id="errorMessage" class="error-message">系統初始化時發生錯誤</div>
                  <button class="retry-btn" onclick="retryInitialization()">重新載入</button>
              </div>
          </div>
      </div>
      
      <!-- 主選單 -->
      <div id="mainMenu" class="hidden">
          <div class="card">
              <div class="header">
                  <h1>帕金森病友會</h1>
                  <p>關懷服務管理系統</p>
              </div>
              
              <!-- 用戶資訊 -->
              <div id="userInfo" class="user-info">
                  <img id="userAvatar" class="avatar" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='30'>👤</text></svg>" alt="用戶頭像">
                  <div class="user-details">
                      <h3 id="userName">載入中...</h3>
                      <p id="userEmail">準備中...</p>
                  </div>
                  <div id="userStatus" class="user-status">會員</div>
              </div>
              
              <!-- 主要功能選單 -->
              <div class="menu-grid">
                  <button id="activitiesBtn" class="menu-item">
                      <div class="menu-icon">📅</div>
                      <div class="menu-text">活動報名</div>
                  </button>
                  <button id="profileBtn" class="menu-item">
                      <div class="menu-icon">👤</div>
                      <div class="menu-text">個人資料</div>
                  </button>
                  <button id="donationsBtn" class="menu-item">
                      <div class="menu-icon">💰</div>
                      <div class="menu-text">捐款記錄</div>
                  </button>
                  <button id="volunteerBtn" class="menu-item">
                      <div class="menu-icon">🤝</div>
                      <div class="menu-text">志工服務</div>
                  </button>
              </div>
              
              <!-- 管理員功能選單 -->
              <div id="adminMenu" class="hidden admin-section">
                  <div class="admin-title">管理功能</div>
                  <div class="menu-grid admin-menu">
                      <button id="dashboardBtn" class="menu-item">
                          <div class="menu-icon">📊</div>
                          <div class="menu-text">後台管理</div>
                      </button>
                      <button id="membersBtn" class="menu-item">
                          <div class="menu-icon">👥</div>
                          <div class="menu-text">會員管理</div>
                      </button>
                      <button id="reportsBtn" class="menu-item">
                          <div class="menu-icon">📈</div>
                          <div class="menu-text">統計報表</div>
                      </button>
                      <button id="settingsBtn" class="menu-item">
                          <div class="menu-icon">⚙️</div>
                          <div class="menu-text">系統設定</div>
                      </button>
                  </div>
              </div>
              
              <!-- 版本資訊 -->
              <div class="version-info">
                  <div>帕金森病友會管理系統 v1.0.0</div>
                  <div>Powered by LINE LIFF & Google Apps Script</div>
              </div>
          </div>
      </div>
      
      <!-- 訊息顯示區域 -->
      <div id="alertContainer"></div>
  </div>

  <script>
      // 系統設定 - 這些值會由後端動態替換
      const APP_CONFIG = {
          LIFF_ID: '<?= 1656516134-VaGgmaPm ?>',
          API_URL: '<?= https://script.google.com/macros/s/AKfycbx4Y5r024ZX5dhSb45msj6Bvo8Hix44ogGRNNaAqJKTTwd6UPvSv6y_uBlqZQCfvYF4/exec ?>',
          API_KEY: '<?= AAbb8520258185202581>',
          VERSION: '1.0.0',
          DEBUG: true
      };
      
      // 全域變數
      let currentUser = null;
      let liffProfile = null;
      let isInitialized = false;
      let initializationAttempts = 0;
      const MAX_INIT_ATTEMPTS = 3;
      
      // 日誌工具
      const Logger = {
          log: (message, data = null) => {
              if (APP_CONFIG.DEBUG) {
                  console.log(`[LIFF] ${message}`, data || '');
              }
          },
          error: (message, error = null) => {
              console.error(`[LIFF ERROR] ${message}`, error || '');
          },
          warn: (message, data = null) => {
              console.warn(`[LIFF WARN] ${message}`, data || '');
          }
      };
      
      // DOM 工具函式
      const DOM = {
          get: (id) => document.getElementById(id),
          show: (id) => {
              const element = DOM.get(id);
              if (element) element.classList.remove('hidden');
              return element;
          },
          hide: (id) => {
              const element = DOM.get(id);
              if (element) element.classList.add('hidden');
              return element;
          },
          hideAll: (ids) => ids.forEach(id => DOM.hide(id)),
          setText: (id, text) => {
              const element = DOM.get(id);
              if (element) element.textContent = text;
          },
          setHTML: (id, html) => {
              const element = DOM.get(id);
              if (element) element.innerHTML = html;
          }
      };
      
      // 安全的事件綁定
      function safeAddEventListener(elementId, event, callback, options = {}) {
          const element = DOM.get(elementId);
          if (element) {
              element.addEventListener(event, callback, options);
              Logger.log(`事件綁定成功: ${elementId} -> ${event}`);
              return true;
          } else {
              Logger.warn(`找不到元素，無法綁定事件: ${elementId}`);
              return false;
          }
      }
      
      // 初始化事件監聽器
      function initializeEventListeners() {
          Logger.log('初始化事件監聽器...');
          
          const eventBindings = [
              ['activitiesBtn', 'click', () => navigateTo('activities')],
              ['profileBtn', 'click', () => navigateTo('profile')],
              ['donationsBtn', 'click', () => navigateTo('donations')],
              ['volunteerBtn', 'click', () => navigateTo('volunteer')],
              ['dashboardBtn', 'click', () => navigateTo('dashboard')],
              ['membersBtn', 'click', () => navigateTo('members')],
              ['reportsBtn', 'click', () => navigateTo('reports')],
              ['settingsBtn', 'click', () => navigateTo('settings')]
          ];
          
          let successCount = 0;
          eventBindings.forEach(([elementId, event, callback]) => {
              if (safeAddEventListener(elementId, event, callback)) {
                  successCount++;
              }
          });
          
          Logger.log(`事件綁定完成: ${successCount}/${eventBindings.length}`);
          return successCount === eventBindings.length;
      }
      
      // LIFF 初始化
      async function initializeLiff() {
          if (isInitialized) {
              Logger.warn('LIFF 已經初始化過了');
              return true;
          }
          
          initializationAttempts++;
          Logger.log(`開始 LIFF 初始化 (嘗試 ${initializationAttempts}/${MAX_INIT_ATTEMPTS})`);
          
          try {
              // 檢查 LIFF SDK
              if (typeof liff === 'undefined') {
                  throw new Error('LIFF SDK 未載入，請檢查網路連線');
              }
              
              // 檢查設定
              if (!APP_CONFIG.LIFF_ID || APP_CONFIG.LIFF_ID.includes('<?=')) {
                  throw new Error('LIFF ID 未正確設定，請聯絡系統管理員');
              }
              
              Logger.log('初始化 LIFF SDK...', { liffId: APP_CONFIG.LIFF_ID });
              
              // 初始化 LIFF
              await liff.init({ 
                  liffId: APP_CONFIG.LIFF_ID,
                  withLoginOnExternalBrowser: true
              });
              
              Logger.log('LIFF SDK 初始化成功');
              
              // 檢查登入狀態
              if (!liff.isLoggedIn()) {
                  Logger.log('用戶未登入，導向登入頁面');
                  showAlert('請先登入 LINE 帳號', 'info');
                  
                  setTimeout(() => {
                      liff.login({
                          redirectUri: window.location.href
                      });
                  }, 1500);
                  return false;
              }
              
              Logger.log('用戶已登入，取得用戶資料...');
              
              // 取得用戶資料
              liffProfile = await liff.getProfile();
              Logger.log('用戶資料取得成功', {
                  userId: liffProfile.userId,
                  displayName: liffProfile.displayName
              });
              
              // 註冊或登入用戶
              await registerOrLoginUser();
              
              // 初始化事件監聽器
              if (!initializeEventListeners()) {
                  throw new Error('事件監聽器初始化失敗');
              }
              
              // 顯示主選單
              showMainMenu();
              
              isInitialized = true;
              Logger.log('LIFF 初始化完成');
              
              return true;
              
          } catch (error) {
              Logger.error('LIFF 初始化失敗', error);
              
              if (initializationAttempts < MAX_INIT_ATTEMPTS) {
                  Logger.log(`將在 3 秒後重試...`);
                  showAlert(`初始化失敗，正在重試... (${initializationAttempts}/${MAX_INIT_ATTEMPTS})`, 'warning');
                  
                  setTimeout(() => {
                      initializeLiff();
                  }, 3000);
              } else {
                  showErrorPage(error.message);
              }
              
              return false;
          }
      }
      
      // API 呼叫
      async function callAPI(action, data = {}) {
          try {
              Logger.log(`API 呼叫: ${action}`, data);
              
              if (!APP_CONFIG.API_URL || APP_CONFIG.API_URL.includes('<?=')) {
                  throw new Error('API URL 未正確設定');
              }
              
              const requestData = {
                  action: action,
                  apiKey: APP_CONFIG.API_KEY,
                  timestamp: Date.now(),
                  ...data
              };
              
              const response = await fetch(APP_CONFIG.API_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(requestData)
              });
              
              if (!response.ok) {
                  throw new Error(`HTTP ${response.status}: ${response.statusText}`);
              }
              
              const result = await response.json();
              Logger.log(`API 回應: ${action}`, result);
              
              if (!result.success) {
                  throw new Error(result.message || `${action} 操作失敗`);
              }
              
              return result;
              
          } catch (error) {
              Logger.error(`API 呼叫失敗: ${action}`, error);
              throw error;
          }
      }
      
      // 用戶註冊或登入
      async function registerOrLoginUser() {
          try {
              if (!liffProfile) {
                  throw new Error('找不到 LIFF 用戶資料');
              }
              
              Logger.log('註冊或登入用戶...', {
                  lineId: liffProfile.userId,
                  displayName: liffProfile.displayName
              });
              
              const result = await callAPI('register', {
                  lineId: liffProfile.userId,
                  lineName: liffProfile.displayName,
                  realName: liffProfile.displayName,
                  pictureUrl: liffProfile.pictureUrl
              });
              
              currentUser = result.data;
              Logger.log('用戶資料設定完成', currentUser);
              
              // 更新用戶介面
              updateUserInterface();
              
              return currentUser;
              
          } catch (error) {
              Logger.error('用戶註冊失敗', error);
              throw new Error(`用戶註冊失敗: ${error.message}`);
          }
      }
      
      // 更新用戶介面
      function updateUserInterface() {
          if (!currentUser) {
              Logger.warn('沒有用戶資料，無法更新介面');
              return;
          }
          
          Logger.log('更新用戶介面...', currentUser);
          
          // 更新用戶資訊
          DOM.setText('userName', currentUser.realName || currentUser.lineName || '未知用戶');
          DOM.setText('userEmail', currentUser.email || '未設定 Email');
          DOM.setText('userStatus', getUserStatusText(currentUser));
          
          // 更新頭像
          const avatarElement = DOM.get('userAvatar');
          if (avatarElement && liffProfile && liffProfile.pictureUrl) {
              avatarElement.src = liffProfile.pictureUrl;
              avatarElement.onerror = () => {
                  avatarElement.src = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='30'>👤</text></svg>";
              };
          }
          
          // 顯示管理員選單
          if (isAdmin(currentUser)) {
              DOM.show('adminMenu');
              Logger.log('顯示管理員選單');
          }
          
          Logger.log('用戶介面更新完成');
      }
      
      // 取得用戶狀態文字
      function getUserStatusText(user) {
          if (isAdmin(user)) return '管理員';
          if (user.memberType) return user.memberType;
          if (user.role) return user.role;
          return '一般會員';
      }
      
      // 檢查是否為管理員
      function isAdmin(user) {
          return user && (user.isAdmin || user.role === 'admin' || user.memberType === '管理員');
      }
      
      // 顯示主選單
      function showMainMenu() {
          Logger.log('顯示主選單');
          DOM.hideAll(['loading', 'errorPage']);
          DOM.show('mainMenu');
      }
      
      // 顯示錯誤頁面
      function showErrorPage(message) {
          Logger.error('顯示錯誤頁面', message);
          DOM.hideAll(['loading', 'mainMenu']);
          DOM.setText('errorMessage', message);
          DOM.show('errorPage');
      }
      
      // 重試初始化
      function retryInitialization() {
          Logger.log('用戶手動重試初始化');
          initializationAttempts = 0;
          isInitialized = false;
          DOM.hideAll(['errorPage', 'mainMenu']);
          DOM.show('loading');
          
          setTimeout(() => {
              initializeLiff();
          }, 500);
      }
      
      // 導航功能
      function navigateTo(page) {
          Logger.log(`導航到: ${page}`);
          
          const pageMessages = {
              activities: '活動報名功能開發中，敬請期待！',
              profile: '個人資料功能開發中，敬請期待！',
              donations: '捐款記錄功能開發中，敬請期待！',
              volunteer: '志工服務功能開發中，敬請期待！',
              dashboard: '後台管理功能開發中，敬請期待！',
              members: '會員管理功能開發中，敬請期待！',
              reports: '統計報表功能開發中，敬請期待！',
              settings: '系統設定功能開發中，敬請期待！'
          };
          
          const message = pageMessages[page] || '功能開發中，敬請期待！';
          showAlert(message, 'info');
          
            // 這裡可以加入實際的頁面導航邏輯
            // 例如：loadPage(page);
        }
        
        // 顯示警告訊息
        function showAlert(message, type = 'success', duration = 4000) {
            const alertContainer = DOM.get('alertContainer');
            if (!alertContainer) {
                Logger.warn('找不到 alertContainer，使用 console 顯示訊息', message);
                return;
            }
            
            const alertId = `alert-${Date.now()}`;
            const alert = document.createElement('div');
            alert.id = alertId;
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // 添加關閉按鈕
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '&times;';
            closeBtn.style.cssText = `
                position: absolute;
                top: 8px;
                right: 12px;
                cursor: pointer;
                font-size: 20px;
                line-height: 1;
                opacity: 0.7;
            `;
            closeBtn.onclick = () => removeAlert(alertId);
            
            alert.style.position = 'relative';
            alert.appendChild(closeBtn);
            
            alertContainer.appendChild(alert);
            Logger.log(`顯示訊息: ${type} - ${message}`);
            
            // 自動移除
            if (duration > 0) {
                setTimeout(() => removeAlert(alertId), duration);
            }
        }
        
        // 移除警告訊息
        function removeAlert(alertId) {
            const alert = DOM.get(alertId);
            if (alert && alert.parentNode) {
                alert.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }
        }
        
        // 檢查系統需求
        function checkSystemRequirements() {
            const requirements = {
                fetch: typeof fetch !== 'undefined',
                localStorage: typeof localStorage !== 'undefined',
                addEventListener: typeof document.addEventListener !== 'undefined',
                JSON: typeof JSON !== 'undefined'
            };
            
            const failed = Object.entries(requirements)
                .filter(([key, supported]) => !supported)
                .map(([key]) => key);
            
            if (failed.length > 0) {
                throw new Error(`瀏覽器不支援以下功能: ${failed.join(', ')}`);
            }
            
            Logger.log('系統需求檢查通過', requirements);
            return true;
        }
        
        // 頁面載入完成處理
        function handleDOMContentLoaded() {
            Logger.log('DOM 載入完成，開始初始化...');
            
            try {
                // 檢查系統需求
                checkSystemRequirements();
                
                // 檢查必要的 DOM 元素
                const requiredElements = [
                    'loading', 'mainMenu', 'errorPage', 'alertContainer',
                    'userInfo', 'userName', 'userStatus', 'activitiesBtn'
                ];
                
                const missingElements = requiredElements.filter(id => !DOM.get(id));
                
                if (missingElements.length > 0) {
                    throw new Error(`缺少必要的 DOM 元素: ${missingElements.join(', ')}`);
                }
                
                Logger.log('DOM 元素檢查通過');
                
                // 延遲初始化以確保所有資源載入完成
                setTimeout(() => {
                    initializeLiff().catch(error => {
                        Logger.error('延遲初始化失敗', error);
                        showErrorPage(error.message);
                    });
                }, 200);
                
            } catch (error) {
                Logger.error('DOM 初始化失敗', error);
                showErrorPage(error.message);
            }
        }
        
        // 全域錯誤處理
        function setupGlobalErrorHandlers() {
            // JavaScript 錯誤
            window.addEventListener('error', function(event) {
                Logger.error('全域 JavaScript 錯誤', {
                    message: event.message,
                    filename: event.filename,
                    lineno: event.lineno,
                    colno: event.colno,
                    error: event.error
                });
                
                if (!isInitialized) {
                    showErrorPage(`載入錯誤: ${event.message}`);
                } else {
                    showAlert('發生未預期的錯誤，請重新整理頁面', 'error');
                }
            });
            
            // Promise 拒絕
            window.addEventListener('unhandledrejection', function(event) {
                Logger.error('未處理的 Promise 拒絕', event.reason);
                
                if (!isInitialized) {
                    showErrorPage(`系統錯誤: ${event.reason}`);
                } else {
                    showAlert('系統處理請求時發生錯誤', 'error');
                }
                
                // 防止錯誤顯示在 console
                event.preventDefault();
            });
            
            // 網路錯誤
            window.addEventListener('offline', function() {
                Logger.warn('網路連線中斷');
                showAlert('網路連線中斷，部分功能可能無法使用', 'warning', 0);
            });
            
            window.addEventListener('online', function() {
                Logger.log('網路連線恢復');
                showAlert('網路連線已恢復', 'success');
            });
        }
        
        // 效能監控
        function setupPerformanceMonitoring() {
            if ('performance' in window) {
                window.addEventListener('load', function() {
                    setTimeout(() => {
                        const perfData = performance.timing;
                        const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                        const domReady = perfData.domContentLoadedEventEnd - perfData.navigationStart;
                        
                        Logger.log('效能數據', {
                            totalLoadTime: `${loadTime}ms`,
                            domReadyTime: `${domReady}ms`,
                            liffInitTime: isInitialized ? '成功' : '失敗'
                        });
                        
                        // 如果載入時間過長，顯示提示
                        if (loadTime > 5000) {
                            showAlert('系統載入較慢，可能是網路連線問題', 'warning');
                        }
                    }, 1000);
                });
            }
        }
        
        // 新增 slideOut 動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);
        
        // 初始化應用程式
        function initializeApp() {
            Logger.log('開始初始化應用程式...', {
                userAgent: navigator.userAgent,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
            
            // 設定全域錯誤處理
            setupGlobalErrorHandlers();
            
            // 設定效能監控
            setupPerformanceMonitoring();
            
            // DOM 載入完成後執行
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', handleDOMContentLoaded);
            } else {
                // DOM 已經載入完成
                handleDOMContentLoaded();
            }
        }
        
        // 啟動應用程式
        initializeApp();
        
    </script>
</body>
</html>
