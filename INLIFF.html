<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收入登記</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-submit {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">收入登記</h2>
    <form id="incomeForm">
      <div class="form-group">
        <label for="category">類別</label>
        <select class="form-control" id="category" required>
          <option value="">請選擇類別</option>
          <option value="銷售">銷售</option>
          <option value="服務">服務</option>
          <option value="投資">投資</option>
          <option value="其他">其他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">金額</label>
        <input type="number" class="form-control" id="amount" placeholder="請輸入金額" required>
      </div>
      <div class="form-group">
        <label for="name">名稱</label>
        <input type="text" class="form-control" id="name" placeholder="請輸入名稱" required>
      </div>
      <div class="form-group">
        <label for="description">說明</label>
        <textarea class="form-control" id="description" rows="3" placeholder="請輸入說明"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">提交</button>
    </form>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化 LIFF
      liff.init({ liffId: "1656516134-k8rMQwnQ" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch((err) => {
          console.error('LIFF 初始化失敗', err);
        });

      // 表單提交處理
      document.getElementById('incomeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        
        // 構建指令
        const command = `@收入 ${category} ${amount} ${name} ${description}`;
        
        // 發送訊息回 LINE 聊天
        if (liff.isInClient()) {
          liff.sendMessages([{
            type: 'text',
            text: command
          }])
          .then(() => {
            alert('收入記錄已提交');
            liff.closeWindow();
          })
          .catch((error) => {
            console.error('Error sending message:', error);
            alert('發送失敗: ' + error);
          });
        } else {
          alert('此功能僅在 LINE 應用內可用');
        }
      });
    });
  </script>
</body>
</html>
