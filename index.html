    // ==================== API å‘¼å«å‡½æ•¸ ====================
    async function callAPI(data) {
      debugLog('å‘¼å« API: ' + data.action);
      debugLog('API URL: ' + API_URL);
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          mode: 'no-cors', // å˜—è©¦ä½¿ç”¨ no-cors æ¨¡å¼
          headers: {

        // å› ç‚º no-cors æ¨¡å¼ç„¡æ³•è®€å–å›æ‡‰ï¼Œæ‰€ä»¥é€™è£¡éœ€è¦èª¿æ•´
        // å»ºè­°ä½¿ç”¨ JSONP æˆ–ç¢ºä¿ Google Apps Script æ­£ç¢ºè¨­å®š CORS
        
        const result = await response.json();

        return result;

        debugLog('API éŒ¯èª¤: ' + error.message);
        console.error('API Error:', error);
        
        // å¦‚æœ fetch å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨ JSONP
        return await callAPIWithJSONP(data);
      }
    }
    
    // JSONP æ–¹å¼å‘¼å« API
    function callAPIWithJSONP(data) {
      return new Promise((resolve, reject) => {
        const callbackName = 'callback_' + Date.now();
        
        window[callbackName] = function(response) {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(response);
        };
        
        const script = document.createElement('script');
        const params = new URLSearchParams({
          callback: callbackName,
          action: data.action,
          data: JSON.stringify(data)
        });
        
        script.src = API_URL + '?' + params.toString();
        script.onerror = function() {
          delete window[callbackName];
          document.body.removeChild(script);
          reject(new Error('JSONP å‘¼å«å¤±æ•—'));
        };
        
        document.body.appendChild(script);
        
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            if (document.body.contains(script)) {
              document.body.removeChild(script);
            }
            reject(new Error('è«‹æ±‚è¶…æ™‚'));
          }
        }, 30000);
      });
    }
