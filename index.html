<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>台灣帕金森病友會</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #00B900;
      --secondary-color: #06C755;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #0dcaf0;
      --success-color: #198754;
      --dark-color: #212529;
      --light-bg: #f8f9fa;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI','Microsoft JhengHei',sans-serif;background:var(--light-bg);padding-bottom:80px;-webkit-font-smoothing:antialiased}
    #loadingScreen{position:fixed;inset:0;background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;color:#fff}
    .spinner{width:60px;height:60px;border:5px solid rgba(255,255,255,.3);border-top:5px solid #fff;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .navbar{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));box-shadow:0 2px 10px rgba(0,0,0,.1);padding:15px 0}
    .navbar-brand{color:#fff!important;font-weight:bold;font-size:1.3rem}
    .user-info-card{background:#fff;margin:-20px 15px 20px;padding:20px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    .user-avatar{width:70px;height:70px;border-radius:50%;border:3px solid var(--primary-color);object-fit:cover}
    .user-name{font-size:1.2rem;font-weight:bold;color:var(--dark-color);margin-bottom:5px}
    .user-type{display:inline-block;background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:#fff;padding:3px 12px;border-radius:15px;font-size:.85rem}
    .stat-card{background:#fff;border-radius:15px;padding:20px;text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.08);margin-bottom:15px;transition:.3s}
    .stat-card:hover{transform:translateY(-5px);box-shadow:0 6px 20px rgba(0,0,0,.15)}
    .stat-icon{font-size:2.5rem;margin-bottom:10px}
    .stat-value{font-size:2rem;font-weight:bold;margin-bottom:5px}
    .stat-label{color:#666;font-size:.9rem}
    .card{border:none;border-radius:15px;box-shadow:0 2px 10px rgba(0,0,0,.08);margin-bottom:20px;overflow:hidden}
    .card-header{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:#fff;font-weight:bold;padding:15px 20px;border:none}
    .card-body{padding:20px}
    .activity-item{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;border-left:4px solid var(--primary-color);box-shadow:0 2px 8px rgba(0,0,0,.06);transition:.3s;cursor:pointer}
    .activity-item:hover{transform:translateX(5px);box-shadow:0 4px 12px rgba(0,0,0,.12)}
    .activity-title{font-size:1.1rem;font-weight:bold;color:var(--dark-color);margin-bottom:8px}
    .activity-info{color:#666;font-size:.9rem;margin-bottom:5px}
    .activity-info i{margin-right:5px;color:var(--primary-color)}
    .status-badge{display:inline-block;padding:4px 12px;border-radius:15px;font-size:.85rem;font-weight:500}
    .status-open{background:#d4edda;color:#155724}
    .status-full{background:#fff3cd;color:#856404}
    .status-closed{background:#f8d7da;color:#721c24}
    .status-registered{background:#d1ecf1;color:#0c5460}
    .status-cancelled{background:#e2e3e5;color:#383d41}
    .status-pending{background:#fff3cd;color:#856404}
    .status-approved{background:#d4edda;color:#155724}
    .btn{border-radius:10px;padding:10px 20px;font-weight:500;transition:.3s;border:none}
    .btn-primary{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:#fff}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 4px 15px rgba(0,185,0,.3)}
    .btn-outline-primary{border:2px solid var(--primary-color);color:var(--primary-color);background:#fff}
    .btn-outline-primary:hover{background:var(--primary-color);color:#fff}
    .btn-danger{background:var(--danger-color);color:#fff}
    .btn-sm{padding:6px 15px;font-size:.9rem}
    .form-label{font-weight:600;color:var(--dark-color);margin-bottom:8px}
    .form-control,.form-select{border-radius:10px;border:2px solid #e0e0e0;padding:12px 15px;transition:.3s}
    .form-control:focus,.form-select:focus{border-color:var(--primary-color);box-shadow:0 0 0 .2rem rgba(0,185,0,.15)}
    .modal-content{border-radius:20px;border:none}
    .modal-header{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:#fff;border-radius:20px 20px 0 0;padding:20px}
    .modal-header .btn-close{filter:brightness(0) invert(1)}
    .modal-body{padding:25px}
    .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;box-shadow:0 -2px 10px rgba(0,0,0,.1);display:flex;justify-content:space-around;padding:10px 0;z-index:1000}
    .bottom-nav-item{flex:1;text-align:center;padding:8px;color:#666;text-decoration:none;transition:.3s;cursor:pointer}
    .bottom-nav-item.active{color:var(--primary-color)}
    .bottom-nav-item i{font-size:1.5rem;display:block;margin-bottom:3px}
    .bottom-nav-item span{font-size:.75rem}
    .alert{border-radius:12px;border:none;padding:15px 20px}
    .alert-success{background:#d4edda;color:#155724}
    .alert-danger{background:#f8d7da;color:#721c24}
    .alert-warning{background:#fff3cd;color:#856404}
    .alert-info{background:#d1ecf1;color:#0c5460}
    .empty-state{text-align:center;padding:50px 20px;color:#999}
    .empty-state i{font-size:4rem;margin-bottom:15px;opacity:.3}
    .page-section{display:none;animation:fadeIn .3s}
    .page-section.active{display:block}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:576px){
      .user-info-card{margin:-15px 10px 15px;padding:15px}
      .stat-card{padding:15px}
      .stat-value{font-size:1.5rem}
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p class="mt-3">載入中...</p>
  </div>

  <div id="appContainer" style="display:none;">
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand"><i class="bi bi-heart-pulse"></i> 台灣帕金森病友會</span>
      </div>
    </nav>

    <div class="user-info-card">
      <div class="d-flex align-items-center">
        <img id="userAvatar" src="" alt="頭像" class="user-avatar me-3">
        <div class="flex-grow-1">
          <div class="user-name" id="userName">載入中...</div>
          <span class="user-type" id="userType">會員</span>
        </div>
      </div>
    </div>

    <div class="container-fluid px-3">
      <!-- 首頁 -->
      <div id="dashboardPage" class="page-section active">
        <div class="row g-3 mb-4">
          <div class="col-6">
            <div class="stat-card">
              <i class="bi bi-calendar-check stat-icon text-primary"></i>
              <div class="stat-value text-primary" id="statMyRegistrations">0</div>
              <div class="stat-label">我的報名</div>
            </div>
          </div>
          <div class="col-6">
            <div class="stat-card">
              <i class="bi bi-clock-history stat-icon text-success"></i>
              <div class="stat-value text-success" id="statVolunteerHours">0</div>
              <div class="stat-label">志工時數</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header"><i class="bi bi-star-fill"></i> 即將到來的活動</div>
          <div class="card-body" id="upcomingActivitiesContainer">
            <div class="empty-state"><i class="bi bi-calendar-x"></i><p>目前沒有即將到來的活動</p></div>
          </div>
        </div>
      </div>

      <!-- 活動列表 -->
      <div id="activitiesPage" class="page-section">
        <h4 class="mb-3"><i class="bi bi-calendar-event"></i> 活動列表</h4>
        <div class="card mb-3">
          <div class="card-body p-3">
            <input type="text" class="form-control" id="activitySearch" placeholder="搜尋活動...">
          </div>
        </div>
        <div id="activitiesContainer">
          <div class="empty-state"><i class="bi bi-inbox"></i><p>載入中...</p></div>
        </div>
      </div>

      <!-- 我的報名 -->
      <div id="myRegistrationsPage" class="page-section">
        <h4 class="mb-3"><i class="bi bi-list-check"></i> 我的報名</h4>
        <div id="myRegistrationsContainer">
          <div class="empty-state"><i class="bi bi-inbox"></i><p>載入中...</p></div>
        </div>
      </div>

      <!-- 志工服務 -->
      <div id="volunteerPage" class="page-section">
        <h4 class="mb-3"><i class="bi bi-heart"></i> 志工服務</h4>
        <div class="card mb-3">
          <div class="card-body text-center">
            <h3 class="text-primary mb-2" id="totalVolunteerHours">0</h3>
            <p class="text-muted mb-0">累計服務時數</p>
          </div>
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="showAddVolunteerModal()">
          <i class="bi bi-plus-circle"></i> 新增服務記錄
        </button>
        <div class="card">
          <div class="card-header"><i class="bi bi-clock-history"></i> 服務記錄</div>
          <div class="card-body" id="volunteerRecordsContainer">
            <div class="empty-state"><i class="bi bi-inbox"></i><p>載入中...</p></div>
          </div>
        </div>
      </div>

      <!-- 個人資料 -->
      <div id="profilePage" class="page-section">
        <h4 class="mb-3"><i class="bi bi-person-circle"></i> 個人資料</h4>
        <div class="card">
          <div class="card-body">
            <form id="profileForm">
              <div class="mb-3">
                <label class="form-label">真實姓名 *</label>
                <input type="text" class="form-control" id="profileRealName" required>
              </div>
              <div class="mb-3">
                <label class="form-label">性別</label>
                <select class="form-select" id="profileGender">
                  <option value="">請選擇</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                  <option value="其他">其他</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">生日</label>
                <input type="date" class="form-control" id="profileBirthday">
              </div>
              <div class="mb-3">
                <label class="form-label">電話 *</label>
                <input type="tel" class="form-control" id="profilePhone" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail">
              </div>
              <div class="mb-3">
                <label class="form-label">地址</label>
                <input type="text" class="form-control" id="profileAddress">
              </div>
              <div class="mb-3">
                <label class="form-label">會員類型</label>
                <select class="form-select" id="profileMemberType">
                  <option value="病友">病友</option>
                  <option value="家屬">家屬</option>
                  <option value="志工">志工</option>
                  <option value="醫護人員">醫護人員</option>
                  <option value="贊助者">贊助者</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">疾病狀態</label>
                <textarea class="form-control" id="profileDiseaseStatus" rows="2" placeholder="請簡述您的疾病狀況"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">確診日期</label>
                <input type="date" class="form-control" id="profileDiagnosisDate">
              </div>
              <div class="mb-3">
                <label class="form-label">緊急聯絡人</label>
                <input type="text" class="form-control" id="profileEmergencyContact" placeholder="姓名">
              </div>
              <div class="mb-3">
                <label class="form-label">緊急聯絡電話</label>
                <input type="tel" class="form-control" id="profileEmergencyPhone">
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save"></i> 儲存資料
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部導航 -->
    <div class="bottom-nav">
      <a class="bottom-nav-item active" onclick="switchPage('dashboard', event)">
        <i class="bi bi-house-door-fill"></i>
        <span>首頁</span>
      </a>
      <a class="bottom-nav-item" onclick="switchPage('activities', event)">
        <i class="bi bi-calendar-event"></i>
        <span>活動</span>
      </a>
      <a class="bottom-nav-item" onclick="switchPage('myRegistrations', event)">
        <i class="bi bi-list-check"></i>
        <span>我的報名</span>
      </a>
      <a class="bottom-nav-item" onclick="switchPage('volunteer', event)">
        <i class="bi bi-heart"></i>
        <span>志工</span>
      </a>
      <a class="bottom-nav-item" onclick="switchPage('profile', event)">
        <i class="bi bi-person-circle"></i>
        <span>我的</span>
      </a>
    </div>
  </div>

  <!-- 會員註冊 Modal -->
  <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-plus"></i> 會員註冊</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> 歡迎加入台灣帕金森病友會！請填寫以下資料完成註冊。
          </div>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">真實姓名 *</label>
              <input type="text" class="form-control" id="regRealName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">性別</label>
              <select class="form-select" id="regGender">
                <option value="">請選擇</option>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="其他">其他</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">生日</label>
              <input type="date" class="form-control" id="regBirthday">
            </div>
            <div class="mb-3">
              <label class="form-label">電話 *</label>
              <input type="tel" class="form-control" id="regPhone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">地址</label>
              <input type="text" class="form-control" id="regAddress">
            </div>
            <div class="mb-3">
              <label class="form-label">會員類型 *</label>
              <select class="form-select" id="regMemberType" required>
                <option value="">請選擇</option>
                <option value="病友">病友</option>
                <option value="家屬">家屬</option>
                <option value="志工">志工</option>
                <option value="醫護人員">醫護人員</option>
                <option value="贊助者">贊助者</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">疾病狀態</label>
              <textarea class="form-control" id="regDiseaseStatus" rows="2" placeholder="如為病友，請簡述疾病狀況"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">確診日期</label>
              <input type="date" class="form-control" id="regDiagnosisDate">
            </div>
            <div class="mb-3">
              <label class="form-label">緊急聯絡人</label>
              <input type="text" class="form-control" id="regEmergencyContact">
            </div>
            <div class="mb-3">
              <label class="form-label">緊急聯絡電話</label>
              <input type="tel" class="form-control" id="regEmergencyPhone">
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-check-circle"></i> 完成註冊
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 活動詳情 Modal -->
  <div class="modal fade" id="activityDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="activityDetailTitle">活動詳情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="activityDetailContent">
          <p class="text-muted">載入中...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          <button type="button" class="btn btn-primary" id="btnRegisterActivity" onclick="registerForActivity()">
            <i class="bi bi-check-circle"></i> 立即報名
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增志工記錄 Modal -->
  <div class="modal fade" id="addVolunteerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 新增服務記錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addVolunteerForm">
            <div class="mb-3">
              <label class="form-label">服務日期 *</label>
              <input type="date" class="form-control" id="volDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">服務時數 *</label>
              <input type="number" class="form-control" id="volHours" min="0.5" step="0.5" required>
            </div>
            <div class="mb-3">
              <label class="form-label">服務項目 *</label>
              <input type="text" class="form-control" id="volActivity" required placeholder="例如：活動協助、電話關懷等">
            </div>
            <div class="mb-3">
              <label class="form-label">服務內容</label>
              <textarea class="form-control" id="volDescription" rows="3" placeholder="請詳細描述服務內容"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">備註</label>
              <textarea class="form-control" id="volNote" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="submitVolunteerRecord()">
            <i class="bi bi-check-circle"></i> 提交
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const CONFIG = {
      LIFF_ID: '1656516134-X9oq92g9',
      API_URL: 'https://script.google.com/macros/s/AKfycby1AaliaYdnu_2e_jqENoIS5-qabVb-Bpc2Ngc1fMyPD-HaH7E1LzIx3cFXdDRTOru25w/exec'
    };

    let currentUser = null;
    let currentProfile = null;
    let allActivities = [];
    let selectedActivityId = null;

    async function initializeLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        currentUser = await liff.getProfile();
        console.log('User:', currentUser);
        await loadMemberProfile();
      } catch (error) {
        console.error('LIFF 初始化失敗:', error);
        showAlert('系統初始化失敗，請重新整理頁面', 'danger');
        hideLoading();
      }
    }

    async function loadMemberProfile() {
      try {
        const response = await apiCall('getMemberProfile', {
          lineUserId: currentUser.userId
        });
        if (response.success) {
          currentProfile = response.data;
          displayUserInfo();
          loadDashboard();
          hideLoading();
        } else {
          hideLoading();
          showRegisterModal();
        }
      } catch (error) {
        console.error('載入會員資料失敗:', error);
        hideLoading();
        showRegisterModal();
      }
    }

    function displayUserInfo() {
      document.getElementById('userAvatar').src = currentUser.pictureUrl || 'https://via.placeholder.com/70';
      document.getElementById('userName').textContent = currentProfile?.realName || currentUser.displayName || '會員';
      document.getElementById('userType').textContent = currentProfile?.memberType || '會員';
    }

    function showRegisterModal() {
      const modal = new bootstrap.Modal(document.getElementById('registerModal'));
      modal.show();
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const memberData = {
        lineUserId: currentUser.userId,
        lineDisplayName: currentUser.displayName,
        linePictureUrl: currentUser.pictureUrl,
        realName: document.getElementById('regRealName').value,
        gender: document.getElementById('regGender').value,
        birthday: document.getElementById('regBirthday').value,
        phone: document.getElementById('regPhone').value,
        email: document.getElementById('regEmail').value,
        address: document.getElementById('regAddress').value,
        memberType: document.getElementById('regMemberType').value,
        diseaseStatus: document.getElementById('regDiseaseStatus').value,
        diagnosisDate: document.getElementById('regDiagnosisDate').value,
        emergencyContact: document.getElementById('regEmergencyContact').value,
        emergencyPhone: document.getElementById('regEmergencyPhone').value
      };
      try {
        const response = await apiCall('registerMember', { memberData });
        if (response.success) {
          showAlert('註冊成功！歡迎加入病友會', 'success');
          bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
          await loadMemberProfile();
        } else {
          showAlert('註冊失敗：' + response.message, 'danger');
        }
      } catch (error) {
        console.error('註冊失敗:', error);
        showAlert('註冊失敗，請稍後再試', 'danger');
      }
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const memberData = {
        realName: document.getElementById('profileRealName').value,
        gender: document.getElementById('profileGender').value,
        birthday: document.getElementById('profileBirthday').value,
        phone: document.getElementById('profilePhone').value,
        email: document.getElementById('profileEmail').value,
        address: document.getElementById('profileAddress').value,
        memberType: document.getElementById('profileMemberType').value,
        diseaseStatus: document.getElementById('profileDiseaseStatus').value,
        diagnosisDate: document.getElementById('profileDiagnosisDate').value,
        emergencyContact: document.getElementById('profileEmergencyContact').value,
        emergencyPhone: document.getElementById('profileEmergencyPhone').value
      };
      try {
        const response = await apiCall('updateMember', { lineUserId: currentUser.userId, memberData });
        if (response.success) {
          showAlert('資料更新成功', 'success');
          await loadMemberProfile();
        } else {
          showAlert('更新失敗：' + response.message, 'danger');
        }
      } catch (error) {
        console.error('更新失敗:', error);
        showAlert('更新失敗，請稍後再試', 'danger');
      }
    });

    async function loadDashboard() {
      try {
        const response = await apiCall('getDashboardData', { lineUserId: currentUser.userId });
        if (response.success) {
          const data = response.data;
          document.getElementById('statMyRegistrations').textContent = data.myRegistrations.length;
          document.getElementById('statVolunteerHours').textContent = data.myVolunteerHours;
          displayUpcomingActivities(data.upcomingActivities);
        }
      } catch (error) {
        console.error('載入儀表板失敗:', error);
      }
    }

    function displayUpcomingActivities(activities) {
      const container = document.getElementById('upcomingActivitiesContainer');
      if (!activities || activities.length === 0) {
        container.innerHTML = '<div class="empty-state"><i class="bi bi-calendar-x"></i><p>目前沒有即將到來的活動</p></div>';
        return;
      }
      container.innerHTML = activities.slice(0, 3).map(activity => `
        <div class="activity-item" onclick="showActivityDetail('${activity.id}')">
          <div class="activity-title">${activity.title}</div>
          <div class="activity-info"><i class="bi bi-calendar"></i> ${formatDate(activity.date)} ${activity.time || ''}</div>
          <div class="activity-info"><i class="bi bi-geo-alt"></i> ${activity.location || '待公布'}</div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="status-badge status-open">${activity.status}</span>
            <small class="text-muted">${activity.currentParticipants}/${activity.maxParticipants || '不限'} 人</small>
          </div>
        </div>
      `).join('');
    }

    async function loadActivities() {
      try {
        const response = await apiCall('getAllActivities', {});
        if (response.success) {
          allActivities = response.data;
          displayActivities(allActivities);
        }
      } catch (error) {
        console.error('載入活動失敗:', error);
        document.getElementById('activitiesContainer').innerHTML =
          '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>載入失敗，請重新整理</p></div>';
      }
    }

    function displayActivities(activities) {
      const container = document.getElementById('activitiesContainer');
      if (!activities || activities.length === 0) {
        container.innerHTML = '<div class="empty-state"><i class="bi bi-inbox"></i><p>目前沒有活動</p></div>';
        return;
      }
      container.innerHTML = activities.map(activity => {
        const isFull = activity.maxParticipants > 0 && activity.currentParticipants >= activity.maxParticipants;
        const statusClass = activity.status === '報名中' ? (isFull ? 'status-full' : 'status-open') : 'status-closed';
        return `
          <div class="activity-item" onclick="showActivityDetail('${activity.id}')">
            <div class="activity-title">${activity.title}</div>
            <div class="activity-info"><i class="bi bi-tag"></i> ${activity.type}</div>
            <div class="activity-info"><i class="bi bi-calendar"></i> ${formatDate(activity.date)} ${activity.time || ''}</div>
            <div class="activity-info"><i class="bi bi-geo-alt"></i> ${activity.location || '待公布'}</div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="status-badge ${statusClass}">${isFull ? '已額滿' : activity.status}</span>
              <small class="text-muted">${activity.currentParticipants}/${activity.maxParticipants || '不限'} 人</small>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('activitySearch').addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allActivities.filter(activity =>
        activity.title.toLowerCase().includes(keyword) ||
        activity.type.toLowerCase().includes(keyword) ||
        (activity.location && activity.location.toLowerCase().includes(keyword))
      );
      displayActivities(filtered);
    });

    async function showActivityDetail(activityId) {
      selectedActivityId = activityId;
      try {
        const response = await apiCall('getActivityById', { activityId });
        if (response.success) {
          const activity = response.data;
          const modal = new bootstrap.Modal(document.getElementById('activityDetailModal'));
          document.getElementById('activityDetailTitle').textContent = activity.title;
          document.getElementById('activityDetailContent').innerHTML = `
            <div class="mb-3"><strong><i class="bi bi-tag"></i> 活動類型：</strong> ${activity.type}</div>
            <div class="mb-3"><strong><i class="bi bi-calendar"></i> 活動日期：</strong> ${formatDate(activity.date)} ${activity.time || ''}</div>
            <div class="mb-3"><strong><i class="bi bi-geo-alt"></i> 活動地點：</strong> ${activity.location || '待公布'}</div>
            <div class="mb-3"><strong><i class="bi bi-people"></i> 報名人數：</strong> ${activity.currentParticipants}/${activity.maxParticipants || '不限'}</div>
            <div class="mb-3"><strong><i class="bi bi-cash"></i> 活動費用：</strong> ${activity.fee > 0 ? 'NT$ ' + activity.fee : '免費'}</div>
            <div class="mb-3"><strong><i class="bi bi-clock"></i> 報名截止：</strong> ${activity.registrationDeadline ? formatDate(activity.registrationDeadline) : '活動當天'}</div>
            <div class="mb-3"><strong><i class="bi bi-info-circle"></i> 活動說明：</strong><p class="mt-2">${activity.description || '無'}</p></div>
            ${activity.note ? `<div class="alert alert-info"><i class="bi bi-exclamation-circle"></i> ${activity.note}</div>` : ''}
          `;
          const isFull = activity.maxParticipants > 0 && activity.currentParticipants >= activity.maxParticipants;
          const canRegister = activity.status === '報名中' && !isFull;
          const btnRegister = document.getElementById('btnRegisterActivity');
          if (canRegister) {
            btnRegister.style.display = 'block';
            btnRegister.disabled = false;
          } else {
            btnRegister.style.display = 'none';
          }
          modal.show();
        }
      } catch (error) {
        console.error('載入活動詳情失敗:', error);
        showAlert('載入失敗，請稍後再試', 'danger');
      }
    }

    async function registerForActivity() {
      if (!selectedActivityId) return;
      if (!confirm('確定要報名此活動嗎？')) return;
      try {
        const response = await apiCall('registerActivity', {
          lineUserId: currentUser.userId,
          activityId: selectedActivityId
        });
        if (response.success) {
          showAlert('報名成功！', 'success');
          bootstrap.Modal.getInstance(document.getElementById('activityDetailModal')).hide();
          loadDashboard();
          loadActivities();
        } else {
          showAlert('報名失敗：' + response.message, 'danger');
        }
      } catch (error) {
        console.error('報名失敗:', error);
        showAlert('報名失敗，請稍後再試', 'danger');
      }
    }

    async function loadMyRegistrations() {
      try {
        const response = await apiCall('getMyRegistrations', { lineUserId: currentUser.userId });
        if (response.success) {
          displayMyRegistrations(response.data);
        }
      } catch (error) {
        console.error('載入報名記錄失敗:', error);
        document.getElementById('myRegistrationsContainer').innerHTML =
          '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>載入失敗，請重新整理</p></div>';
      }
    }

    function displayMyRegistrations(registrations) {
      const container = document.getElementById('myRegistrationsContainer');
      if (!registrations || registrations.length === 0) {
        container.innerHTML = '<div class="empty-state"><i class="bi bi-inbox"></i><p>您還沒有報名任何活動</p></div>';
        return;
      }
      container.innerHTML = registrations.map(reg => {
        const statusClass = reg.status === '已報名' ? 'status-registered' : 'status-cancelled';
        return `
          <div class="activity-item">
            <div class="activity-title">${reg.activityTitle}</div>
            <div class="activity-info"><i class="bi bi-calendar"></i> 報名時間：${formatDateTime(reg.registeredAt)}</div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="status-badge ${statusClass}">${reg.status}</span>
              ${reg.status === '已報名' ? `
                <button class="btn btn-danger btn-sm" onclick="cancelRegistration('${reg.id}')">
                  <i class="bi bi-x-circle"></i> 取消報名
                </button>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    async function cancelRegistration(registrationId) {
      if (!confirm('確定要取消報名嗎？')) return;
      try {
        const response = await apiCall('cancelRegistration', {
          lineUserId: currentUser.userId,
          registrationId: registrationId
        });
        if (response.success) {
          showAlert('已取消報名', 'success');
          loadMyRegistrations();
          loadDashboard();
        } else {
          showAlert('取消失敗：' + response.message, 'danger');
        }
      } catch (error) {
        console.error('取消報名失敗:', error);
        showAlert('取消失敗，請稍後再試', 'danger');
      }
    }

    async function loadVolunteerRecords() {
      try {
        const response = await apiCall('getMyVolunteerRecords', { lineUserId: currentUser.userId });
        if (response.success) {
          document.getElementById('totalVolunteerHours').textContent = response.totalHours || 0;
          displayVolunteerRecords(response.data);
        }
      } catch (error) {
        console.error('載入志工記錄失敗:', error);
        document.getElementById('volunteerRecordsContainer').innerHTML =
          '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>載入失敗，請重新整理</p></div>';
      }
    }

    function displayVolunteerRecords(records) {
      const container = document.getElementById('volunteerRecordsContainer');
      if (!records || records.length === 0) {
        container.innerHTML = '<div class="empty-state"><i class="bi bi-inbox"></i><p>您還沒有服務記錄</p></div>';
        return;
      }
      container.innerHTML = records.map(record => {
        let statusClass = 'status-pending';
        if (record.status === '已審核') statusClass = 'status-approved';
        else if (record.status === '已拒絕') statusClass = 'status-cancelled';
        return `
          <div class="activity-item">
            <div class="activity-title">${record.activity}</div>
            <div class="activity-info"><i class="bi bi-calendar"></i> ${formatDate(record.date)}</div>
            <div class="activity-info"><i class="bi bi-clock"></i> ${record.hours} 小時</div>
            ${record.description ? `<div class="activity-info"><i class="bi bi-file-text"></i> ${record.description}</div>` : ''}
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="status-badge ${statusClass}">${record.status}</span>
              <small class="text-muted">${formatDateTime(record.createdAt)}</small>
            </div>
          </div>
        `;
      }).join('');
    }

    function showAddVolunteerModal() {
      const modal = new bootstrap.Modal(document.getElementById('addVolunteerModal'));
      document.getElementById('addVolunteerForm').reset();
      modal.show();
    }

    async function submitVolunteerRecord() {
      const form = document.getElementById('addVolunteerForm');
      if (!form.checkValidity()) { form.reportValidity(); return; }
      const recordData = {
        date: document.getElementById('volDate').value,
        hours: parseFloat(document.getElementById('volHours').value),
        activity: document.getElementById('volActivity').value,
        description: document.getElementById('volDescription').value,
        note: document.getElementById('volNote').value
      };
      try {
        const response = await apiCall('addVolunteerRecord', { lineUserId: currentUser.userId, recordData });
        if (response.success) {
          showAlert('服務記錄已提交，等待審核', 'success');
          bootstrap.Modal.getInstance(document.getElementById('addVolunteerModal')).hide();
          loadVolunteerRecords();
        } else {
          showAlert('提交失敗：' + response.message, 'danger');
        }
      } catch (error) {
        console.error('提交失敗:', error);
        showAlert('提交失敗，請稍後再試', 'danger');
      }
    }

    function loadProfilePage() {
      if (!currentProfile) return;
      document.getElementById('profileRealName').value = currentProfile.realName || '';
      document.getElementById('profileGender').value = currentProfile.gender || '';
      document.getElementById('profileBirthday').value = currentProfile.birthday || '';
      document.getElementById('profilePhone').value = currentProfile.phone || '';
      document.getElementById('profileEmail').value = currentProfile.email || '';
      document.getElementById('profileAddress').value = currentProfile.address || '';
      document.getElementById('profileMemberType').value = currentProfile.memberType || '病友';
      document.getElementById('profileDiseaseStatus').value = currentProfile.diseaseStatus || '';
      document.getElementById('profileDiagnosisDate').value = currentProfile.diagnosisDate || '';
      document.getElementById('profileEmergencyContact').value = currentProfile.emergencyContact || '';
      document.getElementById('profileEmergencyPhone').value = currentProfile.emergencyPhone || '';
    }

    function switchPage(page, event) {
      document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
      document.querySelectorAll('.bottom-nav-item').forEach(item => item.classList.remove('active'));
      const pageMap = {
        'dashboard': 'dashboardPage',
        'activities': 'activitiesPage',
        'myRegistrations': 'myRegistrationsPage',
        'volunteer': 'volunteerPage',
        'profile': 'profilePage'
      };
      const pageId = pageMap[page];
      if (pageId) {
        document.getElementById(pageId).classList.add('active');
        if (event) event.currentTarget.classList.add('active');
        switch(page) {
          case 'dashboard': loadDashboard(); break;
          case 'activities': loadActivities(); break;
          case 'myRegistrations': loadMyRegistrations(); break;
          case 'volunteer': loadVolunteerRecords(); break;
          case 'profile': loadProfilePage(); break;
        }
      }
    }

    async function apiCall(action, data) {
      const body = JSON.stringify({ action, ...data });
      const res = await fetch(CONFIG.API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body
      });
      // 若 CORS 有問題會在這裡 throw
      return await res.json();
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
    }

    function formatDateTime(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleString('zh-TW', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function showAlert(message, type = 'info') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
      alertDiv.style.zIndex = '9999';
      alertDiv.style.minWidth = '300px';
      alertDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
      document.body.appendChild(alertDiv);
      setTimeout(() => { alertDiv.remove(); }, 3000);
    }

    function hideLoading() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
    }

    window.addEventListener('load', () => { initializeLiff(); });
  </script>
</body>
</html>
