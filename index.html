<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森協會管理系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #999;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -2px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-line {
      background: #06C755;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .link {
      text-align: center;
      margin-top: 20px;
    }
    
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🌟 帕金森協會</h1>
      <p>會員管理系統</p>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">登入</div>
      <div class="tab" onclick="switchTab('register')">註冊</div>
    </div>
    
    <div id="alert" class="alert"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">處理中...</p>
    </div>
    
    <!-- 登入表單 -->
    <div id="login-form" class="tab-content active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required placeholder="請輸入您的 Email">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="login-password" required placeholder="請輸入密碼">
        </div>
        
        <button type="submit" class="btn">登入</button>
      </form>
      
      <div class="divider">或</div>
      
      <button class="btn btn-line" onclick="handleLineLogin()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
        </svg>
        LINE 快速登入
      </button>
      
      <div class="link">
        <a href="?page=admin">管理員登入</a>
      </div>
    </div>
    
    <!-- 註冊表單 -->
    <div id="register-form" class="tab-content">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>姓名 *</label>
          <input type="text" id="reg-name" required placeholder="請輸入真實姓名">
        </div>
        
        <div class="form-group">
          <label>性別 *</label>
          <select id="reg-gender" required style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>生日 *</label>
          <input type="date" id="reg-birthday" required>
        </div>
        
        <div class="form-group">
          <label>手機 *</label>
          <input type="tel" id="reg-phone" required placeholder="0912-345-678">
        </div>
        
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="reg-email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
          <label>密碼 *</label>
          <input type="password" id="reg-password" required placeholder="至少 8 個字元" minlength="8">
        </div>
        
        <div class="form-group">
          <label>確認密碼 *</label>
          <input type="password" id="reg-password-confirm" required placeholder="再次輸入密碼">
        </div>
        
        <button type="submit" class="btn">註冊</button>
      </form>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxhFjbgh2Qfa74DmDP_f3wlZNq6YrECeJy69Hahm3v67ECrkkbYwybDRbmDr3jOVH88VQ/exec'; // 請替換為您的 Web App URL
    const LIFF_ID = '1656516134-X9oq92g9'; // 請替換為您的 LIFF ID
    
    // 初始化 LIFF
    liff.init({ liffId: LIFF_ID }).then(() => {
      console.log('LIFF initialized');
    }).catch((err) => {
      console.error('LIFF initialization failed', err);
    });
    
    // 切換標籤
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-form').classList.add('active');
      
      hideAlert();
    }
    
    // 顯示提示
    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.className = `alert ${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      
      setTimeout(() => hideAlert(), 5000);
    }
    
    function hideAlert() {
      document.getElementById('alert').style.display = 'none';
    }
    
    // 顯示/隱藏載入中
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
    }
    
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.querySelectorAll('.tab-content.active').forEach(c => c.style.display = 'block');
    }
    
    // 處理登入
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      showLoading();
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'login',
            email: email,
            password: password
          })
        });
        
        const result = await response.json();
        
        hideLoading();
        
        if (result.success) {
          // 儲存登入資訊
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=member';
          }, 1500);
        } else {
          showAlert(result.message, 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('系統錯誤，請稍後再試', 'error');
        console.error(error);
      }
    }
    
    // 處理 LINE 登入
    async function handleLineLogin() {
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      showLoading();
      
      try {
        const profile = await liff.getProfile();
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'lineLogin',
            lineUserId: profile.userId,
            displayName: profile.displayName,
            pictureUrl: profile.pictureUrl
          })
        });
        
        const result = await response.json();
        
        hideLoading();
        
        if (result.success) {
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=member';
          }, 1500);
        } else {
          if (result.data && result.data.needRegister) {
            showAlert('請先完成註冊', 'error');
            // 可以自動填入 LINE 資料到註冊表單
          } else {
            showAlert(result.message, 'error');
          }
        }
      } catch (error) {
        hideLoading();
        showAlert('LINE 登入失敗', 'error');
        console.error(error);
      }
    }
    
    // 處理註冊
    async function handleRegister(event) {
      event.preventDefault();
      
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('兩次密碼輸入不一致', 'error');
        return;
      }
      
      const data = {
        action: 'register',
        name: document.getElementById('reg-name').value,
        gender: document.getElementById('reg-gender').value,
        birthday: document.getElementById('reg-birthday').value,
        phone: document.getElementById('reg-phone').value,
        email: document.getElementById('reg-email').value,
        password: password
      };
      
      showLoading();
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        hideLoading();
        
        if (result.success) {
          showAlert('註冊成功！請等待管理員審核', 'success');
          
          setTimeout(() => {
            switchTab('login');
            document.getElementById('register-form').reset();
          }, 2000);
        } else {
          showAlert(result.message, 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('系統錯誤，請稍後再試', 'error');
        console.error(error);
      }
    }
  </script>
</body>
</html>
