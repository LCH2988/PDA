<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森協會管理系統</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo { text-align: center; margin-bottom: 30px; }
    .logo h1 { color: #667eea; font-size: 28px; margin-bottom: 10px; }
    .logo p { color: #666; font-size: 14px; }
    .api-config {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .api-config strong { color: #856404; display: block; margin-bottom: 10px; }
    .api-config input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ffc107;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    .api-config button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #ffc107;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs { display: flex; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #999;
      font-weight: 500;
      transition: all 0.3s;
    }
    .tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -2px;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-line {
      background: #06C755;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-line:hover:not(:disabled) { background: #05b04b; }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .alert.show { display: block; animation: slideDown 0.3s ease-out; }
    .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    .loading { display: none; text-align: center; padding: 20px; }
    .loading.show { display: block; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 11px;
      color: #666;
      max-height: 200px;
      overflow-y: auto;
    }
    .test-btn {
      padding: 8px 15px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🌟 帕金森協會</h1>
      <p>會員管理系統</p>
    </div>

    <!-- API 設定區 -->
    <div class="api-config">
      <strong>⚙️ API 設定（請貼上新的部署網址）</strong>
      <input type="text" id="api-url-input" placeholder="貼上 Google Apps Script 部署網址">
      <button onclick="updateAPIUrl()">更新 API 網址</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">登入</div>
      <div class="tab" onclick="switchTab('register')">註冊</div>
    </div>
    
    <div id="alert" class="alert"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">處理中...</p>
    </div>
    
    <!-- 登入表單 -->
    <div id="login-form" class="tab-content active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required placeholder="請輸入您的 Email">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="login-password" required placeholder="請輸入密碼">
        </div>
        
        <button type="submit" class="btn">登入</button>
      </form>
      
      <div class="divider">或</div>
      
      <button class="btn btn-line" onclick="handleLineLogin()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
        </svg>
        LINE 快速登入
      </button>
    </div>
    
    <!-- 註冊表單 -->
    <div id="register-form" class="tab-content">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>姓名 *</label>
          <input type="text" id="reg-name" required placeholder="請輸入真實姓名">
        </div>
        
        <div class="form-group">
          <label>性別 *</label>
          <select id="reg-gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>生日 *</label>
          <input type="date" id="reg-birthday" required>
        </div>
        
        <div class="form-group">
          <label>手機 *</label>
          <input type="tel" id="reg-phone" required placeholder="0912-345-678">
        </div>
        
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="reg-email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
          <label>密碼 *</label>
          <input type="password" id="reg-password" required placeholder="至少 8 個字元" minlength="8">
        </div>
        
        <div class="form-group">
          <label>確認密碼 *</label>
          <input type="password" id="reg-password-confirm" required placeholder="再次輸入密碼">
        </div>
        
        <button type="submit" class="btn">註冊</button>
      </form>
    </div>

    <!-- 測試區域 -->
    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
      <strong>🔧 測試工具：</strong><br>
      <button class="test-btn" onclick="testAPIConnection()">測試 API 連線</button>
      <button class="test-btn" onclick="clearDebug()">清除記錄</button>
    </div>

    <!-- 除錯資訊 -->
    <div id="debug-info" class="debug-info">
      <strong>📋 除錯資訊：</strong><br>
      <span id="debug-text"></span>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ==================== 設定區 ====================
    let API_URL = localStorage.getItem('API_URL') || 'https://script.google.com/macros/s/AKfycbyBVav01mxkvwaDDQtIX2U8BT-H2pQOmpBqf6ts5_VKs5RPV7LOhna1LOOiw97VN66HnQ/exec';
    const LIFF_ID = '1656516134-X9oq92g9';
    
    let liffInitialized = false;
    
    // 更新 API URL
    function updateAPIUrl() {
      const newUrl = document.getElementById('api-url-input').value.trim();
      if (newUrl) {
        API_URL = newUrl;
        localStorage.setItem('API_URL', newUrl);
        showAlert('✅ API 網址已更新！', 'success');
        debugLog('✅ API 網址已更新: ' + newUrl);
      } else {
        showAlert('請輸入有效的網址', 'error');
      }
    }
    
    // ==================== 初始化 ====================
    window.onload = async function() {
      debugLog('🚀 頁面載入完成');
      debugLog('📡 當前 API URL: ' + API_URL);
      
      // 顯示當前 API URL
      document.getElementById('api-url-input').value = API_URL;
      
      // 初始化 LIFF
      await initLIFF();
    };
    
    async function initLIFF() {
      try {
        debugLog('🔄 開始初始化 LIFF...');
        await liff.init({ liffId: LIFF_ID });
        liffInitialized = true;
        debugLog('✅ LIFF 初始化成功');
        
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          debugLog('✅ 已登入 LINE: ' + profile.displayName);
        }
      } catch (err) {
        debugLog('❌ LIFF 初始化失敗: ' + err.message);
      }
    }
    
    // ==================== 除錯函數 ====================
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      console.log(logMessage);
      
      const debugText = document.getElementById('debug-text');
      debugText.innerHTML += logMessage + '<br>';
      document.getElementById('debug-info').scrollTop = 999999;
    }
    
    function clearDebug() {
      document.getElementById('debug-text').innerHTML = '';
      debugLog('🧹 清除除錯記錄');
    }
    
    // ==================== UI 函數 ====================
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.currentTarget.classList.add('active');
      document.getElementById(tab + '-form').classList.add('active');
      hideAlert();
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
    }
    
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert ' + type + ' show';
      setTimeout(() => hideAlert(), 5000);
    }
    
    function hideAlert() {
      document.getElementById('alert').classList.remove('show');
    }
    
    // ==================== API 呼叫 ====================
    async function callAPI(data) {
      debugLog('📡 呼叫 API: ' + data.action);
      
      try {
        const params = new URLSearchParams();
        for (let key in data) {
          params.append(key, typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key]);
        }
        
        const url = API_URL + '?' + params.toString();
        debugLog('🔗 請求 URL: ' + url.substring(0, 100) + '...');
        
        const response = await fetch(url, {
          method: 'GET',
          redirect: 'follow',
          mode: 'cors'
        });
        
        debugLog('📥 回應狀態: ' + response.status);
        
        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }
        
        const text = await response.text();
        debugLog('📄 回應內容: ' + text.substring(0, 200));
        
        const result = JSON.parse(text);
        debugLog('✅ 解析成功');
        
        return result;
        
      } catch (error) {
        debugLog('❌ API 錯誤: ' + error.message);
        throw error;
      }
    }
    
    // ==================== 測試 ====================
    async function testAPIConnection() {
      debugLog('🧪 開始測試 API...');
      showLoading();
      
      try {
        const result = await callAPI({ action: 'test' });
        hideLoading();
        
        if (result && result.success) {
          showAlert('✅ API 連線成功！', 'success');
          debugLog('✅ 測試成功: ' + JSON.stringify(result));
        } else {
          showAlert('⚠️ API 回應異常', 'warning');
        }
      } catch (error) {
        hideLoading();
        showAlert('❌ API 連線失敗，請檢查網址是否正確', 'error');
        debugLog('❌ 測試失敗: ' + error.message);
      }
    }
    
    // ==================== 登入 ====================
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      debugLog('🔐 開始登入: ' + email);
      showLoading();
      
      try {
        const result = await callAPI({
          action: 'login',
          email: email,
          password: password
        });
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('✅ 登入成功');
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！', 'success');
          setTimeout(() => window.location.href = '?page=member', 1500);
        } else {
          showAlert(result ? result.message : '登入失敗', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('系統錯誤', 'error');
      }
    }
    
    // ==================== LINE 登入 ====================
    async function handleLineLogin() {
      debugLog('🟢 開始 LINE 登入');
      
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      showLoading();
      
      try {
        const profile = await liff.getProfile();
        debugLog('👤 LINE 使用者: ' + profile.displayName);
        
        const result = await callAPI({
          action: 'lineLogin',
          lineUserId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl || ''
        });
        
        hideLoading();
        
        if (result && result.success) {
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！', 'success');
          setTimeout(() => window.location.href = '?page=member', 1500);
        } else {
          showAlert(result ? result.message : 'LINE 登入失敗', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('LINE 登入失敗', 'error');
      }
    }
    
    // ==================== 註冊 ====================
    async function handleRegister(event) {
      event.preventDefault();
      
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('兩次密碼輸入不一致', 'error');
        return;
      }
      
      debugLog('📝 開始註冊');
      showLoading();
      
      try {
        const result = await callAPI({
          action: 'register',
          name: document.getElementById('reg-name').value,
          gender: document.getElementById('reg-gender').value,
            birthday: document.getElementById('reg-birthday').value,
            phone: document.getElementById('reg-phone').value,
            email: document.getElementById('reg-email').value,
            password: password,
            lineUserId: liff.isLoggedIn() ? (await liff.getProfile()).userId : ''
          });
          
          hideLoading();
          
          if (result && result.success) {
            debugLog('✅ 註冊成功');
            showAlert('註冊成功！請等待管理員審核', 'success');
            setTimeout(() => switchTab('login'), 2000);
          } else {
            showAlert(result ? result.message : '註冊失敗', 'error');
          }
        } catch (error) {
          hideLoading();
          showAlert('系統錯誤', 'error');
          debugLog('❌ 註冊失敗: ' + error.message);
        }
      }
    </script>
  </body>
  </html>
