<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森協會管理系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #999;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -2px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-line {
      background: #06C755;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .link {
      text-align: center;
      margin-top: 20px;
    }
    
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      display: none;
    }

    .debug-info.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🌟 帕金森協會</h1>
      <p>會員管理系統</p>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">登入</div>
      <div class="tab" onclick="switchTab('register')">註冊</div>
    </div>
    
    <div id="alert" class="alert"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">處理中...</p>
    </div>
    
    <!-- 登入表單 -->
    <div id="login-form" class="tab-content active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required placeholder="請輸入您的 Email">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="login-password" required placeholder="請輸入密碼">
        </div>
        
        <button type="submit" class="btn">登入</button>
      </form>
      
      <div class="divider">或</div>
      
      <button class="btn btn-line" onclick="handleLineLogin()">
        LINE 快速登入
      </button>
      
      <div class="link">
        <a href="javascript:void(0)" onclick="showAdminLogin()">管理員登入</a>
      </div>
    </div>
    
    <!-- 註冊表單 -->
    <div id="register-form" class="tab-content">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>姓名 *</label>
          <input type="text" id="reg-name" required placeholder="請輸入真實姓名">
        </div>
        
        <div class="form-group">
          <label>性別 *</label>
          <select id="reg-gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>生日 *</label>
          <input type="date" id="reg-birthday" required>
        </div>
        
        <div class="form-group">
          <label>手機 *</label>
          <input type="tel" id="reg-phone" required placeholder="0912-345-678">
        </div>
        
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="reg-email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
          <label>密碼 *</label>
          <input type="password" id="reg-password" required placeholder="至少 8 個字元" minlength="8">
        </div>
        
        <div class="form-group">
          <label>確認密碼 *</label>
          <input type="password" id="reg-password-confirm" required placeholder="再次輸入密碼">
        </div>
        
        <button type="submit" class="btn">註冊</button>
      </form>
    </div>

    <!-- 除錯資訊 -->
    <div id="debug-info" class="debug-info">
      <strong>除錯資訊：</strong><br>
      <span id="debug-text"></span>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ==================== 設定區 ====================
    const API_URL = 'https://script.google.com/macros/s/AKfycbxoVYW42uDEOTi5sdUyqnFJojK1zqHfJxlVwvA5g9JcFdMHmw_9FEcDu4LUaNA26b4olw/exec';
    const LIFF_ID = '1656516134-X9oq92g9';
    const DEBUG_MODE = true; // 開啟除錯模式
    
    // ==================== 初始化 ====================
    window.onload = async function() {
      debugLog('頁面載入完成');
      
      // 檢查是否已登入
      const memberInfo = localStorage.getItem('memberInfo');
      if (memberInfo) {
        debugLog('發現已登入資訊，跳轉到會員中心');
        // window.location.href = '?page=member';
        // return;
      }
      
      // 初始化 LIFF
      try {
        debugLog('開始初始化 LIFF...');
        await liff.init({ liffId: LIFF_ID });
        debugLog('LIFF 初始化成功');
        
        if (liff.isLoggedIn()) {
          debugLog('已登入 LINE');
        } else {
          debugLog('未登入 LINE');
        }
      } catch (err) {
        debugLog('LIFF 初始化失敗: ' + err.message);
        console.error('LIFF init failed', err);
      }
    };
    
    // ==================== 除錯函數 ====================
    function debugLog(message) {
      if (DEBUG_MODE) {
        console.log('[DEBUG]', message);
        const debugDiv = document.getElementById('debug-info');
        const debugText = document.getElementById('debug-text');
        debugText.innerHTML += message + '<br>';
        debugDiv.classList.add('show');
      }
    }
    
    // ==================== UI 函數 ====================
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.currentTarget.classList.add('active');
      document.getElementById(tab + '-form').classList.add('active');
      
      hideAlert();
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
    }
    
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert ' + type + ' show';
      
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }
    
    function hideAlert() {
      document.getElementById('alert').classList.remove('show');
    }
    
    // ==================== API 呼叫函數 ====================
    async function callAPI(data) {
      debugLog('呼叫 API: ' + data.action);
      debugLog('API URL: ' + API_URL);
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          mode: 'no-cors', // 嘗試使用 no-cors 模式
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        debugLog('API 回應狀態: ' + response.status);
        
        // 因為 no-cors 模式無法讀取回應，所以這裡需要調整
        // 建議使用 JSONP 或確保 Google Apps Script 正確設定 CORS
        
        const result = await response.json();
        debugLog('API 回應: ' + JSON.stringify(result));
        return result;
        
      } catch (error) {
        debugLog('API 錯誤: ' + error.message);
        console.error('API Error:', error);
        
        // 如果 fetch 失敗，嘗試使用 JSONP
        return await callAPIWithJSONP(data);
      }
    }
    
    // JSONP 方式呼叫 API
    function callAPIWithJSONP(data) {
      return new Promise((resolve, reject) => {
        const callbackName = 'callback_' + Date.now();
        
        window[callbackName] = function(response) {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(response);
        };
        
        const script = document.createElement('script');
        const params = new URLSearchParams({
          callback: callbackName,
          action: data.action,
          data: JSON.stringify(data)
        });
        
        script.src = API_URL + '?' + params.toString();
        script.onerror = function() {
          delete window[callbackName];
          document.body.removeChild(script);
          reject(new Error('JSONP 呼叫失敗'));
        };
        
        document.body.appendChild(script);
        
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            if (document.body.contains(script)) {
              document.body.removeChild(script);
            }
            reject(new Error('請求超時'));
          }
        }, 30000);
      });
    }
    
    // ==================== 登入函數 ====================
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      debugLog('開始登入: ' + email);
      
      showLoading();
      hideAlert();
      
      try {
        const result = await callAPI({
          action: 'login',
          email: email,
          password: password
        });
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('登入成功');
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=member';
          }, 1500);
        } else {
          debugLog('登入失敗: ' + (result ? result.message : '無回應'));
          showAlert(result ? result.message : '登入失敗，請稍後再試', 'error');
        }
      } catch (error) {
        hideLoading();
        debugLog('登入異常: ' + error.message);
        showAlert('系統錯誤，請稍後再試', 'error');
        console.error(error);
      }
    }
    
    // ==================== LINE 登入 ====================
    async function handleLineLogin() {
      debugLog('開始 LINE 登入');
      
      if (!liff.isLoggedIn()) {
        debugLog('導向 LINE 登入頁面');
        liff.login();
        return;
      }
      
      showLoading();
      
      try {
        const profile = await liff.getProfile();
        debugLog('取得 LINE 個人資料: ' + profile.displayName);
        
        const result = await callAPI({
          action: 'lineLogin',
          lineUserId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl
        });
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('LINE 登入成功');
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=member';
          }, 1500);
        } else {
          debugLog('LINE 登入失敗: ' + (result ? result.message : '無回應'));
          if (result && result.data && result.data.needRegister) {
            showAlert('請先完成註冊', 'error');
          } else {
            showAlert(result ? result.message : 'LINE 登入失敗', 'error');
          }
        }
      } catch (error) {
        hideLoading();
        debugLog('LINE 登入異常: ' + error.message);
        showAlert('LINE 登入失敗', 'error');
        console.error(error);
      }
    }
    
    // ==================== 註冊函數 ====================
    async function handleRegister(event) {
      event.preventDefault();
      
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('兩次密碼輸入不一致', 'error');
        return;
      }
      
      const data = {
        action: 'register',
        name: document.getElementById('reg-name').value,
        gender: document.getElementById('reg-gender').value,
        birthday: document.getElementById('reg-birthday').value,
        phone: document.getElementById('reg-phone').value,
        email: document.getElementById('reg-email').value,
        password: password
      };
      
      debugLog('開始註冊: ' + data.email);
      
      showLoading();
      
      try {
        const result = await callAPI(data);
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('註冊成功');
          showAlert('註冊成功！請等待管理員審核', 'success');
          
          setTimeout(() => {
            switchTab('login');
            document.getElementById('register-form').querySelector('form').reset();
          }, 2000);
        } else {
          debugLog('註冊失敗: ' + (result ? result.message : '無回應'));
          showAlert(result ? result.message : '註冊失敗，請稍後再試', 'error');
        }
      } catch (error) {
        hideLoading();
        debugLog('註冊異常: ' + error.message);
        showAlert('系統錯誤，請稍後再試', 'error');
        console.error(error);
      }
    }
    
    // ==================== 管理員登入 ====================
    function showAdminLogin() {
      debugLog('切換到管理員登入');
      window.location.href = '?page=admin';
    }
  </script>
</body>
</html>
