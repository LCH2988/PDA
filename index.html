<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森協會管理系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #999;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -2px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-line {
      background: #06C755;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-line:hover:not(:disabled) {
      background: #05b04b;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .link {
      text-align: center;
      margin-top: 20px;
    }
    
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    
    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 11px;
      color: #666;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .debug-info.show {
      display: block;
    }

    .debug-info strong {
      color: #333;
    }

    .test-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .test-section.show {
      display: block;
    }

    .test-btn {
      padding: 8px 15px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    .test-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🌟 帕金森協會</h1>
      <p>會員管理系統</p>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">登入</div>
      <div class="tab" onclick="switchTab('register')">註冊</div>
    </div>
    
    <div id="alert" class="alert"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">處理中...</p>
    </div>
    
    <!-- 登入表單 -->
    <div id="login-form" class="tab-content active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required placeholder="請輸入您的 Email" value="test@example.com">
        </div>
        
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="login-password" required placeholder="請輸入密碼" value="12345678">
        </div>
        
        <button type="submit" class="btn">登入</button>
      </form>
      
      <div class="divider">或</div>
      
      <button class="btn btn-line" onclick="handleLineLogin()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
        </svg>
        LINE 快速登入
      </button>
      
      <div class="link">
        <a href="javascript:void(0)" onclick="showAdminLogin()">管理員登入</a>
      </div>
    </div>
    
    <!-- 註冊表單 -->
    <div id="register-form" class="tab-content">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>姓名 *</label>
          <input type="text" id="reg-name" required placeholder="請輸入真實姓名">
        </div>
        
        <div class="form-group">
          <label>性別 *</label>
          <select id="reg-gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>生日 *</label>
          <input type="date" id="reg-birthday" required>
        </div>
        
        <div class="form-group">
          <label>手機 *</label>
          <input type="tel" id="reg-phone" required placeholder="0912-345-678">
        </div>
        
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="reg-email" required placeholder="example@email.com">
        </div>
        
        <div class="form-group">
          <label>密碼 *</label>
          <input type="password" id="reg-password" required placeholder="至少 8 個字元" minlength="8">
        </div>
        
        <div class="form-group">
          <label>確認密碼 *</label>
          <input type="password" id="reg-password-confirm" required placeholder="再次輸入密碼">
        </div>
        
        <button type="submit" class="btn">註冊</button>
      </form>
    </div>

    <!-- 測試區域 -->
    <div id="test-section" class="test-section">
      <strong>測試工具：</strong><br>
      <button class="test-btn" onclick="testAPIConnection()">測試 API 連線</button>
      <button class="test-btn" onclick="testLIFF()">測試 LIFF</button>
      <button class="test-btn" onclick="clearDebug()">清除記錄</button>
    </div>

    <!-- 除錯資訊 -->
    <div id="debug-info" class="debug-info">
      <strong>除錯資訊：</strong><br>
      <span id="debug-text"></span>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ==================== 設定區 ====================
    const API_URL = 'https://script.google.com/macros/s/AKfycbxoVYW42uDEOTi5sdUyqnFJojK1zqHfJxlVwvA5g9JcFdMHmw_9FEcDu4LUaNA26b4olw/exec';
    const LIFF_ID = '1656516134-X9oq92g9';
    const DEBUG_MODE = true; // 開啟除錯模式
    
    let liffInitialized = false;
    
    // ==================== 初始化 ====================
    window.onload = async function() {
      debugLog('🚀 頁面載入完成');
      
      // 顯示測試區域
      if (DEBUG_MODE) {
        document.getElementById('test-section').classList.add('show');
        document.getElementById('debug-info').classList.add('show');
      }
      
      // 檢查 URL 參數
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');
      
      if (page === 'member') {
        debugLog('📍 目標頁面：會員中心');
        const memberInfo = localStorage.getItem('memberInfo');
        if (!memberInfo) {
          debugLog('⚠️ 未登入，停留在登入頁');
          showAlert('請先登入', 'warning');
        }
      }
      
      // 初始化 LIFF
      await initLIFF();
    };
    
    // 初始化 LIFF
    async function initLIFF() {
      try {
        debugLog('🔄 開始初始化 LIFF...');
        debugLog('LIFF ID: ' + LIFF_ID);
        
        await liff.init({ liffId: LIFF_ID });
        liffInitialized = true;
        
        debugLog('✅ LIFF 初始化成功');
        
        if (liff.isLoggedIn()) {
          debugLog('✅ 已登入 LINE');
          const profile = await liff.getProfile();
          debugLog('👤 LINE 使用者: ' + profile.displayName);
        } else {
          debugLog('ℹ️ 未登入 LINE');
        }
      } catch (err) {
        debugLog('❌ LIFF 初始化失敗: ' + err.message);
        console.error('LIFF init failed', err);
        liffInitialized = false;
      }
    }
    
    // ==================== 除錯函數 ====================
    function debugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      
      console.log(logMessage);
      
      if (DEBUG_MODE) {
        const debugText = document.getElementById('debug-text');
        debugText.innerHTML += logMessage + '<br>';
        
        // 自動滾動到底部
        const debugDiv = document.getElementById('debug-info');
        debugDiv.scrollTop = debugDiv.scrollHeight;
      }
    }
    
    function clearDebug() {
      document.getElementById('debug-text').innerHTML = '';
      debugLog('🧹 清除除錯記錄');
    }
    
    // ==================== UI 函數 ====================
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.currentTarget.classList.add('active');
      document.getElementById(tab + '-form').classList.add('active');
      
      hideAlert();
      debugLog('📑 切換到：' + (tab === 'login' ? '登入' : '註冊') + '頁面');
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
    }
    
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert ' + type + ' show';
      
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }
    
    function hideAlert() {
      const alert = document.getElementById('alert');
      alert.classList.remove('show');
    }
    
    // ==================== API 呼叫函數 ====================
    async function callAPI(data) {
      debugLog('📡 呼叫 API: ' + data.action);
      
      try {
        // 方法 1: 使用 GET 請求（Google Apps Script 較穩定）
        const params = new URLSearchParams();
        for (let key in data) {
          params.append(key, typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key]);
        }
        
        const url = API_URL + '?' + params.toString();
        debugLog('🔗 請求 URL: ' + url.substring(0, 100) + '...');
        
        const response = await fetch(url, {
          method: 'GET',
          redirect: 'follow'
        });
        
        debugLog('📥 回應狀態: ' + response.status);
        
        if (!response.ok) {
          throw new Error('HTTP error! status: ' + response.status);
        }
        
        const text = await response.text();
        debugLog('📄 回應內容: ' + text.substring(0, 200));
        
        const result = JSON.parse(text);
        debugLog('✅ 解析成功: ' + JSON.stringify(result).substring(0, 100));
        
        return result;
        
      } catch (error) {
        debugLog('❌ API 錯誤: ' + error.message);
        console.error('API Error:', error);
        
        // 顯示更詳細的錯誤資訊
        if (error.message.includes('Failed to fetch')) {
          debugLog('⚠️ 網路錯誤或 CORS 問題');
        }
        
        throw error;
      }
    }
    
    // ==================== 測試函數 ====================
    async function testAPIConnection() {
      debugLog('🧪 開始測試 API 連線...');
      showLoading();
      
      try {
        const result = await callAPI({
          action: 'test',
          timestamp: new Date().toISOString()
        });
        
        hideLoading();
        
        if (result) {
          showAlert('✅ API 連線成功！', 'success');
          debugLog('✅ API 測試成功: ' + JSON.stringify(result));
        } else {
          showAlert('⚠️ API 無回應', 'warning');
          debugLog('⚠️ API 無回應');
        }
      } catch (error) {
        hideLoading();
        showAlert('❌ API 連線失敗', 'error');
        debugLog('❌ API 測試失敗: ' + error.message);
      }
    }
    
    async function testLIFF() {
      debugLog('🧪 開始測試 LIFF...');
      
      if (!liffInitialized) {
        showAlert('LIFF 未初始化', 'error');
        debugLog('❌ LIFF 未初始化');
        return;
      }
      
      try {
        const isLoggedIn = liff.isLoggedIn();
        debugLog('LIFF 登入狀態: ' + isLoggedIn);
        
        if (isLoggedIn) {
          const profile = await liff.getProfile();
          debugLog('✅ LINE 個人資料:');
          debugLog('  - 名稱: ' + profile.displayName);
          debugLog('  - ID: ' + profile.userId);
          showAlert('✅ LIFF 正常運作', 'success');
        } else {
          showAlert('ℹ️ 未登入 LINE', 'warning');
        }
      } catch (error) {
        showAlert('❌ LIFF 測試失敗', 'error');
        debugLog('❌ LIFF 錯誤: ' + error.message);
      }
    }
    
    // ==================== 登入函數 ====================
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      debugLog('🔐 開始登入');
      debugLog('📧 Email: ' + email);
      
      showLoading();
      hideAlert();
      
      try {
        const result = await callAPI({
          action: 'login',
          email: email,
          password: password
        });
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('✅ 登入成功');
          debugLog('👤 會員資料: ' + JSON.stringify(result.data));
          
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            debugLog('🔄 跳轉到會員中心');
            window.location.href = '?page=member';
          }, 1500);
        } else {
          debugLog('❌ 登入失敗: ' + (result ? result.message : '無回應'));
          showAlert(result ? result.message : '登入失敗，請檢查帳號密碼', 'error');
        }
      } catch (error) {
        hideLoading();
        debugLog('❌ 登入異常: ' + error.message);
        showAlert('系統錯誤，請稍後再試或聯絡管理員', 'error');
      }
    }
    
    // ==================== LINE 登入 ====================
    async function handleLineLogin() {
      debugLog('🟢 開始 LINE 登入流程');
      
      if (!liffInitialized) {
        showAlert('LINE 登入功能初始化中，請稍後再試', 'warning');
        debugLog('⚠️ LIFF 未初始化');
        await initLIFF();
        return;
      }
      
      if (!liff.isLoggedIn()) {
        debugLog('🔄 導向 LINE 登入頁面');
        liff.login();
        return;
      }
      
      showLoading();
      
      try {
        const profile = await liff.getProfile();
        debugLog('✅ 取得 LINE 個人資料');
        debugLog('👤 名稱: ' + profile.displayName);
        debugLog('🆔 ID: ' + profile.userId);
        
        const result = await callAPI({
          action: 'lineLogin',
          lineUserId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl || ''
        });
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('✅ LINE 登入成功');
          localStorage.setItem('memberInfo', JSON.stringify(result.data));
          showAlert('登入成功！即將跳轉...', 'success');
          
          setTimeout(() => {
            window.location.href = '?page=member';
          }, 1500);
        } else {
          debugLog('❌ LINE 登入失敗: ' + (result ? result.message : '無回應'));
          
          if (result && result.data && result.data.needRegister) {
            showAlert('此 LINE 帳號尚未註冊，請先完成註冊', 'warning');
          } else {
            showAlert(result ? result.message : 'LINE 登入失敗', 'error');
          }
        }
      } catch (error) {
        hideLoading();
        debugLog('❌ LINE 登入異常: ' + error.message);
        showAlert('LINE 登入失敗，請稍後再試', 'error');
      }
    }
    
    // ==================== 註冊函數 ====================
    async function handleRegister(event) {
      event.preventDefault();
      
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('兩次密碼輸入不一致', 'error');
        return;
      }
      
      const data = {
        action: 'register',
        name: document.getElementById('reg-name').value,
        gender: document.getElementById('reg-gender').value,
        birthday: document.getElementById('reg-birthday').value,
        phone: document.getElementById('reg-phone').value,
        email: document.getElementById('reg-email').value,
        password: password
      };
      
      debugLog('📝 開始註冊');
      debugLog('📧 Email: ' + data.email);
      
      showLoading();
      
      try {
        const result = await callAPI(data);
        
        hideLoading();
        
        if (result && result.success) {
          debugLog('✅ 註冊成功');
          showAlert('註冊成功！請等待管理員審核', 'success');
          
          setTimeout(() => {
            switchTab('login');
            document.getElementById('register-form').querySelector('form').reset();
          }, 2000);
        } else {
          debugLog('❌ 註冊失敗: ' + (result ? result.message : '無回應'));
          showAlert(result ? result.message : '註冊失敗，請稍後再試', 'error');
        }
      } catch (error) {
        hideLoading();
        debugLog('❌ 註冊異常: ' + error.message);
        showAlert('系統錯誤，請稍後再試', 'error');
      }
    }
    
    // ==================== 管理員登入 ====================
    function showAdminLogin() {
      debugLog('👨‍💼 切換到管理員登入');
      window.location.href = 'admin.html';
    }
  </script>
