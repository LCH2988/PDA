<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA記帳系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
    padding-top: 60px;
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border: none;
    margin-bottom: 1rem;
}

.stats-card {
    transition: transform 0.2s;
}

.stats-card:hover {
    transform: translateY(-5px);
}

.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.amount-income {
    color: #198754;
}

.amount-expense {
    color: #dc3545;
}

    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wallet2"></i> PDA記帳系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/report.html">報表</a>
                    </li>
                </ul>
                <span class="navbar-text" id="userInfo">
                    <i class="bi bi-person-circle"></i> 
                    <span id="userName">未登入</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- 快速統計卡片 -->
        <div class="row g-4 mb-4" id="statsCards">
            <!-- 由 JavaScript 動態生成 -->
        </div>

        <!-- 功能按鈕 -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">收入登記</h5>
                        <p class="card-text">記錄捐款、補助款等收入</p>
                        <button class="btn btn-primary" onclick="location.href='pages/income-form.html'">
                            <i class="bi bi-plus-circle"></i> 新增收入
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">支出登記</h5>
                        <p class="card-text">記錄各項支出</p>
                        <button class="btn btn-danger" onclick="location.href='pages/expense-form.html'">
                            <i class="bi bi-dash-circle"></i> 新增支出
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近交易記錄 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">最近交易記錄</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="transactionsTable">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>類型</th>
                                <th>說明</th>
                                <th>金額</th>
                                <th>狀態</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsList">
                            <!-- 由 JavaScript 動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API 設定
const API_BASE_URL = 'YOUR_GAS_DEPLOYMENT_URL';

// API 請求函數
const api = {
    // 取得使用者資訊
    async getUserInfo() {
        try {
            const response = await fetch(`${API_BASE_URL}?action=getUserInfo`);
            return await response.json();
        } catch (error) {
            console.error('取得使用者資訊失敗:', error);
            throw error;
        }
    },

    // 取得統計資料
    async getStats() {
        try {
            const response = await fetch(`${API_BASE_URL}?action=getStats`);
            return await response.json();
        } catch (error) {
            console.error('取得統計資料失敗:', error);
            throw error;
        }
    },

    // 取得交易記錄
    async getTransactions() {
        try {
            const response = await fetch(`${API_BASE_URL}?action=getTransactions`);
            return await response.json();
        } catch (error) {
            console.error('取得交易記錄失敗:', error);
            throw error;
        }
    },

    // 新增收入記錄
    async addIncome(data) {
        try {
            const response = await fetch(`${API_BASE_URL}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addIncome',
                    ...data
                })
            });
            return await response.json();
        } catch (error) {
            console.error('新增收入失敗:', error);
            throw error;
        }
    },

    // 新增支出記錄
    async addExpense(data) {
        try {
            const response = await fetch(`${API_BASE_URL}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addExpense',
                    ...data
                })
            });
            return await response.json();
        } catch (error) {
            console.error('新增支出失敗:', error);
            throw error;
        }
    }
};

// 工具函數
const utils = {
    // 格式化金額
    formatCurrency(amount) {
        return new Intl.NumberFormat('zh-TW', {
            style: 'currency',
            currency: 'TWD',
            minimumFractionDigits: 0
        }).format(amount);
    },

    // 格式化日期
    formatDate(date) {
        return new Date(date).toLocaleDateString('zh-TW');
    },

    // 顯示載入中
    showLoading() {
        const loading = document.createElement('div');
        loading.className = 'loading';
        loading.innerHTML = `
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
        `;
        document.body.appendChild(loading);
    },

    // 隱藏載入中
    hideLoading() {
        const loading = document.querySelector('.loading');
        if (loading) {
            loading.remove();
        }
    },

    // 顯示提示訊息
    showToast(message, type = 'success') {
        // 實作提示訊息邏輯
    }
};

    </script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
