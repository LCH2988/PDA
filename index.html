      // ==================== API 連接管理 ====================
      
      async function checkApiConnection() {
          try {
              console.log('檢查 API 連接...');
              
              const controller = new AbortController();
              const timeoutId = setTimeout(() => controller.abort(), 5000);
              
              const response = await fetch(API_CONFIG.url, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                      action: 'test',
                      timestamp: Date.now()
                  }),
                  signal: controller.signal
              });
              
              clearTimeout(timeoutId);
              
              if (!response.ok) {
                  throw new Error(`HTTP ${response.status}`);
              }
              
              const result = await response.json();
              console.log('API 連接測試結果:', result);
              
              return result.success;
              
          } catch (error) {
              console.error('API 連接測試失敗:', error);
              return false;
          }
      }
      
      async function apiCall(action, data = {}) {
          if (API_CONFIG.offlineMode) {
              return getOfflineData(action);
          }
          
          let lastError;
          
          for (let attempt = 1; attempt <= API_CONFIG.retries; attempt++) {
              try {
                  console.log(`API 調用 ${action} (嘗試 ${attempt}/${API_CONFIG.retries})`);
                  
                  const controller = new AbortController();
                  const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
                  
                  const requestData = {
                      action: action,
                      timestamp: Date.now(),
                      ...data
                  };
                  
                  const response = await fetch(API_CONFIG.url, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(requestData),
                      signal: controller.signal
                  });
                  
                  clearTimeout(timeoutId);
                  
                  if (!response.ok) {
                      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                  }
                  
                  const result = await response.json();
                  console.log(`API 調用 ${action} 成功:`, result);
                  
                  return result;
                  
              } catch (error) {
                  lastError = error;
                  console.error(`API 調用 ${action} 失敗 (嘗試 ${attempt}):`, error);
                  
                  if (attempt < API_CONFIG.retries) {
                      const delay = 1000 * attempt;
                      await new Promise(resolve => setTimeout(resolve, delay));
                  }
              }
          }
          
          // 所有重試都失敗，切換到離線模式
          console.warn('API 調用失敗，切換到離線模式');
          API_CONFIG.offlineMode = true;
          updateConnectionStatus(false);
          
          showAlert('網路連接異常，已切換到離線模式', 'warning', 10000);
          
          return getOfflineData(action);

              }
          }
      }

      // ==================== 頁面載入管理 ====================
      
      async function loadPage(pageName) {
          try {
              console.log('載入頁面:', pageName);
              
              // 更新導航狀態
              updateNavigation(pageName);
              currentPage = pageName;
              
              // 顯示載入中
              showLoading();
              
              let content = '';
              
              switch (pageName) {
                  case 'dashboard':
                      content = await loadDashboard();
                      break;
                  case 'membership':
                      content = await loadMembership();
                      break;
                  case 'membership-fee':
                      content = await loadMembershipFee();
                      break;
                  case 'donation':
                      content = await loadDonation();
                      break;
                  case 'expense':
                      content = await loadExpense();
                      break;
                  case 'receipt':
                      content = await loadReceipt();
                      break;
                  case 'approval':
                      content = await loadApproval();
                      break;
                  case 'financial-report':
                      content = await loadFinancialReport();
                      break;
                  case 'settings':
                      content = await loadSettings();
                      break;
                  default:
                      content = getDefaultContent('頁面');
              }
              
              document.getElementById('pageContent').innerHTML = content;
              
              // 初始化頁面特定功能
              initializePageFeatures(pageName);
              
          } catch (error) {
              console.error('載入頁面失敗:', error);
              showAlert('載入頁面失敗：' + error.message, 'danger');
          }
      }
      
      function updateNavigation(activePage) {
          document.querySelectorAll('.nav-link').forEach(link => {
              link.classList.remove('active');
          });
          
          const activeLink = document.querySelector(`[onclick="loadPage('${activePage}')"]`);
          if (activeLink) {
              activeLink.classList.add('active');
          }
      }
      
      function showLoading() {
          document.getElementById('pageContent').innerHTML = `
              <div class="loading-spinner">
                  <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">載入中...</span>
                  </div>
              </div>
          `;
      }
      
      function initializePageFeatures(pageName) {
          // 初始化 DataTables
          if (document.querySelector('.data-table')) {
              if (dataTable) {
                  dataTable.destroy();
              }
              
              dataTable = $('.data-table').DataTable({
                  language: {
                      url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json'
                  },
                  responsive: true,
                  pageLength: 25,
                  order: [[0, 'desc']]
              });
          }
          
          // 初始化圖表
          if (pageName === 'dashboard') {
              initializeDashboardCharts();
          } else if (pageName === 'financial-report') {
              initializeFinancialCharts();
          }
      }

        function showAlert(message, type = 'info', duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert_' + Date.now();
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${getAlertIcon(type)} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            
            // 自動移除提示
            if (duration > 0) {
                setTimeout(() => {
                    const alertElement = document.getElementById(alertId);
                    if (alertElement) {
                        const alert = new bootstrap.Alert(alertElement);
                        alert.close();
                    }
                }, duration);
            }
        }
        
        function getAlertIcon(type) {
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle',
                'primary': 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

                Chart.helpers.each(Chart.instances, function(instance) {
                    instance.resize();
                });
            }
        });

        // ==================== 錯誤處理 ====================
        
        window.addEventListener('error', function(event) {
            console.error('全域錯誤:', event.error);
            showAlert('系統發生錯誤，請重新整理頁面', 'danger');
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未處理的 Promise 拒絕:', event.reason);
            showAlert('系統處理請求時發生錯誤', 'danger');
        });

        // ==================== 系統啟動完成 ====================
        
        console.log('帕促會病友權益促進會管理系統載入完成');
        console.log('系統功能：會員管理、會費管理、捐款管理、支出管理、收據管理、核准流程、財務報表、系統設定');
        console.log('支援離線模式，具備完整的錯誤處理和使用者體驗優化');

    </script>
