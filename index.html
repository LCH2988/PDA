<script>
  // ============================================
  // å…¨åŸŸè®Šæ•¸èˆ‡è¨­å®š
  // ============================================
  
  const LIFF_ID = '<?= liffId ?>';
  const API_URL = 'https://script.google.com/macros/s/AKfycbyfrYyLsclfRFsQPXmKhK-UPcArCXcDVLJ59rCga6XuwNVCujAIPiTxYQsXgzsO7JE_/exec';
  
  let currentUser = null;
  let currentActivity = null;
  let currentCategory = 'all';
  let allActivities = [];

  const categoryNames = {
    'mountain': 'ç™»å±±çµ„',
    'bike': 'å–®è»Šçµ„',
    'run': 'è·¯è·‘çµ„',
    'swim': 'æ¸¸æ³³çµ„'
  };

  // ============================================
  // LIFF åˆå§‹åŒ–
  // ============================================
  
  window.onload = async function() {
    try {
      // åˆå§‹åŒ– LIFF
      await liff.init({ liffId: LIFF_ID });
      
      // æª¢æŸ¥æ˜¯å¦ç™»å…¥
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      // å–å¾—ä½¿ç”¨è€…è³‡æ–™
      const profile = await liff.getProfile();
      currentUser = {
        userId: profile.userId,
        displayName: profile.displayName,
        pictureUrl: profile.pictureUrl
      };
      
      // è¨»å†Šæˆ–å–å¾—æœƒå“¡è³‡æ–™
      await registerOrGetMember();
      
      // è¼‰å…¥æ´»å‹•åˆ—è¡¨
      await loadActivities();
      
    } catch (error) {
      console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', error);
      alert('ç³»çµ±åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
    }
  };

  // ============================================
  // API å‘¼å«å‡½æ•¸
  // ============================================
  
  async function callAPI(action, data = {}) {
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          action: action,
          ...data
        })
      });
      
      const result = await response.json();
      return result;
      
    } catch (error) {
      console.error('API å‘¼å«å¤±æ•—:', error);
      return { success: false, message: 'API å‘¼å«å¤±æ•—: ' + error.message };
    }
  }

  // ============================================
  // æœƒå“¡ç®¡ç†
  // ============================================
  
  async function registerOrGetMember() {
    const result = await callAPI('registerMember', {
      memberData: {
        line_user_id: currentUser.userId,
        name: currentUser.displayName
      }
    });
    
    if (result.success) {
      console.log('æœƒå“¡è³‡æ–™å·²è¼‰å…¥');
    }
  }

  // ============================================
  // åˆ†é åˆ‡æ›
  // ============================================
  
  function switchTab(tabName) {
    // æ›´æ–°åˆ†é æ¨£å¼
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // åˆ‡æ›é é¢
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    
    if (tabName === 'activities') {
      document.getElementById('activitiesPage').classList.add('active');
      loadActivities();
    } else if (tabName === 'myRegistrations') {
      document.getElementById('myRegistrationsPage').classList.add('active');
      loadMyRegistrations();
    } else if (tabName === 'createActivity') {
      document.getElementById('createActivityPage').classList.add('active');
      initCreateActivityForm();
    }
  }

  // ============================================
  // æ´»å‹•åˆ—è¡¨
  // ============================================
  
  async function loadActivities() {
    const listDiv = document.getElementById('activitiesList');
    listDiv.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
    
    const result = await callAPI('getActivities', {
      filters: { open_only: false }
    });
    
    if (result.success) {
      allActivities = result.data;
      displayActivities();
    } else {
      listDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
    }
  }

  function displayActivities() {
    const listDiv = document.getElementById('activitiesList');
    
    // ç¯©é¸æ´»å‹•
    let activities = allActivities;
    if (currentCategory !== 'all') {
      activities = activities.filter(a => a.category === currentCategory);
    }
    
    if (activities.length === 0) {
      listDiv.innerHTML = `
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
          <p>ç›®å‰æ²’æœ‰æ´»å‹•</p>
        </div>
      `;
      return;
    }
    
    let html = '';
    activities.forEach(activity => {
      const categoryClass = `category-${activity.category}`;
      const categoryName = categoryNames[activity.category] || activity.category;
      
      // åˆ¤æ–·ç‹€æ…‹
      let statusHtml = '';
      let statusClass = '';
      const today = new Date();
      const regStart = new Date(activity.registration_start);
      const regEnd = new Date(activity.registration_end);
      
      if (activity.current_participants >= activity.max_participants) {
        statusClass = 'status-full';
        statusHtml = 'å·²é¡æ»¿';
      } else if (today < regStart) {
        statusClass = 'status-closed';
        statusHtml = 'å°šæœªé–‹æ”¾';
      } else if (today > regEnd) {
        statusClass = 'status-closed';
        statusHtml = 'å·²æˆªæ­¢';
      } else if (activity.status === 'open') {
        statusClass = 'status-open';
        statusHtml = `é–‹æ”¾å ±å (${activity.current_participants}/${activity.max_participants})`;
      } else {
        statusClass = 'status-closed';
        statusHtml = 'å·²é—œé–‰';
      }
      
      html += `
        <div class="activity-card" onclick="showActivityDetail('${activity.activity_id}')">
          <div class="activity-header">
            <div>
              <div class="activity-title">${activity.activity_name}</div>
              <span class="activity-category ${categoryClass}">${categoryName}</span>

          </div>

            <div>ğŸ“… æ´»å‹•æ—¥æœŸï¼š${activity.activity_date}</div>
            <div>ğŸ“ æ´»å‹•åœ°é»ï¼š${activity.location}</div>

  }

  // ============================================
