<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const CONFIG = {
    LIFF_ID: '1656516134-VaGgmaPm', // è«‹æ›¿æ›ç‚ºæ‚¨çš„ LIFF ID
    API_URL: 'https://script.google.com/macros/s/AKfycbygvmZxH-7XTSvqi-IZeQEB8_uraQQd0SW40yW8iLGTpfLPRhD-vqQYW-82FWNm-8xT2Q/exec' // è«‹æ›¿æ›ç‚ºæ‚¨çš„ Web App URL
  };
  
  let liffProfile = null;
  
  // åˆå§‹åŒ– LIFF
  async function initializeLiff() {
    try {
      updateStatus('æ­£åœ¨é€£æ¥ LINE...');
      
      await liff.init({ liffId: CONFIG.LIFF_ID });
      
      if (!liff.isLoggedIn()) {
        updateStatus('éœ€è¦ç™»å…¥ LINE');
        liff.login();
        return;
      }
      
      updateStatus('å–å¾—ä½¿ç”¨è€…è³‡è¨Š...');
      
      // å–å¾—ä½¿ç”¨è€…è³‡æ–™
      liffProfile = await liff.getProfile();
      
      // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
      showUserInfo();
      
      // è‡ªå‹•å˜—è©¦ç™»å…¥
      await attemptLogin();
      
    } catch (error) {
      console.error('LIFF åˆå§‹åŒ–éŒ¯èª¤:', error);
      showError('åˆå§‹åŒ–å¤±æ•—: ' + error.message);
    }
  }
  
  // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
  function showUserInfo() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('userInfo').style.display = 'block';
    document.getElementById('userAvatar').src = liffProfile.pictureUrl || '';
    document.getElementById('userName').textContent = liffProfile.displayName;
  }
  
  // å˜—è©¦ç™»å…¥
  async function attemptLogin() {
    try {
      const response = await fetch(CONFIG.API_URL + '?action=liffLogin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          lineUserId: liffProfile.userId,
          displayName: liffProfile.displayName,
          pictureUrl: liffProfile.pictureUrl,
          email: liff.getDecodedIDToken()?.email || ''
        })
      });
      
      const result = await response.json();
      
      if (result.success) {
        if (result.data.requiresRegistration) {
          // éœ€è¦è¨»å†Š
          showSuccess('æ­¡è¿ï¼è«‹å®Œæˆè¨»å†Š');
          setTimeout(() => {
            // è·³è½‰åˆ°è¨»å†Šé é¢
            window.location.href = CONFIG.API_URL + '?page=liff-register';
          }, 1500);
        } else {
          // ç™»å…¥æˆåŠŸ
          localStorage.setItem('session', result.data.session);
          localStorage.setItem('memberId', result.data.memberId);
          localStorage.setItem('memberName', result.data.name);
          
          showSuccess('ç™»å…¥æˆåŠŸï¼');
          
          setTimeout(() => {
            // åœ¨ LINE å…§é–‹å•Ÿæœƒå“¡ä¸­å¿ƒ
            liff.openWindow({
              url: CONFIG.API_URL + '?page=dashboard',
              external: false
            });
          }, 1500);
        }
      } else {
        showError(result.message);
      }
    } catch (error) {
      console.error('ç™»å…¥éŒ¯èª¤:', error);
      showError('ç™»å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
    }
  }
  
  // æ‰‹å‹•ç™»å…¥æŒ‰éˆ•
  document.getElementById('loginBtn').addEventListener('click', attemptLogin);
  
  // æ›´æ–°ç‹€æ…‹
  function updateStatus(message) {
    document.getElementById('status').textContent = message;
  }
  
  // é¡¯ç¤ºéŒ¯èª¤
  function showError(message) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').textContent = message;
    document.getElementById('error').style.display = 'block';
  }
  
  // é¡¯ç¤ºæˆåŠŸ

  // å•Ÿå‹•

</script>
