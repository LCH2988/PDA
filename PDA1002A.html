<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森協會會員系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
    }
    
    .tab-buttons {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }
    
    .tab-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: #999;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .tab-btn.active {
      color: #667eea;
      font-weight: bold;
    }
    
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .btn-line {
      background: #06C755;
      color: white;
    }
    
    .btn-line:hover {
      background: #05b04d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(6, 199, 85, 0.3);
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #eee;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      color: #999;
      position: relative;
      z-index: 1;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🌟 帕金森協會</h1>
      <p>會員管理系統</p>
    </div>
    
    <div id="message" class="message"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666;">處理中...</p>
    </div>
    
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="switchTab('line')">LINE登入</button>
      <button class="tab-btn" onclick="switchTab('manual')">帳號登入</button>
    </div>
    
    <!-- LINE登入 -->
    <div id="line-tab" class="tab-content active">
      <button class="btn btn-line" onclick="lineLogin()">
        使用 LINE 快速登入
      </button>
      <p style="text-align: center; color: #999; font-size: 13px; margin-top: 10px;">
        首次登入需完成實名制登記
      </p>
    </div>
    
    <!-- 帳號登入 -->
    <div id="manual-tab" class="tab-content">
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>電話號碼</label>
          <input type="tel" id="phone" required placeholder="請輸入電話號碼">
        </div>
        <div class="form-group">
          <label>密碼</label>
          <input type="password" id="password" required placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>
      
      <div class="divider"><span>還沒有帳號？</span></div>
      
      <button class="btn btn-secondary" onclick="showRegisterForm()">
        立即註冊
      </button>
    </div>
  </div>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = '1656516134-VaGgmaPm'; // 請替換為您的LIFF ID
    
    // 初始化LIFF
    window.onload = function() {
      liff.init({
        liffId: LIFF_ID
      }).catch((err) => {
        console.error('LIFF初始化失敗', err);
      });
    };
    
    // 切換標籤
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      if (tab === 'line') {
        document.querySelector('.tab-btn:first-child').classList.add('active');
        document.getElementById('line-tab').classList.add('active');
      } else {
        document.querySelector('.tab-btn:last-child').classList.add('active');
        document.getElementById('manual-tab').classList.add('active');
      }
    }
    
    // LINE登入
    async function lineLogin() {
      try {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        showLoading(true);
        const profile = await liff.getProfile();
        
        const result = await google.script.run
          .withSuccessHandler(handleLineLoginSuccess)
          .withFailureHandler(handleError)
          .handleLineLogin({
            userId: profile.userId,
            displayName: profile.displayName
          });
        
      } catch (error) {
        handleError(error);
      }
    }
    
    // LINE登入成功處理
    function handleLineLoginSuccess(result) {
      showLoading(false);
      
      if (result.success) {
        if (result.needRegister) {
          // 需要完成實名制
          window.location.href = `?page=register&lineId=${result.lineId}&lineName=${encodeURIComponent(result.lineName)}`;
        } else {
          // 登入成功，進入會員頁面
          showMessage('登入成功！', 'success');
          setTimeout(() => {
            window.location.href = `?page=member&memberId=${result.memberData.會員編號}`;
          }, 1000);
        }
      } else {
        showMessage(result.error, 'error');
      }
    }
    
    // 帳號登入
    function handleLogin(event) {
      event.preventDefault();
      
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      
      showLoading(true);
      
      google.script.run
        .withSuccessHandler(handleManualLoginSuccess)
        .withFailureHandler(handleError)
        .handleManualLogin(phone, password);
    }
    
    // 帳號登入成功處理
    function handleManualLoginSuccess(result) {
      showLoading(false);
      
      if (result.success) {
        showMessage('登入成功！', 'success');
        setTimeout(() => {
          window.location.href = `?page=member&memberId=${result.memberData.會員編號}`;
        }, 1000);
      } else {
        showMessage(result.error, 'error');
      }
    }
    
    // 顯示註冊表單
    function showRegisterForm() {
      window.location.href = '?page=register';
    }
    
    // 顯示訊息
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
    
    // 顯示載入中
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
    
    // 錯誤處理
    function handleError(error) {
      showLoading(false);
      showMessage('發生錯誤：' + error.message, 'error');
      console.error(error);
    }
  </script>
</body>
</html>
