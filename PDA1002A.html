<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LINE 快速登入</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
    background: linear-gradient(135deg, #06C755 0%, #00B900 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  .container {
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  
  .logo {
    font-size: 60px;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
  }
  
  .loading {
    display: block;
  }
  
  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #06C755;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .status {
    color: #666;
    font-size: 14px;
    margin-top: 15px;
  }
  
  .error {
    background: #fee;
    color: #c33;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
  }
  
  .success {
    background: #efe;
    color: #3c3;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
  }
  
  .user-info {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
  }
  
  .user-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 15px;
    border: 3px solid #06C755;
  }
  
  .user-name {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s;
  }
  
  .btn-primary {
    background: #06C755;
    color: white;
  }
  
  .btn-primary:hover {
    background: #05b34c;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(6, 199, 85, 0.3);
  }
  
  .btn-secondary {
    background: #f5f5f5;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo">🏥</div>
  <h1>台灣帕金森協會</h1>
  <p class="subtitle">LINE 快速登入</p>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p class="status" id="status">正在初始化...</p>
  </div>
  
  <div class="error" id="error"></div>
  <div class="success" id="success"></div>
  
  <div class="user-info" id="userInfo">
    <img id="userAvatar" class="user-avatar" src="" alt="頭像">
    <div class="user-name" id="userName"></div>
    <button class="btn btn-primary" id="loginBtn">確認登入</button>
  </div>
</div>

<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const CONFIG = {
    LIFF_ID: '1656516134-VaGgmaPm', // 請替換為您的 LIFF ID
    API_URL: 'https://script.google.com/macros/s/AKfycbygvmZxH-7XTSvqi-IZeQEB8_uraQQd0SW40yW8iLGTpfLPRhD-vqQYW-82FWNm-8xT2Q/exec' // 請替換為您的 Web App URL
  };
  
  let liffProfile = null;
  
  // 初始化 LIFF
  async function initializeLiff() {
    try {
      updateStatus('正在連接 LINE...');
      
      await liff.init({ liffId: CONFIG.LIFF_ID });
      
      if (!liff.isLoggedIn()) {
        updateStatus('需要登入 LINE');
        liff.login();
        return;
      }
      
      updateStatus('取得使用者資訊...');
      
      // 取得使用者資料
      liffProfile = await liff.getProfile();
      
      // 顯示使用者資訊
      showUserInfo();
      
      // 自動嘗試登入
      await attemptLogin();
      
    } catch (error) {
      console.error('LIFF 初始化錯誤:', error);
      showError('初始化失敗: ' + error.message);
    }
  }
  
  // 顯示使用者資訊
  function showUserInfo() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('userInfo').style.display = 'block';
    document.getElementById('userAvatar').src = liffProfile.pictureUrl || '';
    document.getElementById('userName').textContent = liffProfile.displayName;
  }
  
  // 嘗試登入
  async function attemptLogin() {
    try {
      const response = await fetch(CONFIG.API_URL + '?action=liffLogin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          lineUserId: liffProfile.userId,
          displayName: liffProfile.displayName,
          pictureUrl: liffProfile.pictureUrl,
          email: liff.getDecodedIDToken()?.email || ''
        })
      });
      
      const result = await response.json();
      
      if (result.success) {
        if (result.data.requiresRegistration) {
          // 需要註冊
          showSuccess('歡迎！請完成註冊');
          setTimeout(() => {
            // 跳轉到註冊頁面
            window.location.href = CONFIG.API_URL + '?page=liff-register';
          }, 1500);
        } else {
          // 登入成功
          localStorage.setItem('session', result.data.session);
          localStorage.setItem('memberId', result.data.memberId);
          localStorage.setItem('memberName', result.data.name);
          
          showSuccess('登入成功！');
          
          setTimeout(() => {
            // 在 LINE 內開啟會員中心
            liff.openWindow({
              url: CONFIG.API_URL + '?page=dashboard',
              external: false
            });
          }, 1500);
        }
      } else {
        showError(result.message);
      }
    } catch (error) {
      console.error('登入錯誤:', error);
      showError('登入失敗，請稍後再試');
    }
  }
  
  // 手動登入按鈕
  document.getElementById('loginBtn').addEventListener('click', attemptLogin);
  
  // 更新狀態
  function updateStatus(message) {
    document.getElementById('status').textContent = message;
  }
  
  // 顯示錯誤
  function showError(message) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').textContent = message;
    document.getElementById('error').style.display = 'block';
  }
  
  // 顯示成功
  function showSuccess(message) {
    document.getElementById('success').textContent = message;
    document.getElementById('success').style.display = 'block';
  }
  
  // 啟動
  window.addEventListener('DOMContentLoaded', initializeLiff);
</script>
</body>
</html>
