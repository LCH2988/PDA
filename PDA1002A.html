<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>帕金森病友會管理系統</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root {
    --primary-gradient: linear-gradient(135deg, #4CAF50, #66BB6A);
    --secondary-gradient: linear-gradient(135deg, #2196F3, #42A5F5);
    --success-gradient: linear-gradient(135deg, #8BC34A, #9CCC65);
    --danger-gradient: linear-gradient(135deg, #F44336, #EF5350);
    --warning-gradient: linear-gradient(135deg, #FF9800, #FFB74D);
    --info-gradient: linear-gradient(135deg, #00BCD4, #26C6DA);
    --purple-gradient: linear-gradient(135deg, #9C27B0, #AB47BC);
    --bg-color: #f8f9fa;
    --card-bg: rgba(255,255,255,0.95);
    --text-color: #333;
    --border-color: #e9ecef;
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-color);
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
    font-size: 16px;
    line-height: 1.6;
  }

  .app-container {
    max-width: 414px;
    margin: 0 auto;
    min-height: 100vh;
    background: white;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .main-header {
    background: var(--primary-gradient);
    color: white;
    padding: 15px;
    text-align: center;
  }

  .main-header h1 {
    font-size: 20px;
    font-weight: bold;
    margin: 0 0 5px 0;
  }

  .main-header p {
    font-size: 13px;
    margin: 0;
    opacity: 0.9;
  }

  .user-info-bar {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 8px 15px;
    margin-top: 10px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
  }

  .user-details {
    flex: 1;
    min-width: 0;
  }

  .user-details .fw-bold {
    font-size: 14px;
    margin-bottom: 0;
  }

  .user-details .small {
    font-size: 11px;
    opacity: 0.85;
  }

  .content-wrapper {
    padding-bottom: 80px;
  }

  .page-content {
    display: none;
    padding: 15px;
    animation: fadeIn 0.3s ease-in-out;
  }

  .page-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .stat-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    border: 1px solid var(--border-color);
  }

  .stat-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 15px;
  }

  .stat-item {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    border: 2px solid var(--border-color);
    transition: all 0.3s ease;
  }

  .stat-item:active {
    transform: scale(0.98);
  }

  .stat-item .stat-icon {
    font-size: 28px;
    margin-bottom: 8px;
  }

  .stat-item .stat-value {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 4px;
  }

  .stat-item .stat-label {
    font-size: 12px;
    color: #666;
  }

  .activity-item {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 12px;
    border: 1px solid var(--border-color);
    transition: all 0.2s ease;
  }

  .activity-item:active {
    transform: scale(0.99);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .activity-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
  }

  .activity-info {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
  }

  .activity-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    font-size: 13px;
    color: #888;
  }

  .activity-meta i {

  .status-badge {

    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
  }

  .status-開放報名 { background: #E8F5E9; color: #2E7D32; }
  .status-已報名 { background: #E3F2FD; color: #1565C0; }
  .status-已完成 { background: #F3E5F5; color: #6A1B9A; }
  .status-已取消 { background: #FFEBEE; color: #C62828; }

  .status-已核准 { background: #E8F5E9; color: #2E7D32; }

    margin-bottom: 12px;

  }

  .empty-state p {
    font-size: 14px;
    margin: 0;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);

    max-width: 414px;
    background: white;
    border-top: 1px solid var(--border-color);

    justify-content: space-around;
    padding: 8px 0;

  }

  .nav-item {
    flex: 1;
    text-align: center;
    padding: 8px 0;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
    background: none;
    color: #666;
  }

  .nav-item i {

    display: block;
    margin-bottom: 4px;
  }

  .nav-item span {

  }

  }

  }

  .section-header {

    margin-bottom: 15px;
  }

  .section-title {

  .btn-gradient {

  .toast.bg-warning { background: var(--warning-gradient) !important; }
  .toast.bg-info { background: var(--info-gradient) !important; }

  .loading-overlay {

  .loading-spinner {

    font-weight: 600;
  }

  @media (max-width: 375px) {
    .stat-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
const CONFIG = {
  LIFF_ID: '1656516134-VaGgmaPm',
  API_URL: 'https://script.google.com/macros/s/AKfycbzmfu6m9i8FX_nUDImfXmdcljzinIBSLmcpUYHGbTTsOnSgXMJgemP1n9B9xR4T5JIe/exec',
  API_KEY: 'AAbb8520258185202581'
};

let liff, userProfile, currentUser, isAdmin = false;
let cachedActivities = [], cachedAdminData = {};

async function initLIFF() {
  try {
    await liff.init({ liffId: CONFIG.LIFF_ID });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    userProfile = await liff.getProfile();
    document.getElementById('userAvatar').textContent = (userProfile.displayName || '?')[0];
    document.getElementById('userDisplayName').textContent = userProfile.displayName || '使用者';
    document.getElementById('userInfoBar').style.display = 'inline-flex';
    await checkUserRegistration();
  } catch (err) {
    console.error('LIFF初始化失敗:', err);
    showNotification('初始化失敗，請重新整理', 'error');
  }
}

async function callAPI(action, data = {}) {
  const payload = { action, apiKey: CONFIG.API_KEY, ...data };
  const res = await fetch(CONFIG.API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });
  const json = await res.json();
  if (!json.success) throw new Error(json.message || '請求失敗');
  return json;
}

async function checkUserRegistration() {
  try {
    const r = await callAPI('getUserInfo', { lineId: userProfile.userId });
    currentUser = r.data;
    isAdmin = r.data.isAdmin || false;
    document.getElementById('userMemberType').textContent = r.data.memberType || '未設定';
    if (isAdmin) {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = '');
    }
    await loadDashboard();
    await loadActivities();
    await loadVolunteerData();
    await loadFinanceData();
    await loadProfile();
    if (isAdmin) await loadAdminData();
  } catch (err) {
    if (err.message.includes('未註冊')) {
      showRegistrationModal();
    } else {
      showNotification('載入失敗：' + err.message, 'error');
    }
  }
}

function showRegistrationModal() {
  const html = `
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" id="registerForm">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>會員註冊</h5>
          </div>
          <div class="modal-body">
            <p class="text-muted mb-3">歡迎加入帕金森病友會！請填寫基本資料完成註冊。</p>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="realName" required>
              <label>真實姓名 *</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" name="memberType" required>
                <option value="">請選擇</option>
                <option value="病友">病友</option>
                <option value="家屬">家屬</option>
                <option value="志工">志工</option>
              </select>
              <label>會員類型 *</label>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-gradient w-100" type="submit">
              <i class="bi bi-check-lg me-1"></i>完成註冊
            </button>
          </div>
        </form>
      </div>
    </div>`;
  document.getElementById('modalContainer').innerHTML = html;
  const modal = new bootstrap.Modal(document.getElementById('registerModal'));
  modal.show();
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const btn = e.target.querySelector('button[type="submit"]');
    setButtonLoading(btn, true);
    try {
      await callAPI('registerUser', {
        lineId: userProfile.userId,
        lineName: userProfile.displayName,
        realName: fd.get('realName'),
        memberType: fd.get('memberType')
      });
      showNotification('註冊成功！', 'success');
      modal.hide();
      await checkUserRegistration();
    } catch (err) {
      showNotification('註冊失敗：' + err.message, 'error');
    } finally {
      setButtonLoading(btn, false);
    }
  });
}

async function loadDashboard() {
  try {
    const r = await callAPI('getDashboardData', { lineId: userProfile.userId });
    document.getElementById('statActivities').textContent = r.data.totalActivities || 0;
    document.getElementById('statRegistrations').textContent = r.data.myRegistrations || 0;
    document.getElementById('statVolunteerHours').textContent = r.data.myVolunteerHours || 0;
    document.getElementById('statDonations').textContent = formatCurrency(r.data.myDonationAmount || 0);
    
    const container = document.getElementById('recentActivities');
    if (!r.data.recentActivity || !r.data.recentActivity.length) {
      container.innerHTML = '<div class="empty-state"><i class="bi bi-calendar-x"></i><p>目前無活動</p></div>';
      return;
    }
    container.innerHTML = r.data.recentActivity.map(a => `
      <div class="activity-item">
        <div class="activity-title">${a.title}</div>
        <div class="activity-info">${a.description || ''}</div>
        <div class="activity-meta">
          <span><i class="bi bi-calendar"></i>${formatDate(a.date)}</span>
          <span class="status-badge status-${a.status}">${a.status}</span>
        </div>
      </div>
    `).join('');
  } catch (err) {
    console.error('載入儀表板失敗:', err);
  }
}

async function loadActivities() {
  try {
    const r = await callAPI('getActivities');
    cachedActivities = r.data || [];
    renderActivitiesList(cachedActivities);
    
    if (currentUser) {
      const r2 = await callAPI('getMyRegistrations', { lineId: userProfile.userId });
      renderMyRegistrations(r2.data || []);
    }
  } catch (err) {
    console.error('載入活動失敗:', err);
  }
}

function renderActivitiesList(list) {
  const container = document.getElementById('activitiesList');
  const openList = list.filter(a => a.status === '開放報名');
  if (!openList.length) {
    container.innerHTML = '<div class="empty-state"><i class="bi bi-calendar-x"></i><p>目前無開放活動</p></div>';
    return;
  }
  container.innerHTML = openList.map(a => `
    <div class="activity-item">
      <div class="activity-title">${a.title}</div>
      <div class="activity-info">${a.description || ''}</div>
      <div class="activity-meta">
        <span><i class="bi bi-calendar"></i>${formatDate(a.date)}</span>
        <span><i class="bi bi-clock"></i>${a.time || '-'}</span>
        <span><i class="bi bi-geo-alt"></i>${a.location || '-'}</span>
        <span><i class="bi bi-people"></i>${a.currentCount}/${a.maxParticipants}</span>
        ${a.fee > 0 ? `<span><i class="bi bi-currency-dollar"></i>${a.fee}</span>` : ''}
      </div>
      <div class="mt-2">
        <button class="btn btn-sm btn-success" onclick="registerForActivity('${a.id}')">
          <i class="bi bi-check-lg me-1"></i>立即報名
        </button>
      </div>
    </div>
  `).join('');
}

function renderMyRegistrations(list) {
  const container = document.getElementById('myRegistrationsList');
  if (!list.length) {
    container.innerHTML = '<div class="empty-state"><i class="bi bi-calendar-x"></i><p>尚無報名記錄</p></div>';
    return;
  }
  container.innerHTML = list.map(r => `
    <div class="activity-item">
      <div class="activity-title">${r.activityTitle}</div>
      <div class="activity-meta">
        <span><i class="bi bi-calendar"></i>${formatDate(r.registrationTime)}</span>
        <span class="status-badge status-${r.status}">${r.status}</span>
      </div>
      ${r.status === '已報名' ? `
        <div class="mt-2">
          <button class="btn btn-sm btn-outline-danger" onclick="cancelActivityRegistration('${r.id}')">
            <i class="bi bi-x-lg me-1"></i>取消報名
          </button>
        </div>
      ` : ''}
    </div>
  `).join('');
}

async function registerForActivity(activityId) {
  if (!confirm('確定要報名此活動嗎？')) return;
  try {
    showLoading(true);
    await callAPI('registerActivity', { lineId: userProfile.userId, activityId });
    showNotification('報名成功！', 'success');
    await loadActivities();
    await loadDashboard();
  } catch (err) {
    showNotification('報名失敗：' + err.message, 'error');
  } finally {
    showLoading(false);
  }
}

document.getElementById('profileForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const btn = e.target.querySelector('button[type="submit"]');
  setButtonLoading(btn, true);
  try {
    const data = { lineId: userProfile.userId };
    fd.forEach((v, k) => { if (v) data[k] = v; });
    await callAPI('updateProfile', data);
    showNotification('資料已更新', 'success');
    await checkUserRegistration();
  } catch (err) {
    showNotification('更新失敗：' + err.message, 'error');
  } finally {
    setButtonLoading(btn, false);
  }
});

function switchPage(page) {
  document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
  document.getElementById('page-' + page).classList.add('active');
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  event.currentTarget.classList.add('active');
  window.scrollTo(0, 0);
}

function showNotification(message, type = 'info') {
  const bgClass = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : type === 'warning' ? 'bg-warning' : 'bg-info';
  const html = `
    <div class="toast align-items-center text-white ${bgClass} border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>`;
  const container = document.getElementById('toastContainer');
  const div = document.createElement('div');
  div.innerHTML = html;
  container.appendChild(div.firstElementChild);
  const toast = new bootstrap.Toast(div.firstElementChild, { delay: 3000 });
  toast.show();
  div.firstElementChild.addEventListener('hidden.bs.toast', () => div.remove());
}

function showLoading(show) {
  let overlay = document.getElementById('loadingOverlay');
  if (show) {
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'loadingOverlay';
      overlay.className = 'loading-overlay';
      overlay.innerHTML = '<div class="loading-spinner"></div>';
      document.body.appendChild(overlay);
    }
  } else {
    if (overlay) overlay.remove();
  }
}

function setButtonLoading(btn, loading) {
  if (loading) {
    btn.disabled = true;
    btn.dataset.originalText = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>處理中...';
  } else {
    btn.disabled = false;
    btn.innerHTML = btn.dataset.originalText || btn.innerHTML;
  }
}

function formatDate(date) {
  if (!date) return '-';
  const d = new Date(date);
  if (isNaN(d.getTime())) return '-';
  return d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
}

function formatDateInput(date) {
  if (!date) return '';
  const d = new Date(date);
  if (isNaN(d.getTime())) return '';
  return d.toISOString().split('T')[0];
}

function formatCurrency(amount) {
  return Number(amount || 0).toLocaleString('zh-TW');
}
