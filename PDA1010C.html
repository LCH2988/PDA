<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入 - 帕金森病友會</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #00B900;
      --secondary-color: #06C755;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 50px;
      max-width: 450px;
      width: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-header i {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .login-header h2 {
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #666;
    }
    
    .form-control {
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 185, 0, 0.1);
    }
    
    .input-group-text {
      background: white;
      border: 2px solid #e0e0e0;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    
    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 185, 0, 0.3);
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="bi bi-shield-lock"></i>
      <h2>管理員登入</h2>
      <p>帕金森病友會管理系統</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">帳號</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input type="text" class="form-control" id="username" placeholder="請輸入帳號" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">密碼</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          記住我
        </label>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right"></i> 登入
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="bi bi-arrow-left"></i> 返回會員系統
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const CONFIG = {
      API_URL: 'https://script.google.com/macros/s/AKfycby5f7LinXNkYd7NM7o3Cr9HVEYfmpL-NT-utI-jjdUcaozR2ZePq9PvMg6tSA8FSl0uXw/exec',
      API_KEY: 'AAbb520258185202581'
    };

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      try {
        const response = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'adminLogin',
            apiKey: CONFIG.API_KEY,
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (result.success) {
          const adminData = {
            id: result.data.id,
            name: result.data.name,
            role: result.data.role,
            loginTime: new Date().toISOString()
          };

          if (rememberMe) {
            localStorage.setItem('adminData', JSON.stringify(adminData));
          } else {
            sessionStorage.setItem('adminData', JSON.stringify(adminData));
          }

          window.location.href = 'admin.html';
        } else {
          alert(result.data.message || '登入失敗，請檢查帳號密碼');
        }
      } catch (error) {
        console.error('登入錯誤:', error);
        alert('登入失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
