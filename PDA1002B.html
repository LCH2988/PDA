<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕金森病友會 - 管理後台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      overflow-x: auto;
    }
    
    .nav-tab {
      padding: 15px 25px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      color: #495057;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .nav-tab:hover {
      background: #e9ecef;
    }
    
    .nav-tab.active {
      background: white;
      color: #667eea;
      font-weight: bold;
      border-bottom: 3px solid #667eea;
    }
    
    .tab-content {
      display: none;
      padding: 30px;
      animation: fadeIn 0.3s;
    }
    
    .tab-content.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      margin: 5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-warning {
      background: #ffc107;
      color: #212529;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    
    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    
    th {
      background: #667eea;
      color: white;
      font-weight: 600;
    }
    
    tr:hover {
      background: #f8f9fa;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-success { background: #d4edda; color: #155724; }
    .badge-warning { background: #fff3cd; color: #856404; }
    .badge-danger { background: #f8d7da; color: #721c24; }
    .badge-info { background: #d1ecf1; color: #0c5460; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .stat-card h3 {
      font-size: 36px;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .stat-card p {
      color: #6c757d;
      font-size: 14px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .filter-bar select,
    .filter-bar input {
      padding: 10px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .nav-tab {
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .tab-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏥 帕金森病友會管理後台</h1>
      <p>系統管理與維護中心</p>
    </div>
    
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchTab('members')">會員管理</button>
      <button class="nav-tab" onclick="switchTab('donations')">捐款管理</button>
      <button class="nav-tab" onclick="switchTab('expenses')">支出管理</button>
      <button class="nav-tab" onclick="switchTab('journal')">日記帳</button>
      <button class="nav-tab" onclick="switchTab('volunteers')">志工審核</button>
      <button class="nav-tab" onclick="switchTab('activities')">活動管理</button>
      <button class="nav-tab" onclick="switchTab('registrations')">報名管理</button>
    </div>
    
    <!-- 會員管理 -->
    <div id="members" class="tab-content active">
      <div class="section">
        <h2>📋 批次匯入會員</h2>
        <div class="form-group">
          <label>上傳 CSV 檔案（格式：lineName,realName,memberType,phone,email,birthday,address）</label>
          <textarea id="csvData" class="form-control" placeholder="貼上 CSV 內容..."></textarea>
        </div>
        <button class="btn btn-primary" onclick="importMembers()">開始匯入</button>
        <button class="btn btn-secondary" onclick="downloadTemplate()">下載範本</button>
      </div>
      
      <div class="section">
        <h2>👥 會員清單</h2>
        <div class="filter-bar">
          <select id="memberTypeFilter" onchange="loadMembers()">
            <option value="">全部類型</option>
            <option value="病友">病友</option>
            <option value="家屬">家屬</option>
            <option value="志工">志工</option>
          </select>
          <select id="memberStatusFilter" onchange="loadMembers()">
            <option value="">全部狀態</option>
            <option value="已註冊">已註冊</option>
            <option value="已停用">已停用</option>
          </select>
          <button class="btn btn-primary" onclick="loadMembers()">🔄 重新載入</button>
        </div>
        <div id="membersTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 捐款管理 -->
    <div id="donations" class="tab-content">
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="pendingDonationsCount">0</h3>
          <p>待確認捐款</p>
        </div>
        <div class="stat-card">
          <h3 id="confirmedDonationsCount">0</h3>
          <p>已確認捐款</p>
        </div>
      </div>
      
      <div class="section">
        <h2>💰 待確認捐款清單</h2>
        <button class="btn btn-success" onclick="batchConfirmSelected()">批次確認入帳</button>
        <button class="btn btn-warning" onclick="batchIssueReceiptsSelected()">批次開立收據</button>
        <button class="btn btn-primary" onclick="loadPendingDonations()">🔄 重新載入</button>
        <div id="donationsTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 支出管理 -->
    <div id="expenses" class="tab-content">
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="pendingExpensesCount">0</h3>
          <p>待審核支出</p>
        </div>
        <div class="stat-card">
          <h3 id="approvedExpensesCount">0</h3>
          <p>已核准支出</p>
        </div>
      </div>
      
      <div class="section">
        <h2>💸 待審核支出清單</h2>
        <button class="btn btn-success" onclick="batchApproveSelected()">批次核准</button>
        <button class="btn btn-danger" onclick="batchRejectSelected()">批次拒絕</button>
        <button class="btn btn-primary" onclick="loadPendingExpenses()">🔄 重新載入</button>
        <div id="expensesTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 日記帳 -->
    <div id="journal" class="tab-content">
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalIncome">$0</h3>
          <p>總收入</p>
        </div>
        <div class="stat-card">
          <h3 id="totalExpense">$0</h3>
          <p>總支出</p>
        </div>
        <div class="stat-card">
          <h3 id="balance">$0</h3>
          <p>餘額</p>
        </div>
      </div>
      
      <div class="section">
        <h2>➕ 手動新增分錄</h2>
        <div class="form-group">
          <label>日期</label>
          <input type="date" id="journalDate" class="form-control">
        </div>
        <div class="form-group">
          <label>類型</label>
          <select id="journalType" class="form-control">
            <option value="收入">收入</option>
            <option value="支出">支出</option>
          </select>
        </div>
        <div class="form-group">
          <label>類別</label>
          <input type="text" id="journalCategory" class="form-control" placeholder="例：定期捐款、活動支出">
        </div>
        <div class="form-group">
          <label>金額</label>
          <input type="number" id="journalAmount" class="form-control" placeholder="0">
        </div>
        <div class="form-group">
          <label>說明</label>
          <textarea id="journalDescription" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" onclick="addJournalEntry()">新增分錄</button>
      </div>
      
      <div class="section">
        <h2>📊 日記帳明細</h2>
        <div class="filter-bar">
          <input type="date" id="journalStartDate" placeholder="開始日期">
          <input type="date" id="journalEndDate" placeholder="結束日期">
          <select id="journalTypeFilter">
            <option value="">全部類型</option>
            <option value="收入">收入</option>
            <option value="支出">支出</option>
          </select>
          <button class="btn btn-primary" onclick="loadJournal()">查詢</button>
          <button class="btn btn-success" onclick="exportJournal()">匯出 CSV</button>
        </div>
        <div id="journalTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 志工審核 -->
    <div id="volunteers" class="tab-content">
      <div class="section">
        <h2>🙋 待審核志工申請</h2>
        <button class="btn btn-success" onclick="batchApproveVolunteers()">批次核准</button>
        <button class="btn btn-danger" onclick="batchRejectVolunteers()">批次拒絕</button>
        <button class="btn btn-primary" onclick="loadPendingVolunteers()">🔄 重新載入</button>
        <div id="volunteersTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 活動管理 -->
    <div id="activities" class="tab-content">
      <div class="section">
        <h2>📅 活動清單</h2>
        <button class="btn btn-primary" onclick="loadActivities()">🔄 重新載入</button>
        <div id="activitiesTable" class="table-container">
          <div class="loading">載入中...</div>
        </div>
      </div>
    </div>
    
    <!-- 報名管理 -->
    <div id="registrations" class="tab-content">
      <div class="section">
        <h2>📝 選擇活動</h2>
        <select id="activitySelect" class="form-control" onchange="loadRegistrations()">
          <option value="">請選擇活動...</option>
        </select>
      </div>
      
      <div class="section" id="registrationsSection" style="display:none;">
        <h2>👥 報名清單</h2>
        <button class="btn btn-success" onclick="exportCurrentRegistrations()">匯出清單</button>
        <button class="btn btn-warning" onclick="markAttendance()">標記出席</button>
        <div id="registrationsTable" class="table-container">
          <div class="empty-state">請先選擇活動</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzpOkQc8i6ZJLnSW58nVFhqx847vZ8s-ZHQnmqJquNFX0Dwn6emckDKwQwGYHlcUA9kmw/exec'; // 替換成你的 GAS Web App URL
    const LINE_ID = ['U09b4c2535730fbb5643274ba1526ec9c']; // 替換成管理員的 LINE ID
    
    let selectedDonations = [];
    let selectedExpenses = [];
    let selectedVolunteers = [];
    let currentActivityId = null;
    
    // ========== 通用函數 ==========
    
    function switchTab(tabName) {
      document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
      
      // 載入對應資料
      switch(tabName) {
        case 'members': loadMembers(); break;
        case 'donations': loadPendingDonations(); break;
        case 'expenses': loadPendingExpenses(); break;
        case 'journal': loadJournal(); break;
        case 'volunteers': loadPendingVolunteers(); break;
        case 'activities': loadActivities(); loadActivitiesForSelect(); break;
        case 'registrations': loadActivitiesForSelect(); break;
      }
    }
    
    async function apiCall(action, data = {}) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action, lineId: LINE_ID, ...data })
        });
        return await response.json();
      } catch (error) {
        console.error('API 錯誤:', error);
        showAlert('網路錯誤，請稍後再試', 'error');
        return { success: false, message: '網路錯誤' };
      }
    }
    
    function showAlert(message, type = 'success') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      const container = document.querySelector('.tab-content.active .section');
      container.insertBefore(alertDiv, container.firstChild);
      
      setTimeout(() => alertDiv.remove(), 5000);
    }
    
    function formatDate(date) {
      if (!date) return '-';
      const d = new Date(date);
      return d.toLocaleDateString('zh-TW');
    }
    
    function formatDateTime(date) {
      if (!date) return '-';
      const d = new Date(date);
      return d.toLocaleString('zh-TW');
    }
    
    function formatCurrency(amount) {
      return `$${Number(amount || 0).toLocaleString()}`;
    }
    
    // ========== 會員管理 ==========
    
    async function loadMembers() {
      const table = document.getElementById('membersTable');
      table.innerHTML = '<div class="loading">載入中...</div>';
      
      const result = await apiCall('getAllMembers');
      
      if (!result.success) {
        table.innerHTML = '<div class="empty-state">載入失敗</div>';
        return;
      }
      
      const memberType = document.getElementById('memberTypeFilter').value;
      const status = document.getElementById('memberStatusFilter').value;
      
      let members = result.data || [];
      if (memberType) members = members.filter(m => m.memberType === memberType);
      if (status) members = members.filter(m => m.status === status);
      
      if (members.length === 0) {
        table.innerHTML = '<div class="empty-state">無會員資料</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>LINE 名稱</th>
              <th>真實姓名</th>
              <th>類型</th>
              <th>電話</th>
              <th>Email</th>
              <th>狀態</th>
              <th>註冊日期</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      members.forEach(m => {
        const statusBadge = m.status === '已註冊' ? 'badge-success' : 'badge-danger';
        html += `
          <tr>
            <td>${m.lineName || '-'}</td>
            <td>${m.realName || '-'}</td>
            <td>${m.memberType || '-'}</td>
            <td>${m.phone || '-'}</td>
            <td>${m.email || '-'}</td>
            <td><span class="badge ${statusBadge}">${m.status || '-'}</span></td>
            <td>${formatDate(m.registerDate)}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editMember('${m.lineId}')">編輯</button>
              <button class="btn btn-danger btn-sm" onclick="deleteMember('${m.lineId}')">停用</button>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      table.innerHTML = html;
    }
    
    async function importMembers() {
      const csvData = document.getElementById('csvData').value.trim();
      if (!csvData) {
        showAlert('請輸入 CSV 資料', 'error');
        return;
      }
      
      const result = await apiCall('batchImportMembers', { csvData });
      
      if (result.success) {
        showAlert(`匯入成功：${result.data.imported} 筆，跳過：${result.data.skipped} 筆`);
        document.getElementById('csvData').value = '';
        loadMembers();
      } else {
        showAlert(result.message, 'error');
      }
    }
    
    function downloadTemplate() {
      const template = 'lineName,realName,memberType,phone,email,birthday,address\n張三,張三,病友,0912345678,test@example.com,1970/01/01,台北市';
      const blob = new Blob([template], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '會員匯入範本.csv';
      link.click();
    }
    
    async function deleteMember(lineId) {
      if (!confirm('確定要停用此會員嗎？')) return;
      
      const result = await apiCall('deleteMember', { targetLineId: lineId });
      
      if (result.success) {
        showAlert('會員已停用');
        loadMembers();
      } else {
        showAlert(result.message, 'error');
      }
    }
    
    // ========== 捐款管理 ==========
    
    async function loadPendingDonations() {
      const table = document.getElementById('donationsTable');
      table.innerHTML = '<div class="loading">載入中...</div>';
      
      const result = await apiCall('getPendingDonations');
      
      if (!result.success) {
        table.innerHTML = '<div class="empty-state">載入失敗</div>';
        return;
      }
      
      const donations = result.data || [];
      document.getElementById('pendingDonationsCount').textContent = donations.length;
      
      if (donations.length === 0) {
        table.innerHTML = '<div class="empty-state">無待確認捐款</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" onchange="toggleAllDonations(this)"></th>
              <th>捐款人</th>
              <th>類別</th>
              <th>金額</th>
              <th>捐款日期</th>
              <th>狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      donations.forEach(d => {
        html += `
          <tr>
            <td><input type="checkbox" class="donation-checkbox" value="${d.donationId}"></td>
            <td>${d.donorName || d.lineId}</td>
            <td>${d.category || '-'}</td>
            <td>${formatCurrency(d.amount)}</td>
            <td>${formatDate(d.donationDate)}</td>
            <td><span class="badge badge-warning">${d.status}</span></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="confirmSingleDonation('${d.donationId}')">確認入帳</button>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      table.innerHTML = html;
    }

    // ========== 日記帳 ==========
    
    async function loadJournal() {
      const table = document.getElementById('journalTable');
      table.innerHTML = '<div class="loading">載入中...</div>';
      
      const startDate = document.getElementById('journalStartDate')?.value;
      const endDate = document.getElementById('journalEndDate')?.value;
      const type = document.getElementById('journalTypeFilter')?.value;
      
      const result = await apiCall('getJournal', { startDate, endDate, type });
      
      if (!result.success) {
        table.innerHTML = '<div class="empty-state">載入失敗</div>';
        return;
      }
      
      const { entries, summary } = result.data;
      
      // 更新統計
      document.getElementById('totalIncome').textContent = formatCurrency(summary.totalIncome);
      document.getElementById('totalExpense').textContent = formatCurrency(summary.totalExpense);
      document.getElementById('balance').textContent = formatCurrency(summary.balance);
      
      if (entries.length === 0) {
        table.innerHTML = '<div class="empty-state">無日記帳資料</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>日期</th>
              <th>類型</th>
              <th>類別</th>
              <th>金額</th>
              <th>說明</th>
              <th>建立者</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      entries.forEach(e => {
        const typeClass = e.type === '收入' ? 'badge-success' : 'badge-danger';
        html += `
          <tr>
            <td>${formatDate(e.date)}</td>
            <td><span class="badge ${typeClass}">${e.type}</span></td>
            <td>${e.category || '-'}</td>
            <td>${formatCurrency(e.amount)}</td>
            <td>${e.description || '-'}</td>
            <td>${e.createdBy || '-'}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      table.innerHTML = html;
    }
    
    async function addJournalEntry() {
      const date = document.getElementById('journalDate').value;
      const type = document.getElementById('journalType').value;
      const category = document.getElementById('journalCategory').value;
      const amount = document.getElementById('journalAmount').value;
      const description = document.getElementById('journalDescription').value;
      
      if (!category || !amount) {
        showAlert('請填寫必要欄位', 'error');
        return;
      }
      
      const result = await apiCall('addManualJournalEntry', {
        date, type, category, amount, description
      });
      
      if (result.success) {
        showAlert('日記帳分錄已新增');
        document.getElementById('journalCategory').value = '';
        document.getElementById('journalAmount').value = '';
        document.getElementById('journalDescription').value = '';
        loadJournal();
      } else {
        showAlert(result.message, 'error');
      }
    }

    async function loadActivities() {

            <td>${a.category || '-'}</td>

            <td>${a.currentParticipants || 0} / ${a.maxParticipants || '∞'}</td>
            <td><span class="badge ${statusClass}">${a.status}</span></td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="viewActivityDetail('${a.activityId}')">詳情</button>
              <button class="btn btn-danger btn-sm" onclick="cancelActivity('${a.activityId}')">取消</button>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      table.innerHTML = html;
    }
    
    async function loadActivitiesForSelect() {
      const result = await apiCall('getActivities');
      
      if (!result.success) return;
      
      const select = document.getElementById('activitySelect');
      select.innerHTML = '<option value="">請選擇活動...</option>';
      
      (result.data || []).forEach(a => {
        const option = document.createElement('option');
        option.value = a.activityId;
        option.textContent = `${a.title} (${formatDate(a.startTime)})`;
        select.appendChild(option);
      });
    }
    
    // ========== 報名管理 ==========
    
    async function loadRegistrations() {
      const activityId = document.getElementById('activitySelect').value;
      if (!activityId) {
        document.getElementById('registrationsSection').style.display = 'none';
        return;
      }
      
      currentActivityId = activityId;
      document.getElementById('registrationsSection').style.display = 'block';
      
      const table = document.getElementById('registrationsTable');
      table.innerHTML = '<div class="loading">載入中...</div>';
      
      const result = await apiCall('getActivityDetail', { activityId });
      
      if (!result.success) {
        table.innerHTML = '<div class="empty-state">載入失敗</div>';
        return;
      }
      
      const registrations = result.data.registrations || [];
      
      if (registrations.length === 0) {
        table.innerHTML = '<div class="empty-state">無報名資料</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" onchange="toggleAllRegistrations(this)"></th>
              <th>姓名</th>
              <th>電話</th>
              <th>Email</th>
              <th>報名時間</th>
              <th>出席</th>
              <th>狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      registrations.forEach(r => {
        const statusClass = r.status === '已確認' ? 'badge-success' : 'badge-warning';
        const attendedChecked = r.attended ? 'checked' : '';
        html += `
          <tr>
            <td><input type="checkbox" class="registration-checkbox" value="${r.registrationId}"></td>
            <td>${r.userName || '-'}</td>
            <td>${r.userPhone || '-'}</td>
            <td>${r.userEmail || '-'}</td>
            <td>${formatDateTime(r.registerTime)}</td>
            <td><input type="checkbox" ${attendedChecked} onchange="updateAttendance('${r.registrationId}', this.checked)"></td>
            <td><span class="badge ${statusClass}">${r.status}</span></td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="cancelRegistration('${r.registrationId}')">取消</button>
            </td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      table.innerHTML = html;
    }
    
    function toggleAllRegistrations(checkbox) {
      document.querySelectorAll('.registration-checkbox').forEach(cb => {
        cb.checked = checkbox.checked;
      });
    }
    
    async function exportCurrentRegistrations() {
      if (!currentActivityId) {
        showAlert('請先選擇活動', 'error');
        return;
      }
      
      const result = await apiCall('exportRegistrations', { activityId: currentActivityId });
      
      if (result.success) {
        window.open(result.data.fileUrl, '_blank');
        showAlert('匯出完成');
      } else {
        showAlert(result.message, 'error');
      }
    }
    
    async function updateAttendance(registrationId, attended) {
      const result = await apiCall('batchUpdateRegistrations', {
        registrations: [{ registrationId, attended }]
      });
      
      if (result.success) {
        showAlert('出席狀態已更新');
      } else {
        showAlert(result.message, 'error');
      }
    }
