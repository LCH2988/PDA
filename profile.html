<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人資料維護 - 活動報名系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">活動報名系統</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="events.html">活動列表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">個人資料</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-events.html">我的活動</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">個人資料維護</h5>
            <form id="profileForm">
              <div class="mb-3">
                <label for="name" class="form-label">姓名 *</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">用餐習慣 *</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="diet" id="diet1" value="葷" required>
                  <label class="form-check-label" for="diet1">葷食</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="diet" id="diet2" value="素" required>
                  <label class="form-check-label" for="diet2">素食</label>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}">
              </div>
              
              <div class="mb-3">
                <label for="birthday" class="form-label">生日</label>
                <input type="date" class="form-control" id="birthday">
              </div>
              
              <div class="mb-3">
                <label for="idNumber" class="form-label">身分證字號</label>
                <input type="text" class="form-control" id="idNumber" pattern="[A-Z][12]\d{8}">
                <div class="form-text">用於活動投保使用</div>
              </div>
              
              <button type="submit" class="btn btn-primary">儲存資料</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="js/liff-init.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
